// Rendering des Editors
function renderOpeningHoursEditor(hutId, data = {}) {
  // Wenn es sich um das Array-Format handelt, in Objekt-Format umwandeln (f√ºr UI)
  if (Array.isArray(data)) {
    const obj = {};
    data.forEach(d => {
      obj[d.tag] = { open: true, from: d.von, to: d.bis };
    });
    data = obj;
  }
  
  let html = `
    <div id="openhours-${hutId}" class="space-y-2 mt-2">
      <table class="w-full text-sm border border-gray-200 rounded-xl overflow-hidden">
        <thead class="bg-green-100 text-green-800">
          <tr>
            <th class="py-2 px-3 text-left">Tag</th>
            <th class="py-2 px-3 text-center">Ge√∂ffnet</th>
            <th class="py-2 px-3 text-center">Von</th>
            <th class="py-2 px-3 text-center">Bis</th>
          </tr>
        </thead>
        <tbody class="divide-y">
  `;

  DAY_LABELS.forEach(day => {
    const d = data[day.key] || {};
    // Pr√ºfe, ob "open" gesetzt ist, oder ob "from"/"to" Werte haben
    const open = !!d.open || (!!d.from && !!d.to); 
    const from = d.from || "";
    const to = d.to || "";
    html += `
      <tr>
        <td class="py-2 px-3">${day.label}</td>
        <td class="text-center">
          <input type="checkbox" class="oh-open" data-day="${day.key}" ${open ? "checked" : ""}/>
        </td>
        <td class="text-center">
          <input type="time" class="oh-from border rounded-lg px-2 py-1 text-sm" data-day="${day.key}" value="${from}" ${!open ? "disabled" : ""}/>
        </td>
        <td class="text-center">
          <input type="time" class="oh-to border rounded-lg px-2 py-1 text-sm" data-day="${day.key}" value="${to}" ${!open ? "disabled" : ""}/>
        </td>
      </tr>
    `;
  });

  html += `
        </tbody>
      </table>
      <p class="text-xs text-gray-500">Tipp: Wenn du das K√§stchen leer l√§sst, wird "geschlossen" angezeigt.</p>
    </div>
  `;
  return html;
}

// Daten auslesen (wird vom neuen step 5 verwendet)
function collectOpeningHours(hutId) {
  const wrapper = document.getElementById(`openhours-${hutId}`);
  if (!wrapper) return {};
  const result = {};
  DAY_LABELS.forEach(day => {
    const openCheckbox = wrapper.querySelector(`.oh-open[data-day="${day.key}"]`);
    const fromInput = wrapper.querySelector(`.oh-from[data-day="${day.key}"]`);
    const toInput = wrapper.querySelector(`.oh-to[data-day="${day.key}"]`);
    const open = openCheckbox.checked;
    result[day.key] = {
      open,
      from: open ? fromInput.value : "",
      to: open ? toInput.value : ""
    };
  });
  return result;
}

function normalizeOpeningHours(rawOeff) {
  if (typeof rawOeff === "string" && rawOeff.includes("Immer")) {
    return "Immer ge√∂ffnet";
  }
  // Wenn es aus dem dynamischen Editor (object) kommt, in Array umwandeln
  if (typeof rawOeff === "object" && rawOeff !== null && !Array.isArray(rawOeff)) {
    const arr = [];
    // DAY_LABELS ist global definiert
    DAY_LABELS.forEach(day => {
      const d = rawOeff[day.key] || {};
      if (d.open && d.from && d.to) {
        // Beispiel: { tag: "mo", von: "09:00", bis: "18:00" }
        arr.push({
          tag: day.key, 
          von: d.from,
          bis: d.to
        });
      }
    });
    return arr;
  }
  // Fall: Es ist bereits ein Array (z.B. beim Bearbeiten alter Daten)
  if (Array.isArray(rawOeff)) {
      return rawOeff.filter(o => o.von && o.bis);
  }
  return [];
}

/**
 * Funktion zum L√∂schen des Accounts und aller damit verbundenen Firestore-Daten.
 */
async function deleteAccount() {
    if (!currentUser) return;
    
    if (!confirm("Bist du SICHER, dass du deinen Account dauerhaft l√∂schen m√∂chtest? Alle Daten gehen verloren!")) return;
    
    showToast("‚è≥ L√∂schvorgang gestartet...", 5000);
    
    try {
        const uid = currentUser.uid;
        
        // 1. L√∂sche alle Eintr√§ge des Benutzers (mit Sub-Collections wie Events)
        const huettenSnap = await db.collection("eierhuetten").where("userId", "==", uid).get();
        for (const doc of huettenSnap.docs) {
             // Optional: Sub-Collections (Events) manuell l√∂schen, da Firestore das nicht automatisch macht
             const eventsSnap = await db.collection("eierhuetten").doc(doc.id).collection("events").get();
             for (const eventDoc of eventsSnap.docs) {
                 await db.collection("eierhuetten").doc(doc.id).collection("events").doc(eventDoc.id).delete();
             }
            await doc.ref.delete();
        }
        
        // 2. L√∂sche Betreiber-Dokument und Support-Tickets
        await db.collection("betreiber").doc(uid).delete();
        // Support-Tickets (hier eine einfache Abfrage, kann bei vielen Tickets optimiert werden)
        const ticketsSnap = await db.collection("supportTickets").where("userId", "==", uid).get();
        ticketsSnap.forEach(doc => doc.ref.delete());
        
        // 3. Firebase Authentication Account l√∂schen
        await currentUser.delete();
        
        showToast("‚úÖ Account und alle Daten erfolgreich gel√∂scht. Du wurdest ausgeloggt.", 5000);
        logout(); // Weiterleitung zum Login
    } catch (e) {
        console.error("Account L√∂sch-Fehler:", e);
        // Da Firebase Auth das L√∂schen verhindern kann, wenn der User zu lange inaktiv war.
        if (e.code === 'auth/requires-recent-login') {
            showToast("‚ùå Sicherheitsfehler: Bitte melde dich erneut an, um den Account zu l√∂schen.", 7000, true);
            logout();
        } else {
            showToast(`‚ùå Fehler beim L√∂schen: ${e.message}`, 7000, true);
        }
    }
}

async function submitEvent(e) {

    const end = new Date(endValue);
    
    if (end < start) {
        showToast("‚ùå Enddatum muss am oder nach dem Startdatum liegen!");

    try {
        await db.collection("eierhuetten").doc(hutId).collection("events").add({

            startDate: firebase.firestore.Timestamp.fromDate(start),
            endDate: firebase.firestore.Timestamp.fromDate(end),
            ownerUid: currentUser.uid,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        
        showToast("‚úÖ Event erfolgreich gespeichert!");

// üó∫Ô∏è Kartenfunktionen (Leaflet)
// ==========================================================

let mapInstance;
let markerInstance;

function initOverviewMap(lat = 48.0, lon = 10.0, zoom = 7) {
    const mapContainer = document.getElementById('overview-map');
    if (!mapContainer) return;
    
    // Zuerst bestehende Karte entfernen
    if (mapInstance) {
        mapInstance.remove();
        mapInstance = null;
    }
    
    // Standard-Center verwenden, falls keine Daten vorhanden
    const startLat = editingData.lat || lat;
    const startLon = editingData.lon || lon;

    mapInstance = L.map(mapContainer).setView([startLat, startLon], zoom);
    
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(mapInstance);

    markerInstance = L.marker([startLat, startLon], { draggable: true }).addTo(mapInstance);
    
    markerInstance.on('dragend', function(e) {
        const newPos = markerInstance.getLatLng();
        editingData.lat = newPos.lat;
        editingData.lon = newPos.lng;
        // Optionale Reverse-Geocoding (zu aufw√§ndig f√ºr Demo)
        // updateAddressFromCoordinates(newPos.lat, newPos.lng);
    });

    // Karte bei Bedarf neu zentrieren (wichtig, falls Containergr√∂√üe √§ndert)
    setTimeout(() => { mapInstance.invalidateSize(); }, 300);
    
    // Initialdaten speichern
    editingData.lat = startLat;
    editingData.lon = startLon;
}

function locateGPS() {
    if (!navigator.geolocation) {
        alert("Geolocation wird von deinem Browser nicht unterst√ºtzt.");
        return;
    }
    
    showToast("üì° Suche Standort...");
    
    navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        
        editingData.lat = lat;
        editingData.lon = lon;
        
        if (mapInstance) {
            mapInstance.setView([lat, lon], 16);
            markerInstance.setLatLng([lat, lon]);
            showToast("‚úÖ Standort gefunden!");
        } else {
             // Initialisiere die Karte mit dem gefundenen Standort
            initOverviewMap(lat, lon, 16);
        }
        
    }, error => {
        console.error("Geolocation error:", error);
        alert("Standortbestimmung fehlgeschlagen. Bitte manuell eingeben.");
    });
}


// ==========================================================
// üíæ Einreichung (submitEntry)
// ==========================================================

async function submitEntry() {
  if (!editingData.lat || !editingData.lon) {
    alert("Bitte w√§hle zuerst einen Standort auf der Karte.");
    return;
  }
  
  showToast("‚è≥ Eintrag wird eingereicht...");

  // Geocoding f√ºr Stadt & PLZ anhand der Koordinaten (Nominatim)
  try {
    const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${editingData.lat}&lon=${editingData.lon}&addressdetails=1`;
    const res = await fetch(url);
    const data = await res.json();
    
    // Versuch, Postleitzahl und Ort zu extrahieren
    editingData.plz = data.address.postcode || 'Unbekannt';
    editingData.city = data.address.city || data.address.town || data.address.village || 'Unbekannt';
  } catch (e) {
    console.warn("Reverse Geocoding fehlgeschlagen, setze PLZ/Stadt auf Unbekannt.", e);
    editingData.plz = '00000';
    editingData.city = 'Unbekannt';
  }
  
  // Finales Objekt f√ºr Firestore vorbereiten
  const finalEntry = {
    ...editingData,
    userId: currentUser.uid,
    userEmail: currentUser.email,
    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
    updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
    active: false, // Immer auf false setzen f√ºr manuelle Freigabe
    views: 0,
    routeStarts: 0,
    // L√∂sche tempor√§re Felder, die nicht in die DB sollen
    lat: new firebase.firestore.GeoPoint(editingData.lat, editingData.lon),
    lon: undefined, // GeoPoint nutzt nur lat/lon, wir l√∂schen lon
  };

  try {
    // Speichern in Firestore
    await db.collection("eierhuetten").add(finalEntry);
    
    showToast("üéâ Eintrag erfolgreich eingereicht! Er wird nun gepr√ºft.");
    editingData = {}; // Zustand zur√ºcksetzen
    showMyEntries(); // Zur √úbersicht wechseln
  } catch (e) {
    console.error("Firestore Save Error", e);
    alert("‚ùå Fehler beim Speichern des Eintrags: " + e.message);
  }
}

function setGoogleProfile(user) {
    const picEl = document.getElementById('profilePic');
    const initEl = document.getElementById('avatarInitials');
    if (user.photoURL) {
        picEl.src = user.photoURL;
        picEl.classList.remove('hidden');
        initEl.classList.add('hidden');
    } else if (user.displayName) {
        const initials = user.displayName.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
        initEl.textContent = initials;
        initEl.classList.remove('hidden');
        picEl.classList.add('hidden');
    } else {
        // Fallback f√ºr E-Mail/Passwort-Login ohne DisplayName/Photo
        const initials = user.email ? user.email[0].toUpperCase() : '?';
        initEl.textContent = initials;
        initEl.classList.remove('hidden');
        picEl.classList.add('hidden');
    }
}

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login-Test</title>
</head>
<body>
  <div id="auth">
    <button id="loginBtn">Mit Google anmelden</button>
    <button id="logoutBtn">Abmelden</button>
    <div id="userInfo">Nicht angemeldet</div>
  </div>

  <div id="app" style="display: none;">
    <p>✅ Erfolgreich eingeloggt – hier kommt deine App rein!</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithRedirect,
      signOut,
      onAuthStateChanged,
      getRedirectResult
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
  authDomain: "eierhuettentour.firebaseapp.com",
  projectId: "eierhuettentour",
  storageBucket: "eierhuettentour.firebasestorage.app",
  messagingSenderId: "348272135205",
  appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc",
  measurementId: "G-16V6K5GXDT"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Auth-State beobachten
    onAuthStateChanged(auth, (user) => {
      const info = document.getElementById("userInfo");
      const appDiv = document.getElementById("app");
      if (user) {
        info.innerHTML = `Angemeldet als <strong>${user.displayName}</strong>`;
        appDiv.style.display = "block";
      } else {
        info.innerText = "Nicht angemeldet";
        appDiv.style.display = "none";
      }
    });

    // Redirect-Ergebnis auswerten
    getRedirectResult(auth)
      .then((result) => {
        if (result?.user) {
          console.log("Redirect-Login erfolgreich:", result.user.displayName);
        }
      })
      .catch((error) => {
        console.error("Redirect-Fehler:", error);
      });

    // Login/Logout Handler
    document.getElementById("loginBtn").addEventListener("click", () => {
      signInWithRedirect(auth, provider);
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth);
    });
  </script>
</body>
</html>

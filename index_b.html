  <!-- Vollst√§ndig bereinigtes Skript -->
  <script>
    /*
    ######################
    - Variablen & Datenstruktur
    ######################
    */
    let debugEnabled = true;
    let visibleRadiusMeters = 25000; // 25 km
    let visibleRadiusKm = 10;
    const apiKey = "5b3ce3597851110001cf624893412fe92e0448e493663f2482a80572";
    const map = L.map("map", { zoomControl: false }).setView([51.5, 10.5], 7);
    let nearbyHuetten = [];
    let radiusCircle = null;
    const radiusSlider = document.getElementById("radiusSlider");
    let userBikeMarker = null;
    let followBike = true;
    let userInteracted = false;
    let huetten = JSON.parse(localStorage.getItem("huetten")) || [];
    let routeData = {
      huetten: [],
      geojsonLine: null,
      totalDistance: 0,
      totalDuration: 0,
      lastUpdated: null
    };
    let huettenMarker = [];
    const markerLayer = L.layerGroup().addTo(map);
    let fahrradGeladen = false;
    let huettenGeladen = false;
    let tourAktualisierungLokal = false;
    
/*
    ######################
    - Hilfsfunktion 
    ######################
    */

    function istNutzerOwner() {
  return isOwner || !tourIdFromURL;
    }
    /*
    ######################
    - Icons
    ######################
    */
    const animatedBikeIcon = L.divIcon({
      className: 'animated-bike-icon',
      html: `<div class="bike-animation">üö≤</div>`,
      iconSize: [32, 32],
      iconAnchor: [16, 16]
    });
    const eierhuettenIcon = L.icon({
      iconUrl: 'file_00000000de6c61f8ad4432078ea06ea3.png',
      iconSize: [40, 40],
      iconAnchor: [20, 40],
      popupAnchor: [0, -40]
     });
    

// Gr√ºnes Eierh√ºtten-Icon f√ºr Routenliste
const eierhuettenIconActive = L.icon({
  iconUrl: 'file_000000008694624687786cae69507aa3.png',
  iconSize: [40, 40],
  iconAnchor: [20, 40],
  popupAnchor: [0, -40]
});

    /*
    ######################
    - Debug-Funktion
    ######################
    */
    function debug(msg, data = null) {
      if (!debugEnabled) return;
      const consoleDiv = document.getElementById("debugConsole");
      const contentDiv = document.getElementById("debugContent");
      const time = new Date().toLocaleTimeString();
      let output = `[${time}] ${msg}`;
      if (data !== null) {
        try {
          output += `: ${JSON.stringify(data)}`;
        } catch (e) {
          output += `: [Objekt nicht serialisierbar]`;
        }
      }
      const entry = document.createElement("div");
      entry.textContent = output;
      entry.style.marginBottom = "4px";
      contentDiv.appendChild(entry);
      consoleDiv.style.display = "block";
      consoleDiv.scrollTop = consoleDiv.scrollHeight;
    }

    function toggleDebugConsole() {
      const consoleDiv = document.getElementById("debugConsole");
      consoleDiv.style.display = consoleDiv.style.display === "none" ? "block" : "none";
    }

    function clearDebugConsole() {
      document.getElementById("debugContent").innerHTML = "";
    }

    /*
    ######################
    - Firebase initialisieren
    ######################
    */
    const firebaseConfig = {
      apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour",
      storageBucket: "eierhuettentour.firebasestorage.app",
      messagingSenderId: "348272135205",
      appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc",
      measurementId: "G-16V6K5GXDT"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    /*
    ######################
    - Map Movement
    ######################
    */
    function enableFreeMapMovement() {
  followBike = false;
  userInteracted = false;
  updateCenterButtonState();
  //debug("üó∫Ô∏è Freie Kartenbewegung aktiviert");
    }
    /*
    ######################
    - Guide
    ######################
    */
    const guideTexte = [
      "üëã Willkommen zur Eierh√ºtten-Tour!",
      "üìç Auf der Karte siehst du die Route und alle Eierh√ºtten.",
      "üß≠ Deine eigene Position wird live angezeigt.",
      "‚ûï Klicke auf eine H√ºtte, um sie zur Route hinzuzuf√ºgen.",
      "üì§ Nutze den Tour-Link oben zum Teilen deiner Route."
    ];
    let guideIndex = 0;

    function starteGuide() {
      const visitedKey = "guide_shown_" + tourIdFromURL;
      if (!tourIdFromURL || localStorage.getItem(visitedKey)) return;
      document.getElementById("guideOverlay").style.display = "flex";
      document.getElementById("guideText").innerText = guideTexte[0];
      guideIndex = 0;
    }

    function weiterGuide() {
      guideIndex++;
      if (guideIndex >= guideTexte.length) {
        document.getElementById("guideOverlay").style.display = "none";
        localStorage.setItem("guide_shown_" + tourIdFromURL, "true");
      } else {
        document.getElementById("guideText").innerText = guideTexte[guideIndex];
      }
    }
    /*
    ######################
    - Kreis (Radius) anzeigen
    ######################
    */
    function updateRadiusCircle(centerPos) {
      if (radiusCircle) {
        radiusCircle.setLatLng(centerPos);
        radiusCircle.setRadius(visibleRadiusMeters);
      } else {
        radiusCircle = L.circle(centerPos, {
          radius: visibleRadiusMeters,
          color: "#3388ff",
          fillColor: "#3388ff",
          fillOpacity: 0.2,
        }).addTo(map);
      }
    }

    function updateRadiusDisplay(km) {
      visibleRadiusKm = km;
      visibleRadiusMeters = km * 1000;
      document.getElementById("radiusValue").textContent = `${km} km`;
    }

    radiusSlider.addEventListener("input", () => {
      const value = parseInt(radiusSlider.value);
      updateRadiusDisplay(value);
      if (userBikeMarker) {
        const pos = userBikeMarker.getLatLng();
        updateRadiusCircle(pos);
        nearbyHuetten = filterHuettenByRadius(pos);
        updateHuettenMarkers(nearbyHuetten);
      }
    });

    /*
    ######################
    - H√ºtten aus Firebase laden
    ######################
    */
    function ladeHuettenVonFirebase() {
      debug("Starte Ladevorgang der Eierh√ºtten aus Firestore...");
      db.collection("eierhuetten").get().then((querySnapshot) => {
        huetten = [];
        debug(`Lade ${querySnapshot.size} Dokumente...`);
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const geo = data.location;
          if (!geo || typeof geo.latitude !== "number" || typeof geo.longitude !== "number") {
            debug(`‚ùå H√ºtte ${data.name || doc.id} hat keine g√ºltige Position.`, data);
            return;
          }
          huetten.push({
            id: doc.id,
            name: data.name || "Unbenannte H√ºtte",
            lat: geo.latitude,
            lng: geo.longitude,
            strom: data.strom === true || data.strom === "ja"
          });
        });

        debug("‚úÖ H√ºtten erfolgreich geladen:", huetten);

        huettenGeladen = true;
        pr√ºfeLadeStatus();
        
        if (userBikeMarker) {
          const pos = userBikeMarker.getLatLng();
          nearbyHuetten = filterHuettenByRadius(pos);
          updateHuettenMarkers(nearbyHuetten);
          removeOutOfRangeHuetten();
        } else {
          updateHuettenMarkers(huetten);
        }
      }).catch((error) => {
        console.error("Fehler beim Laden der H√ºtten:", error);
        debug("‚ùå Fehler beim Firebase-Zugriff: " + error.message);
      });
    }

    function filterHuettenByRadius(centerPos) {
      return huetten.filter((hut) => {
        const hutPos = L.latLng(hut.lat, hut.lng);
        const distance = map.distance(centerPos, hutPos);
        return distance <= visibleRadiusMeters;
      });
    }

    function updateHuettenMarkers(huettenListe) {
  huettenMarker.forEach(marker => map.removeLayer(marker));
  huettenMarker = [];

  huettenListe.forEach((h) => {
    const istInRoute = routeData.huetten.some(r => r.id === h.id);
    const icon = istInRoute ? eierhuettenIconActive : eierhuettenIcon;

    const marker = L.marker([h.lat, h.lng], { icon }).addTo(map);
    marker.bindPopup(createHuettenPopupContent(h));
    huettenMarker.push(marker);
  });
}

     function createHuettenPopupContent(huette) {
  const istInRoute = routeData.huetten.some(r => r.id === huette.id);
  const icon = istInRoute ? eierhuettenIconActive : eierhuettenIcon;
  const bildUrl = icon.options.iconUrl; // ‚úÖ korrekt von Leaflet-Icon geholt

  const button = istInRoute
    ? `<button onclick="removeFromRoute('${huette.id}')"
              style="padding: 6px 10px; border: none; background: #cc0000; color: white; border-radius: 4px; cursor: pointer;">
          ‚ùå Selektierung aufheben
       </button>`
    : `<button onclick="addToRoute('${huette.id}')"
              style="padding: 6px 10px; border: none; background: green; color: white; border-radius: 4px; cursor: pointer;">
          ‚ûï Zur Route hinzuf√ºgen
       </button>`;

  const isOwnerbutton = istNutzerOwner()
  ? `${button}`
  : `<span>üëÅÔ∏è Ansicht</span>`;
       
  return `
    <div class="huetten-popup" style="max-width: 300px;">
      <h3>${huette.name}</h3>
      <img src="${bildUrl}" 
           alt="Eierh√ºtte" style="width: 100px; display: block; margin: 8px auto;" />
      <p><strong>Strom:</strong> ${huette.strom ? "Ja üîå" : "Nein ‚ùå"}</p>
      ${isOwnerbutton}
    </div>
  `;
}
    /*
    ######################
    - Routen-Link
    ######################
    */

    clientId = localStorage.getItem("bike_id") || crypto.randomUUID();
    localStorage.setItem("bike_id", clientId);
    let tourIdFromURL = null, isOwner = false;

    function kopiereTourLink() {
      if (!tourIdFromURL) return alert("Tour wurde noch nicht gespeichert.");
      const baseUrl = location.origin + location.pathname;
      const link = `${baseUrl}?tourId=${tourIdFromURL}`;
      navigator.clipboard.writeText(link).then(() => alert("Link kopiert:\n" + link));
    }

    function tourSpeichern() {
      if (routeData.huetten.length === 0) return alert("Keine H√ºtten ausgew√§hlt.");
      const tour = { ids: routeData.huetten.map(h => h.id), erstelltAm: new Date().toISOString(), owner: clientId };
      db.collection("touren").add(tour).then(docRef => {
        tourIdFromURL = docRef.id;
        kopiereTourLink();
      });
    }

    function ladeTourAusTourId() {
  const params = new URLSearchParams(location.search);
  const tid = params.get("tourId");
  if (!tid) return;

  tourIdFromURL = tid;
  starteGuide();

  db.collection("touren").doc(tid).onSnapshot(doc => {
  if (tourAktualisierungLokal) {
    debug("üîÅ Lokale √Ñnderung ignoriert");
    return;
  }
    if (!doc.exists) return;

    const data = doc.data();
    isOwner = data.owner === clientId;

    const selectedIds = data.ids || [];
    routeData.huetten = huetten.filter(h => selectedIds.includes(h.id));

    updateSelectedList();
    updateHuettenMarkers(huetten);

    // ‚úÖ Nur berechnen, wenn 1 oder mehr H√ºtten vorhanden sind
    if (routeData.huetten.length >= 1) {
      calculateOptimizedRoute(); // Alternativ: calculateRoute();
      debug("üö¥‚Äç‚ôÇÔ∏è Route automatisch berechnet");
    } else {
      debug("‚ÑπÔ∏è Zu wenig H√ºtten f√ºr automatische Route");
    }
  });
}
function userLocation() {
      navigator.geolocation.watchPosition(pos => {
        const { latitude, longitude } = pos.coords;
        db.collection("positions").doc(clientId).set({ lat: latitude, lng: longitude, timestamp: Date.now(), tourId: tourIdFromURL || null });
      });
    }

    function ladeFremdeFahrradPositionen() {
      db.collection("positions").onSnapshot(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          const id = doc.id;
          if (id === clientId) return;
          if (tourIdFromURL && data.tourId !== tourIdFromURL) return;
          const pos = L.latLng(data.lat, data.lng);
          if (bikeMarkers[id]) bikeMarkers[id].setLatLng(pos);
          else {
            bikeMarkers[id] = L.marker(pos, {
              icon: L.divIcon({ className: 'animated-bike-icon', html: '<div class="bike-animation">üö¥‚Äç‚ôÇÔ∏è</div>' })
            }).addTo(map).bindTooltip("üìç Mitfahrer");
          }
        });
      });
    }
    
    /*
    ######################
    - Route-Funktionen
    ######################
    */
    function addToRoute(id) {
  const h = huetten.find(h => h.id === id);
  if (!h || routeData.huetten.find(e => e.id === h.id)) return;

  routeData.huetten.push(h);
      updateSelectedList();
      updateHuettenMarkers(nearbyHuetten);
      map.closePopup();
      

  //toggleSidebar();
  debug("‚úÖ H√ºtte zur Route hinzugef√ºgt", h);

  // Nur Linie l√∂schen, aber Zeitpunkt merken
  if (routeData.geojsonLine) {
    map.removeLayer(routeData.geojsonLine);
    routeData.geojsonLine = null;
  }

  // üöÄ Automatisch neu berechnen, wenn schon mal berechnet wurde
  if (confirm("Neue Route jetzt berechnen?")) {

    function calculateRoute() {
      if (!userBikeMarker || !userBikeMarker.getLatLng) {
        document.getElementById("errorInfo").innerText =
          "üìç Aktuelle Position nicht verf√ºgbar. Bitte Standortfreigabe aktivieren.";
        return;
      }
      if (routeData.huetten.length === 0) {
        document.getElementById("errorInfo").innerText =
          "Bitte mindestens eine H√ºtte ausw√§hlen.";
        return;
      }
      document.getElementById("errorInfo").innerText = "";
      const userCoords = userBikeMarker.getLatLng();
      const coordinates = [[userCoords.lng, userCoords.lat]];
      routeData.huetten.forEach((h) => {
        coordinates.push([h.lng, h.lat]);
      });
      fetch("https://api.openrouteservice.org/v2/directions/cycling-regular/geojson", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: apiKey,
        },
        body: JSON.stringify({
          coordinates: coordinates,
          instructions: false,
        }),
      })
        .then((res) => res.json())
        .then((data) => {
          if (routeData.geojsonLine) {
            map.removeLayer(routeData.geojsonLine);
          }
          routeData.geojsonLine = L.geoJSON(data, {
            style: { color: "#27ae60", weight: 4 },
          }).addTo(map);
          routeData.lastUpdated = new Date(); // üïí Merken, dass einmal berechnet wurde
          const dist = data.features[0].properties.summary.distance / 1000;
          const dur = data.features[0].properties.summary.duration / 60;
          routeData.totalDistance = dist;
          routeData.totalDuration = dur;
          document.getElementById("routeInfo").innerText =
            `üìè ${dist.toFixed(1)} km\n‚è±Ô∏è ca. ${Math.round(dur)} Min`;
          map.fitBounds(routeData.geojsonLine.getBounds(), { padding: [30, 30] });
        })
        .catch((err) => {
          console.error(err);
          document.getElementById("errorInfo").innerText =
            "Fehler bei der Routenberechnung.";
        });
    }

    function calculateOptimizedRoute() {
      if (!userBikeMarker || !userBikeMarker.getLatLng) {
        document.getElementById("errorInfo").innerText =
          "üìç Aktuelle Position nicht verf√ºgbar.";
        return;
      }
      if (routeData.huetten.length === 0) {
        document.getElementById("errorInfo").innerText =
          "Bitte mindestens eine H√ºtte ausw√§hlen.";
        return;
      }
      document.getElementById("errorInfo").innerText = "";
      const start = userBikeMarker.getLatLng();
      const jobs = routeData.huetten.map((hut, index) => ({
        id: index + 1,
        location: [hut.lng, hut.lat],
      }));
      const body = {
        jobs: jobs,
        vehicles: [
          {
            id: 1,
            profile: "cycling-regular",
            start: [start.lng, start.lat],
          },
        ],
      };
      fetch("https://api.openrouteservice.org/optimization", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: apiKey,
        },
        body: JSON.stringify(body),
      })
        .then((res) => res.json())
        .then((optData) => {
          const routeCoords = [[start.lng, start.lat]];
          optData.routes[0].steps.forEach((step) => {
            if (step.type === "job") {
              const job = jobs.find((j) => j.id === step.id);
              routeCoords.push(job.location);
            }
          });
          return fetch(
            "https://api.openrouteservice.org/v2/directions/cycling-regular/geojson",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: apiKey,
              },
              body: JSON.stringify({
                coordinates: routeCoords,
                instructions: false,
              }),
            }
          );
        })
        .then((res) => res.json())
        .then((data) => {
          if (routeData.geojsonLine) {
            map.removeLayer(routeData.geojsonLine);
          }
          routeData.geojsonLine = L.geoJSON(data, {
            style: { color: "#e67e22", weight: 4 },

          const dur = data.features[0].properties.summary.duration / 60;
          routeData.totalDistance = dist;
          routeData.totalDuration = dur;
          document.getElementById("routeInfo").innerText =
            `üìè Optimiert: ${dist.toFixed(1)} km\n‚è±Ô∏è ca. ${Math.round(dur)} Min`;
          map.fitBounds(routeData.geojsonLine.getBounds(), { padding: [30, 30] });
        })
        .catch((err) => {
          console.error(err);
          document.getElementById("errorInfo").innerText =
            "Fehler bei der Routenoptimierung.";
        });
    }

    // Sprachansage (optional)
    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat / 2) ** 2 +
                Math.cos(lat1 * Math.PI / 180) *
                Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c * 1000; // Meter
    }

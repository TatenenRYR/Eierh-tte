<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eierh√ºtten-Radtour mit Login</title>  <!-- Leaflet Styles -->  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 0; }
    #loadingOverlay {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: white; color: #10b981;
      font-size: 1.5em; display: flex;
      align-items: center; justify-content: center;
      z-index: 2000;
    }
    #auth { position: absolute; top: 10px; left: 10px; background: white; padding: 10px; z-index: 1001; border-radius: 8px; }
    button { padding: 8px 12px; border: none; border-radius: 6px; cursor: pointer; margin: 4px; }
  </style>  <!-- Firebase SDKs -->  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithRedirect,
      signOut,
      onAuthStateChanged,
      getRedirectResult
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Login-Funktionen global verf√ºgbar machen
    window.login = () => signInWithRedirect(auth, provider);
    window.logout = () => signOut(auth);

    // Ladezustand und Auth-State
    const loadingOverlay = document.getElementById('loadingOverlay');
    const appDiv = document.getElementById('app');
    const userInfo = document.getElementById('userInfo');

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userInfo.innerHTML = `Angemeldet als <strong>${user.displayName}</strong> (${user.email})`;
        appDiv.style.display = 'block';
        loadingOverlay.style.display = 'none';
        initMap();
      } else {
        userInfo.innerHTML = 'Nicht angemeldet';
        appDiv.style.display = 'none';
        loadingOverlay.style.display = 'none';
      }
    });

    // Redirect-Ergebnis pr√ºfen (optional)
    getRedirectResult(auth).then((result) => {
      if (result && result.user) {
        console.log("Login nach Redirect erfolgreich:", result.user.displayName);
      }
    }).catch((err) => {
      console.error("Redirect Fehler:", err);
    });

    // Karte initialisieren
    function initMap() {
      const map = L.map('map');
      const light = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors'
      });
      light.addTo(map);
      map.setView([51.5, 10.5], 6);
    }
  </script></head>
<body>
  <div id="loadingOverlay">‚è≥ Lade...</div>  <div id="auth">
    <button onclick="login()">üîê Mit Google anmelden</button>
    <button onclick="logout()">üö™ Abmelden</button>
    <div id="userInfo">Nicht angemeldet</div>
  </div>  <!-- Nur sichtbar bei Login -->  <div id="app" style="display: none;">
    <div id="map" style="height: 100%; width: 100%;"></div>
  </div>  <!-- Leaflet & Routing -->  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>  <script src="https://cdn.jsdelivr.net/npm/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script></body>
</html>

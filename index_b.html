<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eierh√ºtten-Radtour</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
  <style>
    html, body { margin:0; padding:0; height:100%; font-family:sans-serif; }
    #map { position:absolute; top:0; bottom:0; width:100%; z-index:1; }
    #menuBtn {
      position:fixed; top:10px; left:10px;
      background:#10b981; color:white; padding:10px 14px;
      border:none; border-radius:10px; z-index:1001; cursor:pointer;
    }
    #followBtn {
      position:fixed; top:60px; right:10px;
      background:#3b82f6; color:white; padding:10px 14px;
      border:none; border-radius:10px; z-index:1001; cursor:pointer; display: none;
    }
    #routeInfo {
      position:fixed; bottom:10px; left:50%; transform:translateX(-50%);
      background:white; padding:10px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.2);
      z-index:1001; font-size:14px;
    }
    #menuPanel {
      position:fixed; top:60px; left:10px;
      background:white; border:1px solid #ccc;
      padding:10px; border-radius:8px;
      z-index:1001; display:none;
      box-shadow:0 2px 6px rgba(0,0,0,0.15);
      max-width: 300px;
    }
    #menuPanel h3 {
      margin-top: 0;
    }
    #menuPanel label {
      display: block;
      margin: 5px 0;
    }
    #menuPanel button {
      margin-top: 10px;
      width: 100%;
      background: #10b981;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
    }
    #menuPanel .submit-btn {
      background: #ef4444;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<button id="menuBtn" onclick="toggleSidebar()">‚ò∞</button>
<button id="followBtn" onclick="enableAutoFollow()">üìç Folge mir</button>
<div id="routeInfo"></div>
<div id="menuPanel">
  <h3>üö¥ Men√º</h3>
  <strong>Ausgew√§hlte Eierh√ºtten:</strong>
  <ul id="selectedList"></ul>
  <label><input type="radio" name="routeMode" value="normal" checked> Normale Reihenfolge</label>
  <label><input type="radio" name="routeMode" value="optimized"> Optimierte Route</label>
  <button onclick="recalculateRoute()">üîÑ Route neu berechnen</button>
  <button onclick="resetSelection()">üóë Auswahl zur√ºcksetzen</button>
  <button class="submit-btn" onclick="window.location.href='chat.html'">‚ûï Neue H√ºtte einreichen</button>
</div>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const firebaseConfig = {
      apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour",
      storageBucket: "eierhuettentour.appspot.com",
      messagingSenderId: "348272135205",
      appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();const map = L.map('map').setView([51.5, 10.5], 6);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

const eggIcon = L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/3515/3515424.png', iconSize: [32, 32], iconAnchor: [16, 32] });
const eggSelectedIcon = L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/2909/2909764.png', iconSize: [36, 36], iconAnchor: [18, 36] });
const bikeIcon = L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/806/806956.png', iconSize: [36, 36], iconAnchor: [18, 18] });

let userMarker, autoFollow = true;
let allHuts = [], hutMarkers = {}, selectedHuts = [], routingControl;

const followBtn = document.getElementById("followBtn");
const selectedList = document.getElementById("selectedList");

function updateSelectedList() {
  selectedList.innerHTML = '';
  selectedHuts.forEach(id => {
    const hut = allHuts.find(h => h.id === id);
    if (hut) {
      const li = document.createElement('li');
      li.textContent = hut.name;
      selectedList.appendChild(li);
    }
  });
}

function speak(text) {
  if (!window.speechSynthesis) return;
  const msg = new SpeechSynthesisUtterance(text);
  window.speechSynthesis.speak(msg);
}

function locateUser() {
  navigator.geolocation.watchPosition(pos => {
    const latlng = [pos.coords.latitude, pos.coords.longitude];
    if (!userMarker) {
      userMarker = L.marker(latlng, { icon: bikeIcon }).addTo(map);
    } else {
      userMarker.setLatLng(latlng);
    }
    if (autoFollow) map.setView(latlng, 15);
    checkProximity(latlng);
  });
}

function enableAutoFollow() {
  autoFollow = true;
  followBtn.style.display = "none";
  if (userMarker) map.setView(userMarker.getLatLng(), 15);
}

map.on('movestart', () => {
  if (autoFollow) {
    autoFollow = false;
    followBtn.style.display = "block";
  }
});

function checkProximity(pos) {
  Object.values(hutMarkers).forEach(h => {
    if (h.angesagt) return;
    const dist = map.distance(pos, h.getLatLng());
    if (dist < 300) {
      h.angesagt = true;
      speak(`Du n√§herst dich der Eierh√ºtte ${h.options.name}. Noch ${Math.round(dist)} Meter.`);
    }
  });
}

function renderHut(hut) {
  const marker = L.marker([hut.lat, hut.lng], { icon: eggIcon, name: hut.name }).addTo(map);
  marker.bindPopup(() => `
    <strong>${hut.name}</strong><br>
    üîå Strom: ${hut.strom ? 'Ja' : 'Nein'}<br>
    üïí √ñffnungszeiten: ${hut.oeffnungszeiten || 'unbekannt'}<br>
    <button onclick="toggleSelection('${hut.id}')">
      ${selectedHuts.includes(hut.id) ? '‚ùå Entfernen' : '‚úÖ Zur Route'}
    </button>
  `);
  hutMarkers[hut.id] = marker;
}

window.toggleSelection = function(id) {
  const idx = selectedHuts.indexOf(id);
  if (idx >= 0) {
    selectedHuts.splice(idx, 1);
    hutMarkers[id].setIcon(eggIcon);
  } else {
    selectedHuts.push(id);
    hutMarkers[id].setIcon(eggSelectedIcon);
  }
  updateSelectedList();
  recalculateRoute();
  map.closePopup();
}

function recalculateRoute() {
  if (!userMarker) return;
  const points = [userMarker.getLatLng()];
  const routeMode = document.querySelector("input[name='routeMode']:checked").value;
  const hutsToUse = [...selectedHuts];
  if (routeMode === "optimized") hutsToUse.sort();
  hutsToUse.forEach(id => {
    const hut = allHuts.find(h => h.id === id);
    if (hut) points.push(L.latLng(hut.lat, hut.lng));
  });
  if (routingControl) map.removeControl(routingControl);
  if (points.length < 2) return;
  const routeColor = (routeMode === 'optimized') ? 'orange' : '#10b981';
  routingControl = L.Routing.control({
    waypoints: points,
    lineOptions: { styles: [{ color: routeColor, weight: 5 }] },
    createMarker: () => null,
    show: false
  }).addTo(map).on('routesfound', e => {
    const r = e.routes[0];
    document.getElementById('routeInfo').innerText = `üö¥ ${(r.summary.totalDistance/1000).toFixed(1)}‚ÄØkm ¬∑ ‚è± ${Math.round(r.summary.totalTime/60)}‚ÄØmin`;
  });
}

function resetSelection() {
  selectedHuts.forEach(id => {
    if (hutMarkers[id]) hutMarkers[id].setIcon(eggIcon);
  });
  selectedHuts = [];
  updateSelectedList();
  recalculateRoute();
}

function loadHutsLive() {
  db.collection("eierhuetten").onSnapshot(snap => {
    allHuts = [];
    Object.values(hutMarkers).forEach(m => map.removeLayer(m));
    hutMarkers = {};
    snap.forEach(doc => {
      const d = doc.data();
      if (!d.location) return;
      const hut = {
        id: doc.id,
        name: d.name || 'Unbenannt',
        lat: d.location.latitude,
        lng: d.location.longitude,
        strom: d.strom === true || String(d.strom).toLowerCase() === 'ja',
        oeffnungszeiten: d.oeffnungszeiten || ''
      };
      allHuts.push(hut);
      renderHut(hut);
    });
    updateSelectedList();
    recalculateRoute();
  });
}

window.toggleSidebar = function () {
  const panel = document.getElementById("menuPanel");
  panel.style.display = (panel.style.display === "block") ? "none" : "block";
}

locateUser();
loadHutsLive();

}); </script>

</body>
</html>

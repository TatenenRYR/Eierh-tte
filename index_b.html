<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eierh√ºtten Tour</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css">
  <style>
    html, body { margin: 0; height: 100%; font-family: sans-serif; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 1; }
    .sidebar {
      position: absolute; top: 0; left: 0; width: 260px; height: 100%; background: white;
      padding: 1rem; overflow-y: auto; z-index: 1000; box-shadow: 2px 0 8px rgba(0,0,0,0.1);
    }
    .sidebar h2 { font-size: 1.2rem; margin-bottom: 1rem; }
    .sidebar label { display: block; margin-bottom: 0.5rem; }
    .sidebar input[type=checkbox] { margin-right: 0.5rem; }
    .controls { position: absolute; top: 1rem; right: 1rem; z-index: 1001; display: flex; flex-direction: column; gap: 0.5rem; }
    .controls button {
      padding: 0.5rem 1rem; background: #10b981; color: white; border: none; border-radius: 9999px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15); cursor: pointer; font-weight: bold;
    }
    .popup-content { font-size: 0.9rem; }
  </style>
</head>
<body>
<div class="sidebar">
  <h2>üß∫ Eierh√ºtten Auswahl</h2>
  <div id="hut-list">Lade H√ºtten...</div>
  <hr>
  <label><input type="radio" name="routing" value="normal" checked> Normale Reihenfolge</label>
  <label><input type="radio" name="routing" value="optimiert"> Optimiert (k√ºrzeste Tour)</label>
  <button onclick="calculateRoute()">üìç Route anzeigen</button>
  <button onclick="resetRoute()">üóëÔ∏è Route l√∂schen</button>
</div>
<div class="controls">
  <button onclick="locateUser()">üìç Standort</button>
  <a href="chat.html"><button>‚ûï H√ºtte einreichen</button></a>
</div>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
  authDomain: "eierhuettentour.firebaseapp.com",
  projectId: "eierhuettentour",
  storageBucket: "eierhuettentour.appspot.com",
  messagingSenderId: "348272135205",
  appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();const map = L.map('map').setView([51.5, 10.5], 6); L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

let userMarker = null; let routingControl = null; let hutData = []; let hutLayer = L.layerGroup().addTo(map);

function locateUser() { navigator.geolocation.getCurrentPosition(pos => { const latlng = [pos.coords.latitude, pos.coords.longitude]; if (!userMarker) { userMarker = L.marker(latlng, { title: 'Dein Standort' }).addTo(map); } else { userMarker.setLatLng(latlng); } map.setView(latlng, 14); }); }

function loadHuts() { const list = document.getElementById('hut-list'); list.innerHTML = ''; db.collection("eierhuetten").where("status", "==", "angenommen").get().then(snapshot => { snapshot.forEach(doc => { const d = doc.data(); if (!d.location?.latitude) return; const hut = { id: doc.id, name: d.name || 'Unbenannt', lat: d.location.latitude, lng: d.location.longitude }; hutData.push(hut); const checkbox = document.createElement('label'); checkbox.innerHTML = <input type="checkbox" value="${doc.id}" checked> ${hut.name}; list.appendChild(checkbox); const marker = L.marker([hut.lat, hut.lng]).addTo(hutLayer); marker.bindPopup(<div class='popup-content'><strong>${hut.name}</strong><br>${d.extras || ''}</div>); }); }); }

function calculateRoute() { const selected = [...document.querySelectorAll('#hut-list input:checked')].map(c => c.value); const order = document.querySelector('input[name=routing]:checked').value; const huts = hutData.filter(h => selected.includes(h.id)); if (huts.length < 2) return alert('Bitte mindestens zwei H√ºtten w√§hlen.'); if (!userMarker) return alert('Bitte zuerst Standort bestimmen.'); const start = userMarker.getLatLng(); let waypoints = huts.map(h => L.latLng(h.lat, h.lng)); if (order === 'optimiert') waypoints.sort((a, b) => a.lat - b.lat + a.lng - b.lng); // primitive Sortierung waypoints.unshift(start); if (routingControl) map.removeControl(routingControl); routingControl = L.Routing.control({ waypoints, lineOptions: { styles: [{ color: '#10b981', weight: 5 }] }, show: false }).addTo(map); }

function resetRoute() { if (routingControl) map.removeControl(routingControl); }

locateUser(); loadHuts(); </script>

</body>
</html>

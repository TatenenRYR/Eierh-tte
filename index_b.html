<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eierh√ºtten-Radtour</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
  <style>
    html, body { margin:0; padding:0; height:100%; font-family:sans-serif; }
    #map { position:absolute; top:0; bottom:0; width:100%; z-index:1; }
    #menuBtn {
      position:fixed; top:10px; left:10px;
      background:#10b981; color:white; padding:10px 14px;
      border:none; border-radius:10px; z-index:1001; cursor:pointer;
    }
    #routeInfo {
      position:fixed; bottom:10px; left:50%; transform:translateX(-50%);
      background:white; padding:10px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.2);
      z-index:1001; font-size:14px;
    }
  </style>
</head>
<body>
<button id="menuBtn" onclick="toggleSidebar()">‚ò∞</button>
<div id="routeInfo"></div>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "...",
  authDomain: "eierhuettentour.firebaseapp.com",
  projectId: "eierhuettentour"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();const map = L.map('map').setView([51.5, 10.5], 6); L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map); let userMarker, userAngle = 0; let hutMarkers = [], selectedHuts = [], routingControl;

const arrowIcon = L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/883/883407.png', // Pfeil als Fahrrad-Symbol iconSize: [32, 32], iconAnchor: [16, 16] });

function locateUser() { navigator.geolocation.watchPosition(pos => { const latlng = [pos.coords.latitude, pos.coords.longitude]; if (!userMarker) { userMarker = L.marker(latlng, { icon: arrowIcon, rotationAngle: userAngle }).addTo(map); } else { userMarker.setLatLng(latlng); } map.setView(latlng, 15); checkProximity(latlng); }); }

if (window.DeviceOrientationEvent) { window.addEventListener("deviceorientationabsolute", e => { userAngle = e.alpha || 0; if (userMarker?.setRotationAngle) userMarker.setRotationAngle(userAngle); }, true); }

function speak(text) { if (!window.speechSynthesis) return; const msg = new SpeechSynthesisUtterance(text); window.speechSynthesis.speak(msg); }

function checkProximity(pos) { hutMarkers.forEach(h => { if (h.angesagt) return; const dist = map.distance(pos, h.getLatLng()); if (dist < 300) { h.angesagt = true; speak(Du n√§herst dich der Eierh√ºtte ${h.options.name}. Noch ${Math.round(dist)} Meter.); } }); }

function renderHut(hut) { const icon = L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/818/818769.png', iconSize: [30, 30], iconAnchor: [15, 30] }); const marker = L.marker([hut.lat, hut.lng], { icon, name: hut.name }).addTo(map); marker.bindPopup(<strong>${hut.name}</strong><br> üîå Strom: ${hut.strom ? 'Ja' : 'Nein'}<br> üïí √ñffnungszeiten: ${hut.oeffnungszeiten || 'unbekannt'}<br> <button onclick="toggleSelection('${hut.id}')"> ${selectedHuts.includes(hut.id) ? '‚ùå Entfernen' : '‚úÖ Zur Route'} </button>); hutMarkers.push(marker); }

function toggleSelection(id) { const idx = selectedHuts.indexOf(id); if (idx >= 0) selectedHuts.splice(idx, 1); else selectedHuts.push(id); recalculateRoute(); map.closePopup(); }

function recalculateRoute() { if (!userMarker) return; const points = [userMarker.getLatLng()]; selectedHuts.forEach(id => { const hut = allHuts.find(h => h.id === id); if (hut) points.push(L.latLng(hut.lat, hut.lng)); }); if (routingControl) map.removeControl(routingControl); if (points.length < 2) return; routingControl = L.Routing.control({ waypoints: points, lineOptions: { styles: [{ color: '#10b981', weight: 5 }] }, createMarker: () => null, show: false }).addTo(map).on('routesfound', e => { const r = e.routes[0]; document.getElementById('routeInfo').innerText = üö¥ ${(r.summary.totalDistance/1000).toFixed(1)}‚ÄØkm ¬∑ ‚è± ${Math.round(r.summary.totalTime/60)}‚ÄØmin; }); }

const allHuts = []; function loadHuts() { db.collection("eierhuetten").get().then(snap => { snap.forEach(doc => { const d = doc.data(); if (!d.location) return; const hut = { id: doc.id, name: d.name || 'Unbenannt', lat: d.location.latitude, lng: d.location.longitude, strom: d.strom === true || String(d.strom).toLowerCase() === 'ja', oeffnungszeiten: d.oeffnungszeiten || '' }; allHuts.push(hut); renderHut(hut); }); }); }

function toggleSidebar() { alert("In Zukunft k√∂nnte hier ein richtiges Men√º erscheinen."); }

loadHuts(); locateUser(); </script>

</body>
</html>

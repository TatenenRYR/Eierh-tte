<script>
/* === Eierhuetten - Consolidated Release Script ===
   Single-source implementation:
   - Address & GPS -> confirmation map (Leaflet) inside chat bubble
   - Duplicate check (20 m) before saving (excludes status 'archiviert')
   - Tags suggestions (from tag_counts) shown as bot-bubble with counts
   - incrementTagCounts: prefer cloud function 'incrementTagCounts', fallback client-side
   - showMyHuts renders a block inside a bot-bubble
   - Messages UI only for status === 'angenommen'
   - Document ID created at submitNewHut()
*/

/* Globals and DOM refs */
let editingData = {};
let step = null;
const chatWindow = document.getElementById( + chat_id + r) || document.body;
const inputField = document.getElementById( + input_id + r);

/* Utility to add chat bubbles */
function addMessage(content, who='bot') {
  const wrapper = document.createElement('div');
  wrapper.className = who === 'bot' ? 'message bot' : 'message user';
  wrapper.innerHTML = content;
  chatWindow.appendChild(wrapper);
  chatWindow.scrollTop = chatWindow.scrollHeight;
  return wrapper;
}

/* escape html */
function escapeHtml(s) {
  if (!s) return '';
  return String(s).replace(/[&<>"']/g, function(m){ return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]); });
}

/* save draft helper */
async function saveDraft(id, partial = {}) {
  if (!id) return;
  try {
    await db.collection('eierhuetten').doc(id).set({
      ...partial,
      updatedAt: firebase.firestore.FieldValue.serverTimestamp()
    }, { merge: true });
  } catch (e) {
    // fail silently in release
  }
}

/* Geocode (Nominatim) */
async function geocodeAddress(address) {
  try {
    const url = `https://nominatim.openstreetmap.org/search?format=json&addressdetails=1&limit=1&q=${encodeURIComponent(address)}`;
    const res = await fetch(url, { headers: { 'User-Agent': 'EierhuettenApp/1.0' }});
    const data = await res.json();
    if (!data || !data.length) return null;
    return { lat: parseFloat(data[0].lat), lng: parseFloat(data[0].lon), display_name: data[0].display_name };
  } catch (err) {
    return null;
  }
}

/* Haversine distance (meters) */
function haversineDistance(lat1, lon1, lat2, lon2) {
  const R = 6371e3;
  const toRad = x => x * Math.PI / 180;
  const œÜ1 = toRad(lat1), œÜ2 = toRad(lat2);
  const ŒîœÜ = toRad(lat2 - lat1), ŒîŒª = toRad(lon2 - lon1);
  const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) +
            Math.cos(œÜ1) * Math.cos(œÜ2) *
            Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  return R * c;
}

/* Nearby location check: latitude-range query + Haversine filter (20m) - ignores archiviert */
async function locationExistsNearby(lat, lng, radius = 20) {
  const delta = 0.00018;
  const minLat = lat - delta, maxLat = lat + delta;
  try {
    const snapshot = await db.collection('eierhuetten')
      .where('location.latitude', '>=', minLat)
      .where('location.latitude', '<=', maxLat)
      .get();
    if (snapshot.empty) return false;
    for (const doc of snapshot.docs) {
      const d = doc.data();
      if (!d.location || d.status === 'archiviert') continue;
      const dist = haversineDistance(lat, lng, d.location.latitude, d.location.longitude);
      if (dist <= radius) return true;
    }
    return false;
  } catch (err) {
    return false;
  }
}

/* Show location confirmation as bot bubble with Leaflet map and buttons */
function showLocationConfirmation(lat, lng, displayName) {
  addMessage(`üìç Gefundene Adresse: <strong>${escapeHtml(displayName)}</strong>`, 'bot');

  const mapId = 'confirm-map-' + Date.now();
  const mapBubble = document.createElement('div');
  mapBubble.className = 'message bot';
  mapBubble.innerHTML = `<div id="${mapId}" style="height:320px;border:1px solid #ddd;border-radius:6px;margin-top:6px;"></div>`;
  chatWindow.appendChild(mapBubble);

  const btnBubble = document.createElement('div');
  btnBubble.className = 'message bot';
  btnBubble.innerHTML = `<button class="choice-btn" id="confirm-yes">‚úÖ Ja, passt</button> <button class="choice-btn" id="confirm-retry">üîÑ Neu w√§hlen</button>`;
  chatWindow.appendChild(btnBubble);
  chatWindow.scrollTop = chatWindow.scrollHeight;

  setTimeout(() => {
    try {
      const map = L.map(mapId).setView([lat, lng], 16);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
      const marker = L.marker([lat, lng], { draggable: true }).addTo(map);
      marker.on('dragend', e => {
        const pos = e.target.getLatLng();
        editingData.location = new firebase.firestore.GeoPoint(pos.lat, pos.lng);
      });
      editingData.location = new firebase.firestore.GeoPoint(lat, lng);
    } catch (err) {
      addMessage('‚ö†Ô∏è Karte konnte nicht geladen werden.', 'bot');
    }
  }, 200);

  setTimeout(() => {
    const yes = document.getElementById('confirm-yes');
    const retry = document.getElementById('confirm-retry');
    if (yes) yes.onclick = () => { addMessage('‚úÖ Standort gespeichert.', 'bot'); addMessage('‚è≥ Dein Vorschlag wird nun vom Team gepr√ºft und nach Freigabe sichtbar.', 'bot'); submitNewHut(); };
    if (retry) retry.onclick = () => { addMessage('üîÑ Bitte gib eine neue Adresse ein:', 'bot'); step = 'address_input'; };
  }, 300);
}

/* Tag suggestions as bot bubble with counts */
async function showTagSuggestions(query) {
  if (!query || query.length < 1) return;
  try {
    const snap = await db.collection('tag_counts').orderBy('count','desc').limit(20).get();
    const tags = snap.docs.map(d => ({ tag: d.id, count: d.data().count || 0 })).filter(t => t.tag.startsWith(query.toLowerCase()));
    if (!tags.length) return;
    const container = document.createElement('div');
    container.className = 'message bot';
    tags.slice(0,8).forEach(t => {
      const btn = document.createElement('button');
      btn.className = 'choice-btn';
      btn.textContent = `${t.tag} (${t.count})`;
      btn.onclick = () => { if (inputField) inputField.value = t.tag; container.remove(); if (inputField) inputField.focus(); };
      container.appendChild(btn);
    });
    chatWindow.appendChild(container);
    chatWindow.scrollTop = chatWindow.scrollHeight;
  } catch (err) {
    // ignore
  }
}

/* incrementTagCounts - prefer cloud function 'incrementTagCounts', fallback to client batch */
async function incrementTagCounts(tags) {
  if (!Array.isArray(tags) || !tags.length) return;
  try {
    if (firebase.functions) {
      try {
        const fn = firebase.app().functions('us-central1').httpsCallable('incrementTagCounts');
        await fn({ tags });
        return;
      } catch (err) {
        // fallback
      }
    }
    const batch = db.batch();
    tags.forEach(tag => {
      const id = tag.toLowerCase().trim();
      if (!id) return;
      const ref = db.collection('tag_counts').doc(id);
      batch.set(ref, { count: firebase.firestore.FieldValue.increment(1) }, { merge: true });
    });
    await batch.commit();
  } catch (err) {
    // ignore
  }
}

/* submitNewHut - creates id at submit time, checks duplicates, saves doc */
async function submitNewHut() {
  if (!editingData) editingData = {};
  if (!editingData.id) editingData.id = db.collection('eierhuetten').doc().id;
  if (!editingData.location) { addMessage('‚ö†Ô∏è Es wurde noch kein Standort gespeichert. Bitte Adresse eingeben oder GPS w√§hlen.', 'bot'); return; }
  const lat = editingData.location.latitude, lng = editingData.location.longitude;
  const dup = await locationExistsNearby(lat, lng, 20);
  if (dup) { addMessage('‚ö†Ô∏è An der ausgew√§hlten Stelle existiert bereits eine H√ºtte.', 'bot'); return; }
  try {
    const docRef = db.collection('eierhuetten').doc(editingData.id);
    const final = { ...editingData, fotos: (editingData.fotos||[]).filter(f => f && f.url), userId: currentUser?.uid || null, status: 'offen', erstelltAm: editingData.createdAt || firebase.firestore.FieldValue.serverTimestamp() };
    await docRef.set(final, { merge: true });
    if (final.tags && final.tags.length) await incrementTagCounts(final.tags);
    addMessage('‚úÖ Vielen Dank ‚Äî deine H√ºtte wurde eingereicht!', 'bot');
    addMessage('üîé Wir pr√ºfen deinen Vorschlag nun. Du kannst deine Eintr√§ge unter ‚ÄûMeine H√ºtten‚Äú sehen, sobald sie freigegeben sind.', 'bot');
    const btn = document.createElement('div'); btn.className = 'message bot'; btn.innerHTML = `<button class="choice-btn" onclick="showMyHuts()">‚û°Ô∏è Meine H√ºtten anzeigen</button>`;
    chatWindow.appendChild(btn);
    step = null; editingData = {};
  } catch (err) {
    addMessage('‚ùå Fehler beim Abschicken: ' + (err.message || err), 'bot');
  }
}

/* handleAddressInput - geocode then confirmation */
async function handleAddressInput(txt) {
  const coords = await geocodeAddress(txt.trim());
  if (!coords) { addMessage('‚ùå Adresse konnte nicht gefunden werden. Bitte erneut eingeben.', 'bot'); return; }
  editingData.address = coords.display_name;
  editingData.location = new firebase.firestore.GeoPoint(coords.lat, coords.lng);
  showLocationConfirmation(coords.lat, coords.lng, editingData.address);
}

/* handleGPSLocation - show confirmation for GPS */
async function handleGPSLocation(lat, lng) {
  editingData.location = new firebase.firestore.GeoPoint(lat, lng);
  showLocationConfirmation(lat, lng, 'GPS-Standort');
}

/* askForAnimals - chat bubble UI */

  addMessage('üêæ Welche Tiere gibt es an der H√ºtte? (Mehrfachauswahl m√∂glich)', 'bot');

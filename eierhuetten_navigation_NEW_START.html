
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>EierhÃ¼tten Navigation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <style>
    html, body { margin: 0; height: 100%; font-family: sans-serif; }
    #map { height: 100%; }
    #loader {
      position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      background: white; display: flex; align-items: center; justify-content: center;
      flex-direction: column; z-index: 9999;
    }
    #loaderStatus { margin-top: 10px; color: #333; }
    #debugConsole {
      position: fixed; top: 0; left: 0; right: 0;
      max-height: 150px; overflow: auto; z-index: 99999;
      background: #000; color: #0f0; font-family: monospace;
      font-size: 12px; padding: 8px; display: none;
    }
    #langSelector {
      position: absolute; bottom: 10px; right: 10px; z-index: 999;
    }
  </style>
</head>
<body>
<div id="loader">
  <div>Lade Anwendungâ€¦</div>
  <div id="loaderStatus">Initialisiereâ€¦</div>
</div>
<div id="debugConsole"></div>
<select id="langSelector">
  <option value="de">ğŸ‡©ğŸ‡ª Deutsch</option>
  <option value="en">ğŸ‡¬ğŸ‡§ English</option>
</select>
<div id="map"></div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script>
const DEBUG_MODE = true;
const lang = navigator.language.startsWith("de") ? "de" : "en";
document.getElementById("langSelector").value = lang;
document.getElementById("langSelector").addEventListener("change", e => location.reload());

function log(msg) {
  if (!DEBUG_MODE) return;
  const el = document.getElementById("debugConsole");
  if (!el) return;
  el.style.display = "block";
  const p = document.createElement("div");
  p.textContent = "[" + new Date().toLocaleTimeString() + "] " + msg;
  el.appendChild(p);
  el.scrollTop = el.scrollHeight;
}

function updateLoaderStatus(txt) {
  document.getElementById("loaderStatus").textContent = txt;
  log("Loader: " + txt);
}

// === Firebase Initialisierung (bitte Projekt-Daten hier einfÃ¼gen!) ===
const firebaseConfig = {
  apiKey: "DEIN_API_KEY",
  authDomain: "DEIN_PROJEKT.firebaseapp.com",
  projectId: "DEIN_PROJEKT_ID",
  storageBucket: "DEIN_PROJEKT.appspot.com",
  messagingSenderId: "DEINE_ID",
  appId: "DEINE_APP_ID"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// === Karte & Marker ===
let map = L.map("map").setView([51.5, 10.5], 6);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  maxZoom: 18,
}).addTo(map);
let cluster = L.markerClusterGroup().addTo(map);

// === HÃ¼tten laden ===
let hutsReady = false;
updateLoaderStatus(lang === "de" ? "ğŸ“¦ HÃ¼tten werden geladenâ€¦" : "ğŸ“¦ Loading hutsâ€¦");
db.collection("eierhuetten").where("status", "==", "angenommen").onSnapshot(snapshot => {
  snapshot.forEach(doc => {
    const data = doc.data();
    if (data.location && data.name) {
      const lat = data.location.latitude;
      const lng = data.location.longitude;
      const name = data.name;
      const marker = L.marker([lat, lng]).bindPopup(`<b>${name}</b>`);
      cluster.addLayer(marker);
    }
  });
  hutsReady = true;
  log("âœ… HÃ¼tten geladen");
  checkReady();
});

// === GPS ===
let userReady = false;
updateLoaderStatus(lang === "de" ? "ğŸ“ Warte auf GPSâ€¦" : "ğŸ“ Waiting for GPSâ€¦");
navigator.geolocation.watchPosition(pos => {
  const latlng = [pos.coords.latitude, pos.coords.longitude];
  if (!window.userMarker) {
    window.userMarker = L.marker(latlng).addTo(map);
    map.setView(latlng, 14);
  } else {
    userMarker.setLatLng(latlng);
  }
  userReady = true;
  log("âœ… GPS bereit");
  checkReady();
}, err => {
  log("âŒ GPS Fehler: " + err.message);
  userReady = true;
  checkReady();
}, { enableHighAccuracy: true });

// === Loader ausblenden wenn alles bereit ===
function checkReady() {
  if (userReady && hutsReady) {
    document.getElementById("loader").style.display = "none";
    log("âœ… App bereit â€“ Loader entfernt");
  }
}
</script>
</body>
</html>

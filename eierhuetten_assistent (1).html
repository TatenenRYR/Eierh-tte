
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eierh√ºtten-Assistent</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    #map { height: 60vh; width: 100%; }
    .container { padding: 1rem; }
    .login-btn, .logout-btn {
      background-color: #4CAF50; color: white; border: none;
      padding: 10px 20px; cursor: pointer; border-radius: 5px;
    }
    .hidden { display: none; }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div id="g_id_onload"
       data-client_id="122805334140-r7ekrh1qi22oj7la7psq5b2041geoojt.apps.googleusercontent.com"
       data-context="signin"
       data-ux_mode="popup"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>
  <div class="container">
    <div id="login-area">
      <div class="g_id_signin" data-type="standard"></div>
    </div>
    <div id="user-info" class="hidden">
      <p>Angemeldet als: <span id="user-name"></span></p>
      <button class="logout-btn" onclick="logout()">Abmelden</button>
    </div>
  </div>
  <div id="map"></div>

  <script>
    let map;
    function initMap() {
      map = L.map('map').setView([51.1657, 10.4515], 6); // Deutschland
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
      }).addTo(map);
    }

    function handleCredentialResponse(response) {
      const userInfo = parseJwt(response.credential);
      document.getElementById("user-name").textContent = userInfo.name;
      document.getElementById("login-area").classList.add("hidden");
      document.getElementById("user-info").classList.remove("hidden");
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
      ).join(''));
      return JSON.parse(jsonPayload);
    }

    function logout() {
      google.accounts.id.disableAutoSelect();
      location.reload();
    }

    window.onload = initMap;
  </script>
</body>
</html>

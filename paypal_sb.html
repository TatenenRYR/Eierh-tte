<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF‑8">
  <title>PayPal Sandbox Abo-Test</title>
  <script src="https://www.paypal.com/sdk/js?client-id=sb&vault=true&intent=subscription"></script>
</head>
<body>
  <h2>✅ PayPal Sandbox Abo-Test</h2>
  <div id="paypal-button-container"></div>

  <script>
    console.log('SDK geladen?', window.paypal ? '✅ OK' : '❌ nicht da');
    paypal.Buttons({
      createSubscription: (data, actions) => actions.subscription.create({
        plan_id: 'P-5ML4271244454362WXNWU5NQ'
      }),
      onApprove: data => alert('🎉 Abo erfolgreich! ID: ' + data.subscriptionID),
      onError: err => console.error('PayPal Error:', err)
    }).render('#paypal-button-container');
  </script>
</body>
</html>

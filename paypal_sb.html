<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  
  <script src="https://www.paypal.com/sdk/js?client-id=sb&vault=true&intent=subscription"></script>
  <style>
    #log {
      background: #f0f0f0;
      font-family: monospace;
      padding: 10px;
      margin-top: 20px;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h2>PayPal Abo-Debug Test</h2>
  <div id="paypal-box" style="margin: 20px 0;">
  <div id="paypal-button-container"></div>
  <pre id="paypal-debug-log" style="background:#f8f8f8;border:1px solid #ccc;padding:10px;font-size:12px;"></pre>
</div>

<script src="https://www.paypal.com/sdk/js?client-id=AbGFZK_5gbk9oitjukutpsus-9QUTr1Sc1d9IXFQ1wsYYLU1o41JUK3lR6f7GR0rNrV-8XBmq7c_-IJZ&vault=true&intent=subscription"></script>
<script>
function log(msg) {
  const logBox = document.getElementById('paypal-debug-log');
  logBox.textContent += msg + "\n";
}

log("🔄 SDK geladen: ✅");

paypal.Buttons({
  style: {
    shape: 'pill',
    color: 'blue',
    layout: 'horizontal',
    label: 'subscribe'
  },
  createSubscription: function(data, actions) {
    log("📦 Abo wird erstellt…");
    return actions.subscription.create({
      plan_id: 'P-0CJ41027JV244774KNBNQ7MI'  // 🔁 Ersetze mit DEINER echten Plan-ID
    });
  },
  onApprove: function(data, actions) {
    log("✅ Abo autorisiert!");
    log("🆔 Subscription ID: " + data.subscriptionID);
    alert("Abo erfolgreich! ID: " + data.subscriptionID);
    // 👉 Hier könntest du die ID per Firestore speichern oder anzeigen.
  },
  onError: function(err) {
    log("❌ Fehler: " + (err?.message || JSON.stringify(err)));
    console.error(err);
  }
}).render('#paypal-button-container');
</script>
</body>
</html>

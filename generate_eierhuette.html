<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eierhütte einreichen</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f6fff8;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      color: #2e7d32;
      text-align: center;
    }
    form {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, textarea, select, button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 1rem;
    }
    button {
      background: #43a047;
      color: white;
      font-weight: bold;
      border: none;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #388e3c;
    }
    #karte {
      height: 300px;
      margin-top: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #fotoVorschau {
      max-width: 100%;
      margin-top: 0.5rem;
      border-radius: 8px;
      display: none;
    }
    #progressContainer {
      margin-top: 0.5rem;
      display: none;
    }
    #uploadProgress {
      height: 8px;
      background: #c8e6c9;
      border-radius: 4px;
      overflow: hidden;
    }
    #uploadBar {
      height: 100%;
      width: 0%;
      background: #66bb6a;
      transition: width 0.2s;
    }
    #feedback {
      margin-top: 1rem;
      font-weight: bold;
      color: #2e7d32;
      text-align: center;
    }
  </style>
</head>
<body>

<h2>Neue Eierhütte einreichen</h2>

<form onsubmit="einreichen(event)">
  <input type="text" id="name" placeholder="Name der Hütte" required />
  <textarea id="beschreibung" placeholder="Kurze Beschreibung"></textarea>

  <select id="strom" required>
    <option value="">Stromversorgung?</option>
    <option value="ja">Ja</option>
    <option value="nein">Nein</option>
  </select>

  <div id="karte"></div>
  <input type="text" id="lat" placeholder="Breitengrad" readonly required />
  <input type="text" id="lng" placeholder="Längengrad" readonly required />

  <label>Foto hochladen (max. 5 MB):</label>
  <input type="file" id="fotoDatei" accept="image/*" onchange="zeigeVorschau(event)" />
  <img id="fotoVorschau" alt="Bildvorschau" />

  <div id="progressContainer">
    <div id="uploadProgress"><div id="uploadBar"></div></div>
  </div>

  <button type="submit">✅ Einreichen</button>
  <div id="feedback"></div>
</form>

<script>
  // Firebase Konfiguration
  const firebaseConfig = {
    apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
    authDomain: "eierhuettentour.firebaseapp.com",
    projectId: "eierhuettentour",
    storageBucket: "eierhuettentour.appspot.com",
    messagingSenderId: "348272135205",
    appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc",
    measurementId: "G-16V6K5GXDT"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const storage = firebase.storage();

  // Karte
  const karte = L.map('karte').setView([51, 10], 6);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(karte);
  let marker;
  karte.on('click', function(e) {
    const { lat, lng } = e.latlng;
    document.getElementById('lat').value = lat.toFixed(6);
    document.getElementById('lng').value = lng.toFixed(6);
    if (marker) marker.setLatLng(e.latlng);
    else marker = L.marker(e.latlng).addTo(karte);
  });

  function zeigeVorschau(e) {
    const file = e.target.files[0];
    const vorschau = document.getElementById('fotoVorschau');
    if (file && file.size <= 5 * 1024 * 1024) {
      const reader = new FileReader();
      reader.onload = e => {
        vorschau.src = e.target.result;
        vorschau.style.display = "block";
      };
      reader.readAsDataURL(file);
    } else {
      alert("Bild zu groß oder ungültig.");
      e.target.value = "";
      vorschau.style.display = "none";
    }
  }

  async function einreichen(e) {
    e.preventDefault();
    const name = document.getElementById("name").value.trim();
    const beschreibung = document.getElementById("beschreibung").value.trim();
    const strom = document.getElementById("strom").value;
    const lat = parseFloat(document.getElementById("lat").value);
    const lng = parseFloat(document.getElementById("lng").value);
    const datei = document.getElementById("fotoDatei").files[0];
    const erstelltAm = new Date().toISOString();
    const feedback = document.getElementById("feedback");
    const progressContainer = document.getElementById("progressContainer");
    const uploadBar = document.getElementById("uploadBar");

    if (isNaN(lat) || isNaN(lng)) {
      alert("Bitte klicke auf die Karte, um einen Standort auszuwählen.");
      return;
    }

    let fotoUrl = null;

    try {
      if (datei) {
        const pfad = `eierhuetten_fotos/${Date.now()}_${datei.name}`;
        const uploadTask = storage.ref(pfad).put(datei);

        progressContainer.style.display = "block";
        uploadTask.on("state_changed",
          (snapshot) => {
            const proz = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            uploadBar.style.width = `${proz.toFixed(0)}%`;
          },
          (error) => {
            throw error;
          },
          async () => {
            fotoUrl = await uploadTask.snapshot.ref.getDownloadURL();
            speichern();
          }
        );
      } else {
        speichern();
      }

      async function speichern() {
        await db.collection("eierhuetten_pending").add({
          name,
          beschreibung,
          strom,
          location: new firebase.firestore.GeoPoint(lat, lng),
          fotoUrl,
          status: "offen",
          erstelltAm
        });

        feedback.innerText = "✅ Erfolgreich eingereicht!";
        document.querySelector("form").reset();
        document.getElementById("fotoVorschau").style.display = "none";
        uploadBar.style.width = "0%";
        progressContainer.style.display = "none";
        if (marker) karte.removeLayer(marker);
        marker = null;
      }
    } catch (err) {
      console.error(err);
      feedback.innerText = "❌ Fehler beim Hochladen.";
    }
  }
</script>

</body>
</html>

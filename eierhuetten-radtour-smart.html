<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EierhÃ¼tten-Radtour SMART</title>  <!-- Styles -->  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    :root {
      --bg: white;
      --text: black;
      --accent: #4caf50;
    }
    body {
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 1rem;
      font-size: 1.4rem;
      line-height: 1.6;
    }
    body.dark {
      --bg: #121212;
      --text: #eee;
      background: var(--bg);
      color: var(--text);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    #map {
      height: 65vh;
      margin-top: 1rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    button {
      display: block;
      width: 100%;
      margin: 1rem 0;
      padding: 1.5rem;
      font-size: 1.6rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    button:hover {
      background: #388e3c;
    }
    #linkBox {
      margin-top: 1rem;
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 1rem;
    }
    body.dark #linkBox {
      background: #1e1e1e;
    }
    label {
      display: inline-block;
      margin: 0.5rem 1rem 0.5rem 0;
      font-size: 1.2rem;
    }
    input[type="checkbox"],
    input[type="number"] {
      transform: scale(1.5);
      margin-right: 0.5rem;
    }
    #huettenListe {
      max-height: 200px;
      overflow-y: auto;
      padding: 1rem;
      background: #f9f9f9;
      border-radius: 1rem;
      margin-top: 1rem;
    }
    #huettenListe li {
      padding: 1rem;
      margin-bottom: 0.5rem;
      border-radius: 0.5rem;
      background: #e0f2f1;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #huettenListe button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      background: #00897b;
    }
  </style>
</head>
<body>
  <h1>ğŸš´ EierhÃ¼tten-Radtour â€“ Smart & Sicher</h1>
  <p>WÃ¤hle deine Ziele gezielt aus und starte deine persÃ¶nliche Fahrradtour.</p>
  <div>
    <label><input type="checkbox" id="filterStrom" /> Nur mit Strom</label>
    <label><input type="number" id="filterDistanz" placeholder="Umkreis km" style="width:6em" /> km</label>
    <button onclick="ladeUndFiltereHuetten()">ğŸ” Filtern & Anzeigen</button>
  </div>
  <div id="map"></div>
  <div id="huettenListe"></div>
  <button onclick="starteFahrradroutenplanung()">ğŸš´ Route planen</button>
  <button onclick="erstelleTourLink()">ğŸ”— Tour-Link</button>
  <button onclick="speichereRoute()">ğŸ’¾ Route speichern</button>
  <div id="linkBox" style="display:none">
    <strong>Tour-Link:</strong>
    <a id="tourLink" href="#" target="_blank"></a>
  </div>  <script>
    const map = L.map('map').setView([51, 10], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    const circle = L.circle([0,0], {
      radius: 0,
      color: '#4caf50',
      fillOpacity: 0.1
    }).addTo(map);

    navigator.geolocation.getCurrentPosition(pos => {
      const userLat = pos.coords.latitude;
      const userLng = pos.coords.longitude;
      map.setView([userLat, userLng], 12);
      circle.setLatLng([userLat, userLng]);
    });

    const routenpunkte = [];
    const markerCluster = L.markerClusterGroup();
    map.addLayer(markerCluster);

    function ladeUndFiltereHuetten() {
      markerCluster.clearLayers();
      routenpunkte.length = 0;
      document.getElementById("huettenListe").innerHTML = '';
      const nurStrom = document.getElementById("filterStrom").checked;
      const umkreisKm = parseFloat(document.getElementById("filterDistanz").value);

      navigator.geolocation.getCurrentPosition(pos => {
        const userPos = { lat: pos.coords.latitude, lng: pos.coords.longitude };
        circle.setLatLng(userPos).setRadius((umkreisKm || 10) * 1000);

        // Dummy-Daten fÃ¼r Demos:
        const huetten = [
          { name: "HÃ¼tte A", strom: true, lat: userPos.lat + 0.02, lng: userPos.lng + 0.01 },
          { name: "HÃ¼tte B", strom: false, lat: userPos.lat - 0.015, lng: userPos.lng - 0.005 },
        ];

        huetten.forEach(h => {
          if (nurStrom && !h.strom) return;
          const dist = Math.sqrt((userPos.lat - h.lat)**2 + (userPos.lng - h.lng)**2) * 111;
          if (umkreisKm && dist > umkreisKm) return;

          const marker = L.marker([h.lat, h.lng]).bindPopup(h.name);
          markerCluster.addLayer(marker);

          const li = document.createElement("li");
          li.innerHTML = `<span>${h.name} (${h.strom ? "âš¡" : "ğŸ”Œ"})</span>`;
          const addBtn = document.createElement("button");
          addBtn.textContent = "+";
          addBtn.onclick = () => {
            routenpunkte.push(L.latLng(h.lat, h.lng));
            alert(`${h.name} zur Route hinzugefÃ¼gt.`);
          };
          const removeBtn = document.createElement("button");
          removeBtn.textContent = "âœ•";
          removeBtn.onclick = () => {
            const i = routenpunkte.findIndex(p => p.lat === h.lat && p.lng === h.lng);
            if (i !== -1) routenpunkte.splice(i, 1);
            alert(`${h.name} entfernt.`);
          };
          li.appendChild(addBtn);
          li.appendChild(removeBtn);
          document.getElementById("huettenListe").appendChild(li);
        });
      });
    }

    function starteFahrradroutenplanung() {
      if (!routenpunkte.length) return alert("Bitte HÃ¼tten zur Route hinzufÃ¼gen.");
      if (window.routingControl) map.removeControl(window.routingControl);
      window.routingControl = L.Routing.control({
        waypoints: routenpunkte,
        router: L.Routing.osrmv1({ profile: 'bike' }),
        lineOptions: { styles: [{ color: 'green', weight: 5 }] },
        show: false
      }).addTo(map);
    }

    function erstelleTourLink() {
      const coords = routenpunkte.map(p => `${p.lat},${p.lng}`).join(';');
      const link = `${location.origin}${location.pathname}?tour=${encodeURIComponent(coords)}`;
      document.getElementById("tourLink").textContent = link;
      document.getElementById("tourLink").href = link;
      document.getElementById("linkBox").style.display = 'block';
    }

    function speichereRoute() {
      alert("(Demo) Route gespeichert.");
    }
  </script>  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script></body>
</html>

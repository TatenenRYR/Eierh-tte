<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eierh√ºtten Fahrradnavigation</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; font-family: "Segoe UI", sans-serif; background: #f0fdf4; color: #111; }
    #map { position: absolute; top: 0; bottom: 0; left: 0; right: 0; z-index: 0; }
    #loader {
      position: fixed; inset: 0; background: #fff; display: flex; align-items: center; justify-content: center;
      font-size: 1.2rem; z-index: 9999;
    }
    #controls {
      position: fixed; bottom: 0; left: 0; right: 0;
      background: rgba(255,255,255,0.95); display: flex; flex-wrap: wrap; justify-content: center;
      gap: 8px; padding: 10px; z-index: 1000;
    }
    .btn, select {
      padding: 10px 16px; border-radius: 8px; border: none; font-size: 1rem;
      background: #16a34a; color: white; cursor: pointer;
    }
    #toast {
      position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
      background: #333; color: #fff; padding: 10px 20px; border-radius: 8px; z-index: 2000; display: none;
    }
    #directionBox {
      position: fixed; top: 0; left: 0; right: 0;
      background: #16a34a; color: #fff; text-align: center;
      font-size: 1.1rem; padding: 8px; z-index: 1001; display: none;
    }
    #hutList {
      position: fixed; top: 48px; left: 10px; right: 10px;
      background: rgba(255,255,255,0.95); padding: 5px; border-radius: 8px;
      font-size: 0.9rem; z-index: 1001; display: none;
    }
    .hut-chip {
      display: inline-block; margin: 3px; padding: 5px 10px;
      background: #16a34a; color: #fff; border-radius: 10px;
      cursor: pointer;
    }
    #arrow {
      position: fixed; bottom: 50%; left: 50%; transform: translate(-50%, 50%) rotate(0deg);
      width: 50px; height: 50px; z-index: 1001;
      transition: transform 0.3s ease-in-out;
    }
    body.dark {
      background: #111827; color: #eee;
    }
    body.dark #controls, body.dark #hutList {
      background: rgba(30,30,30,0.95);
    }
    body.dark .btn, body.dark select {
      background: #065f46;
    }
  </style>
</head>
<body>
  <div id="loader">üö¥‚Äç‚ôÇÔ∏è Lade Fahrradrouten‚Ä¶</div>
  <div id="map"></div>
  <div id="directionBox"></div>
  <div id="hutList"></div>
  <div id="controls">
    <button class="btn" onclick="toggleDarkMode()">üåô Dark Mode</button>
    <button class="btn" onclick="toggleFollow()">üìç Folgen</button>
    <button class="btn" onclick="toggleVoice()">üîä Sprache</button>
    <button class="btn" onclick="startNavigation()">‚ñ∂Ô∏è Navigation</button>
    <button class="btn" onclick="stopNavigation()">üõë Stop</button>
    <select id="modeSelect" onchange="recalculateRoute()">
      <option value="auto">üîÑ Optimiert</option>
      <option value="manual">‚û°Ô∏è Manuell</option>
    </select>
  </div>
  <img src="https://cdn-icons-png.flaticon.com/512/1147/1147430.png" id="arrow" style="display:none" />
  <div id="toast"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "5b3ce3597851110001cf624866907189b4974b88e5541b15dfed2e1603067f5b85cd6da44c68ee87",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();let map = L.map('map').setView([51.5, 10.5], 13);
let dark = localStorage.getItem("darkMode") === "1";
const lightTiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
const darkTiles = L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png');
dark ? darkTiles.addTo(map) : lightTiles.addTo(map);
if (dark) document.body.classList.add("dark");

let userMarker, follow = true, voice = true;
let huts = [], selected = [], routeLine, navTimer;
let clusterGroup = L.markerClusterGroup();
map.addLayer(clusterGroup);

navigator.geolocation.watchPosition(pos => {
  const latlng = [pos.coords.latitude, pos.coords.longitude];
  if (!userMarker) {
    const icon = L.divIcon({ className: '', html: 'üö¥‚Äç‚ôÇÔ∏è', iconSize: [32, 32] });
    userMarker = L.marker(latlng, { icon }).addTo(map);
    map.setView(latlng, 15);
    document.getElementById("loader").style.display = "none";
  } else {
    userMarker.setLatLng(latlng);
    if (follow) map.setView(latlng);
  }
}, () => showToast("‚ö†Ô∏è Standort nicht verf√ºgbar"), { enableHighAccuracy: true });

map.on("movestart", () => { follow = false; });

function toggleDarkMode() {
  dark = !dark;
  document.body.classList.toggle("dark", dark);
  localStorage.setItem("darkMode", dark ? "1" : "0");
  map.eachLayer(l => map.removeLayer(l));
  (dark ? darkTiles : lightTiles).addTo(map);
  map.addLayer(clusterGroup);
}

function toggleFollow() {
  follow = !follow;
  showToast(follow ? "üìç Standort wird verfolgt" : "üõë Folge-Modus aus");
}

function toggleVoice() {
  voice = !voice;
  showToast(voice ? "üîä Sprache aktiviert" : "üîá Sprache deaktiviert");
}

function showToast(msg) {
  const toast = document.getElementById("toast");
  toast.textContent = msg;
  toast.style.display = "block";
  setTimeout(() => toast.style.display = "none", 3000);
}

function speak(text) {
  if (!voice || !("speechSynthesis" in window)) return;
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = "de-DE";
  speechSynthesis.cancel();
  speechSynthesis.speak(utter);
}

function updateArrow(angle) {
  const arrow = document.getElementById("arrow");
  arrow.style.display = "block";
  arrow.style.transform = `translate(-50%, 50%) rotate(${angle}deg)`;
}

function updateHutList() {
  const list = document.getElementById("hutList");
  list.innerHTML = "";
  selected.forEach(h => {
    const chip = document.createElement("div");
    chip.className = "hut-chip";
    chip.textContent = h.name;
    chip.onclick = () => removeFromRoute(h);
    list.appendChild(chip);
  });
  list.style.display = selected.length > 0 ? "block" : "none";
}

function addToRoute(hut) {
  if (!selected.find(h => h.lat === hut.lat && h.lng === hut.lng)) {
    selected.push(hut);
    showToast(`‚ûï ${hut.name} zur Route`);
    updateHutList();
    recalculateRoute();
  }
}

function removeFromRoute(hut) {
  selected = selected.filter(h => h.lat !== hut.lat || h.lng !== hut.lng);
  updateHutList();
  recalculateRoute();
}

function recalculateRoute() {
  if (!userMarker || selected.length === 0) return;
  const start = userMarker.getLatLng();
  const coords = selected.map(h => [h.lng, h.lat]);
  coords.unshift([start.lng, start.lat]);
  fetch("https://api.openrouteservice.org/v2/directions/cycling-regular/geojson", {
    method: "POST",
    headers: {
      "Authorization": firebaseConfig.apiKey,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ coordinates: coords })
  })
  .then(r => r.json())
  .then(data => {
    const latlngs = data.features[0].geometry.coordinates.map(c => [c[1], c[0]]);
    if (routeLine) map.removeLayer(routeLine);
    routeLine = L.polyline(latlngs, { color: "orange", weight: 5 }).addTo(map);
    map.fitBounds(routeLine.getBounds());
  });
}

function startNavigation() {
  if (!routeLine) return showToast("‚ö†Ô∏è Keine Route verf√ºgbar");
  follow = true;
  speak("Navigation wird gestartet. Viel Spa√ü!");
  document.getElementById("directionBox").style.display = "block";
  navTimer = setInterval(() => {
    const path = routeLine.getLatLngs();
    const pos = userMarker.getLatLng();
    let next = path.find(p => pos.distanceTo(p) > 10);
    if (next) {
      const dist = Math.round(pos.distanceTo(next));
      const angle = Math.atan2(next.lat - pos.lat, next.lng - pos.lng) * 180 / Math.PI;
      updateArrow(angle);
      const dir = dist < 30 ? "‚û°Ô∏è Jetzt abbiegen" : `‚û°Ô∏è In ${dist} Meter rechts abbiegen`;
      document.getElementById("directionBox").innerText = dir;
      if (voice) speak(dir);
    }
  }, 7000);
}

function stopNavigation() {
  if (navTimer) clearInterval(navTimer);
  if (routeLine) map.removeLayer(routeLine);
  routeLine = null;
  document.getElementById("directionBox").style.display = "none";
  document.getElementById("arrow").style.display = "none";
  document.getElementById("hutList").style.display = "block";
  showToast("üõë Navigation beendet");
  speak("Navigation beendet");
}

db.collection("eierhuetten").where("status", "==", "angenommen").get().then(snap => {
  snap.forEach(doc => {
    const d = doc.data();
    if (!d.location) return;
    const hut = { name: d.name, lat: d.location.latitude, lng: d.location.longitude };
    huts.push(hut);
    const marker = L.marker([hut.lat, hut.lng]).bindPopup(
      `<b>${hut.name}</b><br><button onclick='addToRoute(${JSON.stringify(hut)})'>Zur Route</button>`);
    clusterGroup.addLayer(marker);
  });
});

  </script>
</body>
</html>

<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EierhÃ¼tten Navigation â€“ Smart</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; font-family: sans-serif; background: #fff; color: #000; }
    #map { position: absolute; top: 0; bottom: 0; left: 0; right: 0; z-index: 0; }
    #loader {
      position: fixed; inset: 0;
      background: #fff; display: flex; align-items: center; justify-content: center;
      font-size: 1.2rem; z-index: 9999;
    }
    #controls {
      position: fixed; bottom: 0; left: 0; right: 0;
      background: rgba(255,255,255,0.95);
      display: flex; flex-wrap: wrap; justify-content: center;
      gap: 8px; padding: 10px; z-index: 1000;
    }
    .btn, select {
      padding: 10px 16px; border-radius: 8px;
      border: none; font-size: 1rem;
      background: #10b981; color: white;
      cursor: pointer;
    }
    #toast {
      position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
      background: #333; color: #fff; padding: 10px 20px;
      border-radius: 8px; z-index: 2000; display: none;
    }
    body.dark { background: #1e1e1e; color: #eee; }
    body.dark #controls { background: rgba(30,30,30,0.95); }
    body.dark .btn, body.dark select { background: #0e7c5b; }
  </style>
</head>
<body>
  <div id="loader">â³ Karte wird geladen...</div>
  <div id="map"></div>
  <div id="controls">
    <button class="btn" onclick="toggleDarkMode()">ğŸŒ™ Dark Mode</button>
    <button class="btn" onclick="toggleFollow()">ğŸ“ Folgen</button>
    <button class="btn" onclick="toggleVoice()">ğŸ”Š Sprache</button>
    <button class="btn" onclick="startNavigation()">â–¶ï¸ Navigation</button>
    <button class="btn" onclick="stopNavigation()">ğŸ›‘ Stop</button>
    <select id="modeSelect" onchange="recalculateRoute()">
      <option value="auto">ğŸ”„ Optimiert</option>
      <option value="manual">â¡ï¸ Manuell</option>
    </select>
  </div>
  <div id="toast"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "5b3ce3597851110001cf624866907189b4974b88e5541b15dfed2e1603067f5b85cd6da44c68ee87",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();let map = L.map('map').setView([51.5, 10.5], 13);
let dark = localStorage.getItem("darkMode") === "1";
const lightTiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
const darkTiles = L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png');
dark ? darkTiles.addTo(map) : lightTiles.addTo(map);
if (dark) document.body.classList.add("dark");

let userMarker, follow = true, voice = true;
let huts = [], selected = [], routeLine, navTimer;

navigator.geolocation.watchPosition(pos => {
  const latlng = [pos.coords.latitude, pos.coords.longitude];
  if (!userMarker) {
    userMarker = L.marker(latlng).addTo(map);
    map.setView(latlng, 15);
    document.getElementById("loader").style.display = "none";
  } else {
    userMarker.setLatLng(latlng);
    if (follow) map.setView(latlng);
  }
}, () => showToast("âš ï¸ Standort nicht verfÃ¼gbar"), { enableHighAccuracy: true });

map.on("movestart", () => { follow = false; });

function toggleDarkMode() {
  dark = !dark;
  document.body.classList.toggle("dark", dark);
  localStorage.setItem("darkMode", dark ? "1" : "0");
  map.eachLayer(l => map.removeLayer(l));
  (dark ? darkTiles : lightTiles).addTo(map);
}

function toggleFollow() {
  follow = !follow;
  showToast(follow ? "ğŸ“ Standort wird verfolgt" : "ğŸ›‘ Folge-Modus aus");
}

function toggleVoice() {
  voice = !voice;
  showToast(voice ? "ğŸ”Š Sprache aktiviert" : "ğŸ”‡ Sprache deaktiviert");
}

function showToast(msg) {
  const toast = document.getElementById("toast");
  toast.textContent = msg;
  toast.style.display = "block";
  setTimeout(() => toast.style.display = "none", 3000);
}

function speak(text) {
  if (!voice || !("speechSynthesis" in window)) return;
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = "de-DE";
  speechSynthesis.cancel();
  speechSynthesis.speak(utter);
}

function recalculateRoute() {
  if (!userMarker || selected.length === 0) return;
  const start = userMarker.getLatLng();
  const coords = selected.map(h => [h.lng, h.lat]);
  coords.unshift([start.lng, start.lat]);
  fetch("https://api.openrouteservice.org/v2/directions/cycling-regular/geojson", {
    method: "POST",
    headers: {
      "Authorization": firebaseConfig.apiKey,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ coordinates: coords })
  })
  .then(r => r.json())
  .then(data => {
    const latlngs = data.features[0].geometry.coordinates.map(c => [c[1], c[0]]);
    if (routeLine) map.removeLayer(routeLine);
    routeLine = L.polyline(latlngs, { color: "orange", weight: 5 }).addTo(map);
    map.fitBounds(routeLine.getBounds());
  });
}

function startNavigation() {
  if (!routeLine) return showToast("âš ï¸ Keine Route verfÃ¼gbar");
  follow = true;
  speak("Navigation wird gestartet. Viel SpaÃŸ!");
  showToast("â–¶ï¸ Navigation gestartet");
}

function stopNavigation() {
  if (navTimer) clearInterval(navTimer);
  if (routeLine) map.removeLayer(routeLine);
  routeLine = null;
  showToast("ğŸ›‘ Navigation beendet");
  speak("Navigation beendet");
}

db.collection("eierhuetten").where("status", "==", "angenommen").get().then(snap => {
  snap.forEach(doc => {
    const d = doc.data();
    if (!d.location) return;
    const hut = { name: d.name, lat: d.location.latitude, lng: d.location.longitude };
    huts.push(hut);
    const marker = L.marker([hut.lat, hut.lng]).addTo(map).bindPopup(
      `<b>${hut.name}</b><br><button onclick='addToRoute(${JSON.stringify(hut)})'>Zur Route</button>`);
  });
});

function addToRoute(hut) {
  selected.push(hut);
  showToast(`â• ${hut.name} zur Route`);
  recalculateRoute();
}

  </script>
</body>
</html>

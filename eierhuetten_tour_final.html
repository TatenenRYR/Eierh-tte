<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eierhütten Tour App</title>  <!-- Leaflet CSS -->  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />  <!-- Firebase -->  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js">function updateNextDistance() {
  if (!userMarker || !routingControl) return;
  const path = routingControl.getLatLngs();
  if (path.length < 2) return;
  const from = userMarker.getLatLng();
  const to = path[1];
  const dist = map.distance(from, to);
  if (dist > 10) {
    showToast(`📏 ${Math.round(dist)} m bis zur nächsten Hütte`);
  }
}
function startRoute() {
  if (!userMarker || !routingControl) {
    showToast("⚠️ Keine Route verfügbar");
    return;
  }
  const from = userMarker.getLatLng();
  const path = routingControl.getLatLngs();
  if (path.length < 2) {
    showToast("⚠️ Keine gültige Route");
    return;
  }
  const to = path[1];
  map.flyTo(from, 17);
  const dist = map.distance(from, to);
  const estTime = Math.round(dist / 250); // 250 m/min = 15 km/h
  const minutes = estTime % 60;
  const hours = Math.floor(estTime / 60);
  let arrival = new Date(Date.now() + estTime * 60000);
  const arrivalStr = arrival.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  showToast(`➡️ ${Math.round(dist)} m bis zur nächsten Hütte · Ankunft ca. ${arrivalStr}`);

  if (nextArrow) map.removeLayer(nextArrow);
  nextArrow = L.marker(to, {
    icon: L.divIcon({ className: '', html: '🧭', iconSize: [32, 32] })
  }).addTo(map);
}
let navInterval;
function startNavigationLoop() {
  if (navInterval) clearInterval(navInterval);
  navInterval = setInterval(() => {
    if (!userMarker || !routingControl) return;
    const from = userMarker.getLatLng();
    const path = routingControl.getLatLngs();
    const to = path[1];
    if (!to) return;

    const dx = to.lng - from.lng;
    const dy = to.lat - from.lat;
    const angle = ((Math.atan2(dy, dx) * 180 / Math.PI) + 360) % 360;
    document.getElementById("compassArrow").style.transform = `rotate(${angle}deg)`;

    const dist = map.distance(from, to);
    const estTime = Math.round(dist / 250);
    const arrival = new Date(Date.now() + estTime * 60000);
    const arrivalStr = arrival.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

    showToast(`📍 Noch ${Math.round(dist)} m · Ankunft: ${arrivalStr}`);

    if ('speechSynthesis' in window) {
      const msg = new SpeechSynthesisUtterance(`Noch ${Math.round(dist)} Meter bis zur nächsten Hütte. Ankunft gegen ${arrivalStr}`);
      window.speechSynthesis.speak(msg);
    }
  }, 5000);
}

function startRoute() {
  if (!userMarker || !routingControl) {
    showToast("⚠️ Keine Route verfügbar");
    return;
  }
  const from = userMarker.getLatLng();
  const path = routingControl.getLatLngs();
  if (path.length < 2) {
    showToast("⚠️ Keine gültige Route");
    return;
  }
  const to = path[1];
  map.flyTo(from, 17);
  const dist = map.distance(from, to);
  const estTime = Math.round(dist / 250);
  const minutes = estTime % 60;
  const hours = Math.floor(estTime / 60);
  let arrival = new Date(Date.now() + estTime * 60000);
  const arrivalStr = arrival.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  showToast(`➡️ ${Math.round(dist)} m bis zur nächsten Hütte · Ankunft ca. ${arrivalStr}`);

  if (nextArrow) map.removeLayer(nextArrow);
  nextArrow = L.marker(to, {
    icon: L.divIcon({ className: '', html: '🧭', iconSize: [32, 32] })
  }).addTo(map);

  startNavigationLoop();
}
</script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #10b981;
      color: white;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 1em;
      font-weight: 500;
      z-index: 9999;
      display: none;
    }
    .bottom-toolbar, .control-panel, #routeDashboard {
      z-index: 1000;
    }
    .bottom-toolbar {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;

    .bottom-toolbar button, .control-panel button, .control-panel label {

      display: none;
      position: fixed;

<body><div id="map"></div>
<img id="compassArrow" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Navigation_arrow.svg/120px-Navigation_arrow.svg.png" alt="Pfeil">
<div class="toast" id="toastMsg"></div><div class="bottom-toolbar">
  <button onclick="startRoute()">▶️ Route starten</button>
  <button onclick="centerMap()">📍 Zentrieren</button>
  <button onclick="toggleDarkMode()">🌙 Dark Mode</button>
  <button onclick="saveRoute()">💾 Speichern</button>
  <button onclick="resetRoute()">🗑 Löschen</button>
  <button onclick="reverseRoute()">🔄 Umkehren</button>
  <button onclick="openRouteDashboard()">📝 Route</button>
</div><div id="routeDashboard">
  <h4>🛤️ Route</h4>
  <div><strong>Gesamtdistanz:</strong> <span id="totalDistance">0 km</span></div>
  <ul id="routeList" style="list-style:none; padding-left:0; margin-top:8px;"></ul>
  <button onclick="resetRoute()">🗑 Löschen</button>
  <button onclick="closeRouteDashboard()">✖️ Schließen</button>
</div><!-- Leaflet JS --><script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script><script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script><script>
// Firebase-Konfiguration
const firebaseConfig = {
  apiKey: "5b3ce3597851110001cf624866907189b4974b88e5541b15dfed2e1603067f5b85cd6da44c68ee87",
  authDomain: "eierhuettentour.firebaseapp.com",
  projectId: "eierhuettentour"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// Leaflet-Karte
const map = L.map('map').setView([51.5, 10.5], 6);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
const clusterGroup = L.markerClusterGroup().addTo(map);
let userMarker = null, routingControl = null, nextArrow = null, followUser = false;
let allHuts = [], selectedHuts = [];

// Toast
function showToast(msg) {
  const toast = document.getElementById("toastMsg");
  toast.innerText = msg;
  toast.style.display = "block";
  setTimeout(() => toast.style.display = "none", 3000);
}

// Standort-Following
function centerMap() {
  if (userMarker) {
    followUser = true;
    map.flyTo(userMarker.getLatLng(), 15);
    showToast("📍 Folge aktiviert");
  }
}
map.on('movestart', () => {
  if (followUser) { followUser = false; showToast("🛑 Folge deaktiviert"); }
});
navigator.geolocation.watchPosition(pos => {
  const latlng = [pos.coords.latitude, pos.coords.longitude];
  if (!userMarker) { userMarker = L.marker(latlng).addTo(map); if (followUser) map.setView(latlng, 15); }
  else { userMarker.setLatLng(latlng); if (followUser) map.setView(latlng); }
}, err => showToast("📍 GPS nicht verfügbar"), { enableHighAccuracy: true });

// Kompass-Pfeil
window.addEventListener("deviceorientationabsolute" in window ? "deviceorientationabsolute" : "deviceorientation", e => {
  const alpha = e.alpha || 0;
  document.getElementById("compassArrow").style.transform = `rotate(${-alpha}deg)`;
});

// Dark Mode
function toggleDarkMode() {
  const isDark = document.body.classList.toggle("dark");
  localStorage.setItem("darkMode", isDark ? "1" : "0");
  showToast(isDark ? "🌙 Dark Mode aktiviert" : "☀️ Heller Modus");
}

// Beim Laden anwenden
if (localStorage.getItem("darkMode") === "1") {
  document.body.classList.add("dark");
}

// Routen-Logik
function toggleSelection(id) {
  const i = selectedHuts.indexOf(id);
  if (i >= 0) { selectedHuts.splice(i, 1); showToast("❌ Entfernt"); }
  else { selectedHuts.push(id); showToast("✅ Hinzugefügt"); }
  recalculateRoute();
}

function recalculateRoute() {
  updateNextDistance();
  if (!userMarker || selectedHuts.length === 0) {
    if (routingControl) map.removeLayer(routingControl);
    routingControl = null;
    document.getElementById("totalDistance").textContent = "0 km";
    if (nextArrow) { map.removeLayer(nextArrow); nextArrow = null; }
    return;
  }
  const start = userMarker.getLatLng();
  const coords = selectedHuts.map(id => {
    const h = allHuts.find(x => x.id === id);
    return h ? [h.lng, h.lat] : null;
  }).filter(Boolean);
  const coordinates = [[start.lng, start.lat], ...coords];

  fetch("https://api.openrouteservice.org/v2/directions/cycling-regular/geojson", {
    method: "POST",
    headers: {
      "Authorization": "5b3ce3597851110001cf624866907189b4974b88e5541b15dfed2e1603067f5b85cd6da44c68ee87",
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ coordinates })
  })
  .then(res => res.json())
  .then(data => {
    if (routingControl) map.removeLayer(routingControl);
    const routeCoords = data.features[0].geometry.coordinates.map(c => [c[1], c[0]]);
    routingControl = L.polyline(routeCoords, { color: "#10b981", weight: 5 }).addTo(map);
    map.fitBounds(routingControl.getBounds(), { padding: [50, 50] });
    const dist = (data.features[0].properties.summary.distance / 1000).toFixed(1);
    document.getElementById("totalDistance").textContent = `${dist} km`;

    // Pfeil zur nächsten Hütte
    if (nextArrow) map.removeLayer(nextArrow);
    const next = routeCoords[1];
    if (next) {
      // Richtungspfeil aktualisieren
      const userLatLng = userMarker.getLatLng();
      const dx = next[1] - userLatLng.lat;
      const dy = next[0] - userLatLng.lng;
      const angle = ((Math.atan2(dy, dx) * 180 / Math.PI) + 360) % 360;
      document.getElementById("compassArrow").style.transform = `rotate(${angle}deg)`;
      nextArrow = L.marker(next, { icon: L.divIcon({ className: '', html: '🧭', iconSize: [32, 32] }) }).addTo(map);
    }
  })
  .catch(() => showToast("⚠️ Routing fehlgeschlagen"));
}

function saveRoute() { localStorage.setItem("savedRoute", JSON.stringify(selectedHuts)); showToast("💾 Gespeichert"); }
function resetRoute() { selectedHuts = []; if (routingControl) map.removeLayer(routingControl); routingControl = null; if (nextArrow) map.removeLayer(nextArrow); document.getElementById("totalDistance").textContent = "0 km"; showToast("🗑 Gelöscht"); }
function reverseRoute() { selectedHuts.reverse(); recalculateRoute(); openRouteDashboard(); showToast("🔄 Umgekehrt"); }

function openRouteDashboard() {
  const list = document.getElementById("routeList"); list.innerHTML = '';
  selectedHuts.forEach(id => {
    const hut = allHuts.find(h => h.id === id);
    if (hut) {
      const li = document.createElement("li");
      li.innerHTML = `➡️ ${hut.name} <button onclick="removeFromRoute('${id}')">❌</button>`;
      list.appendChild(li);
    }
  });
  document.getElementById("routeDashboard").style.display = "block";
}
function closeRouteDashboard() { document.getElementById("routeDashboard").style.display = "none"; }
function removeFromRoute(id) { selectedHuts = selectedHuts.filter(h => h !== id); recalculateRoute(); openRouteDashboard(); }

// Gespeicherte Route laden
window.addEventListener("DOMContentLoaded", () => {
  const saved = localStorage.getItem("savedRoute");
  if (saved) {
    if (confirm("💾 Gespeicherte Route erkannt. Wiederherstellen und starten?")) {
      selectedHuts = JSON.parse(saved);
      showToast("💾 Route wiederhergestellt");
      recalculateRoute();
      setTimeout(() => {
        if (userMarker) {
          map.flyTo(userMarker.getLatLng(), 15);
          showToast("🚴‍♂️ Starte Navigation zur ersten Hütte...");
          updateNextDistance();
        }
      }, 1000);
    }
  }
});
});

// Firestore-Hütten laden
db.collection("eierhuetten").onSnapshot(snapshot => {
  allHuts = [];
  clusterGroup.clearLayers();
  snapshot.forEach(doc => {
    const d = doc.data(); if (!d.location || d.status !== "angenommen") return;
    const hut = { id: doc.id, name: d.name || "Unbenannt", lat: d.location.latitude, lng: d.location.longitude };
    allHuts.push(hut);
    const marker = L.marker([hut.lat, hut.lng]).bindPopup(`
      <b>${hut.name}</b><br>
      <button onclick="toggleSelection('${hut.id}')">
        ${selectedHuts.includes(hut.id) ? '❌ Entfernen' : '✅ Hinzufügen'}
      </button>`);
    clusterGroup.addLayer(marker);
  });
  recalculateRoute();
});
</script></body>
</html>

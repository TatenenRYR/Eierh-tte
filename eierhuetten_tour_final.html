<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eierh√ºtten Navigation</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: sans-serif;
      background: #fff;
    }
    #map {
      position: absolute;
      top: 110px;
      bottom: 60px;
      left: 0;
      right: 0;
      z-index: 0;
    }
    #routeHeader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #10b981;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 1.1em;
      z-index: 1000;
      display: none;
    }
    #hutList {
      position: fixed;
      top: 50px;
      left: 0;
      right: 0;
      background: #f9f9f9;
      padding: 5px 10px;
      font-size: 0.9em;
      z-index: 1000;
      max-height: 60px;
      overflow-x: auto;
      white-space: nowrap;
    }
    .hut-chip {
      display: inline-block;
      background: #10b981;
      color: white;
      padding: 4px 10px;
      border-radius: 10px;
      margin-right: 5px;
      cursor: pointer;
    }
    .bottom-toolbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      background: #f0f0f0;
      padding: 10px;
      z-index: 1001;
    }
    .bottom-toolbar button {
      font-size: 1rem;
      padding: 10px 16px;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      flex: 1;
    }
    .toast {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      z-index: 9999;
      display: none;
    }
    #compassArrow {
      position: fixed;
      top: 70px;
      left: 10px;
      width: 40px;
      height: 40px;
      z-index: 1002;
    }
    body.dark {
      background: #111;
      color: white;
    }
    body.dark .bottom-toolbar {
      background: #222;
    }
    body.dark .bottom-toolbar button {
      background: #1e7c5b;
    }
    body.dark #routeHeader {
      background: #1e7c5b;
    }
    body.dark #hutList {
      background: #1a1a1a;
    }
  </style>
</head>
<body>
<div id="routeHeader">
  üö¥‚Äç‚ôÇÔ∏è Strecke: <span id="infoDistance">0 km</span> ¬∑ ‚è± <span id="infoTime">0 Min</span> ¬∑ üèÅ <span id="infoNext">-</span>
</div>
<div id="hutList"></div>
<div id="map"></div>
<img id="compassArrow" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Navigation_arrow.svg/120px-Navigation_arrow.svg.png" alt="Pfeil" />
<div class="toast" id="toastMsg"></div>
<div class="bottom-toolbar">
  <button onclick="toggleDarkMode()">üåô Dark Mode</button>
  <button onclick="toggleVoice()">üîä Sprache</button>
  <button onclick="startRoute()">‚ñ∂Ô∏è Start</button>
  <button onclick="resetRoute()">üóë L√∂schen</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "5b3ce3597851110001cf624866907189b4974b88e5541b15dfed2e1603067f5b85cd6da44c68ee87",
  authDomain: "eierhuettentour.firebaseapp.com",
  projectId: "eierhuettentour"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let map, clusterGroup, userMarker, routingControl = null;
let selectedHuts = [], allHuts = [];
let navInterval = null, voiceEnabled = true;
let nextArrow = null;
let darkMode = false;

function showToast(msg) {
  const toast = document.getElementById("toastMsg");
  toast.innerText = msg;
  toast.style.display = "block";
  setTimeout(() => toast.style.display = "none", 3000);
}

window.addEventListener("DOMContentLoaded", () => {
  // Darkmode Zustand wiederherstellen
  if (localStorage.getItem("darkMode") === "1") {
    document.body.classList.add("dark");
    darkMode = true;
  }

  // Kartenlayer
  const lightTile = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19
  });
  const darkTile = L.tileLayer("https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png", {
    maxZoom: 19
  });

  map = L.map("map", {
    layers: [darkMode ? darkTile : lightTile]
  }).setView([51.5, 10.5], 6);

  clusterGroup = L.markerClusterGroup().addTo(map);

  navigator.geolocation.watchPosition(pos => {
    const latlng = [pos.coords.latitude, pos.coords.longitude];
    if (!userMarker) {
      userMarker = L.marker(latlng).addTo(map);
      map.setView(latlng, 15);
    } else {
      userMarker.setLatLng(latlng);
    }
  });

  window.addEventListener("deviceorientationabsolute" in window ? "deviceorientationabsolute" : "deviceorientation", e => {
    const alpha = e.alpha || 0;
    document.getElementById("compassArrow").style.transform = `rotate(${-alpha}deg)`;
  });

  db.collection("eierhuetten").onSnapshot(snapshot => {
    allHuts = [];
    clusterGroup.clearLayers();
    snapshot.forEach(doc => {
      const d = doc.data();
      if (!d.location || d.status !== "angenommen") return;
      const hut = {
        id: doc.id,
        name: d.name || "Unbenannt",
        lat: d.location.latitude,
        lng: d.location.longitude
      };
      allHuts.push(hut);
      const marker = L.marker([hut.lat, hut.lng]).bindPopup(() => {
        const added = selectedHuts.includes(hut.id);
        return `
          <b>${hut.name}</b><br>
          <button onclick="toggleSelection('${hut.id}')">
            ${added ? '‚ùå Entfernen' : '‚úÖ Hinzuf√ºgen'}
          </button>`;
      });
      clusterGroup.addLayer(marker);
    });
    updateHutList();
    recalculateRoute();
  });

  // Tile-Switch vorbereiten
  window.setTileTheme = mode => {
    map.eachLayer(layer => map.removeLayer(layer));
    (mode === "dark" ? darkTile : lightTile).addTo(map);
  };
});
  function toggleDarkMode() {
  darkMode = !darkMode;
  document.body.classList.toggle("dark", darkMode);
  localStorage.setItem("darkMode", darkMode ? "1" : "0");
  setTileTheme(darkMode ? "dark" : "light");
}

function toggleVoice() {
  voiceEnabled = !voiceEnabled;
  showToast(voiceEnabled ? "üîä Sprache aktiviert" : "üîá Sprache deaktiviert");
}

function toggleSelection(id) {
  const i = selectedHuts.indexOf(id);
  if (i >= 0) {
    selectedHuts.splice(i, 1);
    showToast("‚ùå H√ºtte entfernt");
  } else {
    selectedHuts.push(id);
    showToast("‚úÖ H√ºtte hinzugef√ºgt");
  }
  updateHutList();
  recalculateRoute();
}

function updateHutList() {
  const box = document.getElementById("hutList");
  box.innerHTML = "";
  selectedHuts.forEach(id => {
    const h = allHuts.find(hut => hut.id === id);
    if (!h) return;
    const chip = document.createElement("span");
    chip.className = "hut-chip";
    chip.textContent = h.name;
    chip.onclick = () => toggleSelection(h.id);
    box.appendChild(chip);
  });
}

function resetRoute() {
  selectedHuts = [];
  if (routingControl) map.removeLayer(routingControl);
  routingControl = null;
  if (nextArrow) map.removeLayer(nextArrow);
  showToast("üóë Route gel√∂scht");
  document.getElementById("routeHeader").style.display = "none";
  updateHutList();
}

function recalculateRoute() {
  if (!userMarker || selectedHuts.length === 0) return;
  const start = userMarker.getLatLng();
  const coords = selectedHuts.map(id => {
    const h = allHuts.find(x => x.id === id);
    return h ? [h.lng, h.lat] : null;
  }).filter(Boolean);
  const coordinates = [[start.lng, start.lat], ...coords];
  fetch("https://api.openrouteservice.org/v2/directions/cycling-regular/geojson", {
    method: "POST",
    headers: {
      "Authorization": "5b3ce3597851110001cf624866907189b4974b88e5541b15dfed2e1603067f5b85cd6da44c68ee87",
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ coordinates })
  })
  .then(res => res.json())
  .then(data => {
    if (routingControl) map.removeLayer(routingControl);
    const coords = data.features[0].geometry.coordinates.map(c => [c[1], c[0]]);
    routingControl = L.polyline(coords, { color: "#10b981", weight: 5 }).addTo(map);
  })
  .catch(() => showToast("‚ö†Ô∏è Routing fehlgeschlagen"));
}
  
function toggleVoice() {
  voiceEnabled = !voiceEnabled;
  showToast(voiceEnabled ? "üîä Sprache aktiviert" : "üîá Sprache deaktiviert");
}

// Route starten
function startRoute() {
  if (!userMarker || !routingControl) return;
  const path = routingControl.getLatLngs();
  if (path.length < 2) return;
  document.getElementById("routeHeader").style.display = "block";
  startNavigationLoop();
}

// Navigation: Richtungspfeil, Ansage, Fortschritt
function startNavigationLoop() {
  if (navInterval) clearInterval(navInterval);
  navInterval = setInterval(() => {
    if (!userMarker || !routingControl) return;
    const path = routingControl.getLatLngs();
    if (path.length < 2) return;

    const from = userMarker.getLatLng();
    const to = path[1];

    // Pfeil zur n√§chsten H√ºtte
    const dx = to.lng - from.lng;
    const dy = to.lat - from.lat;
    const angle = ((Math.atan2(dy, dx) * 180 / Math.PI) + 360) % 360;
    document.getElementById("compassArrow").style.transform = `rotate(${angle}deg)`;

    const dist = map.distance(from, to);
    const total = path.reduce((sum, pt, i, arr) => i > 0 ? sum + map.distance(arr[i - 1], pt) : 0, 0);
    const time = Math.round(total / 250);

    document.getElementById("infoDistance").textContent = (total / 1000).toFixed(1) + " km";
    document.getElementById("infoTime").textContent = time + " Min";

    const next = allHuts.find(h => h.lat === to.lat && h.lng === to.lng);
    document.getElementById("infoNext").textContent = next ? next.name : "-";

    if (voiceEnabled && next && 'speechSynthesis' in window) {
      const msg = new SpeechSynthesisUtterance(`N√§chste H√ºtte: ${next.name}`);
      msg.lang = 'de-DE';
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(msg);
    }

    // Ziel erreicht?
    if (dist < 50 && path.length > 2) {
      path.shift();
      routingControl.setLatLngs(path);
      showToast("‚úÖ N√§chste H√ºtte angesteuert...");
    }
  }, 10000); // alle 10 Sek
}

function resetRoute() {
  selectedHuts = [];
  updateHutList();
  if (routingControl) map.removeLayer(routingControl);
  routingControl = null;
  if (nextArrow) map.removeLayer(nextArrow);
  document.getElementById("routeHeader").style.display = "none";
  showToast("üóë Route gel√∂scht");
}
</script>
</body>
</html>

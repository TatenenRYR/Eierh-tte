<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RadlMap ‚Äì Fahrradfreundliche UI</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f0f4f8;
    }#map {
  width: 100%;
  height: 50%;
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
}

.ui-panel {
  position: absolute;
  bottom: 0;
  width: 100%;
  background: white;
  border-top: 2px solid #dadce0;
  box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
  padding: 16px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 14px;
  z-index: 1001;
}

.ui-row {
  display: flex;
  justify-content: center;
  gap: 12px;
  flex-wrap: wrap;
}

button {
  background: #ffffff;
  color: #202124;
  border: 1px solid #dadce0;
  padding: 14px 18px;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 600;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  cursor: pointer;
  transition: 0.2s;
  min-width: 120px;
}

button:active {
  background: #e8f0fe;
  transform: scale(0.97);
}

#groupTrackingToggle {
  background: #e8f5e9;
  color: #2e7d32;
  padding: 12px 16px;
  border-radius: 10px;
  display: flex;
  align-items: center;
  gap: 10px;
}

#groupTrackingToggle input {
  transform: scale(1.3);
}

.toast {
  position: fixed;
  bottom: 160px;
  left: 50%;
  transform: translateX(-50%);
  background: #43a047;
  color: white;
  padding: 10px 18px;
  border-radius: 10px;
  font-size: 14px;
  z-index: 2000;
  display: none;
}

  </style>
</head>
<body>
  <div id="map"></div>  <div class="ui-panel">
    <div class="ui-row">
      <button id="menuBtn">‚ò∞ Men√º</button>
      <button id="styleToggleBtn">üåì Stil</button>
    </div>
    <div class="ui-row">
      <button id="followBtn" style="background:#1a73e8; color:white;">üìç Folgen</button>
      <button onclick="copyGroupLink()">üîó Link teilen</button>
    </div>
    <div class="ui-row">
      <button onclick="recalculateRoute()">üîÑ Route neu</button>
      <button onclick="resetSelection()">üóë L√∂schen</button>
    </div>
    <div id="groupTrackingToggle">
      <input type="checkbox" id="groupTrackCheckbox"> Gruppen-Tracking aktivieren
    </div>
  </div>  <div class="toast" id="toast">Hinweis</div>  <script>
    const map = L.map('map').setView([51.5, 10.5], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
  </script></body>
</html>

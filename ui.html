<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>RadlMap</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: relative;
      touch-action: none;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }#map {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 60%;
  z-index: 0;
}

.ui-panel {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 40%;
  background: #ffffff;
  border-top: 2px solid #dadce0;
  box-shadow: 0 -2px 12px rgba(0,0,0,0.1);
  padding: 16px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  z-index: 1001;
}

.ui-row, .ui-row-center {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 14px;
}

button {
  background: #ffffff;
  color: #202124;
  border: 2px solid #dadce0;
  padding: 18px 22px;
  border-radius: 18px;
  font-size: 18px;
  font-weight: 600;
  box-shadow: 0 4px 8px rgba(0,0,0,0.08);
  cursor: pointer;
  transition: 0.2s ease;
  width: 100%;
  max-width: 180px;
  flex: none;
  touch-action: manipulation;
}

button:active {
  background: #e0f2fe;
  transform: scale(0.97);
}

#groupTrackingToggle {
  background: #e8f5e9;
  color: #2e7d32;
  padding: 14px 18px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  gap: 10px;
  justify-content: center;
  font-size: 16px;
}

#groupTrackingToggle input {
  transform: scale(1.4);
}

#speedDisplay {
  position: fixed;
  top: 14px;
  right: 14px;
  background: rgba(255, 255, 255, 0.95);
  padding: 14px 22px;
  font-size: 22px;
  font-weight: bold;
  border-radius: 14px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.15);
  z-index: 1002;
  touch-action: none;
}

.toast {
  position: fixed;
  bottom: 160px;
  left: 50%;
  transform: translateX(-50%);
  background: #43a047;
  color: white;
  padding: 12px 20px;
  border-radius: 12px;
  font-size: 16px;
  z-index: 2000;
  display: none;
  text-align: center;
}

  </style>
</head>
<body>
  <div id="map"></div>
  <div id="speedDisplay">üö¥ 0,0 km/h</div>  <div class="ui-panel">
    <div class="ui-row">
      <button id="menuBtn">‚ò∞ Men√º</button>
      <button id="styleToggleBtn">üåì Stil</button>
      <button onclick="flyToCurrentLocation()">üéØ Ortung</button>
    </div>
    <div class="ui-row-center">
      <button id="followBtn" style="background:#1a73e8; color:white;">üìç Folgen</button>
    </div>
    <div class="ui-row">
      <button onclick="recalculateRoute()">üîÑ Neu berechnen</button>
      <button onclick="resetSelection()">üóë L√∂schen</button>
      <button onclick="copyGroupLink()">üîó Link teilen</button>
    </div>
    <div id="groupTrackingToggle">
      <input type="checkbox" id="groupTrackCheckbox"> Gruppen-Tracking aktivieren
    </div>
  </div>  <div class="toast" id="toast">Hinweis</div>  <script>
    const map = L.map('map').setView([51.5, 10.5], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    function flyToCurrentLocation() {
      if (!navigator.geolocation) return alert("Geolocation nicht unterst√ºtzt.");
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        map.flyTo([lat, lng], 15);
      }, err => {
        alert("Position konnte nicht ermittelt werden.");
      });
    }

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(pos => {
        const speedKmh = (pos.coords.speed || 0) * 3.6;
        document.getElementById('speedDisplay').textContent = `üö¥ ${speedKmh.toFixed(1)} km/h`;
      }, err => {
        document.getElementById('speedDisplay').textContent = "üö¥ 0,0 km/h";
      }, {
        enableHighAccuracy: true,
        maximumAge: 1000
      });
    }
  </script></body>
</html>

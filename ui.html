<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RadlMap – Fahrradfreundliche UI</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
    }#map {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 40%;
  width: 100%;
}

.ui-panel {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 40%;
  background: #ffffff;
  border-top: 2px solid #dadce0;
  box-shadow: 0 -2px 12px rgba(0,0,0,0.1);
  padding: 16px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  z-index: 1001;
}

.ui-row {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
  gap: 12px;
}

.ui-row-center {
  display: flex;
  justify-content: center;
  gap: 14px;
}

button {
  background: #ffffff;
  color: #202124;
  border: 1px solid #dadce0;
  padding: 14px 20px;
  border-radius: 16px;
  font-size: 17px;
  font-weight: 600;
  box-shadow: 0 3px 6px rgba(0,0,0,0.08);
  cursor: pointer;
  transition: 0.2s ease;
  flex: 1;
  min-width: 120px;
}

button:active {
  background: #e8f0fe;
  transform: scale(0.97);
}

#groupTrackingToggle {
  background: #e8f5e9;
  color: #2e7d32;
  padding: 12px 16px;
  border-radius: 10px;
  display: flex;
  align-items: center;
  gap: 10px;
  justify-content: center;
}

#groupTrackingToggle input {
  transform: scale(1.3);
}

#speedDisplay {
  position: absolute;
  top: 14px;
  right: 14px;
  background: rgba(255, 255, 255, 0.95);
  padding: 12px 18px;
  font-size: 20px;
  font-weight: bold;
  border-radius: 12px;
  box-shadow: 0 3px 6px rgba(0,0,0,0.15);
  z-index: 1002;
}

.toast {
  position: fixed;
  bottom: 160px;
  left: 50%;
  transform: translateX(-50%);
  background: #43a047;
  color: white;
  padding: 10px 18px;
  border-radius: 10px;
  font-size: 14px;
  z-index: 2000;
  display: none;
}

  </style>
</head>
<body>
  <div id="map"></div>
  <div id="speedDisplay">🚴 0,0 km/h</div>  <div class="ui-panel">
    <div class="ui-row">
      <button id="menuBtn">☰ Menü</button>
      <button id="styleToggleBtn">🌓 Stil</button>
      <button onclick="flyToCurrentLocation()">🎯 Ortung</button>
    </div>
    <div class="ui-row-center">
      <button id="followBtn" style="background:#1a73e8; color:white;">📍 Folgen</button>
    </div>
    <div class="ui-row">
      <button onclick="recalculateRoute()">🔄 Neu berechnen</button>
      <button onclick="resetSelection()">🗑 Löschen</button>
      <button onclick="copyGroupLink()">🔗 Link teilen</button>
    </div>
    <div id="groupTrackingToggle">
      <input type="checkbox" id="groupTrackCheckbox"> Gruppen-Tracking aktivieren
    </div>
  </div>  <div class="toast" id="toast">Hinweis</div>  <script>
    const map = L.map('map').setView([51.5, 10.5], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    function flyToCurrentLocation() {
      if (!navigator.geolocation) return alert("Geolocation nicht unterstützt.");
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        map.flyTo([lat, lng], 15);
      }, err => {
        alert("Position konnte nicht ermittelt werden.");
      });
    }
  </script></body>
</html>

    header h1 {

    .cards {

    .card-body h3 {
      margin: 0.5rem 0;
      font-size: 1.3rem;
    }

    .card-body p {
      color: #555;
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
    }

    .btn {
      display: inline-block;
      background: #2ecc71;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 999px;

</head>
<body>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyD7pocrD9_46QNoz1jrxggpzkL7E6IhetY",
      authDomain: "einkaufliste-cd5d3.firebaseapp.com",
      projectId: "einkaufliste-cd5d3",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Neueste HÃ¼tten laden
    db.collection("eierhuetten")
      .where("status", "==", "angenommen")
      .orderBy("erstelltAm", "desc")
      .limit(3)
      .get()
      .then(snapshot => {
        const container = document.getElementById("huetten-cards");
        snapshot.forEach(doc => {
          const data = doc.data();
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${data.fotos && data.fotos.length ? data.fotos[0] : 'https://via.placeholder.com/400x200?text=Radlmap'}" alt="${data.name}">
            <div class="card-body">
              <h3>${data.name}</h3>

              <small>Eingetragen am: ${data.erstelltAm?.toDate().toLocaleDateString("de-DE")}</small>
            </div>
          `;
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>

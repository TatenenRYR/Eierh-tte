<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Inter", Arial, sans-serif;
      background: #f7f9fc;
      color: #222;
    }

    header {
      height: 50vh;
      background: url("https://images.unsplash.com/photo-1508973374-3ec0a69b181c?auto=format&fit=crop&w=1950&q=80") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      position: relative;
    }

    header::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.45);
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      position: relative;
      z-index: 1;
    }

    header p {
      font-size: 1.2rem;
      position: relative;
      z-index: 1;
    }

    section {
      padding: 2rem 1rem;
      max-width: 1100px;
      margin: auto;
    }

    section h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #1a3d2f;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: #fff;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .card h3 {
      font-size: 1.3rem;
      margin: 0.5rem 0;
      text-align: center;
    }

    .mini-map {
      height: 200px;
      border-radius: 1rem;
      margin-bottom: 1rem;
    }

    /* Instagram Card */
    .insta-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
    }

    .insta-card img {
      width: 80px;
      margin-bottom: 1rem;
    }

    .insta-card .btn {
      display: inline-block;
      background: #e1306c;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .insta-card .btn:hover {
      background: #c2265a;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>Radlmap ðŸš´</h1>
      <p>Die neuesten HÃ¼tten in deiner NÃ¤he entdecken!</p>
    </div>
  </header>

  <!-- Neueste HÃ¼tten -->
  <section>
    <h2>Die 3 neuesten HÃ¼tten</h2>
    <div class="cards" id="huetten-cards"></div>
  </section>

  <!-- Instagram-News -->
  <section>
    <h2>Neuigkeiten & Stories</h2>
    <div class="cards">
      <div class="card insta-card" onclick="window.open('https://www.instagram.com/radlmap?igsh=MWszeHhkbGtwMjd3aw==','_blank')">
        <img src="https://www.instagram.com/static/images/ico/favicon-200.png/ab6eff595bb1.png" alt="Instagram Logo">
        <h3>Folge uns auf Instagram</h3>
        <p>Erhalte die neuesten Updates, Fahrradabenteuer & Geschichten direkt von Radlmap ðŸš´</p>
        <a class="btn" href="https://www.instagram.com/radlmap?igsh=MWszeHhkbGtwMjd3aw==" target="_blank">
          Jetzt ansehen
        </a>
      </div>
    </div>
  </section>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD7pocrD9_46QNoz1jrxggpzkL7E6IhetY",
      authDomain: "einkaufliste-cd5d3.firebaseapp.com",
      projectId: "einkaufliste-cd5d3",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    db.collection("eierhuetten")
      .where("status", "==", "angenommen")
      .orderBy("erstelltAm", "desc")
      .limit(3)
      .get()
      .then(snapshot => {
        const container = document.getElementById("huetten-cards");
        snapshot.forEach(doc => {
          const data = doc.data();
          const card = document.createElement("div");
          card.className = "card";

          const mapDiv = document.createElement("div");
          mapDiv.className = "mini-map";
          card.appendChild(mapDiv);

          const title = document.createElement("h3");
          title.textContent = data.name || "Unbenannt";
          card.appendChild(title);

          container.appendChild(card);

          // Leaflet Mini-Map
          const map = L.map(mapDiv, {
            center: [data.location.latitude, data.location.longitude],
            zoom: 15,
            dragging: false,
            scrollWheelZoom: false,
            doubleClickZoom: false,
            boxZoom: false,
            zoomControl: false,
            attributionControl: false
          });
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
          L.marker([data.location.latitude, data.location.longitude])
            .addTo(map)
            .bindPopup(`<b>${data.name}</b><br>Ã–ffnungszeiten: ${data.oeffnungszeiten || "-"}<br>Strom: ${data.strom}`)
            .openPopup();
        });
      });
  </script>
</body>
</html>

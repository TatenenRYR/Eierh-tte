<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eierhütten – Mein Dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }
    form {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .antrag {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }
    .miniMap {
      height: 150px;
      margin: 10px 0;
      border-radius: 8px;
    }
    .status {
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: bold;
      text-transform: capitalize;
    }
    .status.offen { background: orange; color: white; }
    .status.angenommen { background: green; color: white; }
    .status.abgelehnt { background: red; color: white; }
    .loeschenBtn {
      background-color: crimson;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Meine Eierhütten</h1>
  </header>
  <main>
    <form id="huettenForm">
      <h2>Neue Hütte einreichen</h2>
      <input type="text" id="name" name="name" placeholder="Name der Hütte" required />
      <textarea id="beschreibung" name="beschreibung" placeholder="Beschreibung" required></textarea>
      <input type="file" id="bild" name="bild" accept="image/*" />
      <p><strong>Standort wählen:</strong></p>
      <div id="map" style="height: 200px; margin-bottom: 10px; border-radius: 8px;"></div>
      <button type="submit">Hütte einreichen</button>
    </form>
    <div id="antragListe"></div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js" type="module"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, query, where,
      onSnapshot, doc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import {
      getStorage, ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour",
      storageBucket: "eierhuettentour.appspot.com",
      messagingSenderId: "348272135205",
      appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const storage = getStorage(app);

    let selectedCoords = null;

    const map = L.map("map").setView([51, 10], 6);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
    let marker = null;
    map.on("click", e => {
      selectedCoords = e.latlng;
      if (marker) marker.setLatLng(selectedCoords);
      else marker = L.marker(selectedCoords).addTo(map);
    });

    const form = document.getElementById("huettenForm");
    const antragListe = document.getElementById("antragListe");

    let currentUser = null;

    onAuthStateChanged(auth, user => {
      if (!user) {
        alert("Bitte zuerst einloggen!");
        return;
      }
      currentUser = user;
      ladeAntraege(user.uid);
    });

    form.addEventListener("submit", async e => {
      e.preventDefault();
      if (!selectedCoords) return alert("Bitte Standort auf der Karte wählen!");

      const name = document.getElementById("name").value.trim();
      const beschreibung = document.getElementById("beschreibung").value.trim();
      const bildDatei = document.getElementById("bild").files[0];

      let bildUrl = null;
      if (bildDatei) {
        const bildRef = ref(storage, "huetten_bilder/" + Date.now() + "_" + bildDatei.name);
        await uploadBytes(bildRef, bildDatei);
        bildUrl = await getDownloadURL(bildRef);
      }

      await addDoc(collection(db, "eierhuetten_antraege"), {
        name, beschreibung, bildUrl,
        standort: selectedCoords,
        userId: currentUser.uid,
        status: "offen",
        timestamp: Date.now()
      });

      form.reset();
      selectedCoords = null;
      if (marker) map.removeLayer(marker);
    });

    function ladeAntraege(uid) {
      const q = query(collection(db, "eierhuetten_antraege"), where("userId", "==", uid));
      onSnapshot(q, snapshot => {
        antragListe.innerHTML = "";
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const id = docSnap.id;

          const div = document.createElement("div");
          div.className = "antrag";
          div.innerHTML = `
            <h3>${data.name ?? "Unbenannte Hütte"}</h3>
            <p><strong>Status:</strong> <span class="status ${data.status}">${data.status}</span></p>
            <p>${data.beschreibung ?? ""}</p>
            ${data.bildUrl ? `<img src="${data.bildUrl}" style="max-width:100%; border-radius:8px;">` : ""}
            <div id="map-${id}" class="miniMap"></div>
            ${data.status === "offen" ? `<button class="loeschenBtn" data-id="${id}">Zurückziehen</button>` : ""}
          `;
          antragListe.appendChild(div);

          if (data.standort) {
            const map2 = L.map(`map-${id}`).setView([data.standort.lat, data.standort.lng], 13);
            L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map2);
            L.marker([data.standort.lat, data.standort.lng]).addTo(map2);
          }

          div.querySelectorAll(".loeschenBtn").forEach(btn => {
            btn.addEventListener("click", async () => {
              if (confirm("Antrag wirklich löschen?")) {
                await deleteDoc(doc(db, "eierhuetten_antraege", btn.dataset.id));
              }
            });
          });
        });
      });
    }
  </script>
</body>
</html>

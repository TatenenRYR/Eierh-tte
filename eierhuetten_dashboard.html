<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eierhütten Dashboard</title>  <!-- Leaflet CSS -->  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #eef2f3;
      color: #333;
    }

    header {
      background: #3e8e41;
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.5rem;
    }

    main {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    section {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      color: #2e7031;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background: #3e8e41;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 1.5rem;
    }

    .dashboard-entry {
      border-top: 1px solid #ddd;
      margin-top: 1rem;
      padding-top: 1rem;
    }

    .status {
      font-weight: bold;
      text-transform: capitalize;
    }

    .map {
      height: 160px;
      border-radius: 10px;
      margin-top: 1rem;
    }

    @media (min-width: 768px) {
      main {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style></head>
<body>
  <header>
    Eierhütten Benutzer-Dashboard
  </header>  <main>
    <section id="form-section">
      <h2>Neue Hütte einreichen</h2>
      <form id="hut-form">
        <label for="name">Name der Hütte</label>
        <input type="text" id="name" required><label for="beschreibung">Beschreibung</label>
    <textarea id="beschreibung" rows="3" required></textarea>

    <label for="bild">Bild hochladen</label>
    <input type="file" id="bild" accept="image/*">

    <label>Standort wählen</label>
    <div id="map" class="map"></div>

    <button type="submit">Einreichen</button>
  </form>
</section>

<section id="entries-section">
  <h2>Meine Anträge</h2>
  <div id="entry-list">Lade deine Anträge...</div>
</section>

  </main>  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>  <script>
    // Placeholder until Firebase Integration is added
    const map = L.map('map').setView([51, 10], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    let selectedMarker = null;
    let selectedCoords = null;

    map.on('click', function(e) {
      selectedCoords = e.latlng;
      if (selectedMarker) {
        selectedMarker.setLatLng(selectedCoords);
      } else {
        selectedMarker = L.marker(selectedCoords).addTo(map);
      }
    });

    document.getElementById('hut-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Diese Funktion wird bald verfügbar sein.");
    });
  </script></body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eierh√ºtten Assistent Chat</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #f3f4f6; font-family: Arial, sans-serif; }
    #chat-window { height: 500px; overflow-y: auto; padding: 1rem; background: #fff; border-radius: 0.5rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .message { clear: both; margin-bottom: 1rem; max-width: 75%; padding: 0.75rem 1rem; border-radius: 1rem; }
    .bot { float: left; background: #e0f2fe; color: #0369a1; }
    .user { float: right; background: #dcfce7; color: #166534; text-align: right; }
    #input-area { margin-top: 1rem; display: flex; gap: 0.5rem; }
    #chat-input { flex-grow: 1; padding: 0.5rem 1rem; border: 1px solid #cbd5e1; border-radius: 0.5rem; }
    #send-btn { background: #0284c7; color: white; padding: 0.5rem 1rem; border-radius: 0.5rem; cursor: pointer; }
    #send-btn:hover { background: #0369a1; }
    button.choice-btn { background: #e0f2fe; border: 1px solid #0284c7; color: #0369a1; padding: 0.3rem 0.7rem; border-radius: 0.5rem; cursor: pointer; margin-right: 0.5rem; }
    button.choice-btn:hover { background: #bae6fd; }
    .hidden { display: none; }
    #map, .preview-map { width: 100%; height: 300px; margin-top: 1rem; border-radius: 0.5rem; }
  </style>
</head>
<body class="p-6">

<div id="login-section" class="max-w-md mx-auto text-center">
  <button id="google-login" class="bg-red-600 hover:bg-red-700 text-white py-2 px-6 rounded text-lg">
    Mit Google anmelden
  </button>
</div>

<section id="main-section" class="max-w-md mx-auto mt-6 bg-white p-4 rounded-lg shadow hidden">
  <div class="text-center font-bold text-2xl text-green-700 mb-4">ü•ö Eierh√ºtten Assistent Chat</div>
  <div id="chat-window" aria-live="polite" role="log"></div>
  <div id="input-area">
    <input id="chat-input" type="text" placeholder="Antwort hier..." autocomplete="off" class="border border-gray-300 rounded px-3 py-2"/>
    <button id="send-btn">Senden</button>
  </div>
</section>

  <script>
const firebaseConfig = {
  apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
  authDomain: "eierhuettentour.firebaseapp.com",
  projectId: "eierhuettentour",
  storageBucket: "eierhuettentour.appspot.com",
  messagingSenderId: "348272135205",
  appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth(), db = firebase.firestore();

let currentUser = null;
let step = 0, formData = {};
const chatWindow = document.getElementById('chat-window');
const chatInput = document.getElementById('chat-input');
const sendBtn = document.getElementById('send-btn');

function addMessage(text, sender = 'bot') {
  const div = document.createElement('div');
  div.classList.add('message', sender);
  div.textContent = text;
  chatWindow.appendChild(div);
  chatWindow.scrollTop = chatWindow.scrollHeight;
}

function addChoiceButtons(options, callback) {
  const container = document.createElement('div');
  container.classList.add('message', 'bot');
  options.forEach(opt => {
    const btn = document.createElement('button');
    btn.className = 'choice-btn';
    btn.textContent = opt;
    btn.onclick = () => {
      addMessage(opt, 'user');
      container.remove();
      callback(opt.toLowerCase());
    };
    container.appendChild(btn);
  });
  chatWindow.appendChild(container);
  chatWindow.scrollTop = chatWindow.scrollHeight;
}

function handleMapSelection() {
  const oldMap = document.getElementById('map');
  if (oldMap) oldMap.remove();

  const mapDiv = document.createElement('div');
  mapDiv.id = 'map';
  chatWindow.appendChild(mapDiv);

  const map = L.map('map').setView([51.2, 10.5], 6);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
  let marker;

  map.on('click', e => {
    if (marker) marker.setLatLng(e.latlng);
    else marker = L.marker(e.latlng).addTo(map);
    formData.loc = e.latlng;
    addMessage(`üìå Standort gew√§hlt: ${e.latlng.lat.toFixed(5)}, ${e.latlng.lng.toFixed(5)}`, 'bot');
    addChoiceButtons(['Standort speichern', 'Neu w√§hlen'], c => {
      if (c.includes('speichern')) {
        map.remove();
        mapDiv.remove();
        showHutPreview();
      }
    });
  });
}

function showHutPreview() {
  const preview = document.createElement('div');
  preview.className = 'message bot';
  const { name = '-', sitzplaetze = '-', strom = '-', extras = '-', loc } = formData;
  const coords = loc ? `${loc.lat.toFixed(5)}, ${loc.lng.toFixed(5)}` : '-';
  preview.innerHTML = `
    <div class="p-3 border border-blue-300 rounded-lg bg-blue-50 text-sm leading-snug space-y-1 shadow-md">
      <div><strong>üìç Name:</strong> ${name}</div>
      <div><strong>ü™ë Sitzpl√§tze:</strong> ${sitzplaetze}</div>
      <div><strong>üîå Strom:</strong> ${strom}</div>
      <div><strong>‚ú® Extras:</strong> ${extras}</div>
      <div><strong>üìå Koordinaten:</strong> ${coords}</div>
      <div id="miniMap" class="preview-map"></div>
    </div>`;
  chatWindow.appendChild(preview);
  chatWindow.scrollTop = chatWindow.scrollHeight;

  setTimeout(() => {
    const mini = L.map('miniMap', { zoomControl: false, dragging: false, scrollWheelZoom: false });
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mini);
    mini.setView([formData.loc.lat, formData.loc.lng], 15);
    L.marker([formData.loc.lat, formData.loc.lng]).addTo(mini);
  }, 200);

  addChoiceButtons(['‚úÖ Jetzt einreichen', 'üñäÔ∏è Bearbeiten', 'üîÅ Neu starten'], choice => {
    if (choice.includes('einreichen')) saveToFirestore();
    else if (choice.includes('bearbeiten')) {
      step = 99;
      addMessage('üõ†Ô∏è Was m√∂chtest du √§ndern? Gib z.‚ÄØB. ‚Äûname‚Äú, ‚Äûsitzpl√§tze‚Äú, ‚Äûstrom‚Äú oder ‚Äûextras‚Äú ein.', 'bot');
    } else startDialog();
  });
}

async function saveToFirestore() {
  if (!formData.loc) {
    addMessage('‚ö†Ô∏è Kein Standort gesetzt.', 'bot');
    return;
  }
  await db.collection('eierhuetten').add({
    ...formData,
    location: new firebase.firestore.GeoPoint(formData.loc.lat, formData.loc.lng),
    userId: currentUser.uid,
    erstelltAm: firebase.firestore.FieldValue.serverTimestamp(),
    status: 'offen'
  });
  addMessage('‚úÖ Erfolgreich eingereicht!', 'bot');
  step = 0;
  formData = {};
  startDialog();
}
    function handleIntent(input) {
  const txt = input.toLowerCase();
  if (txt.includes('neu')) {
    step = 1;
    formData = {};
    chatWindow.innerHTML = '';
    addMessage('üÜï Wie soll deine Eierh√ºtte hei√üen?', 'bot');
  } else {
    addMessage('ü§ñ Was m√∂chtest du tun?', 'bot');
    addChoiceButtons(['Neue H√ºtte einreichen', 'Hilfe'], handleIntent);
  }
}

function processUserInput() {
  const txt = chatInput.value.trim();
  if (!txt) return;
  addMessage(txt, 'user');
  chatInput.value = '';

  if (step === 1) {
    formData.name = txt;
    step = 2;
    addMessage('Gibt es Sitzpl√§tze?', 'bot');
    addChoiceButtons(['Ja', 'Nein'], ans => {
      formData.sitzplaetze = ans;
      step = 3;
      addMessage('Gibt es Strom?', 'bot');
      addChoiceButtons(['Ja', 'Nein'], st => {
        formData.strom = st;
        step = 4;
        addMessage('Gib noch Extras an (optional, oder ‚Äûweiter‚Äú)', 'bot');
      });
    });
  } else if (step === 4) {
    formData.extras = txt.toLowerCase().includes('weiter') ? '' : txt;
    step = 5;
    addMessage('üó∫Ô∏è Bitte w√§hle jetzt den Standort deiner H√ºtte auf der Karte.', 'bot');
    handleMapSelection();
  } else if (step === 99) {
    const f = txt.toLowerCase();
    if (['name', 'sitzpl√§tze', 'strom', 'extras'].includes(f)) {
      step = 100 + ['name', 'sitzpl√§tze', 'strom', 'extras'].indexOf(f);
      addMessage(`Gib den neuen Wert f√ºr ‚Äû${f}‚Äú ein:`, 'bot');
    } else {
      addMessage('‚ö†Ô∏è Unbekanntes Feld. Bitte ‚Äûname‚Äú, ‚Äûsitzpl√§tze‚Äú, ‚Äûstrom‚Äú oder ‚Äûextras‚Äú eingeben.', 'bot');
    }
  } else if (step >= 100 && step <= 103) {
    const fieldMap = ['name', 'sitzplaetze', 'strom', 'extras'];
    const field = fieldMap[step - 100];
    formData[field] = txt;
    addMessage(`‚úÖ ‚Äû${field}‚Äú aktualisiert.`, 'bot');
    step = 0;
    showHutPreview();
  } else {
    handleIntent(txt);
  }
}

sendBtn.onclick = processUserInput;
chatInput.addEventListener('keydown', e => { if (e.key === 'Enter') processUserInput(); });

auth.onAuthStateChanged(user => {
  if (user) {
    currentUser = user;
    document.getElementById('login-section').classList.add('hidden');
    document.getElementById('main-section').classList.remove('hidden');
    startDialog();
  }
});

function startDialog() {
  chatWindow.innerHTML = '';
  addMessage('Willkommen beim Eierh√ºtten-Assistent. Was m√∂chtest du tun?', 'bot');
  addChoiceButtons(['Neue H√ºtte einreichen', 'Hilfe'], handleIntent);
}

document.getElementById('google-login').onclick = () => {
  auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
};
</script>
</body>
</html>

<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eierhütten Assistent Chat</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #f3f4f6; font-family: Arial, sans-serif; }
    #chat-window { height: 500px; overflow-y: auto; padding: 1rem; background: #fff; border-radius: 0.5rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .message { clear: both; margin-bottom: 1rem; max-width: 75%; padding: 0.75rem 1rem; border-radius: 1rem; }
    .bot { float: left; background: #e0f2fe; color: #0369a1; }
    .user { float: right; background: #dcfce7; color: #166534; text-align: right; }
    #input-area { margin-top: 1rem; display: flex; gap: 0.5rem; }
    #chat-input { flex-grow: 1; padding: 0.5rem 1rem; border: 1px solid #cbd5e1; border-radius: 0.5rem; }
    #send-btn { background: #0284c7; color: white; padding: 0.5rem 1rem; border-radius: 0.5rem; cursor: pointer; }
    #send-btn:hover { background: #0369a1; }
    button.choice-btn { background: #e0f2fe; border: 1px solid #0284c7; color: #0369a1; padding: 0.3rem 0.7rem; border-radius: 0.5rem; cursor: pointer; margin-right: 0.5rem; }
    button.choice-btn:hover { background: #bae6fd; }
    .hidden { display: none; }
    #map, .preview-map { width: 100%; height: 300px; margin-top: 1rem; border-radius: 0.5rem; }
  </style>
</head>
<body class="p-6"><div id="login-section" class="max-w-md mx-auto text-center">
  <button id="google-login" class="bg-red-600 hover:bg-red-700 text-white py-2 px-6 rounded text-lg">
    Mit Google anmelden
  </button>
</div><section id="main-section" class="max-w-md mx-auto mt-6 bg-white p-4 rounded-lg shadow hidden">
  <div class="text-center font-bold text-2xl text-green-700 mb-4">🥚 Eierhütten Assistent Chat</div>
  <div id="chat-window" aria-live="polite" role="log"></div>
  <div id="input-area">
    <input id="chat-input" type="text" placeholder="Antwort hier..." autocomplete="off" class="border border-gray-300 rounded px-3 py-2"/>
    <button id="send-btn">Senden</button>
  </div>
</section><script>
firebase.initializeApp({
  apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
  authDomain: "eierhuettentour.firebaseapp.com",
  projectId: "eierhuettentour",
  storageBucket: "eierhuettentour.appspot.com",
  messagingSenderId: "348272135205",
  appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc"
});
const auth = firebase.auth(), db = firebase.firestore();

let currentUser = null, step = 0, formData = {}, editId = null;
const chatWindow = document.getElementById('chat-window');
const chatInput = document.getElementById('chat-input');
const sendBtn = document.getElementById('send-btn');

function addMessage(text, sender = 'bot') {
  const div = document.createElement('div');
  div.classList.add('message', sender);
  div.textContent = text;
  chatWindow.appendChild(div);
  chatWindow.scrollTop = chatWindow.scrollHeight;
}

function addChoiceButtons(options, callback) {
  const container = document.createElement('div');
  container.classList.add('message', 'bot');
  options.forEach(opt => {
    const btn = document.createElement('button');
    btn.className = 'choice-btn';
    btn.textContent = opt;
    btn.onclick = () => {
      addMessage(opt, 'user');
      container.remove();
      callback(opt.toLowerCase());
    };
    container.appendChild(btn);
  });
  chatWindow.appendChild(container);
  chatWindow.scrollTop = chatWindow.scrollHeight;
}

function startDialog() {
  chatWindow.innerHTML = '';
  addMessage('Hallo 👋 Ich bin dein Assistent für Eierhütten. Wie kann ich dir helfen?', 'bot');
  addChoiceButtons(['🥚 Neue Hütte erstellen', '📋 Meine Hütten anzeigen'], handleIntent);
}

function handleIntent(input) {
  const txt = input.toLowerCase();
  if (!txt.trim()) return addMessage('❓ Ich habe das leider nicht verstanden. Bitte versuch es nochmal.', 'bot');
  if (txt.includes('erstellen')) {
    step = 1;
    formData = {};
    addMessage('Wie möchtest du deine Hütte nennen? 😊', 'bot');
  } else if (txt.includes('meine')) {
    chatWindow.innerHTML = '';
    showMyHuts();
  } else {
    addMessage('❓ Diese Option habe ich nicht erkannt. Möchtest du eine neue Hütte erstellen oder deine bisherigen ansehen?', 'bot');
    addChoiceButtons(['Neue Hütte erstellen', 'Meine Hütten anzeigen'], handleIntent);
  }
}

function processUserInput() {
  const txt = chatInput.value.trim();
  if (!txt) {
    addMessage('❓ Du hast nichts eingegeben. Bitte versuch es nochmal.', 'bot');
    return;
  }
  addMessage(txt, 'user');
  chatInput.value = '';

  if (step === 1) {
    if (txt.length < 2) return addMessage('📝 Der Name ist zu kurz. Bitte gib einen aussagekräftigen Hüttennamen ein.', 'bot');
    formData.name = txt;
    step = 2;
    addMessage('✅ Verstanden! Gibt es Sitzplätze an der Hütte?', 'bot');
    addChoiceButtons(['Ja','Nein'], ans => {
      formData.sitzplaetze = ans;
      step = 3;
      addMessage('🔌 Ist ein Stromanschluss vorhanden?', 'bot');
      addChoiceButtons(['Ja','Nein'], strom => {
        formData.strom = strom;
        step = 4;
        addMessage('✨ Gibt es besondere Extras? (optional – oder „weiter“ schreiben)', 'bot');
      });
    });
  } else if (step === 4) {
    formData.extras = txt.toLowerCase() === 'weiter' ? '' : txt;
    step = 5;
    addMessage('📍 Bitte klicke jetzt auf die Karte, um den Standort deiner Hütte festzulegen.', 'bot');
    showMap();
  } else {
    handleIntent(txt);
  }
}

function showMap() {
  const mapDiv = document.createElement('div');
  mapDiv.id = 'map';
  chatWindow.appendChild(mapDiv);
  const map = L.map('map').setView([51.2, 10.5], 6);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
  let marker;
  map.on('click', e => {
    if (marker) marker.setLatLng(e.latlng);
    else marker = L.marker(e.latlng).addTo(map);
    formData.loc = e.latlng;
    addMessage(`📌 Standort gespeichert: ${e.latlng.lat.toFixed(5)}, ${e.latlng.lng.toFixed(5)}`, 'bot');
    addChoiceButtons(['✅ Einreichen', '🔁 Abbrechen'], choice => {
      if (choice.includes('einreichen')) submitHut();
      else startDialog();
    });
  });
}

function submitHut() {
  if (!formData.loc) return addMessage('⚠️ Du musst einen Standort auswählen, bevor du einreichen kannst.', 'bot');
  db.collection('eierhuetten').add({
    name: formData.name,
    sitzplaetze: formData.sitzplaetze,
    strom: formData.strom,
    extras: formData.extras,
    location: new firebase.firestore.GeoPoint(formData.loc.lat, formData.loc.lng),
    userId: currentUser.uid,
    erstelltAm: firebase.firestore.FieldValue.serverTimestamp(),
    status: 'offen'
  }).then(() => {
    addMessage('🎉 Deine Hütte wurde erfolgreich eingereicht!', 'bot');
    formData = {}; step = 0;
    setTimeout(startDialog, 1200);
  });
}

function showMyHuts() {
  addMessage('🔎 Ich lade deine Hütten...', 'bot');
  db.collection('eierhuetten').where('userId', '==', currentUser.uid).orderBy('erstelltAm', 'desc').get().then(snapshot => {
    if (snapshot.empty) return addMessage('❌ Du hast noch keine Hütten eingereicht.', 'bot');
    snapshot.forEach(doc => {
      const h = doc.data();
      const coords = h.location ? `${h.location.latitude.toFixed(5)}, ${h.location.longitude.toFixed(5)}` : '-';
      const block = document.createElement('div');
      block.className = 'message bot';
      block.innerHTML = `
        <div class="p-3 border border-blue-300 rounded bg-blue-50 shadow text-sm mb-2">
          <div><strong>📍 Name:</strong> ${h.name}</div>
          <div><strong>🪑 Sitzplätze:</strong> ${h.sitzplaetze}</div>
          <div><strong>🔌 Strom:</strong> ${h.strom}</div>
          <div><strong>✨ Extras:</strong> ${h.extras}</div>
          <div><strong>📌 Koordinaten:</strong> ${coords}</div>
          <div><strong>Status:</strong> ${h.status}</div>
        </div>`;
      chatWindow.appendChild(block);
    });
  });
}

sendBtn.onclick = processUserInput;
chatInput.addEventListener('keydown', e => { if (e.key === 'Enter') processUserInput(); });

auth.onAuthStateChanged(user => {
  if (user) {
    currentUser = user;
    document.getElementById('login-section').classList.add('hidden');
    document.getElementById('main-section').classList.remove('hidden');
    startDialog();
  }
});
document.getElementById('google-login').onclick = () => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
</script></body>
</html>

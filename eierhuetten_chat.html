<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eierh√ºtten Assistent Chat</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #f3f4f6; font-family: Arial, sans-serif; }
    #chat-window { height: 500px; overflow-y: auto; padding: 1rem; background: #fff; border-radius: 0.5rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .message { clear: both; margin-bottom: 1rem; max-width: 75%; padding: 0.75rem 1rem; border-radius: 1rem; }
    .bot { float: left; background: #e0f2fe; color: #0369a1; }
    .user { float: right; background: #dcfce7; color: #166534; text-align: right; }
    #input-area { margin-top: 1rem; display: flex; gap: 0.5rem; }
    #chat-input { flex-grow: 1; padding: 0.5rem 1rem; border: 1px solid #cbd5e1; border-radius: 0.5rem; }
    #send-btn { background: #0284c7; color: white; padding: 0.5rem 1rem; border-radius: 0.5rem; cursor: pointer; }
    #send-btn:hover { background: #0369a1; }
    button.choice-btn { background: #e0f2fe; border: 1px solid #0284c7; color: #0369a1; padding: 0.3rem 0.7rem; border-radius: 0.5rem; cursor: pointer; margin-right: 0.5rem; }
    button.choice-btn:hover { background: #bae6fd; }
    .hidden { display: none; }
    #map, .preview-map { width: 100%; height: 300px; margin-top: 1rem; border-radius: 0.5rem; }
  </style>
</head>
<body class="p-6"><div id="login-section" class="max-w-md mx-auto text-center">
  <button id="google-login" class="bg-red-600 hover:bg-red-700 text-white py-2 px-6 rounded text-lg">
    Mit Google anmelden
  </button>
</div><section id="main-section" class="max-w-md mx-auto mt-6 bg-white p-4 rounded-lg shadow hidden">
  <div class="text-center font-bold text-2xl text-green-700 mb-4">ü•ö Eierh√ºtten Assistent Chat</div>
  <div id="chat-window" aria-live="polite" role="log"></div>
  <div id="input-area">
    <input id="chat-input" type="text" placeholder="Antwort hier..." autocomplete="off" class="border border-gray-300 rounded px-3 py-2"/>
    <button id="send-btn">Senden</button>
  </div>
</section><script>
const firebaseConfig = {
  apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
  authDomain: "eierhuettentour.firebaseapp.com",
  projectId: "eierhuettentour",
  storageBucket: "eierhuettentour.appspot.com",
  messagingSenderId: "348272135205",
  appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc",
  measurementId: "G-16V6K5GXDT"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth(), db = firebase.firestore();

let currentUser = null;
let isAdmin = false;
let isAdminMode = false;
let step = 0;
let formData = {};

const chatWindow = document.getElementById('chat-window');
const chatInput = document.getElementById('chat-input');
const sendBtn = document.getElementById('send-btn');

function addMessage(text, sender = 'bot') {
  const div = document.createElement('div');
  div.classList.add('message', sender);
  div.textContent = text;
  chatWindow.appendChild(div);
  chatWindow.scrollTop = chatWindow.scrollHeight;
}

function addChoiceButtons(options, callback) {
  const container = document.createElement('div');
  container.classList.add('message', 'bot');
  options.forEach(opt => {
    const btn = document.createElement('button');
    btn.className = 'choice-btn';
    btn.textContent = opt;
    btn.onclick = () => {
      addMessage(opt, 'user');
      container.remove();
      callback(opt.toLowerCase());
    };
    container.appendChild(btn);
  });
  chatWindow.appendChild(container);
  chatWindow.scrollTop = chatWindow.scrollHeight;
}

function startDialog() {
  chatWindow.innerHTML = '';
  addMessage('Hallo üëã Ich bin dein Assistent f√ºr Eierh√ºtten. Wie kann ich dir helfen?', 'bot');
  addChoiceButtons(['ü•ö Neue H√ºtte erstellen', 'üìã Meine H√ºtten anzeigen'], handleIntent);
}

function handleIntent(input) {
  const txt = input.toLowerCase();
  if (isAdminMode) {
    addMessage('Admin-Modus ist aktiv. Bitte gib einen Admin-Befehl ein.', 'bot');
    return;
  }
  if (txt.includes('erstellen')) {
    step = 1;
    formData = {};
    addMessage('Wie m√∂chtest du deine H√ºtte nennen?', 'bot');
  } else if (txt.includes('meine')) {
    showMyHuts();
  } else {
    addMessage('‚ùì Diese Option habe ich nicht verstanden.', 'bot');
    startDialog();
  }
}

function processUserInput(input) {
  const txt = input.trim();
  if (handleAdminCommand(txt)) return;

  if (step === 1) {
    formData.name = txt;
    step = 2;
    addMessage('Hat deine H√ºtte Sitzpl√§tze?', 'bot');
    addChoiceButtons(['Ja', 'Nein'], ans => {
      formData.sitzplaetze = ans;
      step = 3;
      addMessage('Gibt es Strom?', 'bot');
      addChoiceButtons(['Ja', 'Nein'], strom => {
        formData.strom = strom;
        step = 4;
        addMessage('Extras? (oder ‚Äûweiter‚Äú schreiben)', 'bot');
      });
    });
  } else if (step === 4) {
    formData.extras = txt.toLowerCase() === 'weiter' ? '' : txt;
    step = 5;
    showMap();
  } else {
    handleIntent(txt);
  }
}

function showMap() {
  const div = document.createElement('div');
  div.id = 'map';
  chatWindow.appendChild(div);
  const map = L.map('map').setView([51.2, 10.5], 6);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
  let marker;
  map.on('click', e => {
    if (marker) marker.setLatLng(e.latlng);
    else marker = L.marker(e.latlng).addTo(map);
    formData.loc = e.latlng;
    addMessage(`üìç Standort gespeichert: ${e.latlng.lat.toFixed(5)}, ${e.latlng.lng.toFixed(5)}`, 'bot');
    addChoiceButtons(['Einreichen', 'Abbrechen'], ans => {
      if (ans.includes('einreichen')) submitHut();
      else startDialog();
    });
  });
}

function submitHut() {
  if (!formData.loc) return addMessage('‚ö†Ô∏è Standort fehlt!', 'bot');
  db.collection('eierhuetten').add({
    ...formData,
    location: new firebase.firestore.GeoPoint(formData.loc.lat, formData.loc.lng),
    userId: currentUser.uid,
    erstelltAm: firebase.firestore.FieldValue.serverTimestamp(),
    status: 'offen'
  }).then(() => {
    addMessage('üéâ Eingereicht!', 'bot');
    formData = {}; step = 0; startDialog();
  });
}

function showMyHuts() {
  chatWindow.innerHTML = '';
  addMessage('üìã Deine H√ºtten:', 'bot');
  db.collection('eierhuetten').where('userId', '==', currentUser.uid).get().then(snapshot => {
    if (snapshot.empty) return addMessage('Du hast noch keine H√ºtten.', 'bot');
    snapshot.forEach(doc => {
      const h = doc.data();
      addMessage(`üìç ${h.name} ‚Äì Status: ${h.status}`, 'bot');
    });
  });
}

function handleAdminCommand(txt) {
  const t = txt.toLowerCase();
  if (t === '/admin on' && isAdmin) {
    isAdminMode = true;
    addMessage('üîí Admin-Modus aktiviert.', 'bot');
    showAllHuts(); return true;
  }
  if (t === '/admin off') {
    isAdminMode = false;
    addMessage('üîì Admin-Modus deaktiviert.', 'bot');
    startDialog(); return true;
  }
  return false;
}

function showAllHuts() {
  chatWindow.innerHTML = '';
  db.collection('eierhuetten').get().then(snapshot => {
    snapshot.forEach(doc => {
      const d = doc.data();
      addMessage(`üìç ${d.name} (${d.status})`, 'bot');
    });
  });
}

document.getElementById('google-login').onclick = () => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
sendBtn.onclick = () => processUserInput(chatInput.value);
chatInput.addEventListener('keydown', e => { if (e.key === 'Enter') processUserInput(chatInput.value); });

auth.onAuthStateChanged(user => {
  if (user) {
    currentUser = user;
    db.collection("admins").doc(user.email).get().then(doc => {
      isAdmin = doc.exists;
      document.getElementById('login-section').classList.add('hidden');
      document.getElementById('main-section').classList.remove('hidden');
      startDialog();
    }).catch(() => {
      isAdmin = false;
      document.getElementById('login-section').classList.add('hidden');
      document.getElementById('main-section').classList.remove('hidden');
      startDialog();
    });
  }
});
</script></body>
</html>

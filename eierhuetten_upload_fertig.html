<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eierh√ºtte einreichen ‚Äì Chat-Modus</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body { font-family: sans-serif; background: #eef2f7; padding: 1rem; }
    .chatbox { max-width: 600px; margin: auto; background: white; border-radius: 12px; padding: 1rem; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .bubble { padding: 0.8rem 1rem; margin: 0.5rem 0; border-radius: 12px; max-width: 80%; white-space: pre-wrap; }
    .ai { background: #e1e7f5; align-self: flex-start; }
    .user { background: #c3f7d3; align-self: flex-end; text-align: right; }
    .chat-row { display: flex; flex-direction: column; }
    .input-row { display: flex; margin-top: 1rem; }
    input, select, textarea { flex: 1; padding: 0.6rem; border-radius: 8px; border: 1px solid #ccc; }
    button { margin-left: 0.5rem; padding: 0.6rem 1rem; border: none; background: #4caf50; color: white; border-radius: 8px; cursor: pointer; font-weight: bold; }
    button:hover { background: #45a049; }
    #debugConsole { font-size: 0.8rem; margin-top: 1rem; white-space: pre; background: #000; color: #0f0; padding: 0.5rem; border-radius: 6px; max-height: 150px; overflow-y: auto; display: none; }
    #map { height: 300px; margin-top: 1rem; border-radius: 8px; display: none; }
    #overviewButtons { display: flex; justify-content: space-between; margin-top: 1rem; }
    #userInput:disabled { background: #ddd; cursor: not-allowed; }
  </style>
</head>
<body>
<div class="chatbox">
  <div id="chat"></div>
  <div id="map"></div>
  <div class="input-row">
    <input id="userInput" placeholder="Deine Antwort hier..." onkeypress="if(event.key==='Enter') sendeAntwort()" />
    <button onclick="sendeAntwort()">Senden</button>
  </div>
  <div id="overviewButtons" style="display:none">
    <button onclick="absenden()">‚úÖ Ja, alles stimmt</button>
    <button onclick="location.reload()">‚ùå Nein, nochmal</button>
  </div>
  <button onclick="toggleDebug()">üõ† Debug an/aus</button>
  <pre id="debugConsole"></pre>
</div><script>
const firebaseConfig = {
  apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
  authDomain: "eierhuettentour.firebaseapp.com",
  projectId: "eierhuettentour",
  storageBucket: "eierhuettentour.appspot.com",
  messagingSenderId: "348272135205",
  appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc",
  measurementId: "G-16V6K5GXDT"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let debugMode = false;
function debug(msg, data) {
  if (!debugMode) return;
  const line = `[DEBUG] ${msg}${data ? ': ' + JSON.stringify(data, null, 2) : ''}`;
  document.getElementById("debugConsole").textContent += line + "\n";
  console.log(line);
}
function toggleDebug() {
  debugMode = !debugMode;
  document.getElementById("debugConsole").style.display = debugMode ? 'block' : 'none';
  debug("Debug-Modus aktiv: " + debugMode);
}

const chatEl = document.getElementById("chat");
function addMsg(role, text) {
  const div = document.createElement("div");
  div.className = "chat-row";
  const b = document.createElement("div");
  b.className = `bubble ${role}`;
  b.textContent = text;
  div.appendChild(b);
  chatEl.appendChild(div);
  chatEl.scrollTop = chatEl.scrollHeight;
}

let userData = {
  ort: "",
  strom: "",
  sitzplatz: "",
  zusatz: "",
  location: null
};
let schritt = 0;

let map, marker;

function sendeAntwort() {
  const input = document.getElementById("userInput");
  const text = input.value.trim();
  if (!text || input.disabled) return;
  input.value = "";
  addMsg("user", text);
  bearbeiteSchritt(text);
}

function bearbeiteSchritt(text) {
  if (schritt === 0) {
    addMsg("ai", "W√§hle bitte auf der Karte den Ort der Eierh√ºtte aus oder nutze den Button f√ºr deinen aktuellen Standort.");
    document.getElementById("map").style.display = "block";
    initMap();
    const btn = document.createElement("button");
    btn.textContent = "üìç Aktuellen Standort verwenden";
    btn.onclick = () => navigator.geolocation.getCurrentPosition(pos => {
      const latlng = [pos.coords.latitude, pos.coords.longitude];
      map.setView(latlng, 16);
      if (marker) marker.setLatLng(latlng); else marker = L.marker(latlng).addTo(map);
      userData.location = { lat: latlng[0], lng: latlng[1] };
      debug("Standort gew√§hlt", userData.location);
      document.getElementById("map").style.display = "none";
      btn.remove();
      schritt++;
      bearbeiteSchritt();
    });
    chatEl.appendChild(btn);
  } else if (schritt === 1) {
    addMsg("ai", "Gibt es Sitzm√∂glichkeiten bei der H√ºtte? (ja/nein)");
    schritt++;
  } else if (schritt === 2) {
    userData.sitzplatz = text.toLowerCase();
    addMsg("ai", "Gibt es eine Stromversorgung f√ºr E-Bikes? (ja/nein)");
    schritt++;
  } else if (schritt === 3) {
    userData.strom = text.toLowerCase();
    addMsg("ai", "M√∂chtest du noch etwas hinzuf√ºgen? (z.B. Besonderheiten, Tipps)");
    schritt++;
  } else if (schritt === 4) {
    userData.zusatz = text;
    addMsg("ai", "Danke! Hier ist deine Zusammenfassung:");
    zeigeZusammenfassung();
    schritt++;
  }
}

function initMap() {
  map = L.map('map').setView([51.2, 10.5], 6);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
  map.on('click', function (e) {
    if (marker) marker.setLatLng(e.latlng); else marker = L.marker(e.latlng).addTo(map);
    userData.location = { lat: e.latlng.lat, lng: e.latlng.lng };
    debug("Manuell gew√§hlt", userData.location);
    map.off();
    document.getElementById("map").style.display = "none";
    schritt++;
    bearbeiteSchritt();
  });
}

function zeigeZusammenfassung() {
  const beschreibung = `üó∫Ô∏è Ort: ${userData.location ? `${userData.location.lat.toFixed(5)}, ${userData.location.lng.toFixed(5)}` : "Nicht gesetzt"}\nü™ë Sitzplatz: ${userData.sitzplatz}\nüîå Strom: ${userData.strom}\nüìå Zusatz: ${userData.zusatz || "Keine"}`;
  addMsg("ai", beschreibung);
  document.getElementById("userInput").disabled = true;
  document.getElementById("overviewButtons").style.display = "flex";
}

function absenden() {
  const beschreibung = `Eierh√ºtte bei Koordinaten ${userData.location.lat.toFixed(5)}, ${userData.location.lng.toFixed(5)}. ${userData.sitzplatz === 'ja' ? 'Mit Sitzplatz.' : 'Kein Sitzplatz.'} ${userData.strom === 'ja' ? 'Stromversorgung vorhanden.' : 'Keine Stromversorgung.'} ${userData.zusatz}`;
  db.collection("eierhuetten").add({
    name: `Koordinaten ${userData.location.lat.toFixed(5)}, ${userData.location.lng.toFixed(5)}`,
    beschreibung,
    location: userData.location,
    strom: userData.strom,
    status: "offen",
    erstelltAm: firebase.firestore.FieldValue.serverTimestamp(),
    history: [`${new Date().toLocaleString()}: erstellt`]
  }).then(() => {
    addMsg("ai", "‚úÖ Deine Eierh√ºtte wurde erfolgreich gespeichert! Vielen Dank f√ºrs Mitmachen.");
    document.getElementById("overviewButtons").style.display = "none";
  }).catch(err => {
    debug("Fehler beim Absenden", err);
    addMsg("ai", "‚ùå Fehler beim Speichern. Bitte sp√§ter erneut versuchen.");
  });
}

window.onload = () => {
  setTimeout(() => {
    addMsg("ai", "Hallo! Ich helfe dir beim Einreichen einer neuen Eierh√ºtte. ü™∫");
    bearbeiteSchritt();
  }, 500);
}
</script></body>
</html>

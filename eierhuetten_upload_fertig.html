<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eierh√ºtten Assistent</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans"><!-- Login --><div id="login-section" class="text-center p-6">
  <button id="google-login" class="bg-red-600 hover:bg-red-700 text-white py-2 px-6 rounded">
    Mit Google anmelden
  </button>
</div><!-- API Key Eingabe immer anzeigen --><section id="chat-section" class="max-w-3xl mx-auto mt-8 bg-white shadow-lg rounded-xl overflow-hidden">
  <div class="bg-green-600 text-white text-xl font-bold p-4">ü•ö Eierh√ºtten Assistent</div>
  <div id="key-input-section" class="p-4 border-b">
    <input id="chat-api-key" type="text" placeholder="OpenRouter API-Key eingeben" class="border px-3 py-2 rounded w-full mb-2" />
    <button onclick="saveChatKey()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Key speichern</button>
  </div>
  <div id="chat-window" class="p-4 h-80 overflow-y-auto space-y-4 text-sm bg-gray-50"></div>
  <div id="input-row" class="p-4 border-t flex gap-2">
    <input id="chat-input" type="text" class="flex-grow border border-gray-300 rounded px-3 py-2" placeholder="Schreibe eine Nachricht...">
    <button onclick="sendeNachricht()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Senden</button>
  </div>
</section><!-- Eigene H√ºtten anzeigen --><section id="meine-huetten" class="max-w-5xl mx-auto mt-12">
  <h2 class="text-2xl font-bold mb-4">üß∫ Deine eingereichten Eierh√ºtten</h2>
  <div id="huetten-liste" class="grid gap-4 md:grid-cols-2 xl:grid-cols-3"></div>
</section><div class="text-center mt-6">
  <button onclick="ladeMeineHuetten(currentUser?.uid)" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
    Meine H√ºtten ansehen
  </button>
</div><style>
  #chat-window .user { background-color: #d1fae5; text-align: right; padding: .5rem 1rem; border-radius: 1rem; display: inline-block; max-width: 80%; }
  #chat-window .bot { background-color: #f1f5f9; padding: .5rem 1rem; border-radius: 1rem; display: inline-block; max-width: 80%; }
</style><script>
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
  authDomain: "eierhuettentour.firebaseapp.com",
  projectId: "eierhuettentour",
  storageBucket: "eierhuettentour.firebasestorage.app",
  messagingSenderId: "348272135205",
  appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc",
  measurementId: "G-16V6K5GXDT"
};
  firebase.initializeApp(firebaseConfig);
const auth = firebase.auth(), db=firebase.firestore();

let OPENROUTER_KEY = localStorage.getItem('openrouter_api_key');
if (OPENROUTER_KEY) document.getElementById('chat-api-key').value = OPENROUTER_KEY;

function saveChatKey() {
  const key = document.getElementById('chat-api-key').value.trim();
  if (key.length > 20) {
    localStorage.setItem('openrouter_api_key', key);
    OPENROUTER_KEY = key;
    alert('API-Key gespeichert.');
  } else alert('Bitte g√ºltigen API-Key eingeben');
}

let currentUser;
document.getElementById('google-login').onclick = async () => {
  const res = await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
  currentUser = res.user;
  document.getElementById('login-section').classList.add('hidden');
  showMsg(`Hallo ${currentUser.displayName}!`, 'bot');
  showMsg('Wie soll deine Eierh√ºtte hei√üen?', 'bot');
};

const chatWindow = document.getElementById('chat-window');
function showMsg(msg, role) { const d=document.createElement('div'); d.className=role; d.textContent=msg; chatWindow.appendChild(d); chatWindow.scrollTop=chatWindow.scrollHeight; }
function sendeNachricht() { const inp=document.getElementById('chat-input'), txt=inp.value.trim(); if(!txt) return; showMsg(txt,'user'); inp.value=''; handleStep(txt);}  

let step=0, formData={}, map, marker;
function handleStep(txt) {
  if(step===0){ formData.name=txt; showMsg('Bitte Standort w√§hlen.', 'bot'); initMap(); step++; }
  else if(step===1){ formData.sitzplatz=txt.toLowerCase(); showMsg('Gibt es Strom? (ja/nein)', 'bot'); step++; }
  else if(step===2){ formData.strom=txt.toLowerCase(); showMsg('Zusatzinfos? (optional)', 'bot'); step++; }
  else if(step===3){ formData.extras=txt; showSummary(); step++; }
}

function initMap() {
  const div=document.createElement('div'); div.id='map'; div.style.height='300px'; document.getElementById('chat-section').appendChild(div);
  const confirmBtn=document.createElement('button'); confirmBtn.textContent='Standort best√§tigen'; confirmBtn.className='mt-2 bg-green-500 text-white px-3 py-1 rounded';
  div.after(confirmBtn);
  map=L.map('map').setView([51.2,10.5],6);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
  map.on('click',e=>{ formData.loc=e.latlng; if(marker)marker.setLatLng(e.latlng);else marker=L.marker(e.latlng).addTo(map); });
  confirmBtn.onclick=()=>{ showMsg('Standort gespeichert.', 'bot'); map.remove(); div.remove(); confirmBtn.remove(); showMsg('Gibt es Sitzpl√§tze? (ja/nein)', 'bot'); step++; };
}

async function showSummary() {
  showMsg('Hier die Zusammenfassung:', 'bot');
  const text=`Name: ${formData.name}\nStandort: ${formData.loc.lat.toFixed(5)},${formData.loc.lng.toFixed(5)}\nSitzplatz: ${formData.sitzplatz}\nStrom: ${formData.strom}\nExtras: ${formData.extras}`;
  showMsg(text,'bot');
  const c=document.createElement('div'); c.innerHTML='<button onclick="submitEntry()" class="bg-green-600 text-white px-3 py-1 rounded mt-2">Einreichen</button>'; chatWindow.appendChild(c);
}

async function submitEntry() {
  showMsg('Bitte warten ‚Äì Beschreibung wird generiert...', 'bot');
  const prompt=`Erstelle eine Beschreibung f√ºr H√ºtte ${formData.name} mit ${formData.sitzplatz==='ja'?'Sitzplatz':'kein Sitzplatz'} und ${formData.strom==='ja'?'Strom':'kein Strom'}${formData.extras?`, Infos: ${formData.extras}`:''}`;
  try {
    const desc = await fetch('https://openrouter.ai/api/v1/chat/completions', {
      method: 'POST',
      headers: {
        'Authorization': 'Bearer ' + OPENROUTER_KEY,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        model: "gpt-3.5-turbo",
        messages: [{role: "user", content: prompt}]
      })
    }).then(res => res.json()).then(json => json.choices?.[0]?.message?.content);
    if (!desc) throw new Error('Keine Antwort erhalten');
    formData.beschreibung = desc;
    await db.collection('eierhuetten').add({
      formData,
      userId: currentUser.uid,
      erstelltAm: firebase.firestore.FieldValue.serverTimestamp(),
      status: 'offen'
    });
    showMsg('‚úÖ H√ºtte erfolgreich eingereicht!', 'bot');
  } catch (error) {
    showMsg('‚ùå Fehler: ' + error.message, 'bot');
  }
}

async function ladeMeineHuetten(uid) {
  if(!uid) return alert('Anmelden erforderlich');
  const l=document.getElementById('huetten-liste'); l.innerHTML='';
  const snap=await db.collection('eierhuetten').where('userId','==',uid).orderBy('erstelltAm','desc').get();
  if(snap.empty){l.innerHTML='<p>Keine Eintr√§ge.</p>';return;}
  snap.forEach(doc=>{
    const h=doc.data(),d=document.createElement('div');
    d.className='bg-white p-4 rounded shadow';
    d.innerHTML=`<h3 class="text-lg font-bold">${h.name}</h3><p>${h.beschreibung}</p><p class="text-sm text-gray-600"><strong>Status:</strong> ${h.status}</p>`;
    l.appendChild(d);
  });
}
</script></body>
</html>

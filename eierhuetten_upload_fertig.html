<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eierh√ºtten Assistent</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<!-- Login -->
<div id="login-section" class="text-center p-6">
  <button id="google-login" class="bg-red-600 hover:bg-red-700 text-white py-2 px-6 rounded">Mit Google anmelden</button>
</div>

<!-- Chat-Sektion -->
<section id="chat-section" class="max-w-3xl mx-auto mt-8 bg-white shadow-lg rounded-xl hidden">
  <div class="bg-green-600 text-white text-xl font-bold p-4">ü•ö Eierh√ºtten Assistent</div>
  
  <div id="key-input-section" class="p-4 border-b">
    <input id="chat-api-key" type="text" placeholder="OpenRouter API-Key eingeben" class="border px-3 py-2 rounded w-full mb-2" />
    <button onclick="saveChatKey()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Key speichern</button>
  </div>
  
  <div id="chat-window" class="p-4 h-80 overflow-y-auto space-y-4 text-sm bg-gray-50"></div>
  
  <div id="input-row" class="p-4 border-t flex gap-2">
    <input id="chat-input" type="text" class="flex-grow border border-gray-300 rounded px-3 py-2" placeholder="Schreibe eine Nachricht..." />
    <button onclick="sendeNachricht()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Senden</button>
  </div>
</section>

<style>
  #chat-window .user { background-color: #d1fae5; text-align: right; padding: .5rem 1rem; border-radius: 1rem; display: inline-block; max-width: 80%; }
  #chat-window .bot { background-color: #f1f5f9; padding: .5rem 1rem; border-radius: 1rem; display: inline-block; max-width: 80%; }
</style>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
  authDomain: "eierhuettentour.firebaseapp.com",
  projectId: "eierhuettentour",
  storageBucket: "eierhuettentour.appspot.com",
  messagingSenderId: "348272135205",
  appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc",
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

let OPENROUTER_KEY = localStorage.getItem('openrouter_api_key');
function saveChatKey() {
  const key = document.getElementById('chat-api-key').value.trim();
  if (key.length > 20) {
    localStorage.setItem('openrouter_api_key', key);
    OPENROUTER_KEY = key;
    showMsg("‚úÖ Key gespeichert.", "bot");
  } else alert("Bitte g√ºltigen API-Key eingeben");
}

let currentUser, map, marker;
let step = 0;
let formData = {};

document.getElementById('google-login').onclick = async () => {
  const res = await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
  currentUser = res.user;
  document.getElementById('login-section').classList.add('hidden');
  document.getElementById('chat-section').classList.remove('hidden');
  showMsg(`Hallo ${currentUser.displayName}!`, 'bot');
  if (!OPENROUTER_KEY) {
    document.getElementById('key-input-section').classList.remove('hidden');
  }
  showMsg('Wie soll deine Eierh√ºtte hei√üen?', 'bot');
};

function showMsg(msg, role = "bot") {
  const div = document.createElement("div");
  div.className = role;
  div.textContent = msg;
  document.getElementById("chat-window").appendChild(div);
  document.getElementById("chat-window").scrollTop = document.getElementById("chat-window").scrollHeight;
}

function sendeNachricht() {
  const inp = document.getElementById("chat-input");
  const txt = inp.value.trim();
  if (!txt) return;
  showMsg(txt, "user");
  inp.value = "";
  handleStep(txt);
}

function handleStep(txt) {
  if (step === 0) {
    formData.name = txt;
    showMsg("Bitte klicke auf der Karte, um den Standort auszuw√§hlen.", "bot");
    initMap();
    step++;
  } else if (step === 1 && formData.loc) {
    showMsg("Gibt es Sitzpl√§tze? (ja/nein)", "bot");
    step++;
  } else if (step === 2) {
    formData.sitzplatz = txt.toLowerCase();
    showMsg("Gibt es Strom? (ja/nein)", "bot");
    step++;
  } else if (step === 3) {
    formData.strom = txt.toLowerCase();
    showMsg("M√∂chtest du noch etwas hinzuf√ºgen? (z.B. Besonderheiten, Tipps)", "bot");
    step++;
  } else if (step === 4) {
    formData.extras = txt;
    showSummary();
    step++;
  }
}

function initMap() {
  document.getElementById("input-row").style.display = "none";
  const div = document.createElement("div");
  div.id = "map";
  div.style.height = "300px";
  document.getElementById("chat-section").appendChild(div);
  map = L.map("map").setView([51.2, 10.5], 6);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(p => map.setView([p.coords.latitude, p.coords.longitude], 15));
  }
  map.on("click", e => {
    formData.loc = e.latlng;
    if (marker) marker.setLatLng(e.latlng);
    else marker = L.marker(e.latlng).addTo(map);
    showMsg(`üìç Standort gespeichert: ${e.latlng.lat.toFixed(5)}, ${e.latlng.lng.toFixed(5)}`, "bot");
    map.remove();
    div.remove();
    document.getElementById("input-row").style.display = "flex";
    handleStep("__standort_gesetzt__");
  });
}

function showSummary() {
  const text = `‚úÖ √úbersicht:\nüß∫ Name: ${formData.name}\nüìç Standort: ${formData.loc.lat.toFixed(5)}, ${formData.loc.lng.toFixed(5)}\nü™ë Sitzpl√§tze: ${formData.sitzplatz}\n‚ö° Strom: ${formData.strom}\nüìù Extras: ${formData.extras}`;
  showMsg(text);
  const btn = document.createElement("button");
  btn.className = "bg-green-600 text-white px-4 py-2 mt-2 rounded";
  btn.textContent = "Einreichen";
  btn.onclick = submitEntry;
  document.getElementById("chat-window").appendChild(btn);
  document.getElementById("chat-window").scrollTop = document.getElementById("chat-window").scrollHeight;
}

async function submitEntry() {
  showMsg("Bitte warten ‚Äì Beschreibung wird generiert...", "bot");
  const prompt = `Erstelle eine sympathische Beschreibung f√ºr eine Verkaufsstelle namens "${formData.name}". Es gibt ${formData.sitzplatz === "ja" ? "Sitzpl√§tze" : "keine Sitzpl√§tze"} und ${formData.strom === "ja" ? "Stromanschluss" : "keinen Strom"}.${formData.extras ? " Zusatzinfo: " + formData.extras : ""}`;
  const res = await fetch("https://us-central1-eierhuettentour.cloudfunctions.net/chatWithOpenRouter", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: prompt, key: OPENROUTER_KEY })
  });
  const data = await res.json();
  formData.beschreibung = data.reply || "Beschreibung folgt...";
  await db.collection("eierhuetten").add({
    ...formData,
    userId: currentUser.uid,
    erstelltAm: firebase.firestore.FieldValue.serverTimestamp(),
    status: "offen"
  });
  showMsg("‚úÖ Erfolgreich eingereicht!", "bot");
}
</script>
</body>
</html>

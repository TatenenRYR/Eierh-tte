<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eierh√ºtten Assistent</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans"><!-- Login --><div id="login-section" class="text-center p-6">
  <button id="google-login" class="bg-red-600 hover:bg-red-700 text-white py-2 px-6 rounded">
    Mit Google anmelden
  </button>
</div><!-- Chat und API Key --><section id="chat-section" class="max-w-3xl mx-auto mt-8 bg-white shadow-lg rounded-xl overflow-hidden hidden">
  <div class="bg-green-600 text-white text-xl font-bold p-4">ü•ö Eierh√ºtten Assistent</div>
  <div id="key-input-section" class="p-4 border-b">
    <input id="chat-api-key" type="text" placeholder="OpenRouter API-Key eingeben" class="border px-3 py-2 rounded w-full mb-2" />
    <button onclick="saveChatKey()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Key speichern</button>
  </div>
  <div id="chat-window" class="p-4 h-80 overflow-y-auto space-y-4 text-sm bg-gray-50"></div>
  <div id="input-row" class="p-4 border-t flex gap-2">
    <input id="chat-input" type="text" class="flex-grow border border-gray-300 rounded px-3 py-2" placeholder="Schreibe eine Nachricht..." disabled>
    <button onclick="sendeNachricht()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded" disabled>Senden</button>
  </div>
</section><!-- Eigene H√ºtten anzeigen --><section id="meine-huetten" class="max-w-5xl mx-auto mt-12 hidden">
  <h2 class="text-2xl font-bold mb-4">üß∫ Deine eingereichten Eierh√ºtten</h2>
  <div id="huetten-liste" class="grid gap-4 md:grid-cols-2 xl:grid-cols-3"></div>
</section><div class="text-center mt-6">
  <button onclick="ladeMeineHuetten(currentUser?.uid)" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
    Meine H√ºtten ansehen
  </button>
</div><style>
  #chat-window .user { background-color: #d1fae5; text-align: right; padding: .5rem 1rem; border-radius: 1rem; display: inline-block; max-width: 80%; }
  #chat-window .bot { background-color: #f1f5f9; padding: .5rem 1rem; border-radius: 1rem; display: inline-block; max-width: 80%; }
</style><script>
const firebaseConfig = { apiKey:"AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro", authDomain:"eierhuettentour.firebaseapp.com", projectId:"eierhuettentour", storageBucket:"eierhuettentour.appspot.com", messagingSenderId:"348272135205", appId:"1:348272135205:web:f39a7d26d927fbf28dc3cc", measurementId:"G-16V6K5GXDT" };
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth(), db=firebase.firestore();

let OPENROUTER_KEY = localStorage.getItem('openrouter_api_key');
if (OPENROUTER_KEY && OPENROUTER_KEY.length > 20) {
  document.getElementById('key-input-section').style.display = 'none';
  enableChat();
}
function saveChatKey() {
  const key = document.getElementById('chat-api-key').value.trim();
  if (key.length > 20) {
    fetch('https://openrouter.ai/api/v1/models', { headers: { Authorization: `Bearer ${key}` } })
      .then(res => {
        if (res.ok) {
          localStorage.setItem('openrouter_api_key', key);
          OPENROUTER_KEY = key;
          document.getElementById('key-input-section').style.display = 'none';
          enableChat();
        } else {
          alert('API-Key ung√ºltig.');
        }
      })
      .catch(() => alert('Verbindungsfehler bei Key-√úberpr√ºfung.'));
  } else alert('Bitte g√ºltigen API-Key eingeben');
}
function enableChat() {
  document.querySelector('#input-row input').disabled = false;
  document.querySelector('#input-row button').disabled = false;
}

let currentUser;
document.getElementById('google-login').onclick = async () => {
  const res = await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
  currentUser = res.user;
  document.getElementById('login-section').classList.add('hidden');
  document.getElementById('chat-section').classList.remove('hidden');
  showMsg(`Hallo ${currentUser.displayName}!`, 'bot');
  showMsg('Wie soll deine Eierh√ºtte hei√üen?', 'bot');
};

const chatWindow = document.getElementById('chat-window');
function showMsg(msg, role) { const d=document.createElement('div'); d.className=role; d.textContent=msg; chatWindow.appendChild(d); chatWindow.scrollTop=chatWindow.scrollHeight; }
function sendeNachricht() { const inp=document.getElementById('chat-input'), txt=inp.value.trim(); if(!txt) return; showMsg(txt,'user'); inp.value=''; handleStep(txt);}  

let step=0, formData={}, map, marker;
function handleStep(txt) {
  if(step===0){ formData.name=txt; showMsg('Bitte Standort w√§hlen und best√§tigen.', 'bot'); initMap(); step++; }
  else if(step===1){ /* warten auf mapConfirm */ }
  else if(step===2){ formData.sitzplatz=txt; showMsg('Gibt es Strom?', 'bot'); renderYesNoButtons(3); step++; }
  else if(step===3){ formData.strom=txt; showMsg('Besonderheiten oder Tipps?', 'bot'); step++; }
  else if(step===4){ formData.extras=txt; showSummary(); step++; }
}

function renderYesNoButtons(nextStep) {
  const d=document.createElement('div');
  d.innerHTML = `
    <button onclick="handleStep('ja')" class="bg-green-600 text-white px-3 py-1 rounded m-1">Ja</button>
    <button onclick="handleStep('nein')" class="bg-red-600 text-white px-3 py-1 rounded m-1">Nein</button>
  `;
  chatWindow.appendChild(d);
  chatWindow.scrollTop = chatWindow.scrollHeight;
  step = nextStep - 1;
}

function initMap() {
  document.getElementById('input-row').style.display='none';
  const div=document.createElement('div'); div.id='map'; div.style.height='300px'; document.getElementById('chat-section').appendChild(div);
  map=L.map('map').setView([51.2,10.5],6);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
  if(navigator.geolocation) navigator.geolocation.getCurrentPosition(p=>map.setView([p.coords.latitude,p.coords.longitude],15));
  map.on('click',e=>{ formData.loc=e.latlng; if(marker)marker.setLatLng(e.latlng);else marker=L.marker(e.latlng).addTo(map); });

  const confirmBtn = document.createElement('button');
  confirmBtn.textContent = '‚úÖ Standort best√§tigen';
  confirmBtn.className = 'bg-blue-600 text-white px-4 py-2 rounded mt-2';
  confirmBtn.onclick = () => {
    map.remove(); div.remove(); confirmBtn.remove(); document.getElementById('input-row').style.display='flex';
    showMsg('Standort gespeichert.', 'bot');
    showMsg('Gibt es Sitzpl√§tze?', 'bot'); renderYesNoButtons(2);
    step++;
  };
  document.getElementById('chat-section').appendChild(confirmBtn);
}

async function showSummary() {
  showMsg('Hier die Zusammenfassung:', 'bot');
  const text=`Name: ${formData.name}\nStandort: ${formData.loc.lat.toFixed(5)},${formData.loc.lng.toFixed(5)}\nSitzplatz: ${formData.sitzplatz}\nStrom: ${formData.strom}\nExtras: ${formData.extras}`;
  showMsg(text,'bot');
  const c=document.createElement('div'); c.innerHTML='<button onclick="submitEntry()" class="bg-green-600 text-white px-3 py-1 rounded">Einreichen</button>'; chatWindow.appendChild(c);
}

async function submitEntry() {
  showMsg('Bitte warten ‚Äì Beschreibung wird generiert...', 'bot');
  const prompt=`Erstelle eine Beschreibung f√ºr H√ºtte ${formData.name} mit ${formData.sitzplatz==='ja'?'Sitzplatz':'kein Sitzplatz'} und ${formData.strom==='ja'?'Strom':'kein Strom'}${formData.extras?`, Infos: ${formData.extras}`:''}`;
  try {
    const res = await fetch('https://openrouter.ai/api/v1/chat/completions', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${OPENROUTER_KEY}`
      },
      body: JSON.stringify({
        model: "mistralai/mistral-7b-instruct",
        messages: [{ role: "user", content: prompt }]
      })
    });
    const data = await res.json();
    if (data.choices && data.choices.length > 0) {
      formData.beschreibung = data.choices[0].message.content;
    } else {
      throw new Error();
    }
  } catch (e) {
    showMsg('‚ùå Fehler beim Erstellen der Beschreibung. Bitte API-Key pr√ºfen oder sp√§ter erneut versuchen.', 'bot');
    return;
  }

  await db.collection('eierhuetten').add({...formData,userId:currentUser.uid,erstelltAm:firebase.firestore.FieldValue.serverTimestamp(),status:'offen'});
  showMsg('‚úÖ Eingereicht!', 'bot');
}

async function ladeMeineHuetten(uid) {
  if(!uid) return alert('Anmelden erforderlich');
  const s=document.getElementById('meine-huetten'); s.classList.remove('hidden');
  const l=document.getElementById('huetten-liste'); l.innerHTML='';
  const snap=await db.collection('eierhuetten').where('userId','==',uid).orderBy('erstelltAm','desc').get();
  if(snap.empty){l.innerHTML='<p>Keine Eintr√§ge.</p>';return;}
  snap.forEach(doc=>{const h=doc.data(),d=document.createElement('div');d.className='bg-white p-4 rounded shadow';d.innerHTML=`<h3>${h.name}</h3><p>${h.beschreibung}</p><p><strong>Status:</strong>${h.status}</p>`;l.appendChild(d);});
}
</script></body>
</html>

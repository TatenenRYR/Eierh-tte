<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eierhütte einreichen – Chat-Modus</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: sans-serif; background: #eef2f7; padding: 1rem; }
    .chatbox { max-width: 600px; margin: auto; background: white; border-radius: 12px; padding: 1rem; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .bubble { padding: 0.8rem 1rem; margin: 0.5rem 0; border-radius: 12px; max-width: 80%; white-space: pre-wrap; }
    .ai { background: #e1e7f5; align-self: flex-start; }
    .user { background: #c3f7d3; align-self: flex-end; text-align: right; }
    .chat-row { display: flex; flex-direction: column; }
    .input-row { display: flex; margin-top: 1rem; }
    input, select, textarea { flex: 1; padding: 0.6rem; border-radius: 8px; border: 1px solid #ccc; }
    button { margin-left: 0.5rem; padding: 0.6rem 1rem; border: none; background: #4caf50; color: white; border-radius: 8px; cursor: pointer; font-weight: bold; }
    button:hover { background: #45a049; }
    #debugConsole { font-size: 0.8rem; margin-top: 1rem; white-space: pre; background: #000; color: #0f0; padding: 0.5rem; border-radius: 6px; max-height: 150px; overflow-y: auto; display: none; }
  </style>
</head>
<body>
<div class="chatbox">
  <div id="chat"></div>
  <div class="input-row">
    <input id="userInput" placeholder="Deine Antwort hier..." onkeypress="if(event.key==='Enter') sendeAntwort()" />
    <button onclick="sendeAntwort()">Senden</button>
  </div>
  <button onclick="toggleDebug()">🛠 Debug an/aus</button>
  <pre id="debugConsole"></pre>
</div><script>
const firebaseConfig = {
  apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
  authDomain: "eierhuettentour.firebaseapp.com",
  projectId: "eierhuettentour",
  storageBucket: "eierhuettentour.appspot.com",
  messagingSenderId: "348272135205",
  appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc",
  measurementId: "G-16V6K5GXDT"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let debugMode = false;
function debug(msg, data) {
  if (!debugMode) return;
  const line = `[DEBUG] ${msg}${data ? ': ' + JSON.stringify(data, null, 2) : ''}`;
  document.getElementById("debugConsole").textContent += line + "\n";
  console.log(line);
}
function toggleDebug() {
  debugMode = !debugMode;
  document.getElementById("debugConsole").style.display = debugMode ? 'block' : 'none';
  debug("Debug-Modus aktiv: " + debugMode);
}

const chatEl = document.getElementById("chat");
function addMsg(role, text) {
  const div = document.createElement("div");
  div.className = "chat-row";
  const b = document.createElement("div");
  b.className = `bubble ${role}`;
  b.textContent = text;
  div.appendChild(b);
  chatEl.appendChild(div);
  chatEl.scrollTop = chatEl.scrollHeight;
}

let userData = {
  ort: "",
  strom: "",
  sitzplatz: "",
  zusatz: ""
};
let schritt = 0;

function sendeAntwort() {
  const input = document.getElementById("userInput");
  const text = input.value.trim();
  if (!text) return;
  input.value = "";
  addMsg("user", text);
  bearbeiteSchritt(text);
}

function bearbeiteSchritt(text) {
  if (schritt === 0) {
    addMsg("ai", "Wie lautet der Ort der Eierhütte?");
    schritt++;
  } else if (schritt === 1) {
    userData.ort = text;
    addMsg("ai", "Gibt es einen Sitzplatz? (ja/nein)");
    schritt++;
  } else if (schritt === 2) {
    userData.sitzplatz = text.toLowerCase();
    addMsg("ai", "Gibt es eine Stromversorgung für E-Bikes? (ja/nein)");
    schritt++;
  } else if (schritt === 3) {
    userData.strom = text.toLowerCase();
    addMsg("ai", "Hast du noch Zusatzinfos zur Hütte? (optional)");
    schritt++;
  } else if (schritt === 4) {
    userData.zusatz = text;
    addMsg("ai", "Danke! Ich erstelle jetzt eine Zusammenfassung und reiche die Hütte ein...");
    abschicken();
    schritt++;
  } else {
    addMsg("ai", "Die Anfrage wurde bereits übermittelt. Vielen Dank!");
  }
}

function abschicken() {
  const beschreibung = `Eierhütte in ${userData.ort}. ${userData.sitzplatz === 'ja' ? 'Mit Sitzplatz.' : 'Kein Sitzplatz.'} ${userData.strom === 'ja' ? 'Stromversorgung für E-Bikes vorhanden.' : 'Keine Stromversorgung.'} ${userData.zusatz}`;
  db.collection("eierhuetten").add({
    name: userData.ort,
    beschreibung,
    location: { lat: 0, lng: 0 },
    strom: userData.strom,
    status: "offen",
    erstelltAm: firebase.firestore.FieldValue.serverTimestamp(),
    history: [`${new Date().toLocaleString()}: erstellt`]  
  }).then(() => {
    addMsg("ai", "✅ Die Eierhütte wurde erfolgreich eingereicht!");
  }).catch(err => {
    debug("Fehler beim Speichern", err);
    addMsg("ai", "❌ Fehler beim Speichern der Daten.");
  });
}

window.onload = () => {
  setTimeout(() => {
    addMsg("ai", "Hallo! Ich helfe dir beim Einreichen einer neuen Eierhütte. 🪺");
    bearbeiteSchritt("");
  }, 500);
}
</script></body>
</html>

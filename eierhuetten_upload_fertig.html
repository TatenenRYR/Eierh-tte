<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>EierhÃ¼tte melden</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { font-family: sans-serif; margin: 0; padding: 1rem; background: #f8f8f8; }
    #messages .msg { padding: 0.5rem 1rem; margin: 0.3rem 0; border-radius: 1rem; max-width: 90%; }
    .user { background: #dcf8c6; text-align: right; margin-left: auto; }
    .bot { background: #eee; }
    input, button { padding: 0.5rem; margin-top: 0.5rem; width: 100%; }
    #map { height: 300px; margin-top: 1rem; border-radius: 1rem; display: none; }
  </style>
</head>
<body>

<h2>ğŸ£ Neue EierhÃ¼tte einreichen</h2>
<div id="messages"></div>
<input id="userInput" placeholder="Deine Antwort...">
<button onclick="sendMessage()">Antwort senden</button>
<button onclick="getLocation()">ğŸ“ Standort Ã¼bernehmen</button>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const openaiKey = "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";

// ğŸ”§ Debug aktivieren/deaktivieren:
const debugMode = true;
function debug(message, data = null) {
  if (debugMode) {
    console.log("[DEBUG]", message, data);
  }
}

let state = 'beschreibung';
let data = {};
let map, marker;

function addMessage(text, sender = 'bot') {
  const msg = document.createElement('div');
  msg.className = `msg ${sender}`;
  msg.textContent = text;
  document.getElementById('messages').appendChild(msg);
  msg.scrollIntoView();
}

function sendMessage() {
  const input = document.getElementById('userInput');
  const text = input.value.trim();
  if (!text) return;
  input.value = '';
  addMessage(text, 'user');
  handleState(text);
}

function handleState(text) {
  if (state === 'beschreibung') {
    data.beschreibung = text;
    state = 'strom';
    addMessage("Gibt es Strom fÃ¼r E-Bikes?");
  } else if (state === 'strom') {
    data.strom = text;
    state = 'verkauf';
    addMessage("Gibt es einen Verkauf?");
  } else if (state === 'verkauf') {
    data.verkauf = text;
    state = 'sitzplatz';
    addMessage("Gibt es SitzplÃ¤tze?");
  } else if (state === 'sitzplatz') {
    data.sitzplatz = text;
    state = 'ueberdacht';
    addMessage("Ist die HÃ¼tte Ã¼berdacht?");
  } else if (state === 'ueberdacht') {
    data.ueberdacht = text;
    state = 'standort';
    initMap();
    document.getElementById('map').style.display = 'block';
    addMessage("Bitte klicke auf die Karte oder nutze ğŸ“ Standort Ã¼bernehmen.");
  }
}

function getLocation() {
  navigator.geolocation.getCurrentPosition(pos => {
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;
    setLocation(lat, lon);
  }, () => {
    addMessage("âŒ Standort nicht verfÃ¼gbar.");
    debug("Standortzugriff verweigert oder fehlgeschlagen");
  });
}

function initMap() {
  if (map) return;
  map = L.map('map').setView([51.2, 10.5], 6);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
  map.on('click', e => setLocation(e.latlng.lat, e.latlng.lng));
  debug("Karte initialisiert");
}

function setLocation(lat, lon) {
  data.lat = lat;
  data.lon = lon;
  if (marker) marker.setLatLng([lat, lon]);
  else marker = L.marker([lat, lon]).addTo(map);
  map.setView([lat, lon], 16);
  debug("Standort gesetzt", { lat, lon });
  generateSummary();
}

async function generateSummary() {
  const prompt = `Erstelle eine freundliche, kurze Beschreibung einer Selbstbedienungs-HÃ¼tte (EierhÃ¼tte) auf dem Land basierend auf folgenden Infos:
- Beschreibung: ${data.beschreibung}
- Strom: ${data.strom}
- Verkauf: ${data.verkauf}
- Sitzplatz: ${data.sitzplatz}
- Ãœberdacht: ${data.ueberdacht}
- Standort: ${data.lat}, ${data.lon}`;

  debug("Sende folgenden Prompt an OpenAI:", prompt);

  try {
    const res = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${openaiKey}`
      },
      body: JSON.stringify({
        model: "gpt-3.5-turbo",
        messages: [
          { role: "system", content: "Du bist ein freundlicher Helfer fÃ¼r Kurzbeschreibungen von SelbstbedienungshÃ¼tten." },
          { role: "user", content: prompt }
        ]
      })
    });

    const json = await res.json();
    debug("Antwort von OpenAI", json);

    const reply = json?.choices?.[0]?.message?.content?.trim();
    if (reply) {
      addMessage("ğŸ“‹ KI-Beschreibung:\n" + reply);
    } else {
      addMessage("âŒ Beschreibung konnte nicht erstellt werden.");
      debug("Keine gÃ¼ltige Antwort erhalten", json);
    }
  } catch (e) {
    addMessage("âŒ Fehler: " + e.message);
    debug("Fehler bei Anfrage an OpenAI", e);
  }
}

// ğŸŸ¢ Start-Frage
addMessage("Bitte beschreibe die HÃ¼tte in einem Satz.");
</script>

</body>
</html>

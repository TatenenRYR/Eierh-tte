<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Eierh√ºtte melden</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { font-family: sans-serif; margin: 0; padding: 1rem; background: #f8f8f8; }
    #messages .msg { padding: 0.5rem 1rem; margin: 0.3rem 0; border-radius: 1rem; max-width: 90%; }
    .user { background: #dcf8c6; text-align: right; margin-left: auto; }
    .bot { background: #eee; }
    input, button { padding: 0.5rem; margin-top: 0.5rem; width: 100%; }
    #map { height: 300px; margin-top: 1rem; border-radius: 1rem; display: none; }

    #debugConsole {
      background: #111;
      color: #0f0;
      font-family: monospace;
      font-size: 0.85rem;
      padding: 0.5rem;
      margin-top: 1rem;
      max-height: 200px;
      overflow-y: auto;
      border-radius: 0.5rem;
      display: none;
    }
    #debugToggle {
      margin-top: 1rem;
      background: #333;
      color: white;
      padding: 0.3rem 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>üê£ Neue Eierh√ºtte einreichen</h2>
<div id="messages"></div>
<input id="userInput" placeholder="Deine Antwort...">
<button onclick="sendMessage()">Antwort senden</button>
<button onclick="getLocation()">üìç Standort √ºbernehmen</button>
<div id="map"></div>

<button id="debugToggle" onclick="toggleDebug()">Debug anzeigen</button>
<div id="debugConsole"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const openaiKey = "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";
let debugEnabled = false;
function toggleDebug() {
  debugEnabled = !debugEnabled;
  document.getElementById('debugConsole').style.display = debugEnabled ? 'block' : 'none';
}

function debug(msg, data = null) {
  if (!debugEnabled) return;
  const dbg = document.getElementById('debugConsole');
  const entry = document.createElement('div');
  const time = new Date().toLocaleTimeString();
  entry.textContent = `[${time}] ${msg} ${data ? JSON.stringify(data, null, 2) : ''}`;
  dbg.appendChild(entry);
  dbg.scrollTop = dbg.scrollHeight;
}

let state = 'beschreibung';
let data = {};
let map, marker;

function addMessage(text, sender = 'bot') {
  const msg = document.createElement('div');
  msg.className = `msg ${sender}`;
  msg.textContent = text;
  document.getElementById('messages').appendChild(msg);
  msg.scrollIntoView();
}

function sendMessage() {
  const input = document.getElementById('userInput');
  const text = input.value.trim();
  if (!text) return;
  input.value = '';
  addMessage(text, 'user');
  handleState(text);
}

function handleState(text) {
  if (state === 'beschreibung') {
    data.beschreibung = text;
    state = 'strom';
    addMessage("Gibt es Strom f√ºr E-Bikes?");
  } else if (state === 'strom') {
    data.strom = text;
    state = 'verkauf';
    addMessage("Gibt es einen Verkauf?");
  } else if (state === 'verkauf') {
    data.verkauf = text;
    state = 'sitzplatz';
    addMessage("Gibt es Sitzpl√§tze?");
  } else if (state === 'sitzplatz') {
    data.sitzplatz = text;
    state = 'ueberdacht';
    addMessage("Ist die H√ºtte √ºberdacht?");
  } else if (state === 'ueberdacht') {
    data.ueberdacht = text;
    state = 'standort';
    initMap();
    document.getElementById('map').style.display = 'block';
    addMessage("Bitte klicke auf die Karte oder nutze üìç Standort √ºbernehmen.");
  }
}

function getLocation() {
  navigator.geolocation.getCurrentPosition(pos => {
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;
    setLocation(lat, lon);
  }, err => {
    addMessage("‚ùå Standort nicht verf√ºgbar.");
    debug("Standortfehler", err.message);
  });
}

function initMap() {
  if (map) return;
  map = L.map('map').setView([51.2, 10.5], 6);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
  map.on('click', e => setLocation(e.latlng.lat, e.latlng.lng));
  debug("Karte initialisiert");
}

function setLocation(lat, lon) {
  data.lat = lat;
  data.lon = lon;
  if (marker) marker.setLatLng([lat, lon]);
  else marker = L.marker([lat, lon]).addTo(map);
  map.setView([lat, lon], 16);
  debug("Standort gesetzt", { lat, lon });
  generateSummary();
}

async function generateSummary() {
  const prompt = `Erstelle eine freundliche, kurze Beschreibung einer Selbstbedienungs-H√ºtte (Eierh√ºtte) auf dem Land basierend auf folgenden Infos:
- Beschreibung: ${data.beschreibung}
- Strom: ${data.strom}
- Verkauf: ${data.verkauf}
- Sitzplatz: ${data.sitzplatz}
- √úberdacht: ${data.ueberdacht}
- Standort: ${data.lat}, ${data.lon}`;

  debug("Prompt an OpenAI", prompt);

  try {
    const res = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${openaiKey}`
      },
      body: JSON.stringify({
        model: "gpt-3.5-turbo",
        messages: [
          { role: "system", content: "Du bist ein freundlicher Helfer f√ºr Kurzbeschreibungen von Selbstbedienungsh√ºtten." },
          { role: "user", content: prompt }
        ]
      })
    });

    const json = await res.json();
    debug("Antwort von OpenAI", json);

    const reply = json?.choices?.[0]?.message?.content?.trim();
    if (reply) {
      addMessage("üìã KI-Beschreibung:\n" + reply);
    } else {
      addMessage("‚ùå Beschreibung konnte nicht erstellt werden.");
      debug("Keine g√ºltige KI-Antwort", json);
    }
  } catch (e) {
    addMessage("‚ùå Fehler bei der KI-Anfrage.");
    debug("OpenAI Fehler", e.message);
  }
}

// üü¢ Starte mit Begr√º√üung
addMessage("Bitte beschreibe die H√ºtte in einem Satz.");
</script>

</body>
</html>

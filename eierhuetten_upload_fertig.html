<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Eierhütte melden (mit KI)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 1rem; }
    input, button { padding: 0.5rem; margin-top: 0.5rem; width: 100%; }
    #map { height: 300px; margin-top: 1rem; border-radius: 0.5rem; display: none; }
    #messages .msg { padding: 0.5rem; margin: 0.3rem 0; border-radius: 0.7rem; }
    .user { background: #c7f5d9; text-align: right; margin-left: auto; }
    .bot { background: #e2e2e2; text-align: left; }
  </style>
</head>
<body>

<h2>🐣 Neue Eierhütte einreichen</h2>
<input id="apiKeyInput" placeholder="🔑 OpenAI API-Key eingeben" oninput="saveApiKey()">

<div id="messages"></div>
<input id="userInput" placeholder="Deine Antwort...">
<button onclick="sendMessage()">Antwort senden</button>
<button onclick="getLocation()">📍 Standort übernehmen</button>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const debugMode = true;
function debug(msg, data) {
  if (debugMode) {
    console.log("[DEBUG]", msg, data || '');
  }
}

function saveApiKey() {
  const key = document.getElementById('apiKeyInput').value.trim();
  if (key) localStorage.setItem('openai_api_key', key);
}

function getApiKey() {
  return localStorage.getItem('openai_api_key') || '';
}

document.addEventListener('DOMContentLoaded', () => {
  const savedKey = getApiKey();
  if (savedKey) document.getElementById('apiKeyInput').value = savedKey;
});

let state = 'beschreibung';
let data = {};
let map, marker;

function addMessage(text, sender = 'bot') {
  const msg = document.createElement('div');
  msg.className = `msg ${sender}`;
  msg.textContent = text;
  document.getElementById('messages').appendChild(msg);
  msg.scrollIntoView();
}

function sendMessage() {
  const input = document.getElementById('userInput');
  const text = input.value.trim();
  if (!text) return;
  input.value = '';
  addMessage(text, 'user');
  handleState(text);
}

function handleState(text) {
  if (state === 'beschreibung') {
    data.beschreibung = text;
    state = 'strom';
    addMessage("🔌 Gibt es Strom für E-Bikes?");
  } else if (state === 'strom') {
    data.strom = text;
    state = 'verkauf';
    addMessage("🛒 Gibt es einen Verkauf?");
  } else if (state === 'verkauf') {
    data.verkauf = text;
    state = 'sitzplatz';
    addMessage("🪑 Gibt es Sitzplätze?");
  } else if (state === 'sitzplatz') {
    data.sitzplatz = text;
    state = 'ueberdacht';
    addMessage("🏠 Ist die Hütte überdacht?");
  } else if (state === 'ueberdacht') {
    data.ueberdacht = text;
    state = 'standort';
    initMap();
    document.getElementById('map').style.display = 'block';
    addMessage("📍 Klicke auf die Karte oder nutze den Standort-Button.");
  }
}

function getLocation() {
  navigator.geolocation.getCurrentPosition(pos => {
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;
    setLocation(lat, lon);
  }, () => {
    addMessage("❌ Standort nicht verfügbar.");
    debug("Standortzugriff verweigert oder fehlgeschlagen");
  });
}

function initMap() {
  if (map) return;
  map = L.map('map').setView([51.2, 10.5], 6);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
  map.on('click', e => setLocation(e.latlng.lat, e.latlng.lng));
  debug("Karte initialisiert");
}

function setLocation(lat, lon) {
  data.lat = lat;
  data.lon = lon;
  if (marker) marker.setLatLng([lat, lon]);
  else marker = L.marker([lat, lon]).addTo(map);
  map.setView([lat, lon], 16);
  debug("Standort gesetzt", { lat, lon });
  generateSummary();
}

async function generateSummary() {
  const openaiKey = getApiKey();
  if (!openaiKey) {
    addMessage("❌ Kein API-Key hinterlegt!");
    return;
  }

  const prompt = `Erstelle eine kurze, freundliche Beschreibung für eine Selbstbedienungs-Hütte auf dem Land anhand dieser Informationen:
- Beschreibung: ${data.beschreibung}
- Strom: ${data.strom}
- Verkauf: ${data.verkauf}
- Sitzplatz: ${data.sitzplatz}
- Überdacht: ${data.ueberdacht}
- Standort: ${data.lat}, ${data.lon}`;

  debug("Sende Prompt an OpenAI", prompt);

  try {
    const res = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${openaiKey}`
      },
      body: JSON.stringify({
        model: "gpt-3.5-turbo",
        messages: [
          { role: "system", content: "Du hilfst dabei, kurze, freundliche Beschreibungen für Eierhütten zu erstellen." },
          { role: "user", content: prompt }
        ]
      })
    });

    const json = await res.json();
    debug("Antwort von OpenAI", json);

    const reply = json?.choices?.[0]?.message?.content?.trim();
    if (reply) {
      addMessage("📋 KI-Beschreibung:\n" + reply);
    } else {
      addMessage("❌ Beschreibung konnte nicht erstellt werden.");
    }
  } catch (e) {
    addMessage("❌ Fehler: " + e.message);
    debug("Fehler bei API-Aufruf", e);
  }
}

// 🟢 Starte mit der ersten Frage
addMessage("Bitte beschreibe die Hütte in einem Satz.");
</script>

</body>
</html>

<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eierh√ºtten Assistent</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans"><!-- Login --><div id="login-section" class="text-center p-6">
  <button id="google-login" class="bg-red-600 hover:bg-red-700 text-white py-2 px-6 rounded">
    Mit Google anmelden
  </button>
</div><!-- API Key Konfiguration (Chat) --><section id="chat-section" class="max-w-3xl mx-auto mt-8 bg-white shadow-lg rounded-xl overflow-hidden hidden">
  <div class="bg-green-600 text-white text-xl font-bold p-4">ü•ö Eierh√ºtten Assistent</div>
  <div id="key-input-section" class="p-4 border-b">
    <input id="chat-api-key" type="text" placeholder="OpenRouter API-Key eingeben" class="border px-3 py-2 rounded w-full mb-2" />
    <button onclick="saveChatKey()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Key speichern</button>
  </div>
  <div id="chat-window" class="p-4 h-96 overflow-y-auto space-y-4 text-sm bg-gray-50"></div>
  <div id="input-row" class="p-4 border-t flex gap-2">
    <input id="chat-input" type="text" class="flex-grow border border-gray-300 rounded px-3 py-2" placeholder="Schreibe eine Nachricht...">
    <button onclick="sendeNachricht()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Senden</button>
  </div>
</section><section id="meine-huetten" class="max-w-5xl mx-auto mt-12 hidden">
  <h2 class="text-2xl font-bold mb-4">üß∫ Deine eingereichten Eierh√ºtten</h2>
  <div id="huetten-liste" class="grid gap-4 md:grid-cols-2 xl:grid-cols-3"></div>
</section><div class="text-center mt-6">
  <button onclick="ladeMeineHuetten(currentUser?.uid)" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
    Meine H√ºtten ansehen
  </button>
</div><style>
#chat-window .user { background-color: #d1fae5; text-align: right; padding: .5rem 1rem; border-radius: 1rem; display: inline-block; max-width: 80%; }
#chat-window .bot { background-color: #f1f5f9; padding: .5rem 1rem; border-radius: 1rem; display: inline-block; max-width: 80%; }
</style><script>
const firebaseConfig = { /* deine Firebase Config */ };
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth(), db = firebase.firestore();

let OPENROUTER_KEY = localStorage.getItem('openrouter_api_key');
function saveChatKey() {
  const key = document.getElementById('chat-api-key').value.trim();
  if (key.length > 20) {
    localStorage.setItem('openrouter_api_key', key);
    OPENROUTER_KEY = key;
  } else alert('Bitte g√ºltigen API-Key eingeben');
}

let currentUser;
document.getElementById('google-login').onclick = async () => {
  const res = await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
  currentUser = res.user;
  document.getElementById('login-section').classList.add('hidden');
  document.getElementById('chat-section').classList.remove('hidden');
  showMsg(`Hallo ${currentUser.displayName}!`, 'bot');
  if (!OPENROUTER_KEY) showMsg('Bitte gib deinen OpenRouter API-Key ein.', 'bot');
  else startDialog();
};

function startDialog() {
  showMsg('Wie soll deine Eierh√ºtte hei√üen?', 'bot');
  step = 0;
}

const chatWindow = document.getElementById('chat-window');
function showMsg(msg, role) {
  const d = document.createElement('div');
  d.className = role;
  d.textContent = msg;
  chatWindow.appendChild(d);
  chatWindow.scrollTop = chatWindow.scrollHeight;
}

function sendeNachricht() {
  const inp = document.getElementById('chat-input'), txt = inp.value.trim();
  if (!txt) return;
  showMsg(txt, 'user');
  inp.value = '';
  handleStep(txt);
}

let step = 0, formData = {}, map, marker;
function handleStep(txt) {
  if (step === 0) {
    formData.name = txt;
    showMsg('Bitte w√§hle den Standort auf der Karte und best√§tige.', 'bot');
    initMap();
    step++;
  } else if (step === 1) return;
  else if (step === 2) {
    formData.sitzplatz = txt.toLowerCase();
    showYesNo('Gibt es Strom?', 3);
  } else if (step === 3) {
    formData.strom = txt.toLowerCase();
    showMsg('Zusatzinfos? (optional)', 'bot');
    step++;
  } else if (step === 4) {
    formData.extras = txt;
    showSummary();
    step++;
  }
}

function showYesNo(question, nextStep) {
  step = nextStep - 1;
  showMsg(question, 'bot');
  const container = document.createElement('div');
  container.className = 'flex gap-2';
  ['Ja', 'Nein'].forEach(option => {
    const btn = document.createElement('button');
    btn.textContent = option;
    btn.className = 'bg-gray-200 px-3 py-1 rounded hover:bg-gray-300';
    btn.onclick = () => {
      showMsg(option, 'user');
      handleStep(option);
    };
    container.appendChild(btn);
  });
  chatWindow.appendChild(container);
  chatWindow.scrollTop = chatWindow.scrollHeight;
}

function initMap() {
  const div = document.createElement('div');
  div.id = 'map';
  div.style.height = '300px';
  chatWindow.appendChild(div);
  map = L.map('map').setView([51.2, 10.5], 6);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
  if (navigator.geolocation) navigator.geolocation.getCurrentPosition(p => map.setView([p.coords.latitude, p.coords.longitude], 15));
  map.on('click', e => {
    formData.loc = e.latlng;
    if (marker) marker.setLatLng(e.latlng);
    else marker = L.marker(e.latlng).addTo(map);
  });
  const btn = document.createElement('button');
  btn.textContent = 'üìç Standort best√§tigen';
  btn.className = 'mt-2 bg-green-600 text-white px-4 py-2 rounded';
  btn.onclick = () => {
    if (!formData.loc) return alert('Bitte einen Standort w√§hlen.');
    showMsg(`Standort gespeichert: ${formData.loc.lat.toFixed(5)}, ${formData.loc.lng.toFixed(5)}`, 'bot');
    map.remove();
    div.remove();
    btn.remove();
    showYesNo('Gibt es Sitzpl√§tze?', 2);
    step++;
  };
  chatWindow.appendChild(btn);
}

async function showSummary() {
  const text = `Name: ${formData.name}\nStandort: ${formData.loc.lat.toFixed(5)},${formData.loc.lng.toFixed(5)}\nSitzplatz: ${formData.sitzplatz}\nStrom: ${formData.strom}\nExtras: ${formData.extras}`;
  showMsg('Hier die Zusammenfassung:', 'bot');
  showMsg(text, 'bot');
  const c = document.createElement('div');
  c.innerHTML = '<button onclick="submitEntry()" class="bg-green-600 text-white px-3 py-1 rounded">Einreichen</button>';
  chatWindow.appendChild(c);
}

async function submitEntry() {
  showMsg('Bitte warten ‚Äì Beschreibung wird generiert...', 'bot');
  const prompt = `Erstelle eine kreative Beschreibung f√ºr eine Eierh√ºtte mit folgenden Eigenschaften:\nName: ${formData.name}\nSitzpl√§tze: ${formData.sitzplatz}\nStrom: ${formData.strom}\nZusatzinfos: ${formData.extras}`;
  try {
    const res = await fetch('https://openrouter.ai/api/v1/chat/completions', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${OPENROUTER_KEY}`
      },
      body: JSON.stringify({
        model: "mistral-7b",
        messages: [{ role: "user", content: prompt }],
        temperature: 0.7
      })
    });
    const data = await res.json();
    formData.beschreibung = data.choices?.[0]?.message?.content || 'Keine Beschreibung verf√ºgbar.';
    await db.collection('eierhuetten').add({ ...formData, userId: currentUser.uid, erstelltAm: firebase.firestore.FieldValue.serverTimestamp(), status: 'offen' });
    showMsg('‚úÖ Eingereicht!', 'bot');
  } catch (e) {
    showMsg('‚ùå Fehler beim Erstellen der Beschreibung. Bitte API-Key pr√ºfen oder sp√§ter erneut versuchen.', 'bot');
  }
}

async function ladeMeineHuetten(uid) {
  if (!uid) return alert('Anmelden erforderlich');
  const s = document.getElementById('meine-huetten');
  s.classList.remove('hidden');
  const l = document.getElementById('huetten-liste');
  l.innerHTML = '';
  const snap = await db.collection('eierhuetten').where('userId', '==', uid).orderBy('erstelltAm', 'desc').get();
  if (snap.empty) {
    l.innerHTML = '<p>Keine Eintr√§ge.</p>';
    return;
  }
  snap.forEach(doc => {
    const h = doc.data(), d = document.createElement('div');
    d.className = 'bg-white p-4 rounded shadow';
    d.innerHTML = `<h3>${h.name}</h3><p>${h.beschreibung}</p><p><strong>Status:</strong> ${h.status}</p>`;
    l.appendChild(d);
  });
}
</script></body>
</html>

<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eierh√ºtten Assistent</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans"><!-- Login --><div id="login-section" class="text-center p-6">
  <button id="google-login" class="bg-red-600 hover:bg-red-700 text-white py-2 px-6 rounded">
    Mit Google anmelden
  </button>
</div><!-- Chat-Einreichung --><section id="chat-section" class="max-w-3xl mx-auto mt-8 bg-white shadow-lg rounded-xl overflow-hidden hidden">
  <div class="bg-green-600 text-white text-xl font-bold p-4">ü•ö Eierh√ºtten Assistent</div>
  <div id="chat-window" class="p-4 h-96 overflow-y-auto space-y-4 text-sm bg-gray-50"></div>
  <div id="input-row" class="p-4 border-t flex gap-2">
    <input id="chat-input" type="text" class="flex-grow border border-gray-300 rounded px-3 py-2" placeholder="Schreibe eine Nachricht...">
    <button onclick="sendeNachricht()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Senden</button>
  </div>
</section><!-- Eigene H√ºtten anzeigen --><section id="meine-huetten" class="max-w-5xl mx-auto mt-12 hidden">
  <h2 class="text-2xl font-bold mb-4">üß∫ Deine eingereichten Eierh√ºtten</h2>
  <div id="huetten-liste" class="grid gap-4 md:grid-cols-2 xl:grid-cols-3"></div>
</section><div class="text-center mt-6">
  <button onclick="ladeMeineHuetten(currentUser?.uid)" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
    Meine H√ºtten ansehen
  </button>
  <button onclick="resetKey()" class="text-sm text-gray-500 hover:underline block mt-2">üîë API-Schl√ºssel zur√ºcksetzen</button>
</div><style>
  #chat-window .user {
    text-align: right;
    background-color: #d1fae5;
    padding: 0.5rem 1rem;
    border-radius: 1rem;
    display: inline-block;
    max-width: 80%;
  }
  #chat-window .bot {
    background-color: #f1f5f9;
    padding: 0.5rem 1rem;
    border-radius: 1rem;
    display: inline-block;
    max-width: 80%;
  }
</style><script>
const firebaseConfig = {
  apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
  authDomain: "eierhuettentour.firebaseapp.com",
  projectId: "eierhuettentour",
  storageBucket: "eierhuettentour.appspot.com",
  messagingSenderId: "348272135205",
  appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc",
  measurementId: "G-16V6K5GXDT"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

let currentUser = null;
let step = 0;
let formData = {};
let map, marker;
let OPENROUTER_KEY = localStorage.getItem("openrouter_key");

async function frageOpenRouter(prompt) {
  if (!OPENROUTER_KEY) OPENROUTER_KEY = promptForKey();
  if (!OPENROUTER_KEY) return "Kein API-Key hinterlegt.";
  try {
    const res = await fetch("https://us-central1-eierhuettentour.cloudfunctions.net/chatWithOpenRouter", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: prompt, key: OPENROUTER_KEY })
    });
    const data = await res.json();
    if (data.error && data.error.includes("invalid")) {
      localStorage.removeItem("openrouter_key");
      alert("API-Schl√ºssel ung√ºltig. Bitte neu eingeben.");
      OPENROUTER_KEY = null;
    }
    return data.reply || "Fehler beim Abrufen der Antwort.";
  } catch (err) {
    console.error("Fehler:", err);
    return "‚ùå Fehler bei der KI-Anfrage.";
  }
}
function promptForKey() {
  const eingabe = prompt("Bitte deinen OpenRouter API-Key eingeben:");
  if (eingabe) {
    localStorage.setItem("openrouter_key", eingabe);
    return eingabe;
  } else {
    alert("Kein Schl√ºssel eingegeben.");
    return null;
  }
}
function resetKey() {
  localStorage.removeItem("openrouter_key");
  OPENROUTER_KEY = null;
  alert("API-Schl√ºssel gel√∂scht. Du wirst beim n√§chsten Mal neu gefragt.");
}

// Google Login
document.getElementById('google-login').onclick = async () => {
  const provider = new firebase.auth.GoogleAuthProvider();
  const res = await auth.signInWithPopup(provider);
  currentUser = res.user;
  document.getElementById('login-section').classList.add('hidden');
  document.getElementById('chat-section').classList.remove('hidden');
  showMsg(`Hallo ${currentUser.displayName}! Wie soll deine Eierh√ºtte hei√üen?`, 'bot');
};

const chatWindow = document.getElementById('chat-window');
function showMsg(msg, role) {
  const d = document.createElement('div'); d.className = role; d.textContent = msg;
  chatWindow.appendChild(d);
  chatWindow.scrollTop = chatWindow.scrollHeight;
}
function sendeNachricht() {
  const inp = document.getElementById('chat-input');
  const txt = inp.value.trim(); if(!txt) return;
  showMsg(txt,'user'); inp.value=''; handleStep(txt);
}

function handleStep(txt) {
  switch(step) {
    case 0:
      formData.name = txt;
      showMsg('Bitte w√§hle den Standort auf der Karte oder nutze GPS.', 'bot');
      initMap(); step++;
      break;
    case 1:
      showMsg('Gibt es Sitzpl√§tze? (ja/nein)', 'bot'); step++;
      break;
    case 2:
      formData.sitzplatz = txt.toLowerCase();
      showMsg('Gibt es Strom f√ºr E-Bikes? (ja/nein)', 'bot'); step++;
      break;
    case 3:
      formData.strom = txt.toLowerCase();
      showMsg('M√∂chtest du noch Zusatzinfos eingeben? (optional)', 'bot'); step++;
      break;
    case 4:
      formData.extras = txt;
      showSummary(); step++;
      break;
  }
}

function initMap() {
  document.getElementById('input-row').style.display='none';
  const mapDiv = document.createElement('div'); mapDiv.id='map'; mapDiv.style.height='300px';
  document.getElementById('chat-section').appendChild(mapDiv);
  map = L.map('map').setView([51.2,10.5],6);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
  map.on('click', e=>{
    formData.loc = e.latlng;
    if(marker) marker.setLatLng(e.latlng); else marker=L.marker(e.latlng).addTo(map);
    showMsg('Standort gespeichert.', 'bot');
    map.remove(); document.getElementById('map').remove();
    step=1; handleStep();
  });
}

async function showSummary() {
  const beschreibungPrompt = `Erstelle eine kreative Beschreibung f√ºr eine Eierh√ºtte namens "${formData.name}" mit ${formData.sitzplatz === 'ja' ? 'Sitzplatz' : 'ohne Sitzplatz'} und ${formData.strom === 'ja' ? 'Stromanschluss' : 'ohne Strom'}${formData.extras ? ` sowie Besonderheiten: ${formData.extras}` : ''}.`;
  const beschreibung = await frageOpenRouter(beschreibungPrompt);
  formData.beschreibung = beschreibung;

  showMsg('Hier die Zusammenfassung:', 'bot');
  const text = `Name: ${formData.name}\nStandort: ${formData.loc.lat.toFixed(5)},${formData.loc.lng.toFixed(5)}\nSitzplatz: ${formData.sitzplatz}\nStrom: ${formData.strom}\nExtras: ${formData.extras}\n\nBeschreibung: ${beschreibung}`;
  showMsg(text,'bot');
  const confirm = document.createElement('div');
  confirm.innerHTML = `<button onclick="submitEntry()" class="bg-green-600 text-white px-3 py-1 rounded">Einreichen</button>`;
  chatWindow.appendChild(confirm);
}

async function submitEntry() {
  await db.collection('eierhuetten').add({ ...formData, userId: currentUser.uid, erstelltAm: firebase.firestore.FieldValue.serverTimestamp(), status:'offen' });
  showMsg('‚úÖ Deine H√ºtte wurde eingereicht!','bot');
}

async function ladeMeineHuetten(uid) {
  if(!uid) return alert('Anmelden erforderlich');
  const sec = document.getElementById('meine-huetten'); sec.classList.remove('hidden');
  const list = document.getElementById('huetten-liste'); list.innerHTML='';
  const snap = await db.collection('eierhuetten').where('userId','==',uid).orderBy('erstelltAm','desc').get();
  if(snap.empty) { list.innerHTML='<p>Keine Eintr√§ge.</p>'; return; }
  snap.forEach(doc=>{ const h=doc.data();
    const div=document.createElement('div'); div.className='bg-white p-4 rounded shadow';
    div.innerHTML=`<h3>${h.name}</h3><p><strong>Status:</strong> ${h.status}</p><p>${h.beschreibung || ''}</p>`;
    list.appendChild(div);
  });
}
</script></body>
</html>

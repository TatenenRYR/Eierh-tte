<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eierh√ºtten Assistent</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #chat-window div { clear: both; max-width: 80%; margin-bottom: 0.5rem; }
    #chat-window .user { float: right; background-color: #dcfce7; text-align: right; padding: .5rem 1rem; border-radius: 1rem; }
    #chat-window .bot { float: left; background-color: #f1f5f9; padding: .5rem 1rem; border-radius: 1rem; }
  </style>
</head>
<body class="bg-gray-100 font-sans"><div id="login-section" class="text-center p-6">
  <button id="google-login" class="bg-red-600 hover:bg-red-700 text-white py-2 px-6 rounded">
    Mit Google anmelden
  </button>
</div><section id="chat-section" class="max-w-3xl mx-auto mt-8 bg-white shadow-lg rounded-xl overflow-hidden hidden">
  <div class="bg-green-600 text-white text-xl font-bold p-4">ü•ö Eierh√ºtten Assistent</div>
  <div id="key-input-section" class="p-4 border-b">
    <input id="chat-api-key" type="text" placeholder="OpenRouter API-Key eingeben" class="border px-3 py-2 rounded w-full mb-2" />
    <button onclick="saveChatKey()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Key speichern</button>
  </div>
  <div id="chat-window" class="p-4 h-80 overflow-y-auto bg-gray-50"></div>
  <div id="input-row" class="p-4 border-t flex gap-2">
    <input id="chat-input" type="text" class="flex-grow border border-gray-300 rounded px-3 py-2" placeholder="Schreibe eine Nachricht..." />
    <button id="chat-send" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Weiter</button>
  </div>
</section><script>
const firebaseConfig = { apiKey:"AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro", authDomain:"eierhuettentour.firebaseapp.com", projectId:"eierhuettentour", storageBucket:"eierhuettentour.appspot.com", messagingSenderId:"348272135205", appId:"1:348272135205:web:f39a7d26d927fbf28dc3cc", measurementId:"G-16V6K5GXDT" };
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth(), db=firebase.firestore();

let OPENROUTER_KEY = localStorage.getItem('openrouter_api_key');
function saveChatKey() {
  const key = document.getElementById('chat-api-key').value.trim();
  if (key.length > 20) {
    localStorage.setItem('openrouter_api_key', key);
    OPENROUTER_KEY = key;
    document.getElementById('key-input-section').classList.add('hidden');
  } else alert('Bitte g√ºltigen API-Key eingeben');
}

let currentUser;
document.getElementById('google-login').onclick = async () => {
  const res = await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
  currentUser = res.user;
  document.getElementById('login-section').classList.add('hidden');
  document.getElementById('chat-section').classList.remove('hidden');
  if (!OPENROUTER_KEY) document.getElementById('key-input-section').classList.remove('hidden');
  else document.getElementById('key-input-section').classList.add('hidden');
  showMsg(`Hallo ${currentUser.displayName}!`, 'bot');
  showMsg('Wie soll deine Eierh√ºtte hei√üen?', 'bot');
};

const chatWindow = document.getElementById('chat-window');
function showMsg(msg, role) {
  const d = document.createElement('div');
  d.className = role;
  d.textContent = msg;
  chatWindow.appendChild(d);
  chatWindow.scrollTop = chatWindow.scrollHeight;
}

document.getElementById('chat-send').addEventListener('click', () => {
  const input = document.getElementById('chat-input');
  const text = input.value.trim();
  if (!text) return;
  showMsg(text, 'user');
  input.value = '';
  handleStep(text);
});

let step = 0;
let formData = {};

function handleStep(txt) {
  if (step === 0) {
    formData.name = txt;
    showMsg('Bitte w√§hle den Standort auf der Karte aus und best√§tige unten.', 'bot');
    initMap();
    step++;
  }
  // Weitere Schritte folgen
}

function initMap() {
  const div = document.createElement('div');
  div.id = 'map';
  div.style.height = '300px';
  chatWindow.appendChild(div);

  const confirm = document.createElement('button');
  confirm.textContent = 'Standort best√§tigen';
  confirm.className = 'mt-2 bg-blue-600 text-white px-3 py-2 rounded';
  confirm.onclick = () => {
    if (!formData.loc) return alert('Bitte zuerst einen Ort ausw√§hlen');
    showMsg('Standort gespeichert.', 'bot');
    document.getElementById('map').remove();
    confirm.remove();
    showMsg('Gibt es Sitzpl√§tze? (ja / nein)', 'bot');
    step++;
  };
  chatWindow.appendChild(confirm);

  const map = L.map('map').setView([51.2, 10.5], 6);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
  if (navigator.geolocation) navigator.geolocation.getCurrentPosition(p => map.setView([p.coords.latitude, p.coords.longitude], 15));
  let marker;
  map.on('click', e => {
    formData.loc = e.latlng;
    if (marker) marker.setLatLng(e.latlng);
    else marker = L.marker(e.latlng).addTo(map);
  });
}
</script></body>
</html>

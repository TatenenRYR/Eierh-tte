<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EierhÃ¼tten Assistent</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<!-- Login -->
<div id="login-section" class="text-center p-6">
  <button id="google-login" class="bg-red-600 hover:bg-red-700 text-white py-2 px-6 rounded">
    Mit Google anmelden
  </button>
</div>

<!-- Chat -->
<section id="chat-section" class="max-w-3xl mx-auto mt-8 bg-white shadow-lg rounded-xl hidden">
  <div class="bg-green-600 text-white text-xl font-bold p-4">ðŸ¥š EierhÃ¼tten Assistent</div>
  <div id="key-input-section" class="p-4 border-b hidden">
    <input id="chat-api-key" type="text" placeholder="OpenRouter API-Key eingeben"
      class="border px-3 py-2 rounded w-full mb-2" />
    <button onclick="saveChatKey()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
      Key speichern
    </button>
  </div>
  <div id="chat-window" class="p-4 h-80 overflow-y-auto space-y-4 text-sm bg-gray-50"></div>
  <div id="input-row" class="p-4 border-t flex gap-2">
    <input id="chat-input" type="text" class="flex-grow border border-gray-300 rounded px-3 py-2"
      placeholder="Schreibe eine Nachricht..." disabled>
    <button onclick="sendeNachricht()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded" disabled>
      Senden
    </button>
  </div>
</section>

<!-- Eigene HÃ¼tten -->
<section id="meine-huetten" class="max-w-5xl mx-auto mt-12 hidden">
  <h2 class="text-2xl font-bold mb-4">ðŸ§º Deine eingereichten EierhÃ¼tten</h2>
  <div id="huetten-liste" class="grid gap-4 md:grid-cols-2 xl:grid-cols-3"></div>
</section>

<div class="text-center mt-6">
  <button onclick="ladeMeineHuetten(currentUser?.uid)"
    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
    Meine HÃ¼tten ansehen
  </button>
</div>

<style>
  #chat-window .user {
    background-color: #d1fae5;
    text-align: right;
    padding: .5rem 1rem;
    border-radius: 1rem;
    display: inline-block;
    max-width: 80%;
  }

  #chat-window .bot {
    background-color: #f1f5f9;
    padding: .5rem 1rem;
    border-radius: 1rem;
    display: inline-block;
    max-width: 80%;
  }
</style>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
  authDomain: "eierhuettentour.firebaseapp.com",
  projectId: "eierhuettentour",
  storageBucket: "eierhuettentour.appspot.com",
  messagingSenderId: "348272135205",
  appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc",
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth(), db = firebase.firestore();

let OPENROUTER_KEY = localStorage.getItem('openrouter_api_key');
function showKeyInput() {
  document.getElementById('key-input-section').classList.remove('hidden');
}
function saveChatKey() {
  const key = document.getElementById('chat-api-key').value.trim();
  if (key.length > 20) {
    localStorage.setItem('openrouter_api_key', key);
    OPENROUTER_KEY = key;
    document.getElementById('key-input-section').classList.add('hidden');
    enableChat();
  } else alert('Bitte gÃ¼ltigen API-Key eingeben');
}
function enableChat() {
  document.querySelector('#input-row input').disabled = false;
  document.querySelector('#input-row button').disabled = false;
}

let currentUser;
document.getElementById('google-login').onclick = async () => {
  const res = await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
  currentUser = res.user;
  document.getElementById('login-section').classList.add('hidden');
  document.getElementById('chat-section').classList.remove('hidden');
  showMsg(`Hallo ${currentUser.displayName}!`, 'bot');
  if (!OPENROUTER_KEY) showKeyInput(); else enableChat();
  showMsg('Wie soll deine EierhÃ¼tte heiÃŸen?', 'bot');
};

const chatWindow = document.getElementById('chat-window');
function showMsg(msg, role) {
  const d = document.createElement('div');
  d.className = role;
  d.textContent = msg;
  chatWindow.appendChild(d);
  chatWindow.scrollTop = chatWindow.scrollHeight;
}
function sendeNachricht() {
  const inp = document.getElementById('chat-input'), txt = inp.value.trim();
  if (!txt) return;
  showMsg(txt, 'user');
  inp.value = '';
  handleStep(txt);
}

let step = 0, formData = {}, map, marker;
function handleStep(txt) {
  if (step === 0) {
    formData.name = txt;
    showMsg('Bitte Standort auf der Karte wÃ¤hlen.', 'bot');
    initMap();
    step++;
  } else if (step === 1) {
    showMsg('Gibt es SitzplÃ¤tze? (ja/nein)', 'bot');
    step++;
  } else if (step === 2) {
    formData.sitzplatz = txt.toLowerCase();
    showMsg('Gibt es Strom? (ja/nein)', 'bot');
    step++;
  } else if (step === 3) {
    formData.strom = txt.toLowerCase();
    showMsg('MÃ¶chtest du etwas hinzufÃ¼gen? (z.B. Besonderheiten, Tipps)', 'bot');
    step++;
  } else if (step === 4) {
    formData.extras = txt;
    showSummary();
    step++;
  }
}

function initMap() {
  document.getElementById('input-row').style.display = 'none';
  const div = document.createElement('div');
  div.id = 'map';
  div.style.height = '300px';
  document.getElementById('chat-section').appendChild(div);
  map = L.map('map').setView([51.2, 10.5], 6);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
  if (navigator.geolocation)
    navigator.geolocation.getCurrentPosition(p => map.setView([p.coords.latitude, p.coords.longitude], 15));
  map.on('click', e => {
    formData.loc = e.latlng;
    if (marker) marker.setLatLng(e.latlng); else marker = L.marker(e.latlng).addTo(map);
    showMsg(`Standort gespeichert: ${e.latlng.lat.toFixed(5)}, ${e.latlng.lng.toFixed(5)}`, 'bot');
    map.remove();
    div.remove();
    document.getElementById('input-row').style.display = 'flex';
    handleStep(); // trigger next step
  });
}

async function showSummary() {
  showMsg('Bitte warten, Beschreibung wird generiert...', 'bot');
  const prompt = `Erstelle eine Beschreibung fÃ¼r eine HÃ¼tte namens "${formData.name}". Sie hat ${formData.sitzplatz === 'ja' ? 'SitzplÃ¤tze' : 'keine SitzplÃ¤tze'} und ${formData.strom === 'ja' ? 'Stromanschluss' : 'keinen Strom'}. Zusatzinfo: ${formData.extras || 'keine'}`;
  const desc = await fetch('https://openrouter.ai/api/v1/chat/completions', {
    method: 'POST',
    headers: {
      'Authorization': `Bearer ${OPENROUTER_KEY}`,
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      model: "openai/gpt-3.5-turbo",
      messages: [{ role: "user", content: prompt }]
    })
  }).then(r => r.json()).then(j => j.choices?.[0]?.message?.content || 'Beschreibung konnte nicht erstellt werden.');
  formData.beschreibung = desc;
  showMsg('âœ… Zusammenfassung:\n' + desc, 'bot');
  const c = document.createElement('div');
  c.innerHTML = `<button onclick="submitEntry()" class="bg-green-600 text-white px-3 py-1 mt-2 rounded">Einreichen</button>`;
  chatWindow.appendChild(c);
}

async function submitEntry() {
  await db.collection('eierhuetten').add({
    ...formData,
    userId: currentUser.uid,
    erstelltAm: firebase.firestore.FieldValue.serverTimestamp(),
    status: 'offen'
  });
  showMsg('âœ… Erfolgreich eingereicht!', 'bot');
}

async function ladeMeineHuetten(uid) {
  if (!uid) return alert('Anmelden erforderlich');
  const s = document.getElementById('meine-huetten');
  const l = document.getElementById('huetten-liste');
  s.classList.remove('hidden');
  l.innerHTML = '';
  const snap = await db.collection('eierhuetten').where('userId', '==', uid).orderBy('erstelltAm', 'desc').get();
  if (snap.empty) { l.innerHTML = '<p>Keine EintrÃ¤ge.</p>'; return; }
  snap.forEach(doc => {
    const h = doc.data();
    const d = document.createElement('div');
    d.className = 'bg-white p-4 rounded shadow';
    d.innerHTML = `<h3 class="font-bold">${h.name}</h3><p>${h.beschreibung}</p><p class="mt-2"><strong>Status:</strong> ${h.status}</p>`;
    l.appendChild(d);
  });
}
</script>
</body>
</html>

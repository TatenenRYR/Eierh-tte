<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eierh√ºtte einreichen ‚Äì Chat-Modus</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: sans-serif; background: #eef2f7; padding: 1rem; }
    .chatbox { max-width: 600px; margin: auto; background: white; border-radius: 12px; padding: 1rem; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .bubble { padding: 0.8rem 1rem; margin: 0.5rem 0; border-radius: 12px; max-width: 80%; white-space: pre-wrap; }
    .ai { background: #e1e7f5; align-self: flex-start; }
    .user { background: #c3f7d3; align-self: flex-end; text-align: right; }
    .chat-row { display: flex; flex-direction: column; }
    .input-row { display: flex; margin-top: 1rem; }
    input, select, textarea { flex: 1; padding: 0.6rem; border-radius: 8px; border: 1px solid #ccc; }
    button { margin-left: 0.5rem; padding: 0.6rem 1rem; border: none; background: #4caf50; color: white; border-radius: 8px; cursor: pointer; font-weight: bold; }
    button:hover { background: #45a049; }
    #debugConsole { font-size: 0.8rem; margin-top: 1rem; white-space: pre; background: #000; color: #0f0; padding: 0.5rem; border-radius: 6px; max-height: 150px; overflow-y: auto; display: none; }
    #map { height: 300px; width: 100%; margin-top: 1rem; border-radius: 8px; }
    .hidden { display: none; }
  </style>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
</head>
<body>
<div class="chatbox">
  <div id="chat"></div>
  <div id="mapContainer" class="hidden">
    <div id="map"></div>
    <button onclick="nutzeStandort()">üìç Aktuellen Standort verwenden</button>
  </div>
  <div class="input-row">
    <input id="userInput" placeholder="Deine Antwort hier..." onkeypress="if(event.key==='Enter') sendeAntwort()" />
    <button onclick="sendeAntwort()">Senden</button>
  </div>
  <button onclick="toggleDebug()">üõ† Debug an/aus</button>
  <pre id="debugConsole"></pre>
</div><script>
const firebaseConfig = {
  apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
  authDomain: "eierhuettentour.firebaseapp.com",
  projectId: "eierhuettentour",
  storageBucket: "eierhuettentour.appspot.com",
  messagingSenderId: "348272135205",
  appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc",
  measurementId: "G-16V6K5GXDT"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let debugMode = false;
function debug(msg, data) {
  if (!debugMode) return;
  const line = `[DEBUG] ${msg}${data ? ': ' + JSON.stringify(data, null, 2) : ''}`;
  document.getElementById("debugConsole").textContent += line + "\n";
  console.log(line);
}
function toggleDebug() {
  debugMode = !debugMode;
  document.getElementById("debugConsole").style.display = debugMode ? 'block' : 'none';
  debug("Debug-Modus aktiv: " + debugMode);
}

const chatEl = document.getElementById("chat");
function addMsg(role, text) {
  const div = document.createElement("div");
  div.className = "chat-row";
  const b = document.createElement("div");
  b.className = `bubble ${role}`;
  b.textContent = text;
  div.appendChild(b);
  chatEl.appendChild(div);
  chatEl.scrollTop = chatEl.scrollHeight;
}

let userData = {
  name: "",
  ort: "",
  strom: "",
  sitzplatz: "",
  zusatz: "",
  lat: null,
  lng: null
};
let schritt = 0;
let karteAusgewaehlt = false;

function sendeAntwort() {
  const input = document.getElementById("userInput");
  const text = input.value.trim();
  if (!text) return;
  input.value = "";
  addMsg("user", text);
  bearbeiteSchritt(text);
}

function bearbeiteSchritt(text) {
  const input = document.getElementById("userInput");
  if (schritt === 0) {
    addMsg("ai", "Wie soll deine Eierh√ºtte hei√üen?");
    schritt++;
  } else if (schritt === 1) {
    userData.name = text;
    addMsg("ai", "Bitte w√§hle den Standort deiner Eierh√ºtte aus der Karte unten oder verwende deinen aktuellen Standort.");
    document.getElementById("mapContainer").classList.remove("hidden");
    initMap();
    schritt++;
  } else if (schritt === 2 && karteAusgewaehlt) {
    addMsg("ai", "Gibt es einen Sitzplatz? (ja/nein)");
    schritt++;
  } else if (schritt === 3) {
    userData.sitzplatz = text.toLowerCase();
    addMsg("ai", "Gibt es eine Stromversorgung f√ºr E-Bikes? (ja/nein)");
    schritt++;
  } else if (schritt === 4) {
    userData.strom = text.toLowerCase();
    addMsg("ai", "M√∂chtest du noch etwas hinzuf√ºgen? (z.B. Besonderheiten, Tipps)");
    schritt++;
  } else if (schritt === 5) {
    userData.zusatz = text;
    zeigeUebersicht();
    schritt++;
    document.getElementById("userInput").disabled = true;
  }
}

function zeigeUebersicht() {
  const beschreibung = `Die H√ºtte \"${userData.name}\" liegt bei (${userData.lat.toFixed(5)}, ${userData.lng.toFixed(5)}). ${userData.sitzplatz === 'ja' ? 'Sie bietet einen Sitzplatz.' : 'Es ist kein Sitzplatz vorhanden.'} ${userData.strom === 'ja' ? 'E-Bike-Ladestrom ist verf√ºgbar.' : 'Keine Stromversorgung vorhanden.'} ${userData.zusatz}`;
  addMsg("ai", `Hier ist deine Zusammenfassung:\n\nüìç Name: ${userData.name}\nüåç Standort: (${userData.lat.toFixed(5)}, ${userData.lng.toFixed(5)})\nü™ë Sitzplatz: ${userData.sitzplatz}\nüîå Strom: ${userData.strom}\nüìù Zusatzinfos: ${userData.zusatz}\n\nüí¨ Beschreibung: ${beschreibung}`);
  const confirmDiv = document.createElement("div");
  confirmDiv.innerHTML = '<button onclick="abschicken()">‚úÖ Best√§tigen & Einreichen</button> <button onclick="window.location.reload()">‚ùå Abbrechen</button>';
  chatEl.appendChild(confirmDiv);
}

function abschicken() {
  const beschreibung = `Die H√ºtte \"${userData.name}\" liegt bei (${userData.lat.toFixed(5)}, ${userData.lng.toFixed(5)}). ${userData.sitzplatz === 'ja' ? 'Sie bietet einen Sitzplatz.' : 'Es ist kein Sitzplatz vorhanden.'} ${userData.strom === 'ja' ? 'E-Bike-Ladestrom ist verf√ºgbar.' : 'Keine Stromversorgung vorhanden.'} ${userData.zusatz}`;
  db.collection("eierhuetten").add({
    name: userData.name,
    beschreibung,
    location: { lat: userData.lat, lng: userData.lng },
    strom: userData.strom,
    sitzplatz: userData.sitzplatz,
    status: "offen",
    erstelltAm: firebase.firestore.FieldValue.serverTimestamp(),
    history: [`${new Date().toLocaleString()}: erstellt`]  
  }).then(() => {
    addMsg("ai", "‚úÖ Die Eierh√ºtte wurde erfolgreich eingereicht!");
  }).catch(err => {
    debug("Fehler beim Speichern", err);
    addMsg("ai", "‚ùå Fehler beim Speichern der Daten.");
  });
}

let map, marker;
function initMap() {
  map = L.map('map').setView([51.0, 10.0], 6);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);
  map.on('click', function(e) {
    if (karteAusgewaehlt) return;
    if (marker) map.removeLayer(marker);
    marker = L.marker(e.latlng).addTo(map);
    userData.lat = e.latlng.lat;
    userData.lng = e.latlng.lng;
    karteAusgewaehlt = true;
    document.getElementById("mapContainer").classList.add("hidden");
    bearbeiteSchritt("standort_gewaehlt");
  });
}

function nutzeStandort() {
  if (!navigator.geolocation) {
    alert("Standort wird nicht unterst√ºtzt.");
    return;
  }
  navigator.geolocation.getCurrentPosition(pos => {
    const { latitude, longitude } = pos.coords;
    if (marker) map.removeLayer(marker);
    marker = L.marker([latitude, longitude]).addTo(map);
    userData.lat = latitude;
    userData.lng = longitude;
    karteAusgewaehlt = true;
    document.getElementById("mapContainer").classList.add("hidden");
    bearbeiteSchritt("standort_gewaehlt");
  });
}

window.onload = () => {
  setTimeout(() => {
    addMsg("ai", "üëã Hallo! Ich helfe dir, eine neue Eierh√ºtte einzureichen.");
    bearbeiteSchritt("");
  }, 500);
}
</script></body>
</html>

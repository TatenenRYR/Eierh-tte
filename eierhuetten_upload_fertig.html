<body>
<div class="container">
  <h2>ğŸªº EierhÃ¼tte einreichen</h2><label>ğŸ“ Ort</label> <input id="ort" placeholder="z.â€¯B. MeisenstraÃŸe 12, Dorf" />

<label>ğŸª‘ Sitzplatz vorhanden?</label> <select id="sitzplatz"> <option value="ja">Ja</option> <option value="nein">Nein</option> </select>

<label>ğŸ”Œ Stromversorgung fÃ¼r E-Bikes?</label> <select id="strom"> <option value="ja">Ja</option> <option value="nein">Nein</option> </select>

<label>ğŸ“‹ Weitere Infos</label>

  <textarea id="zusatz" rows="3" placeholder="Besonderheiten, Ã–ffnungszeiten etc."></textarea><label>ğŸ”‘ OpenRouter API-Key</label> <input id="apiKeyInput" placeholder="org-..." oninput="saveApiKey()" />

<button onclick="beschreibungErstellen()">ğŸ§  Beschreibung mit KI generieren</button>

  <div id="chatBox"></div><button onclick="einreichen()">ğŸ“¤ Anfrage an Firestore senden</button> <button onclick="toggleDebug()">ğŸ› ï¸ Debug an/aus</button> <button onclick="clearDebug()">ğŸ§¹ Debug lÃ¶schen</button>

  <pre id="debugConsole"></pre></div><script>
const firebaseConfig = {
  apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
  authDomain: "eierhuettentour.firebaseapp.com",
  projectId: "eierhuettentour",
  storageBucket: "eierhuettentour.appspot.com",
  messagingSenderId: "348272135205",
  appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc",
  measurementId: "G-16V6K5GXDT"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let debugMode = true;
function debug(msg, data) {
  if (!debugMode) return;
  const line = `[DEBUG] ${msg}${data ? ': ' + JSON.stringify(data, null, 2) : ''}`;
  console.log(line);
  const el = document.getElementById("debugConsole");
  if (el) el.textContent += line + "\n";
}
function clearDebug() {
  document.getElementById("debugConsole").textContent = "";
  console.clear();
}
function toggleDebug() {
  debugMode = !debugMode;
  document.getElementById("debugConsole").style.display = debugMode ? 'block' : 'none';
  debug("Debug-Modus: " + (debugMode ? "aktiv" : "inaktiv"));
}
function saveApiKey() {
  const key = document.getElementById("apiKeyInput").value.trim();
  if (key) localStorage.setItem("openrouter_api_key", key);
}
function getApiKey() {
  return localStorage.getItem("openrouter_api_key") || "";
}
document.addEventListener("DOMContentLoaded", () => {
  const saved = getApiKey();
  if (saved) document.getElementById("apiKeyInput").value = saved;
});
function addChatMessage(sender, text) {
  const chatBox = document.getElementById("chatBox");
  const div = document.createElement("div");
  div.className = "chat-msg";
  div.innerHTML = `<div class="${sender}">${sender === 'user' ? 'ğŸ‘¤ Du' : 'ğŸ¤– KI'}</div><div class="bubble">${text}</div>`;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

let letzteBeschreibung = "";

async function beschreibungErstellen() {
  const ort = document.getElementById("ort").value.trim();
  const sitz = document.getElementById("sitzplatz").value;
  const strom = document.getElementById("strom").value;
  const zusatz = document.getElementById("zusatz").value.trim();
  const key = getApiKey();
  if (!key) return alert("Bitte OpenRouter API-Key eingeben.");
  const prompt = `Erstelle eine freundliche, vollstÃ¤ndige Beschreibung einer EierhÃ¼tte. Ort: ${ort}. Sitzplatz: ${sitz}. Strom: ${strom}. Zusatzinfos: ${zusatz}`;
  addChatMessage("user", prompt);
  try {
    const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
      method: "POST",
      headers: {
        "Authorization": `Bearer ${key}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        model: "mistralai/mistral-7b-instruct:free",
        messages: [
          { role: "system", content: "Du bist ein freundlicher Beschreibungshelfer fÃ¼r eine Fahrradtour-App mit EierhÃ¼tten." },
          { role: "user", content: prompt }
        ]
      })
    });
    const data = await res.json();
    debug("Antwort erhalten", data);
    const beschreibung = data.choices?.[0]?.message?.content || "âŒ Keine Beschreibung erhalten.";
    letzteBeschreibung = beschreibung;
    addChatMessage("ai", beschreibung);
  } catch (err) {
    debug("Fehler bei Anfrage", err);
    alert("Fehler bei der Beschreibung: " + err.message);
  }
}

async function einreichen() {
  const ort = document.getElementById("ort").value.trim();
  const strom = document.getElementById("strom").value;
  const sitz = document.getElementById("sitzplatz").value;
  const zusatz = document.getElementById("zusatz").value.trim();
  const beschreibung = letzteBeschreibung || `Ort: ${ort}. Sitzplatz: ${sitz}. Strom: ${strom}. Zusatz: ${zusatz}`;
  const location = { latitude: 0, longitude: 0 }; // Geolocation kann noch integriert werden
  try {
    await db.collection("eierhuetten").add({
      name: ort,
      beschreibung,
      location,
      strom,
      bildUrl: null,
      status: "offen",
      history: [`${new Date().toLocaleString()}: Erstellt`],
      erstelltAm: firebase.firestore.FieldValue.serverTimestamp()
    });
    alert("âœ… Anfrage erfolgreich Ã¼bermittelt!");
  } catch (e) {
    debug("Fehler beim Einreichen", e);
    alert("âŒ Fehler beim Speichern in Firestore.");
  }
}
</script></body>

<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eierh√ºtte einreichen ‚Äì Chat-Modus</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: sans-serif; background: #eef2f7; padding: 1rem; }
    .chatbox { max-width: 600px; margin: auto; background: white; border-radius: 12px; padding: 1rem; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .bubble { padding: 0.8rem 1rem; margin: 0.5rem 0; border-radius: 12px; max-width: 80%; white-space: pre-wrap; }
    .ai { background: #e1e7f5; align-self: flex-start; }
    .user { background: #c3f7d3; align-self: flex-end; text-align: right; }
    .chat-row { display: flex; flex-direction: column; }
    .input-row { display: flex; margin-top: 1rem; }
    input, select, textarea { flex: 1; padding: 0.6rem; border-radius: 8px; border: 1px solid #ccc; }
    button { margin-left: 0.5rem; padding: 0.6rem 1rem; border: none; background: #4caf50; color: white; border-radius: 8px; cursor: pointer; font-weight: bold; }
    button:hover { background: #45a049; }
    #debugConsole { font-size: 0.8rem; margin-top: 1rem; white-space: pre; background: #000; color: #0f0; padding: 0.5rem; border-radius: 6px; max-height: 150px; overflow-y: auto; display: none; }
    #map { height: 250px; margin-top: 1rem; border-radius: 10px; display: none; }
    #summaryBox { background: #f5f5f5; padding: 1rem; border-radius: 8px; margin-top: 1rem; display: none; }
  </style>
</head>
<body>
<div class="chatbox">
  <div id="chat"></div>
  <div id="map"></div>
  <div id="summaryBox"></div>
  <div class="input-row" id="inputArea">
    <input id="userInput" placeholder="Deine Antwort hier..." onkeypress="if(event.key==='Enter') sendeAntwort()" />
    <button onclick="sendeAntwort()">Senden</button>
  </div>
  <button onclick="toggleDebug()">üõ† Debug an/aus</button>
  <pre id="debugConsole"></pre>
</div><script>
const firebaseConfig = {
  apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
  authDomain: "eierhuettentour.firebaseapp.com",
  projectId: "eierhuettentour",
  storageBucket: "eierhuettentour.appspot.com",
  messagingSenderId: "348272135205",
  appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc",
  measurementId: "G-16V6K5GXDT"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let debugMode = false;
function debug(msg, data) {
  if (!debugMode) return;
  const line = `[DEBUG] ${msg}${data ? ': ' + JSON.stringify(data, null, 2) : ''}`;
  document.getElementById("debugConsole").textContent += line + "\n";
  console.log(line);
}
function toggleDebug() {
  debugMode = !debugMode;
  document.getElementById("debugConsole").style.display = debugMode ? 'block' : 'none';
  debug("Debug-Modus aktiv: " + debugMode);
}

const chatEl = document.getElementById("chat");
function addMsg(role, text) {
  const div = document.createElement("div");
  div.className = "chat-row";
  const b = document.createElement("div");
  b.className = `bubble ${role}`;
  b.textContent = text;
  div.appendChild(b);
  chatEl.appendChild(div);
  chatEl.scrollTop = chatEl.scrollHeight;
}

let userData = {
  ort: "",
  strom: "",
  sitzplatz: "",
  zusatz: "",
  location: null
};
let schritt = 0;

function sendeAntwort() {
  const input = document.getElementById("userInput");
  const text = input.value.trim();
  if (!text) return;
  input.value = "";
  addMsg("user", text);
  bearbeiteSchritt(text);
}

function bearbeiteSchritt(text) {
  if (schritt === 0) {
    addMsg("ai", "Klicke auf der Karte, um den Ort der H√ºtte festzulegen.");
    zeigeKarte();
    schritt++;
  } else if (schritt === 1) {
    userData.sitzplatz = text.toLowerCase();
    addMsg("ai", "Kann man dort bequem sitzen oder rasten? (ja/nein)");
    schritt++;
  } else if (schritt === 2) {
    userData.strom = text.toLowerCase();
    addMsg("ai", "Gibt es eine Steckdose oder Ladestation f√ºr E-Bikes? (ja/nein)");
    schritt++;
  } else if (schritt === 3) {
    userData.zusatz = text;
    addMsg("ai", "M√∂chtest du noch etwas hinzuf√ºgen? (z.B. Besonderheiten, Tipps)");
    schritt++;
  }
}

function zeigeKarte() {
  const mapDiv = document.getElementById("map");
  mapDiv.style.display = "block";
  const map = L.map('map').setView([51, 10], 6);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);
  let marker;
  map.on('click', function (e) {
    userData.location = e.latlng;
    if (marker) marker.setLatLng(e.latlng);
    else marker = L.marker(e.latlng).addTo(map);
    userData.ort = `Koordinaten: ${e.latlng.lat.toFixed(5)}, ${e.latlng.lng.toFixed(5)}`;
    addMsg("ai", "Super, danke! Jetzt ein paar Fragen zur Ausstattung:");
    addMsg("ai", "Gibt es Sitzm√∂glichkeiten an der H√ºtte? (ja/nein)");
    schritt = 1;
  });
}

function zeigeZusammenfassung() {
  document.getElementById("inputArea").style.display = "none";
  const box = document.getElementById("summaryBox");
  box.innerHTML = `
    <h3>üìù Zusammenfassung</h3>
    <p><b>Ort:</b> ${userData.ort}</p>
    <p><b>Sitzplatz:</b> ${userData.sitzplatz}</p>
    <p><b>Stromversorgung:</b> ${userData.strom}</p>
    <p><b>Zusatz:</b> ${userData.zusatz}</p>
    <p><b>Koordinaten:</b> ${userData.location.lat.toFixed(5)}, ${userData.location.lng.toFixed(5)}</p>
    <button onclick="absenden()">‚úÖ Alles korrekt ‚Äì Einreichen</button>
    <button onclick="location.reload()">‚ùå Abbrechen</button>
  `;
  box.style.display = "block";
  addMsg("ai", "Alles klar! Hier ist deine Zusammenfassung. Wenn alles passt, kannst du jetzt einreichen.");
}

function absenden() {
  const beschreibung = `Eierh√ºtte bei ${userData.ort}. ${userData.sitzplatz === 'ja' ? 'Mit Sitzplatz.' : 'Kein Sitzplatz.'} ${userData.strom === 'ja' ? 'Strom f√ºr E-Bikes verf√ºgbar.' : 'Keine Stromversorgung.'} ${userData.zusatz}`;
  db.collection("eierhuetten").add({
    name: userData.ort,
    beschreibung,
    location: userData.location,
    strom: userData.strom,
    status: "offen",
    erstelltAm: firebase.firestore.FieldValue.serverTimestamp(),
    history: [`${new Date().toLocaleString()}: erstellt`]  
  }).then(() => {
    addMsg("ai", "‚úÖ Die Eierh√ºtte wurde erfolgreich eingereicht!");
    document.getElementById("summaryBox").style.display = "none";
    document.getElementById("map").style.display = "none";
  }).catch(err => {
    debug("Fehler beim Speichern", err);
    addMsg("ai", "‚ùå Fehler beim Speichern der Daten.");
  });
}

window.onload = () => {
  setTimeout(() => {
    addMsg("ai", "Hallo! Ich begleite dich beim Einreichen einer neuen Eierh√ºtte. üê£");
    bearbeiteSchritt("");
  }, 500);
}
</script></body>
</html>

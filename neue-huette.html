<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Neue Eierh√ºtte einreichen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
    crossorigin=""
  />
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
    }

    form {
      max-width: 500px;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      padding: 0.7rem 1.2rem;
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #map {
      height: 300px;
      margin-bottom: 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      z-index: 0;
    }

    .info {
      margin-top: -0.5rem;
      margin-bottom: 1rem;
      color: gray;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>üê£ Neue Eierh√ºtte einreichen</h1>

  <form id="huetteForm">
    <label for="name">Name der H√ºtte</label>
    <input type="text" id="name" required />

    <label for="beschreibung">Beschreibung</label>
    <textarea id="beschreibung" required></textarea>

    <label for="extras">Besondere Merkmale (optional)</label>
    <input type="text" id="extras" />

    <label for="zahlung">Monatlicher Beitrag (‚Ç¨)</label>
    <input type="number" id="zahlung" step="0.01" min="0" autocomplete="off" required />

    <label>üìç Ort der H√ºtte</label>
    <div id="map"></div>
    <div class="info">Tippe auf die Karte, um die Position zu setzen</div>

    <input type="hidden" id="lat" />
    <input type="hidden" id="lng" />

    <button type="submit">Einreichen</button>
  </form>

  <div id="status"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour",
      storageBucket: "eierhuettentour.firebasestorage.app",
      messagingSenderId: "348272135205",
      appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc",
      measurementId: "G-16V6K5GXDT"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const huettenRef = collection(db, "neue_huetten");

    const form = document.getElementById("huetteForm");
    const statusEl = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const beschreibung = document.getElementById("beschreibung").value;
      const extras = document.getElementById("extras").value;
      const zahlung = parseFloat(document.getElementById("zahlung").value);
      const lat = parseFloat(document.getElementById("lat").value);
      const lng = parseFloat(document.getElementById("lng").value);

      if (!lat || !lng) {
        statusEl.textContent = "‚ùó Bitte w√§hle einen Ort auf der Karte.";
        return;
      }

      try {
        await addDoc(huettenRef, {
          name,
          beschreibung,
          extras,
          zahlung,
          lat,
          lng,
          status: "offen",
          eingereicht_am: new Date().toISOString()
        });

        form.reset();
        marker?.remove();
        statusEl.textContent = "‚úÖ Antrag erfolgreich gesendet!";
      } catch (err) {
        statusEl.textContent = "‚ùå Fehler: " + err.message;
      }
    });

    // Karte nach Seitenaufbau
    let marker;
    const map = L.map("map").setView([51.0, 10.0], 6);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "¬© OpenStreetMap"
    }).addTo(map);

    map.on("click", function (e) {
      const { lat, lng } = e.latlng;
      document.getElementById("lat").value = lat.toFixed(6);
      document.getElementById("lng").value = lng.toFixed(6);

      if (marker) {
        marker.setLatLng([lat, lng]);
      } else {
        marker = L.marker([lat, lng]).addTo(map);
      }
    });

    // Workaround f√ºr Kartengr√∂√üe, falls versteckt geladen
    setTimeout(() => {
      map.invalidateSize();
    }, 300);
  </script>
</body>
</html>

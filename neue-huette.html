<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eierhütten Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    #karte { height: 300px; margin-top: 1rem; }
    .huette { border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Meine Eierhütten</h1>  <form id="huettenFormular">
    <label>Name: <input id="name" required></label><br>
    <label>Beschreibung: <textarea id="beschreibung"></textarea></label><br>
    <label>Breite (lat): <input id="latitude" type="number" step="any" required></label><br>
    <label>Länge (lng): <input id="longitude" type="number" step="any" required></label><br>
    <label><input type="checkbox" id="stromCheckbox"> Strom vorhanden</label><br>
    <label>Bild: <input type="file" id="bild" accept="image/*"></label><br>
    <button type="submit">Hütte einreichen</button>
  </form>  <div id="karte"></div>
  <h2>Meine eingereichten Hütten</h2>
  <div id="huettenListe"></div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour",
      storageBucket: "eierhuettentour.appspot.com",
      messagingSenderId: "348272135205",
      appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc",
      measurementId: "G-16V6K5GXDT"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let map;

    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        ladeEigeneAntraege();
        document.getElementById('huettenFormular').addEventListener('submit', async (e) => {
          e.preventDefault();

          const name = document.getElementById('name').value.trim();
          const beschreibung = document.getElementById('beschreibung').value.trim();
          const lat = parseFloat(document.getElementById('latitude').value);
          const lng = parseFloat(document.getElementById('longitude').value);
          const strom = document.getElementById('stromCheckbox').checked;
          const bildInput = document.getElementById('bild');

          if (!name || isNaN(lat) || isNaN(lng)) {
            alert("Bitte Name und gültige Koordinaten eingeben.");
            return;
          }

          let bildUrl = null;

          try {
            if (bildInput.files.length > 0) {
              const file = bildInput.files[0];
              const storageRef = firebase.storage().ref();
              const fileRef = storageRef.child(`huetten_bilder/${Date.now()}_${file.name}`);
              await fileRef.put(file);
              bildUrl = await fileRef.getDownloadURL();
            }

            const daten = {
              name,
              beschreibung,
              lat,
              lng,
              strom,
              bildUrl,
              status: 'offen',
              erstelltAm: firebase.firestore.FieldValue.serverTimestamp(),
              benutzerId: user.uid
            };

            await db.collection('eierhuetten_antraege').add(daten);
            alert("Hütte erfolgreich eingereicht!");
            document.getElementById('huettenFormular').reset();
            ladeEigeneAntraege();
          } catch (error) {
            console.error("Fehler beim Einreichen:", error);
            alert("Fehler beim Einreichen.");
          }
        });
      }
    });

    function ladeEigeneAntraege() {
      const user = firebase.auth().currentUser;
      if (!user) return;

      db.collection('eierhuetten_antraege')
        .where('benutzerId', '==', user.uid)
        .orderBy('erstelltAm', 'desc')
        .get()
        .then(snapshot => {
          const liste = document.getElementById('huettenListe');
          liste.innerHTML = '';

          if (!map) {
            map = L.map('karte').setView([51, 10], 6);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              attribution: '© OpenStreetMap-Mitwirkende'
            }).addTo(map);
          }

          snapshot.forEach(doc => {
            const daten = doc.data();
            const div = document.createElement('div');
            div.className = 'huette';
            div.innerHTML = `
              <strong>${daten.name}</strong><br>
              ${daten.beschreibung || ''}<br>
              Strom: ${daten.strom ? 'Ja' : 'Nein'}<br>
              Status: ${daten.status}<br>
              ${daten.bildUrl ? `<img src="${daten.bildUrl}" width="200" />` : ''}
            `;
            liste.appendChild(div);

            L.marker([daten.lat, daten.lng])
              .addTo(map)
              .bindPopup(daten.name);
          });
        });
    }
  </script></body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neue Hütte Antrag</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+4SgF5xjeNu9h3vuHMohLDmG6rg9EBlxEeGQo3uBg="
    crossorigin=""
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1rem;
    }
    form > label {
      display: block;
      margin-bottom: 0.5rem;
    }
    #map {
      width: 100%;
      max-width: 500px;
      height: 300px;
      margin-top: 10px;
      border: 1px solid #ccc;
    }
    #message {
      margin-top: 1rem;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Neue Hütte Antrag</h1>

  <form id="huttenForm">
    <label>
      Name der Hütte:
      <input type="text" id="name" required />
    </label>
    <label>
      Beschreibung:
      <textarea id="beschreibung" required></textarea>
    </label>
    <label>
      Monatlicher Betrag: <span id="betrag">wird geladen...</span> €
    </label>
    <label>
      Koordinaten (bitte Karte klicken):
      <input type="text" id="coords" readonly required />
    </label>

    <button type="submit">Antrag senden</button>
  </form>

  <div id="map"></div>

  <div id="message"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Leaflet -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j6rqNQJtGSwoQFp4QW09vN1p1Djb0k67tYkL0Tw="
    crossorigin=""
  ></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour",
      storageBucket: "eierhuettentour.firebasestorage.app",
      messagingSenderId: "348272135205",
      appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc",
      measurementId: "G-16V6K5GXDT",
    };

    // Firebase initialisieren
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Leaflet Karte initialisieren
    const map = L.map("map").setView([51.1657, 10.4515], 6);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
    }).addTo(map);

    let marker = null;

    map.on("click", (e) => {
      const { lat, lng } = e.latlng;
      if (marker) {
        marker.setLatLng(e.latlng);
      } else {
        marker = L.marker(e.latlng).addTo(map);
      }
      document.getElementById("coords").value =
        lat.toFixed(6) + "," + lng.toFixed(6);
    });

    // Monatlichen Betrag aus Firestore laden
    async function loadMonthlyFee() {
      try {
        const docRef = db.collection("config").doc("settings");
        const docSnap = await docRef.get();
        if (docSnap.exists) {
          const data = docSnap.data();
          const betrag = data.monatlicherBetrag || "0";
          document.getElementById("betrag").textContent = betrag;
        } else {
          document.getElementById("betrag").textContent = "nicht gesetzt";
        }
      } catch (error) {
        console.error("Fehler beim Laden des Betrags:", error);
        document.getElementById("betrag").textContent = "Fehler";
      }
    }

    loadMonthlyFee();

    // Formular absenden
    document
      .getElementById("huttenForm")
      .addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const beschreibung = document.getElementById("beschreibung").value.trim();
        const coords = document.getElementById("coords").value.trim();
        const monatlicherBetragText = document.getElementById("betrag").textContent;
        const monatlicherBetrag = parseFloat(monatlicherBetragText.replace(",", "."));

        if (!name || !beschreibung || !coords) {
          alert("Bitte alle Felder ausfüllen und Koordinaten auswählen.");
          return;
        }
        if (isNaN(monatlicherBetrag)) {
          alert("Monatlicher Betrag ungültig.");
          return;
        }

        try {
          await db.collection("antraege").add({
            name,
            beschreibung,
            koordinaten: coords,
            monatlicherBetrag,
            genehmigt: false,
            erstelltAm: firebase.firestore.FieldValue.serverTimestamp(),
          });

          document.getElementById("message").textContent =
            "Antrag erfolgreich gesendet!";
          e.target.reset();
          if (marker) {
            map.removeLayer(marker);
            marker = null;
          }
          document.getElementById("coords").value = "";
        } catch (error) {
          console.error("Fehler beim Speichern:", error);
          alert("Fehler beim Senden des Antrags. Bitte versuche es erneut.");
        }
      });
  </script>
</body>
</html>

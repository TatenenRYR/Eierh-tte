<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neue Eierhütte eintragen</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    #map {
      width: 100%;
      height: 400px;
      margin-bottom: 1rem;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 1rem;
      max-width: 600px;
    }
    label {
      display: block;
      margin-top: 0.5rem;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.4rem;
      margin-top: 0.2rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #45a049;
    }
    .message {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Neue Eierhütte eintragen</h1>

<div id="map"></div>

<form id="newHutForm">
  <label for="name">Hüttenname:</label>
  <input type="text" id="name" name="name" required />

  <label for="beschreibung">Beschreibung:</label>
  <textarea id="beschreibung" name="beschreibung" rows="3" required></textarea>

  <label for="strom">Stromversorgung:</label>
  <select id="strom" name="strom" required>
    <option value="">Bitte wählen</option>
    <option value="ja">Ja</option>
    <option value="nein">Nein</option>
  </select>

  <label for="lat">Latitude:</label>
  <input type="text" id="lat" name="lat" readonly required />

  <label for="lng">Longitude:</label>
  <input type="text" id="lng" name="lng" readonly required />

  <button type="submit">Hütte einreichen</button>
</form>

<div class="message" id="message"></div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" crossorigin=""></script>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

<script>
  // Firebase konfigurieren
  const firebaseConfig = {
    apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
    authDomain: "eierhuettentour.firebaseapp.com",
    projectId: "eierhuettentour",
    storageBucket: "eierhuettentour.firebasestorage.app",
    messagingSenderId: "348272135205",
    appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc",
    measurementId: "G-16V6K5GXDT"
  };

  // Firebase initialisieren
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Leaflet Karte initialisieren
  const map = L.map('map').setView([51.1657, 10.4515], 6); // Mitte Deutschland

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap'
  }).addTo(map);

  let marker;

  // Klick auf Karte: Marker setzen und Koordinaten ins Formular eintragen
  map.on('click', (e) => {
    if (marker) {
      marker.setLatLng(e.latlng);
    } else {
      marker = L.marker(e.latlng).addTo(map);
    }
    document.getElementById('lat').value = e.latlng.lat.toFixed(6);
    document.getElementById('lng').value = e.latlng.lng.toFixed(6);
  });

  // Formular absenden
  document.getElementById('newHutForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const beschreibung = document.getElementById('beschreibung').value.trim();
    const strom = document.getElementById('strom').value;
    const lat = parseFloat(document.getElementById('lat').value);
    const lng = parseFloat(document.getElementById('lng').value);

    const messageEl = document.getElementById('message');
    messageEl.style.color = 'black';
    messageEl.textContent = 'Speichere...';

    if (!name || !beschreibung || !strom || isNaN(lat) || isNaN(lng)) {
      messageEl.style.color = 'red';
      messageEl.textContent = 'Bitte alle Felder korrekt ausfüllen und Standort auf der Karte wählen.';
      return;
    }

    try {
      await db.collection('eierhuetten_antraege').add({
        name,
        beschreibung,
        strom,
        location: new firebase.firestore.GeoPoint(lat, lng),
        status: 'ausstehend',
        erstelltAm: firebase.firestore.FieldValue.serverTimestamp()
      });

      messageEl.style.color = 'green';
      messageEl.textContent = 'Danke! Dein Antrag wurde eingereicht und wartet auf Freischaltung.';

      // Formular zurücksetzen und Marker entfernen
      e.target.reset();
      if (marker) {
        map.removeLayer(marker);
        marker = null;
      }
      document.getElementById('lat').value = '';
      document.getElementById('lng').value = '';
    } catch (error) {
      console.error('Fehler beim Speichern:', error);
      messageEl.style.color = 'red';
      messageEl.textContent = 'Fehler beim Speichern. Bitte versuche es später nochmal.';
    }
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Neue Eierhütte einreichen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    #map { height: 300px; margin-bottom: 1rem; z-index: 0; }
    .form-group { margin-bottom: 1rem; }
    label { display: block; font-weight: bold; margin-bottom: 0.3rem; }
    button { padding: 0.5rem 1rem; }
    #betragAnzeigen { font-weight: bold; color: green; }
  </style>
</head>
<body>

  <h1>Neue Eierhütte einreichen</h1>

  <form id="huettenForm">
    <div class="form-group">
      <label for="name">Name der Hütte</label>
      <input type="text" id="name" name="name" required />
    </div>

    <div class="form-group">
      <label for="beschreibung">Beschreibung</label>
      <textarea id="beschreibung" name="beschreibung" rows="3" required></textarea>
    </div>

    <div class="form-group">
      <label for="strom">Stromversorgung</label>
      <select id="strom" name="strom" required>
        <option value="">Bitte wählen</option>
        <option value="Ja">Ja</option>
        <option value="Nein">Nein</option>
      </select>
    </div>

    <div class="form-group">
      <label>Position auf Karte auswählen:</label>
      <div id="map"></div>
    </div>

    <div class="form-group">
      <label>Gewählte Koordinaten:</label>
      <input type="text" id="lat" name="lat" readonly required />
      <input type="text" id="lng" name="lng" readonly required />
    </div>

    <div class="form-group">
      <label>Monatlicher Beitrag:</label>
      <p id="betragAnzeigen">Lade Betrag...</p>
      <input type="hidden" name="betrag" id="betragInput">
    </div>

    <button type="submit">Einreichen</button>
  </form>

  <p id="status"></p>

  <!-- Firebase + Leaflet + App -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module">
    // Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, set, push, get } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour",
      storageBucket: "eierhuettentour.appspot.com",
      messagingSenderId: "348272135205",
      appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc",
      measurementId: "G-16V6K5GXDT",
      databaseURL: "https://eierhuettentour-default-rtdb.europe-west1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Betrag aus admin/eintragungsbetrag laden
    function ladeBetrag() {
      const betragRef = ref(db, 'admin/eintragungsbetrag');
      get(betragRef).then(snapshot => {
        if (snapshot.exists()) {
          const betrag = snapshot.val();
          document.getElementById('betragAnzeigen').innerText = `${betrag.toFixed(2)} € / Monat`;
          document.getElementById('betragInput').value = betrag;
        } else {
          document.getElementById('betragAnzeigen').innerText = "Kein Betrag festgelegt.";
        }
      }).catch(error => {
        console.error("Betrag konnte nicht geladen werden:", error);
        document.getElementById('betragAnzeigen').innerText = "Fehler beim Laden.";
      });
    }

    ladeBetrag();

    // Karte anzeigen & Marker setzen
    let selectedLatLng = null;
    const map = L.map('map').setView([51.1657, 10.4515], 6); // Deutschland-Zentrum

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    let marker = null;

    map.on('click', function (e) {
      selectedLatLng = e.latlng;
      document.getElementById('lat').value = selectedLatLng.lat.toFixed(6);
      document.getElementById('lng').value = selectedLatLng.lng.toFixed(6);

      if (marker) {
        marker.setLatLng(selectedLatLng);
      } else {
        marker = L.marker(selectedLatLng).addTo(map);
      }
    });

    // Formular absenden
    document.getElementById('huettenForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const form = e.target;
      const daten = {
        name: form.name.value,
        beschreibung: form.beschreibung.value,
        strom: form.strom.value,
        lat: parseFloat(form.lat.value),
        lng: parseFloat(form.lng.value),
        betrag: parseFloat(form.betrag.value),
        genehmigt: false,
        eingereichtAm: new Date().toISOString()
      };

      try {
        await push(ref(db, 'antraege'), daten);
        form.reset();
        document.getElementById('betragAnzeigen').innerText = '';
        document.getElementById('status').innerText = "Erfolgreich eingereicht!";
        if (marker) {
          map.removeLayer(marker);
          marker = null;
        }
      } catch (err) {
        console.error("Fehler beim Speichern:", err);
        document.getElementById('status').innerText = "Fehler beim Einreichen.";
      }
    });
  </script>
</body>
</html>

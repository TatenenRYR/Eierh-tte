<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neue Eierhütte einreichen</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    header { background: #4CAF50; padding: 1em; color: white; text-align: center; display: none; }
    label { display: block; margin-top: 10px; }
    input, textarea, select { width: 100%; padding: 8px; box-sizing: border-box; }
    #map { height: 300px; margin-top: 10px; }
    #betragAnzeigen { font-weight: bold; margin-top: 10px; }
    button { margin-top: 15px; padding: 10px 15px; }
    .card { border: 1px solid #ccc; padding: 1em; margin-top: 1em; }
  </style>
</head>
<body>

  <header id="mainHeader">
    <h1>Eierhütten Benutzer-Dashboard</h1>
    <button onclick="logout()">Logout</button>
  </header>

  <div id="loginBox" class="card">
    <p>Bitte melde dich mit Google an:</p>
    <button onclick="login()">Mit Google anmelden</button>
  </div>

  <h2>Neue Eierhütte Antrag einreichen</h2>
  <form id="antragForm">
    <label for="name">Name der Hütte *</label>
    <input type="text" id="name" required />

    <label for="beschreibung">Beschreibung *</label>
    <textarea id="beschreibung" rows="4" required></textarea>

    <label for="strom">Stromversorgung *</label>
    <select id="strom" required>
      <option value="">Bitte wählen</option>
      <option value="ja">Ja</option>
      <option value="nein">Nein</option>
    </select>

    <label>Standort auswählen (Karte):</label>
    <div id="map"></div>
    <p id="koordInfo">Keine Koordinaten gewählt</p>

    <p id="betragAnzeigen">Monatlicher Betrag: ...</p>

    <button type="submit">Antrag absenden</button>
  </form>

  <!-- Firebase & Leaflet -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour",
      storageBucket: "eierhuettentour.firebasestorage.app",
      messagingSenderId: "348272135205",
      appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc",
      measurementId: "G-16V6K5GXDT"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginBox = document.getElementById('loginBox');
    const mainHeader = document.getElementById('mainHeader');
    const betragAnzeigen = document.getElementById('betragAnzeigen');
    const koordInfo = document.getElementById('koordInfo');
    const form = document.getElementById('antragForm');

    let monatlicherBetrag = null;
    let aktuelleCoords = null;
    let marker = null;

    auth.onAuthStateChanged(user => {
      if (user) {
        loginBox.style.display = 'none';
        mainHeader.style.display = 'block';
      } else {
        loginBox.style.display = 'block';
        mainHeader.style.display = 'none';
      }
    });

    function login() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    }

    function logout() {
      auth.signOut();
    }

    async function ladeBetrag() {
      try {
        const doc = await db.collection('settings').doc('gebuehren').get();
        if (doc.exists) {
          monatlicherBetrag = doc.data().monatlicherBetrag;
          betragAnzeigen.textContent = `Monatlicher Betrag: ${monatlicherBetrag.toFixed(2)} €`;
        } else {
          betragAnzeigen.textContent = 'Monatlicher Betrag konnte nicht geladen werden.';
        }
      } catch (err) {
        betragAnzeigen.textContent = 'Fehler beim Laden des Betrags.';
        console.error(err);
      }
    }
    ladeBetrag();

    const map = L.map('map').setView([51.1657, 10.4515], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    map.on('click', (e) => {
      aktuelleCoords = e.latlng;
      if (marker) {
        marker.setLatLng(aktuelleCoords);
      } else {
        marker = L.marker(aktuelleCoords).addTo(map);
      }
      koordInfo.textContent = `Koordinaten gewählt: ${aktuelleCoords.lat.toFixed(6)}, ${aktuelleCoords.lng.toFixed(6)}`;
    });

    navigator.geolocation.getCurrentPosition(pos => {
      const latlng = [pos.coords.latitude, pos.coords.longitude];
      map.setView(latlng, 13);
      marker = L.marker(latlng).addTo(map);
      aktuelleCoords = { lat: latlng[0], lng: latlng[1] };
      koordInfo.textContent = `Koordinaten gewählt: ${latlng[0].toFixed(6)}, ${latlng[1].toFixed(6)}`;
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!auth.currentUser) {
        alert('Bitte melden Sie sich an, um einen Antrag einzureichen.');
        return;
      }

      if (!aktuelleCoords) {
        alert('Bitte wählen Sie den Standort auf der Karte aus.');
        return;
      }

      if (monatlicherBetrag === null) {
        alert('Monatlicher Betrag wird noch geladen. Bitte warten.');
        return;
      }

      const name = document.getElementById('name').value.trim();
      const beschreibung = document.getElementById('beschreibung').value.trim();
      const strom = document.getElementById('strom').value;

      if (!name || !beschreibung || !strom) {
        alert('Bitte füllen Sie alle Pflichtfelder aus.');
        return;
      }

      const bestaetigung = confirm(
        `Wenn Sie den Antrag absenden, stimmen Sie den allgemeinen Nutzungsbedingungen zu und bestätigen den monatlichen Preis von ${monatlicherBetrag.toFixed(2)} €.`
      );
      if (!bestaetigung) return;

      try {
        await db.collection('eierhuetten_antraege').add({
          name,
          beschreibung,
          strom,
          location: new firebase.firestore.GeoPoint(aktuelleCoords.lat, aktuelleCoords.lng),
          status: 'ausstehend',
          erstelltAm: firebase.firestore.FieldValue.serverTimestamp(),
          nutzerId: auth.currentUser.uid,
          nutzerName: auth.currentUser.displayName || '',
        });

        // Redirect zur Danke-Seite
        window.location.href = "danke.html";
      } catch (error) {
        alert('Fehler beim Absenden des Antrags: ' + error.message);
        console.error(error);
      }
    });
  </script>
</body>
</html>

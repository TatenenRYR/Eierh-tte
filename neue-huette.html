<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Neue Eierh√ºtte einreichen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
    integrity="sha512-p6LUYYD9u4tHrf0TGeQnHZ59Y5gN3DnWJ2q6LJ6DZ2C1ZOmh3Z1ZPOAeWWU9HgiZghXnhDj5hdW1CkSvxwrwEA==" 
    crossorigin=""
  />
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
    }

    form {
      max-width: 500px;
      margin-bottom: 2rem;
    }

    input, textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      padding: 0.7rem 1.2rem;
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #map {
      height: 300px;
      margin-bottom: 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    .info {
      margin-top: -0.5rem;
      margin-bottom: 1rem;
      color: gray;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>üê£ Neue Eierh√ºtte einreichen</h1>

  <form id="huetteForm">
    <input type="text" id="name" placeholder="Name der H√ºtte" required />
    <textarea id="beschreibung" placeholder="Beschreibung" required></textarea>
    <input type="text" id="extras" placeholder="Besondere Merkmale (optional)" />
    <input type="number" id="zahlung" placeholder="Monatlicher Beitrag (‚Ç¨)" required />

    <div id="map"></div>
    <div class="info">üìç Tippe auf die Karte, um die Position deiner H√ºtte zu w√§hlen.</div>
    
    <input type="hidden" id="lat" />
    <input type="hidden" id="lng" />

    <button type="submit">Einreichen</button>
  </form>

  <div id="status"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour",
      storageBucket: "eierhuettentour.firebasestorage.app",
      messagingSenderId: "348272135205",
      appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc",
      measurementId: "G-16V6K5GXDT"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const huettenRef = collection(db, "neue_huetten");

    const form = document.getElementById("huetteForm");
    const statusEl = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const beschreibung = document.getElementById("beschreibung").value;
      const extras = document.getElementById("extras").value;
      const zahlung = parseFloat(document.getElementById("zahlung").value);
      const lat = parseFloat(document.getElementById("lat").value);
      const lng = parseFloat(document.getElementById("lng").value);

      if (!lat || !lng) {
        statusEl.textContent = "‚ùó Bitte w√§hle zuerst einen Ort auf der Karte.";
        return;
      }

      try {
        await addDoc(huettenRef, {
          name,
          beschreibung,
          extras,
          zahlung,
          lat,
          lng,
          status: "offen",
          eingereicht_am: new Date().toISOString()
        });

        form.reset();
        marker?.remove();
        statusEl.textContent = "‚úÖ Antrag erfolgreich gesendet!";
      } catch (err) {
        statusEl.textContent = "‚ùå Fehler beim Senden: " + err.message;
      }
    });

    // Leaflet-Karte
    const map = L.map("map").setView([51.0, 10.0], 6); // Deutschland-Zentrum
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "¬© OpenStreetMap"
    }).addTo(map);

    let marker = null;

    map.on("click", function (e) {
      const { lat, lng } = e.latlng;

      document.getElementById("lat").value = lat.toFixed(6);
      document.getElementById("lng").value = lng.toFixed(6);

      if (marker) {
        marker.setLatLng([lat, lng]);
      } else {
        marker = L.marker([lat, lng]).addTo(map);
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Neue Eierhütte einreichen</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  label { display: block; margin-top: 10px; }
  input, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
  #map { height: 300px; margin-top: 10px; }
  #betragAnzeigen { font-weight: bold; margin-top: 10px; }
  button { margin-top: 15px; padding: 10px 15px; }
</style>
<!-- Leaflet CSS -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>
</head>
<body>

<h1>Neue Eierhütte Antrag einreichen</h1>

<form id="antragForm">
  <label for="name">Name der Hütte *</label>
  <input type="text" id="name" required />

  <label for="beschreibung">Beschreibung *</label>
  <textarea id="beschreibung" rows="4" required></textarea>

  <label for="strom">Stromversorgung *</label>
  <select id="strom" required>
    <option value="">Bitte wählen</option>
    <option value="ja">Ja</option>
    <option value="nein">Nein</option>
  </select>

  <label>Standort auswählen (Karte):</label>
  <div id="map"></div>

  <p id="koordInfo">Keine Koordinaten gewählt</p>

  <p id="betragAnzeigen">Monatlicher Betrag: ...</p>

  <button type="submit">Antrag absenden</button>
</form>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<!-- Leaflet -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // Firebase config & init
  const firebaseConfig = {
    apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
    authDomain: "eierhuettentour.firebaseapp.com",
    projectId: "eierhuettentour",
    storageBucket: "eierhuettentour.firebasestorage.app",
    messagingSenderId: "348272135205",
    appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc",
    measurementId: "G-16V6K5GXDT"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // UI Elemente
  const betragAnzeigen = document.getElementById('betragAnzeigen');
  const koordInfo = document.getElementById('koordInfo');
  const form = document.getElementById('antragForm');

  // Betrag aus Firebase laden
  let monatlicherBetrag = null;
  async function ladeBetrag() {
    try {
      const docRef = db.collection('settings').doc('gebuehren');
      const docSnap = await docRef.get();
      if (docSnap.exists) {
        monatlicherBetrag = docSnap.data().monatlicherBetrag;
        betragAnzeigen.textContent = `Monatlicher Betrag: ${monatlicherBetrag.toFixed(2)} €`;
      } else {
        betragAnzeigen.textContent = 'Monatlicher Betrag konnte nicht geladen werden.';
      }
    } catch (err) {
      betragAnzeigen.textContent = 'Fehler beim Laden des Betrags.';
      console.error(err);
    }
  }
  ladeBetrag();

  // Leaflet Karte initialisieren
  const map = L.map('map').setView([51.1657, 10.4515], 6);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap'
  }).addTo(map);

  let marker = null;
  let aktuelleCoords = null;
  let user = null;
  auth.onAuthStateChanged(u => {
      if (u) {
        user = u;
        
        initMap();
      } else {
        
      }
    });

    

    function initMap() {
      map = L.map('map').setView([51, 10], 6);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
      map.on('click', e => {
        if (marker) map.removeLayer(marker);
        marker = L.marker(e.latlng).addTo(map);
      });
      navigator.geolocation.getCurrentPosition(pos => {
        const latlng = [pos.coords.latitude, pos.coords.longitude];
        map.setView(latlng, 13);
        marker = L.marker(latlng).addTo(map);
      });
    }



  
  map.on('click', (e) => {
    aktuelleCoords = e.latlng;
    if (marker) {
      marker.setLatLng(aktuelleCoords);
    } else {
      marker = L.marker(aktuelleCoords).addTo(map);
    }
    koordInfo.textContent = `Koordinaten gewählt: ${aktuelleCoords.lat.toFixed(6)}, ${aktuelleCoords.lng.toFixed(6)}`;
  });

  // Formular absenden
  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    if (!aktuelleCoords) {
      alert('Bitte wählen Sie den Standort auf der Karte aus.');
      return;
    }
    if (monatlicherBetrag === null) {
      alert('Monatlicher Betrag wird noch geladen. Bitte warten.');
      return;
    }

    const bestaetigung = confirm(
      `Wenn Sie den Antrag absenden, stimmen Sie den allgemeinen Nutzungsbedingungen zu und bestätigen den monatlichen Preis von ${monatlicherBetrag.toFixed(2)} €.`
    );
    if (!bestaetigung) return;

    const name = document.getElementById('name').value.trim();
    const beschreibung = document.getElementById('beschreibung').value.trim();
    const strom = document.getElementById('strom').value;

    if (!name || !beschreibung || !strom) {
      alert('Bitte füllen Sie alle Pflichtfelder aus.');
      return;
    }

    try {
      await db.collection('eierhuetten_antraege').add({
        name,
        beschreibung,
        strom,
        location: new firebase.firestore.GeoPoint(aktuelleCoords.lat, aktuelleCoords.lng),
        status: 'ausstehend',
        erstelltAm: firebase.firestore.FieldValue.serverTimestamp(),
      });
      alert('Antrag erfolgreich eingereicht. Vielen Dank!');
      form.reset();
      if (marker) {
        map.removeLayer(marker);
        marker = null;
        koordInfo.textContent = 'Keine Koordinaten gewählt';
        aktuelleCoords = null;
      }
    } catch (error) {
      alert('Fehler beim Absenden des Antrags: ' + error.message);
    }
  });
</script>

</body>
</html>

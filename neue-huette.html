<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meine eingereichten Hütten</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    #meineAntraege {
      padding: 1rem;
      max-width: 700px;
      margin: auto;
    }
    .antrag {
      background: #fff;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }
    .status {
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: bold;
      text-transform: capitalize;
    }
    .status.offen {
      background-color: orange; color: white;
    }
    .status.angenommen {
      background-color: green; color: white;
    }
    .status.abgelehnt {
      background-color: red; color: white;
    }
    .miniMap {
      height: 150px;
      margin: 10px 0;
      border-radius: 8px;
      overflow: hidden;
    }
    .loeschenBtn {
      background-color: crimson;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .loeschenBtn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <header>
    <h1>Meine eingereichten Hütten</h1>
  </header>

  <section id="meineAntraege">
    <div id="antragListe"></div>
  </section>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js" type="module"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- App Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      onSnapshot,
      deleteDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour",
      storageBucket: "eierhuettentour.appspot.com",
      messagingSenderId: "348272135205",
      appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (!user) {
        document.getElementById("antragListe").innerHTML = "<p>Bitte melde dich an, um deine Anträge zu sehen.</p>";
        return;
      }

      const antraegeRef = collection(db, "eierhuetten_antraege");
      const q = query(antraegeRef, where("userId", "==", user.uid));

      onSnapshot(q, snapshot => {
        const container = document.getElementById("antragListe");
        container.innerHTML = "";

        if (snapshot.empty) {
          container.innerHTML = "<p>Du hast noch keine Hütten eingereicht.</p>";
          return;
        }

        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const id = docSnap.id;
          const div = document.createElement("div");
          div.className = "antrag";

          div.innerHTML = `
            <h3>${data.name ?? "Unbenannte Hütte"}</h3>
            <p><strong>Status:</strong> <span class="status ${data.status}">${data.status}</span></p>
            <p><strong>Beschreibung:</strong> ${data.beschreibung ?? "–"}</p>
            ${data.bildUrl ? `<img src="${data.bildUrl}" alt="Bild" style="max-width:100%; border-radius:8px;">` : ""}
            <div id="karte-${id}" class="miniMap"></div>
            ${data.standort ? `<p><strong>Standort:</strong> ${data.standort.lat.toFixed(5)}, ${data.standort.lng.toFixed(5)}</p>` : ""}
            ${data.status === "offen" ? `<button class="loeschenBtn" data-id="${id}">Zurückziehen</button>` : ""}
          `;

          container.appendChild(div);

          // Mini-Karte
          if (data.standort) {
            const map = L.map(`karte-${id}`).setView([data.standort.lat, data.standort.lng], 14);
            L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
              attribution: '&copy; OpenStreetMap'
            }).addTo(map);
            L.marker([data.standort.lat, data.standort.lng]).addTo(map);
          }

          // Löschen
          div.querySelectorAll(".loeschenBtn").forEach(btn => {
            btn.addEventListener("click", async () => {
              const antragId = btn.getAttribute("data-id");
              if (confirm("Möchtest du diesen Antrag wirklich zurückziehen?")) {
                try {
                  await deleteDoc(doc(db, "eierhuetten_antraege", antragId));
                } catch (err) {
                  alert("Fehler beim Löschen: " + err.message);
                }
              }
            });
          });
        });
      });
    });
  </script>
</body>
</html>

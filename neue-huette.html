<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Neue Eierhütte einreichen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f4f4f4;
    }

    h1 {
      color: #2b7a0b;
    }

    form {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 1.5rem;
      background: #2b7a0b;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Neue Eierhütte beantragen</h1>

  <form id="huettenForm">
    <label>
      Name der Hütte:
      <input type="text" name="name" required>
    </label>

    <label>
      Beschreibung:
      <textarea name="beschreibung" required></textarea>
    </label>

    <label>
      Besonderheiten (z. B. Strom, Schatten):
      <input type="text" name="extras">
    </label>

    <label>
      Monatlicher Beitrag (€):
      <input type="number" name="zahlung" required min="1" step="0.01">
    </label>

    <button type="submit">Antrag absenden</button>
    <div id="status"></div>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour",
      storageBucket: "eierhuettentour.firebasestorage.app",
      messagingSenderId: "348272135205",
      appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc",
      measurementId: "G-16V6K5GXDT"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const huettenRef = collection(db, "neue_huetten");

    const form = document.getElementById('huettenForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form));

      try {
        await addDoc(huettenRef, {
          name: data.name,
          beschreibung: data.beschreibung,
          extras: data.extras,
          zahlung: parseFloat(data.zahlung),
          status: "offen",
          timestamp: new Date()
        });
        status.textContent = "✅ Antrag erfolgreich eingereicht!";
        form.reset();
      } catch (err) {
        console.error(err);
        status.textContent = "❌ Fehler beim Einreichen.";
      }
    });
  </script>

</body>
</html>

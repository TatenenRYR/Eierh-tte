<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eierhütten-Antrag</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background-color: #f4f4f4;
    }
    #menu {
      background: #333;
      color: white;
      padding: 1rem;
      margin-bottom: 2rem;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      max-width: 500px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #betragAnzeigen {
      font-weight: bold;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <!-- Navigationsmenü -->
  <nav id="menu" style="display: none;">
    <p>🎉 Willkommen zurück! (Nur sichtbar bei Login)</p>
  </nav>

  <!-- Betrag-Anzeige -->
  <p id="betragAnzeigen">Monatlicher Betrag wird geladen...</p>

  <!-- Antrag-Formular -->
  <form id="antragsformular">
    <label>
      Dein Name:
      <input type="text" name="name" required />
    </label>
    <label>
      Ort der Hütte:
      <input type="text" name="ort" required />
    </label>
    <label>
      Beschreibung:
      <textarea name="beschreibung" required></textarea>
    </label>
    <label>
      <input type="checkbox" name="strom" />
      Stromanschluss vorhanden
    </label>
    <button type="submit">Antrag absenden</button>
  </form>

  <!-- Firebase & App-Logik -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, doc, setDoc, onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // ✅ Deine echte Firebase-Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour",
      storageBucket: "eierhuettentour.firebasestorage.app",
      messagingSenderId: "348272135205",
      appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc",
      measurementId: "G-16V6K5GXDT"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const einstellungenRef = doc(db, 'settings', 'gebuehren');
    let aktuellerBetrag = null;

    const betragAnzeigen = document.getElementById('betragAnzeigen');
    const menu = document.getElementById('menu');
    const form = document.getElementById('antragsformular');

    // 🔐 Menü nur bei Login zeigen
    onAuthStateChanged(auth, (user) => {
      menu.style.display = user ? 'block' : 'none';
    });

    // 📡 Live-Betrag anzeigen
    onSnapshot(einstellungenRef, (docSnap) => {
      if (docSnap.exists()) {
        const data = docSnap.data();
        aktuellerBetrag = data.betrag ?? null;

        if (aktuellerBetrag !== null) {
          betragAnzeigen.textContent = `Monatlicher Betrag: ${aktuellerBetrag.toFixed(2)} €`;
        } else {
          betragAnzeigen.textContent = 'Monatlicher Betrag nicht festgelegt.';
        }
      } else {
        betragAnzeigen.textContent = 'Betragsdaten nicht gefunden.';
      }
    }, (error) => {
      console.error("Fehler beim Laden:", error);
      betragAnzeigen.textContent = 'Fehler beim Laden des Betrags.';
    });

    // 📤 Formular absenden
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (aktuellerBetrag === null) {
        alert("Bitte warten, bis der Preis geladen wurde.");
        return;
      }

      const confirmSend = confirm(
        `Wenn du den Antrag absendest, bestätigst du den monatlichen Preis von ${aktuellerBetrag.toFixed(2)} € und die Nutzungsbedingungen.`
      );
      if (!confirmSend) return;

      const formData = new FormData(form);
      const daten = {
        name: formData.get("name"),
        ort: formData.get("ort"),
        beschreibung: formData.get("beschreibung"),
        strom: formData.get("strom") === "on",
        status: "offen",
        betrag: aktuellerBetrag,
        timestamp: new Date().toISOString()
      };

      try {
        const neueId = Date.now().toString();
        await setDoc(doc(db, "eierhuetten_antraege", neueId), daten);
        alert("✅ Antrag erfolgreich eingereicht!");
        form.reset();
      } catch (error) {
        console.error("Fehler beim Einreichen:", error);
        alert("Fehler beim Einreichen. Bitte erneut versuchen.");
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eierh√ºtten Fahrradtour</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    .leaflet-marker-icon {
      transform-origin: center;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([51.3, 9.5], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let userMarker = null;
    let compassHeading = 0;

    function updateMap(lat, lng, heading) {
      if (!userMarker) {
        userMarker = L.marker([lat, lng], {
          icon: L.divIcon({
            className: 'custom-div-icon',
            html: `<div style="transform: rotate(${heading}deg); font-size: 24px;">üö¥‚Äç‚ôÇÔ∏è</div>`,
            iconSize: [30, 30],
            iconAnchor: [15, 15]
          })
        }).addTo(map);
      } else {
        userMarker.setLatLng([lat, lng]);
        const icon = userMarker.getElement();
        if (icon) icon.style.transform = `rotate(${heading}deg)`;
      }
    }

    function getCompassHeading(event) {
      const heading = event.alpha;
      if (heading !== null && !isNaN(heading)) {
        compassHeading = 360 - heading;
      }
    }

    window.addEventListener("deviceorientationabsolute", getCompassHeading, true);
    window.addEventListener("deviceorientation", getCompassHeading, true);

    function startTracking() {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(position => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          updateMap(lat, lng, compassHeading);
        }, error => {
          console.error("Geolocation error:", error);
        }, {
          enableHighAccuracy: true,
          maximumAge: 0
        });
      } else {
        alert("Geolocation wird von deinem Browser nicht unterst√ºtzt.");
      }
    }

    startTracking();
  </script>
</body>
</html>

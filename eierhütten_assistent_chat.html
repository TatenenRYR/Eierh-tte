<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eierh√ºtten Assistent Chat</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #f3f4f6; font-family: Arial, sans-serif; }
    #chat-window { height: 500px; overflow-y: auto; padding: 1rem; background: #fff; border-radius: 0.5rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .message { clear: both; margin-bottom: 1rem; max-width: 75%; padding: 0.75rem 1rem; border-radius: 1rem; }
    .bot { float: left; background: #e0f2fe; color: #0369a1; }
    .user { float: right; background: #dcfce7; color: #166534; text-align: right; }
    #input-area { margin-top: 1rem; display: flex; gap: 0.5rem; }
    #chat-input { flex-grow: 1; padding: 0.5rem 1rem; border: 1px solid #cbd5e1; border-radius: 0.5rem; }
    #send-btn { background: #0284c7; color: white; padding: 0.5rem 1rem; border-radius: 0.5rem; cursor: pointer; }
    #send-btn:hover { background: #0369a1; }
    button.choice-btn { background: #e0f2fe; border: 1px solid #0284c7; color: #0369a1; padding: 0.3rem 0.7rem; border-radius: 0.5rem; cursor: pointer; margin-right: 0.5rem; }
    button.choice-btn:hover { background: #bae6fd; }
    
  /* ... */
  /* vorher */
  /* #map { height: 300px; } */

  /* neu: Karte etwas h√∂her */
  #map { width: 100%; height: 400px; margin-top: .75rem; border-radius: .5rem; }
  /* ... */
    .hidden { display: none; }
  </style>
</head>
<body class="p-6">

  <div id="login-section" class="max-w-md mx-auto text-center">
    <button id="google-login" class="bg-red-600 hover:bg-red-700 text-white py-2 px-6 rounded text-lg">
      Mit Google anmelden
    </button>
  </div>

  <section id="main-section" class="max-w-md mx-auto mt-6 bg-white p-4 rounded-lg shadow hidden">
    <div class="text-center font-bold text-2xl text-green-700 mb-4">ü•ö Eierh√ºtten Assistent Chat</div>

    <div id="key-section" class="mb-4">
      <input id="api-key" type="text" placeholder="OpenRouter API-Key eingeben"
        class="border border-gray-300 px-3 py-2 rounded w-full mb-2" />
      <button id="save-key" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full">Key speichern</button>
    </div>

    <div id="chat-window" aria-live="polite" role="log"></div>

    <div id="input-area">
      <input id="chat-input" type="text" placeholder="Antwort hier..." autocomplete="off" class="border border-gray-300 rounded px-3 py-2"/>
      <button id="send-btn">Senden</button>
    </div>
  </section>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
    authDomain: "eierhuettentour.firebaseapp.com",
    projectId: "eierhuettentour",
    storageBucket: "eierhuettentour.appspot.com",
    messagingSenderId: "348272135205",
    appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth(), db = firebase.firestore();

  let currentUser = null;
  let OPENROUTER_KEY = localStorage.getItem('openrouter_api_key') || '';
  let step = 0, formData = {}, map, marker;

  const loginSection = document.getElementById('login-section');
  const mainSection = document.getElementById('main-section');
  const chatWindow = document.getElementById('chat-window');
  const chatInput = document.getElementById('chat-input');
  const sendBtn = document.getElementById('send-btn');
  const apiKeyInput = document.getElementById('api-key');
  const saveKeyBtn = document.getElementById('save-key');
  const keySection = document.getElementById('key-section');

  function addMessage(text, sender='bot') {
    const div = document.createElement('div');
    div.classList.add('message', sender);
    div.textContent = text;
    chatWindow.appendChild(div);
    chatWindow.scrollTop = chatWindow.scrollHeight;
  }

  function addChoiceButtons(options, callback) {
    const container = document.createElement('div');
    container.classList.add('message', 'bot');
    options.forEach(opt => {
      const btn = document.createElement('button');
      btn.className = 'choice-btn';
      btn.textContent = opt;
      btn.addEventListener('click', () => {
        addMessage(opt, 'user');
        container.remove();
        callback(opt.toLowerCase());
      });
      container.appendChild(btn);
    });
    chatWindow.appendChild(container);
    chatWindow.scrollTop = chatWindow.scrollHeight;
  }

  function checkApiKey() {
    if (OPENROUTER_KEY.length > 20) {
      keySection.classList.add('hidden');
      startDialog();
    } else {
      keySection.classList.remove('hidden');
    }
  }

  saveKeyBtn.addEventListener('click', () => {
    const key = apiKeyInput.value.trim();
    if (key.length > 20) {
      OPENROUTER_KEY = key;
      localStorage.setItem('openrouter_api_key', key);
      checkApiKey();
    } else alert('Bitte g√ºltigen API-Key eingeben.');
  });

  auth.onAuthStateChanged(u => {
    if (u) {
      currentUser = u;
      loginSection.classList.add('hidden');
      mainSection.classList.remove('hidden');
      apiKeyInput.value = OPENROUTER_KEY;
      checkApiKey();
    } else {
      currentUser = null;
      loginSection.classList.remove('hidden');
      mainSection.classList.add('hidden');
    }
  });

  document.getElementById('google-login').onclick = () => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());

  sendBtn.addEventListener('click', onUserInput);
  chatInput.addEventListener('keydown', e => { if(e.key==='Enter') onUserInput(); });

  
function onUserInput() {
  const txt = chatInput.value.trim();
  if (!txt) return;
  addMessage(txt, 'user');
  chatInput.value = '';
  if (step >= 0 && step <= 6) {
    handleStep(txt.toLowerCase());
  } else {
    handleIntent(txt);
  }
}
  function handleStep(input) {
  if (step === 0) {
    // Intent-Erkennung am Anfang
    if (input.includes('neu') || input.includes('einreichen')) {
      addMessage('Wie soll deine Eierh√ºtte hei√üen?', 'bot');
      step = 1;
    } else if (input.includes('bearbeiten') || input.includes('√§ndern')) {
      addMessage('üîß Bearbeiten ist bald m√∂glich. Bitte gib den Namen der H√ºtte an, die du √§ndern m√∂chtest.', 'bot');
      // hier k√∂nntest du sp√§ter Logik f√ºr Bearbeiten starten
    } else if (input.includes('meine') || input.includes('h√ºtten') || input.includes('liste')) {
      addMessage('üìã Ich lade deine vorhandenen Eierh√ºtten...', 'bot');
      // hier k√∂nntest du loadUserHuts() aufrufen
    } else if (input.includes('hilfe')) {
      addMessage('‚ùì Ich kann dir bei folgenden Dingen helfen:', 'bot');
      addChoiceButtons(['Neue H√ºtte einreichen', 'Meine H√ºtten ansehen', 'H√ºtte bearbeiten'], handleStep);
    } else {
      // kein Intent erkannt: starte wie gehabt
      formData.name = input;
      addMessage('Gibt es Sitzpl√§tze?', 'bot');
      addChoiceButtons(['Ja','Nein'], choice=> handleSitz(choice));
      step++;
    }
  }

  else if(step === 1){
    // handled in handleSitz
  }
  else if(step === 2){
    formData.sitzplaetze=input;
    addMessage('Gibt es Strom?', 'bot');
    addChoiceButtons(['Ja','Nein'], choice=> handleStrom(choice));
    step++;
  }
  else if(step === 3){
    // handled in handleStrom
  }
  else if(step === 4){
    formData.strom=input;
    addMessage('Gib noch Extras an (optional):', 'bot');
    step++;
  }
  else if(step === 5){
  if (input.toLowerCase().includes('√ºberspring')  || input.toLowerCase().includes('nein') || input.toLowerCase().includes('weiter')) {
    formData.extras = '';
    addMessage('Okay, Extras √ºbersprungen.', 'bot');
  } else {
    formData.extras = input;
  }
  showMapSelect();
  step++;
  }
}
  
function handleIntent(input) {
  const txt = input.toLowerCase();

  if (txt.includes('neu') || txt.includes('einreichen') || txt.includes('melden')) {
    addMessage('Super, lass uns eine neue H√ºtte einreichen! Wie soll sie hei√üen?', 'bot');
    step = 0;
  } else if (txt.includes('meine') || txt.includes('ansehen') || txt.includes('bearbeiten')) {
    addMessage('üîç Deine bisherigen H√ºtten:', 'bot');
    loadUserHuts(); // Diese Funktion musst du ggf. noch selbst implementieren
  } else if (txt.includes('hilfe')) {
    addMessage('üÜò Hilfe: Du kannst z.‚ÄØB. sagen ‚ÄûNeue H√ºtte einreichen‚Äú oder ‚ÄûMeine H√ºtten bearbeiten‚Äú.', 'bot');
  } else {
    addMessage('Ich bin mir nicht sicher. M√∂chtest du eine neue H√ºtte einreichen oder deine bestehenden ansehen?', 'bot');
    addChoiceButtons(['Neue H√ºtte einreichen', 'Meine H√ºtten ansehen', 'Hilfe'], handleIntent);
  }
}
  function handleSitz(choice){
    formData.sitzplaetze=choice;
    addMessage('Antwort gespeichert: '+choice,'bot');
    step=2; // next ask Strom
    handleStep('');
  }

  function handleStrom(choice){
    formData.strom=choice;
    addMessage('Antwort gespeichert: '+choice,'bot');
    step=4;
    handleStep('');
  }

  function showMapSelect() {
  addMessage('üìç Bitte w√§hle den Standort auf der Karte:', 'bot');

  const mDiv = document.createElement('div');
  mDiv.id = 'map';
  chatWindow.appendChild(mDiv);

  map = L.map('map').setView([51.2, 10.5], 6);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    setTimeout(() => map.invalidateSize(), 200);
  marker = null;

  // Aktueller Standort
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(pos => {
      const { latitude, longitude } = pos.coords;
      map.setView([latitude, longitude], 15);
      marker = L.marker([latitude, longitude]).addTo(map);
      formData.loc = { lat: latitude, lng: longitude };
      addMessage(`üìå Aktueller Standort: ${latitude.toFixed(5)}, ${longitude.toFixed(5)}`, 'bot');
      addMessage('Ist das der richtige Standort?', 'bot');
addChoiceButtons(['Ja', 'Nein'], choice => {
  if (choice === 'ja') {
    map.remove();
    document.getElementById('map').remove();

    // Vorschau anzeigen
    showHutPreview();

    addMessage('M√∂chtest du jetzt einreichen?', 'bot');
    addChoiceButtons(['Ja', 'Nein'], c => {
      if (c === 'ja') {
        submit();
      } else {
        addMessage('‚ùå Die Eierh√ºtte wurde nicht eingereicht.', 'bot');
        chatWindow.innerHTML = '';
        step = 0;
        formData = {};
        setTimeout(startDialog, 1000);
      }
    });
  } else {
    addMessage('Okay, bitte klicke erneut auf die Karte.', 'bot');
  }
});
    }, err => {
      console.warn('Geolocation fehlgeschlagen:', err);
      addMessage('‚ö†Ô∏è Standort konnte nicht automatisch ermittelt werden. Bitte Standort auf der Karte w√§hlen.', 'bot');
    });
  }

  map.on('click', e => {
    if (marker) marker.setLatLng(e.latlng);
    else marker = L.marker(e.latlng).addTo(map);
    formData.loc = e.latlng;
    addMessage(`üìå Standort gew√§hlt: ${e.latlng.lat.toFixed(5)}, ${e.latlng.lng.toFixed(5)}`, 'bot');
    addMessage('Ist das der richtige Standort?', 'bot');
addChoiceButtons(['Ja', 'Nein'], choice => {
  if (choice === 'ja') {
    map.remove(); 
    document.getElementById('map').remove();
    addMessage('‚úÖ Hier ist deine H√ºtte in der √úbersicht:', 'bot');
    showHutCardPreview();
    addMessage('M√∂chtest du jetzt einreichen?', 'bot');
    addChoiceButtons(['Ja', 'Nein'], c => {
      if (c === 'ja') {
        submit();
      } else {
        chatWindow.innerHTML = '';
        addMessage('‚ùå Die Eierh√ºtte wurde nicht eingereicht.', 'bot');
        setTimeout(startDialog, 1500);
      }
    });
  } else {
    addMessage('Okay, bitte klicke erneut auf die Karte.', 'bot');
  }
});
  });
}
  async function submit(){
  if (!formData.loc) {
    addMessage('‚ö†Ô∏è Bitte Standort ausw√§hlen, bevor du einreichst.', 'bot');
    return;
  }
  addMessage('Sende Daten...', 'bot');
  await db.collection('eierhuetten').add({
    name: formData.name,
    strom: formData.strom,
    beschreibung: formData.extras,
    location: new firebase.firestore.GeoPoint(formData.loc.lat, formData.loc.lng),
    userId: currentUser.uid,
    erstelltAm: firebase.firestore.FieldValue.serverTimestamp(),
    status: 'offen',
    history: [`${new Date().toLocaleString()}: Eingereicht von ${currentUser.displayName}`]
  });
  addMessage('‚úÖ Erfolgreich eingereicht!', 'bot');
  // Chat zur√ºcksetzen
  step = 0;
  formData = {};
  setTimeout(startDialog, 1500); // Neue Session starten
  }

  function startDialog() {
  chatWindow.innerHTML = '';
  addMessage('Hallo! Ich bin dein Eierh√ºtten-Assistent. Was m√∂chtest du tun?', 'bot');
  addChoiceButtons(['Neue H√ºtte einreichen', 'Meine H√ºtten ansehen', 'Hilfe'], handleIntent);
  }

  function resetChat(msg) {
  chatWindow.innerHTML = '';
  addMessage(msg, 'bot');
  step = 0;
  formData = {};
  setTimeout(startDialog, 1500);
  }
  function showPreviewCard() {
  const card = document.createElement('div');
  card.className = 'bg-white shadow rounded-lg p-4 mb-4';
  card.innerHTML = `
    <div class="text-xl font-bold mb-2">üß∫ Vorschau deiner H√ºtte</div>
    <div><strong>Name:</strong> ${formData.name}</div>
    <div><strong>Sitzpl√§tze:</strong> ${formData.sitzplaetze}</div>
    <div><strong>Strom:</strong> ${formData.strom}</div>
    <div><strong>Extras:</strong> ${formData.extras || 'Keine Angabe'}</div>
    <div id="preview-map" class="w-full h-48 mt-3 rounded"></div>
    <div class="mt-3">
      <button class="choice-btn" onclick="submit()">‚úÖ Einreichen</button>
      <button class="choice-btn" onclick="resetChat('‚ùå Nicht eingereicht. Alles wurde verworfen.')">‚ùå Abbrechen</button>
    </div>
  `;
  chatWindow.appendChild(card);
  chatWindow.scrollTop = chatWindow.scrollHeight;

  const map = L.map('preview-map', { zoomControl: false, dragging: false, scrollWheelZoom: false, doubleClickZoom: false, boxZoom: false, keyboard: false }).setView([formData.loc.lat, formData.loc.lng], 14);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
  L.marker([formData.loc.lat, formData.loc.lng]).addTo(map);
  }
</script>
</body>

<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Eierhütten-Assistent</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    #chatWindow { max-width: 600px; margin: auto; padding: 20px; background: white; min-height: 80vh; overflow-y: auto; border-radius: 10px; margin-top: 20px; }
    .message { margin: 10px 0; }
    .bot { color: #333; background: #e0f7fa; padding: 10px; border-radius: 10px; display: inline-block; max-width: 90%; }
    .user { text-align: right; }
    .user .text { background: #c8e6c9; display: inline-block; padding: 10px; border-radius: 10px; max-width: 90%; }
    #inputArea { position: fixed; bottom: 0; left: 0; right: 0; padding: 10px; background: #fff; border-top: 1px solid #ccc; }
    input[type=text] { width: 90%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button.choice { margin: 5px 5px 0 0; padding: 6px 12px; border: none; background: #26a69a; color: white; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="chatWindow"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Schreibe etwas...">
  </div>  <script>
    const chatWindow = document.getElementById('chatWindow');
    const userInput = document.getElementById('userInput');

    function addMessage(text, sender = 'bot') {
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.innerHTML = sender === 'user' ? `<div class="text">${text}</div>` : `<div class="bot">${text}</div>`;
      chatWindow.appendChild(msg);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function showCommandButtons() {
      const options = [
        { label: '🆕 Neue Hütte', command: '/neu' },
        { label: '✏️ Hütte bearbeiten', command: '/bearbeiten' },
        { label: '📋 Meine Hütten', command: '/meine' },
        { label: '❓ Hilfe', command: '/hilfe' },
      ];
      const wrapper = document.createElement('div');
      wrapper.className = 'message bot';
      options.forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'choice';
        btn.textContent = opt.label;
        btn.onclick = () => handleInput(opt.command);
        wrapper.appendChild(btn);
      });
      chatWindow.appendChild(wrapper);
    }

    function showHelp() {
      addMessage(`🧠 <strong>Verfügbare Befehle:</strong><br>
        <code>/neu</code> – Neue Hütte einreichen<br>
        <code>/bearbeiten</code> – Bestehende Hütte bearbeiten<br>
        <code>/meine</code> – Eigene Hütten anzeigen<br>
        <code>/hilfe</code> – Hilfe anzeigen`);
    }

    function handleNaturalInput(input) {
      const txt = input.toLowerCase();
      if (txt.includes('neu')) {
        addMessage('🚀 Alles klar, wir starten mit einer neuen Eierhütte!');
      } else if (txt.includes('bearbeiten')) {
        addMessage('✏️ Ich lade deine eingereichten Hütten zum Bearbeiten...');
      } else if (txt.includes('meine') || txt.includes('anzeigen')) {
        addMessage('📋 Hier sind deine eingereichten Hütten...');
      } else if (txt.includes('hilfe') || txt.includes('was')) {
        showHelp();
      } else {
        addMessage('❓ Ich bin mir nicht sicher, was du meinst. Möchtest du eine neue Hütte einreichen oder eine bearbeiten?');
        showCommandButtons();
      }
    }

    function handleInput(input) {
      addMessage(input, 'user');
      if (input.startsWith('/')) {
        const cmd = input.trim().toLowerCase();
        if (cmd === '/neu') addMessage('🚀 Neue Hütte einreichen – los geht's!');
        else if (cmd === '/bearbeiten') addMessage('✏️ Hütte bearbeiten – bitte wähle aus...');
        else if (cmd === '/meine') addMessage('📋 Lade deine Hütten...');
        else if (cmd === '/hilfe') showHelp();
        else addMessage('❓ Unbekannter Befehl. Tippe /hilfe für Hilfe.');
      } else {
        handleNaturalInput(input);
      }
      userInput.value = '';
    }

    userInput.addEventListener('keydown', e => {
      if (e.key === 'Enter' && userInput.value.trim()) {
        handleInput(userInput.value.trim());
      }
    });

    // Initiale Begrüßung
    window.onload = () => {
      addMessage('👋 Hallo! Ich bin dein Eierhütten-Assistent. Was möchtest du tun?');
      showCommandButtons();
    };
  </script></body>
</html>

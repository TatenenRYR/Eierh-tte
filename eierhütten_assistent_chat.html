<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">

  <style>
    body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    #chatWindow { max-width: 600px; margin: auto; padding: 20px; background: white; min-height: 80vh; overflow-y: auto; border-radius: 10px; margin-top: 20px; }
    .message { margin: 10px 0; }

  </style>
</head>
<body>
  <div id="chatWindow"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Schreibe etwas...">
  </div>  <script>
    const chatWindow = document.getElementById('chatWindow');
    const userInput = document.getElementById('userInput');

    function addMessage(text, sender = 'bot') {
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.innerHTML = sender === 'user' ? `<div class="text">${text}</div>` : `<div class="bot">${text}</div>`;
      chatWindow.appendChild(msg);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function showCommandButtons() {
      const options = [
        { label: 'ðŸ†• Neue HÃ¼tte', command: '/neu' },
        { label: 'âœï¸ HÃ¼tte bearbeiten', command: '/bearbeiten' },
        { label: 'ðŸ“‹ Meine HÃ¼tten', command: '/meine' },
        { label: 'â“ Hilfe', command: '/hilfe' },
      ];
      const wrapper = document.createElement('div');
      wrapper.className = 'message bot';
      options.forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'choice';
        btn.textContent = opt.label;
        btn.onclick = () => handleInput(opt.command);
        wrapper.appendChild(btn);
      });
      chatWindow.appendChild(wrapper);
    }

    function showHelp() {
      addMessage(`ðŸ§  <strong>VerfÃ¼gbare Befehle:</strong><br>
        <code>/neu</code> â€“ Neue HÃ¼tte einreichen<br>
        <code>/bearbeiten</code> â€“ Bestehende HÃ¼tte bearbeiten<br>
        <code>/meine</code> â€“ Eigene HÃ¼tten anzeigen<br>
        <code>/hilfe</code> â€“ Hilfe anzeigen`);
    }

    function handleNaturalInput(input) {
      const txt = input.toLowerCase();
      if (txt.includes('neu')) {
        addMessage('ðŸš€ Alles klar, wir starten mit einer neuen EierhÃ¼tte!');
      } else if (txt.includes('bearbeiten')) {
        addMessage('âœï¸ Ich lade deine eingereichten HÃ¼tten zum Bearbeiten...');
      } else if (txt.includes('meine') || txt.includes('anzeigen')) {
        addMessage('ðŸ“‹ Hier sind deine eingereichten HÃ¼tten...');
      } else if (txt.includes('hilfe') || txt.includes('was')) {
        showHelp();
      } else {
        addMessage('â“ Ich bin mir nicht sicher, was du meinst. MÃ¶chtest du eine neue HÃ¼tte einreichen oder eine bearbeiten?');
        showCommandButtons();

    function handleInput(input) {
      addMessage(input, 'user');
      if (input.startsWith('/')) {
        const cmd = input.trim().toLowerCase();
        if (cmd === '/neu') addMessage('ðŸš€ Neue HÃ¼tte einreichen â€“ los geht's!');
        else if (cmd === '/bearbeiten') addMessage('âœï¸ HÃ¼tte bearbeiten â€“ bitte wÃ¤hle aus...');
        else if (cmd === '/meine') addMessage('ðŸ“‹ Lade deine HÃ¼tten...');

        else addMessage('â“ Unbekannter Befehl. Tippe /hilfe fÃ¼r Hilfe.');
      } else {
        handleNaturalInput(input);
      }
      userInput.value = '';
    }

    userInput.addEventListener('keydown', e => {
      if (e.key === 'Enter' && userInput.value.trim()) {
        handleInput(userInput.value.trim());
      }
    });

    // Initiale BegrÃ¼ÃŸung
    window.onload = () => {

  </script></body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Eierh√ºtten-Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f8f8f8;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .msg {
      max-width: 70%;
      padding: 0.8rem;
      border-radius: 1.2rem;
      margin-bottom: 0.5rem;
      word-wrap: break-word;
    }
    .from-user {
      align-self: flex-end;
      background: #d1e7dd;
      border-bottom-right-radius: 0;
    }
    .from-bot {
      align-self: flex-start;
      background: #fff;
      border-bottom-left-radius: 0;
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
    }
    .bot-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: url('https://em-content.zobj.net/source/microsoft-teams/363/egg_1f95a.png') center/cover;
      flex-shrink: 0;
    }
    #input-bar {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 0.5rem;
      background: white;
    }
    #chatInput {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    #sendBtn {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>

<div id="chat"></div>

<div id="input-bar">
  <input id="chatInput" placeholder="Deine Nachricht..." autocomplete="off" />
  <button id="sendBtn">Senden</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
    authDomain: "eierhuettentour.firebaseapp.com",
    projectId: "eierhuettentour",
    storageBucket: "eierhuettentour.appspot.com",
    messagingSenderId: "348272135205",
    appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc",
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  let userId = null;
  const chat = document.getElementById("chat");
  const input = document.getElementById("chatInput");
  const sendBtn = document.getElementById("sendBtn");

  const addMessage = (text, from = "bot") => {
    const msg = document.createElement("div");
    msg.className = "msg " + (from === "user" ? "from-user" : "from-bot");

    if (from === "bot") {
      const wrapper = document.createElement("div");
      wrapper.className = "bot-avatar";
      msg.appendChild(wrapper);
      const span = document.createElement("span");
      span.innerText = text;
      msg.appendChild(span);
    } else {
      msg.innerText = text;
    }

    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  };

  const startDialog = () => {
    addMessage("Hallo! Ich bin IronBot ‚Äì dein Eierh√ºtten-Assistent ü•ö", "bot");
    addMessage("Wie hei√üt deine H√ºtte?", "bot");
  };

  let currentStep = "name";
  let newEntry = {
    status: "offen",
    createdAt: serverTimestamp(),
    location: {},
  };

  const handleInput = (text) => {
    if (!text) return;
    addMessage(text, "user");
    input.value = "";

    switch (currentStep) {
      case "name":
        newEntry.name = text;
        addMessage("Super! Wo steht deine H√ºtte? Gib bitte Ort oder Koordinaten an (z.‚ÄØB. 52.3, 9.1)", "bot");
        currentStep = "location";
        break;

      case "location":
        const parts = text.split(",");
        if (parts.length === 2) {
          const lat = parseFloat(parts[0].trim());
          const lng = parseFloat(parts[1].trim());
          if (!isNaN(lat) && !isNaN(lng)) {
            newEntry.location = { lat, lng };
            addMessage("Fast geschafft! Noch eine kurze Beschreibung?", "bot");
            currentStep = "description";
            break;
          }
        }
        addMessage("Hm, das sah nicht nach Koordinaten aus. Bitte Format: `52.3, 9.1`", "bot");
        break;

      case "description":
        newEntry.description = text;
        newEntry.userId = userId;
        sendDataToFirestore();
        break;
    }
  };

  const sendDataToFirestore = async () => {
    try {
      await addDoc(collection(db, "eierhuetten_antraege"), newEntry);
      addMessage("Danke! Deine H√ºtte wurde gespeichert und wartet nun auf Freigabe. ‚úÖ", "bot");
      currentStep = "done";
    } catch (err) {
      console.error(err);
      addMessage("Ups! Es gab ein Problem beim Speichern. üò¢", "bot");
    }
  };

  sendBtn.onclick = () => handleInput(input.value.trim());
  input.onkeydown = e => {
    if (e.key === "Enter") handleInput(input.value.trim());
  };

  // Google Login
  onAuthStateChanged(auth, (user) => {
    if (user) {
      userId = user.uid;
      addMessage(`Willkommen zur√ºck, ${user.displayName}!`, "bot");
      startDialog();
    } else {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider).catch(err => {
        alert("Login fehlgeschlagen: " + err.message);
      });
    }
  });
</script>

</body>
</html>

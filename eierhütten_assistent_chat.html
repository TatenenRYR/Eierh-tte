<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Eierhütten-Anfrage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: sans-serif; margin: 1rem; }
    #map { height: 300px; margin-bottom: 1rem; }
    .preview-img { max-width: 100%; height: auto; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h1>Neue Eierhütte melden</h1>
  <form id="hutForm">
    <label for="name">Name der Hütte:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="description">Beschreibung:</label><br>
    <textarea id="description" name="description" required></textarea><br><br>

    <label>Standort auf Karte wählen:</label>
    <div id="map"></div>
    <input type="hidden" id="latitude" name="latitude">
    <input type="hidden" id="longitude" name="longitude">

    <label for="photo">Foto der Hütte (optional):</label><br>
    <input type="file" id="photo" name="photo" accept="image/*"><br>
    <img id="preview" class="preview-img" style="display:none"><br><br>

    <button type="submit">Absenden</button>
  </form>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
  authDomain: "eierhuettentour.firebaseapp.com",
  projectId: "eierhuettentour",
  storageBucket: "eierhuettentour.firebasestorage.app",
  messagingSenderId: "348272135205",
  appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc",
  measurementId: "G-16V6K5GXDT"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Leaflet Karte initialisieren
    let map = L.map('map').setView([51.1657, 10.4515], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    let marker;
    map.on('click', function (e) {
      const { lat, lng } = e.latlng;
      if (!marker) {
        marker = L.marker(e.latlng).addTo(map);
      } else {
        marker.setLatLng(e.latlng);
      }
      document.getElementById('latitude').value = lat;
      document.getElementById('longitude').value = lng;
    });

    // Foto-Vorschau
    const photoInput = document.getElementById('photo');
    const preview = document.getElementById('preview');
    let encodedImage = null;

    photoInput.addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          encodedImage = e.target.result;
          preview.src = encodedImage;
          preview.style.display = 'block';
        }
        reader.readAsDataURL(file);
      }
    });

    // Formular absenden
    document.getElementById('hutForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const description = document.getElementById("description").value.trim();
      const latitude = parseFloat(document.getElementById("latitude").value);
      const longitude = parseFloat(document.getElementById("longitude").value);

      if (!name || !description || isNaN(latitude) || isNaN(longitude)) {
        alert("Bitte alle Pflichtfelder ausfüllen und Standort wählen.");
        return;
      }

      const newEntry = {
        name,
        description,
        location: { lat: latitude, lng: longitude },
        status: "offen",
        createdAt: serverTimestamp(),
        image: encodedImage || null
      };

      try {
        await addDoc(collection(db, "eierhuetten_antraege"), newEntry);
        alert("Anfrage erfolgreich gespeichert!");
        document.getElementById('hutForm').reset();
        preview.style.display = 'none';
        marker?.remove();
      } catch (error) {
        alert("Fehler beim Speichern: " + error.message);
      }
    });
  </script>
</body>
</html>

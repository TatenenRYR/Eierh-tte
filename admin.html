<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin ‚Äì Eierh√ºtten</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    input, button {
      padding: 6px;
      margin: 5px 0;
      display: block;
      width: 100%;
      max-width: 400px;
    }
    .hidden { display: none; }
    .box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 420px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>üîê Adminbereich</h2>
    <div id="loginBox">
      <input type="password" id="adminPass" placeholder="Passwort eingeben..." />
      <button onclick="checkPass()">Login</button>
    </div>

    <div id="adminPanel" class="hidden">
      <h3>‚ûï Neue H√ºtte eintragen</h3>
      <input type="text" id="name" placeholder="Name der H√ºtte" />
      <input type="text" id="desc" placeholder="Beschreibung" />
      <input type="number" id="lat" placeholder="Breitengrad (lat)" />
      <input type="number" id="lng" placeholder="L√§ngengrad (lng)" />
      <label><input type="checkbox" id="strom" /> Strom vorhanden</label>
      <button onclick="speichern()">üíæ Speichern</button>
    </div>
  </div>

  <script>
    const adminPasswort = "admin123"; // üîê Einfaches Passwort (sp√§ter Firebase)

    function checkPass() {
      const eingabe = document.getElementById("adminPass").value;
      if (eingabe === adminPasswort) {
        document.getElementById("loginBox").classList.add("hidden");
        document.getElementById("adminPanel").classList.remove("hidden");
      } else {
        alert("Falsches Passwort");
      }
    }

    function speichern() {
      const name = document.getElementById("name").value.trim();
      const desc = document.getElementById("desc").value.trim();
      const lat = parseFloat(document.getElementById("lat").value);
      const lng = parseFloat(document.getElementById("lng").value);
      const strom = document.getElementById("strom").checked;

      if (!name || !desc || isNaN(lat) || isNaN(lng)) {
        alert("Bitte alle Felder korrekt ausf√ºllen.");
        return;
      }

      const neueHuette = {
        id: Date.now(),
        name,
        desc,
        lat,
        lng,
        strom
      };

      const huetten = JSON.parse(localStorage.getItem("huetten")) || [];
      huetten.push(neueHuette);
      localStorage.setItem("huetten", JSON.stringify(huetten));

      alert("‚úÖ H√ºtte gespeichert!");
      location.reload();
    }
  </script>
</body>
</html>

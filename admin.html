<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Admin – Eierhütten-Tour</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f5f9;
      padding: 20px;
    }
    h1 {
      color: #2c7be5;
    }
    input, textarea, button {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      max-width: 400px;
      font-size: 1em;
    }
    button {
      background: #2c7be5;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #1a5fcc;
    }
    .hut-list {
      margin-top: 20px;
    }
    .hut-item {
      background: white;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<h1>🔐 Admin-Bereich</h1>
<div id="loginArea">
  <p>Bitte Passwort eingeben:</p>
  <input type="password" id="password" />
  <button onclick="checkLogin()">Einloggen</button>
</div>

<div id="adminArea" style="display:none;">
  <h2>➕ Neue Hütte hinzufügen</h2>
  <input id="name" placeholder="Name der Hütte" />
  <textarea id="desc" placeholder="Beschreibung"></textarea>
  <input id="lat" type="number" placeholder="Breitengrad" />
  <input id="lng" type="number" placeholder="Längengrad" />
  <label><input type="checkbox" id="strom" /> Strom vorhanden</label>
  <button onclick="addHuette()">Hütte speichern</button>

  <div class="hut-list" id="huttenListe"></div>
</div>

<script>
  const adminPasswort = "admin123"; // 🔑 später durch Firebase ersetzen
  let huetten = JSON.parse(localStorage.getItem("huettenListe")) || [];

  function checkLogin() {
    const eingabe = document.getElementById("password").value;
    if (eingabe === adminPasswort) {
      document.getElementById("loginArea").style.display = "none";
      document.getElementById("adminArea").style.display = "block";
      renderList();
    } else {
      alert("Falsches Passwort!");
    }
  }

  function addHuette() {
    const name = document.getElementById("name").value.trim();
    const desc = document.getElementById("desc").value.trim();
    const lat = parseFloat(document.getElementById("lat").value);
    const lng = parseFloat(document.getElementById("lng").value);
    const strom = document.getElementById("strom").checked;

    if (!name || isNaN(lat) || isNaN(lng)) {
      alert("Bitte gültige Daten eingeben.");
      return;
    }

    const neueH = { id: Date.now(), name, desc, lat, lng, strom };
    huetten.push(neueH);
    localStorage.setItem("huettenListe", JSON.stringify(huetten));
    renderList();
    alert("Hütte gespeichert.");
  }

  function deleteHuette(id) {
    if (confirm("Diese Hütte wirklich löschen?")) {
      huetten = huetten.filter(h => h.id !== id);
      localStorage.setItem("huettenListe", JSON.stringify(huetten));
      renderList();
    }
  }

  function renderList() {
    const div = document.getElementById("huttenListe");
    div.innerHTML = "<h3>📦 Bestehende Hütten</h3>" + huetten.map(h =>
      `<div class="hut-item">
        <strong>${h.name}</strong><br/>
        ${h.desc}<br/>
        ${h.strom ? "🔌 Strom" : "❌ Kein Strom"}<br/>
        📍 ${h.lat}, ${h.lng}<br/>
        <button onclick="deleteHuette(${h.id})">🗑️ Löschen</button>
      </div>`
    ).join("");
  }
</script>

</body>
</html>

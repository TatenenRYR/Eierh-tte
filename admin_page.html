<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eierhütten Admin-Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-functions-compat.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .minimap { height: 200px; width: 100%; border-radius: 0.5rem; margin-top: 0.5rem; }
    .progress-bar { width: 100%; background-color: #e5e7eb; border-radius: 0.5rem; margin-top: 5px; }
    .progress-fill { height: 8px; background-color: #10b981; border-radius: 0.5rem; width: 0%; transition: width 0.3s; }
    #notification { position: fixed; top: 1rem; right: 1rem; background: #38bdf8; color: white; padding: 1rem; border-radius: 0.5rem; display: none; z-index: 9999; max-width: 300px; }
  </style>
</head>
<body class="bg-gray-100">
  <div id="notification"></div>  <div id="login-section" class="flex items-center justify-center h-screen">
    <button id="login-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded">
      Admin Login mit Google
    </button>
  </div>  <div id="dashboard" class="hidden p-6 max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-green-700">🥚 Eierhütten Admin Dashboard</h1>
    <div id="stats" class="mb-6 text-gray-700"></div>
    <input id="search-input" type="text" placeholder="Suche..." class="mb-4 w-full p-3 rounded border border-gray-300" />
    <div id="hut-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </div><script>
const firebaseConfig = {
  apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
  authDomain: "eierhuettentour.firebaseapp.com",
  projectId: "eierhuettentour",
  storageBucket: "eierhuettentour.appspot.com",
  messagingSenderId: "348272135205",
  appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
const storage = firebase.storage();
const functions = firebase.app().functions('europe-west1');
const cancelFn = functions.httpsCallable('cancelPaypalSubscription');

function showNotification(msg) {
  const el = document.getElementById('notification');
  el.textContent = msg;
  el.style.display = 'block';
  setTimeout(() => el.style.display = 'none', 4000);
}

async function cancelAbo(hutId) {
  const doc = await db.collection('eierhuetten').doc(hutId).get();
  const data = doc.data();
  if (!data.paypalSubscriptionId) return showNotification('❌ Kein Abo vorhanden.');
  try {
    const result = await cancelFn({ subscriptionId: data.paypalSubscriptionId });
    if (result.data.success) {
      await db.collection('abos').doc(hutId).update({ status: 'cancelled' });
      await logHistory(hutId, 'Abo gekündigt durch Admin');
      showNotification('✅ Abo gekündigt.');
    } else {
      showNotification('❌ Fehler beim Kündigen.');
    }
  } catch (e) {
    showNotification('❌ Fehler bei Aufruf der Cloud-Funktion.');
    console.error(e);
  }
}

async function pauseAbo(hutId) {
  await db.collection('abos').doc(hutId).update({ status: 'paused' });
  await logHistory(hutId, 'Abo pausiert durch Admin');
  showNotification('⏸️ Abo pausiert.');
}

async function logHistory(hutId, eintrag) {
  await db.collection('eierhuetten').doc(hutId).collection('log').add({
    admin: auth.currentUser.displayName || auth.currentUser.email,
    feld: 'Abo',
    wert: eintrag,
    zeitpunkt: new Date()
  });
}

async function viewHistory(hutId) {
  const logs = await db.collection('eierhuetten').doc(hutId).collection('log').orderBy('zeitpunkt', 'desc').get();
  let text = logs.docs.map(doc => {
    const l = doc.data();
    return `${new Date(l.zeitpunkt.seconds * 1000).toLocaleString()}: ${l.admin} änderte ${l.feld} auf "${l.wert}"`;
  }).join('\n');
  alert(`📜 Verlauf von Hütte ${hutId}:\n\n${text}`);
}
</script></body>
</html>

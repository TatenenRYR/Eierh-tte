 async function approveFoto(hutId, index) {
  try {
    const ref = db.collection('eierhuetten').doc(hutId);
    const snap = await ref.get();
    const fotos = Array.isArray(snap.data().fotos) ? [...snap.data().fotos] : [];

    const f = fotos[index];
    if (!f || typeof f === 'string') {
      // Strings sind per Definition schon "freigegeben"
      showNotification('ℹ️ Dieses Foto ist bereits freigegeben.');
      return;
    }
    fotos[index] = { ...f, status: 'freigegeben' };

    await ref.update({ fotos });
    await ref.collection('log').add({
      admin: currentUser.displayName || currentUser.email,
      feld: 'fotos',
      wert: `Foto freigegeben: ${f.url}`,
      zeitpunkt: new Date()
    });
    showNotification('✅ Bild freigegeben');
    loadHuts();
  } catch (err) {
    console.error(err);
    showNotification('❌ Fehler beim Freigeben.');
  }
}

async function rejectFoto(hutId, index) {
  try {
    const ref = db.collection('eierhuetten').doc(hutId);
    const snap = await ref.get();
    const fotos = Array.isArray(snap.data().fotos) ? [...snap.data().fotos] : [];

    const f = fotos[index];
    if (!f) return;

    // ggf. zuerst bei imgbb löschen
    const deleteUrl = typeof f === 'object' ? f.delete_url : null;
    fotos.splice(index, 1);

    await ref.update({ fotos });
    await ref.collection('log').add({
      admin: currentUser.displayName || currentUser.email,
      feld: 'fotos',
      wert: `Foto abgelehnt/gelöscht: ${typeof f === 'string' ? f : f.url}`,
      zeitpunkt: new Date()
    });

    if (deleteUrl) {
      try { await fetch(deleteUrl); } catch (e) { console.warn('imgbb delete fehlgeschlagen', e); }
    }
    showNotification('🗑️ Bild entfernt');
    loadHuts();
  } catch (err) {
    console.error(err);
    showNotification('❌ Fehler beim Entfernen.');
  }
}

  async function initImageUpload(input, hutId) {
  const files = Array.from(input.files);
  if (files.length === 0) return;

  showNotification(`⏳ Lade ${files.length} Bild(er) hoch...`);

  const uploadedObjects = [];

  for (let i = 0; i < files.length; i++) {
    const file = files[i];
    const reader = new FileReader();

    const base64 = await new Promise((resolve, reject) => {
      reader.onload = () => resolve(reader.result.split(',')[1]);
      reader.onerror = () => reject('❌ Fehler beim Lesen der Datei.');
      reader.readAsDataURL(file);
    });

    try {
      const formData = new FormData();
      formData.append('key', '5df04de9bfd2776f101329be4193e44c'); // imgbb API Key
      formData.append('image', base64);

      const res = await fetch('https://api.imgbb.com/1/upload', { method: 'POST', body: formData });
      const json = await res.json();

      if (json?.data?.url) {
        uploadedObjects.push({
          url: json.data.url,
          delete_url: json.data.delete_url || null,
          status: 'wartet'
        });
      } else {
        console.warn('❌ Upload unvollständig:', json);
        showNotification(`❌ Fehler beim Hochladen von Bild ${i + 1}`);
      }
    } catch (err) {
      console.error(err);
      showNotification(`❌ Upload-Fehler: ${err}`);
    }
  }

  if (uploadedObjects.length > 0) {
    try {
      await db.collection('eierhuetten').doc(hutId).update({
        fotos: firebase.firestore.FieldValue.arrayUnion(...uploadedObjects)
      });
      showNotification('✅ Bilder hochgeladen (warten auf Freigabe).');
      loadHuts();
    } catch (err) {
      console.error(err);
      showNotification('❌ Fehler beim Speichern der Bilder: ' + err.message);
    }
  }
}

    return; // Abbrechen, wenn Admin nicht bestätigt

    feld: field,
    wert: value,
    zeitpunkt: new Date()
  });
}

  }

  }

  let allHuts = [];
let filteredHuts = [];
let currentPage = 1;
const hutsPerPage = 15;

function renderPage(page) {
  const start = (page - 1) * hutsPerPage;
  const end = start + hutsPerPage;
  const source = filteredHuts.length ? filteredHuts : allHuts;
  const hutsToRender = source.slice(start, end); // <--- Fix hier!

  renderHuts(hutsToRender);

}
function renderPagination(totalItems) {
  const totalPages = Math.ceil(totalItems / hutsPerPage);
  const paginationContainer = document.getElementById('pagination');

  paginationContainer.innerHTML = '';

  if (totalPages <= 1) return;

  const createPageBtn = (label, pageNum) => {
    const btn = document.createElement('button');
    btn.textContent = label;
    btn.disabled = pageNum === currentPage;
    btn.className = 'px-2 py-1 border rounded mx-1';
    btn.onclick = () => {
      currentPage = pageNum;
      renderPage(currentPage);
    };
    return btn;
  };

  for (let i = 1; i <= totalPages; i++) {
    paginationContainer.appendChild(createPageBtn(i, i));
  }
}

  async function deleteFoto(hutId, index) {
  // kleine Rechen-Sicherheitsabfrage
  const a = Math.floor(Math.random() * 10) + 1;
  const b = Math.floor(Math.random() * 10) + 1;
  const answer = a + b;

  const userAnswer = prompt(`Bitte rechne zur Bestätigung: ${a} + ${b} = ?`);
  if (userAnswer === null) return;
  if (parseInt(userAnswer) !== answer) {
    alert('Falsche Antwort. Foto wird nicht gelöscht.');
    return;
  }
  if (!confirm('Foto wirklich löschen?')) return;

  try {
    const ref = db.collection('eierhuetten').doc(hutId);
    const snap = await ref.get();
    const fotos = Array.isArray(snap.data().fotos) ? [...snap.data().fotos] : [];
    const f = fotos[index];
    if (!f) return;

    const url = typeof f === 'string' ? f : f.url;
    const deleteUrl = typeof f === 'object' ? f.delete_url : null;

    fotos.splice(index, 1);
    await ref.update({ fotos });

    await ref.collection('log').add({
      admin: currentUser.displayName || currentUser.email,
      feld: 'fotos',
      wert: `Foto gelöscht: ${url}`,
      zeitpunkt: new Date()
    });

    if (deleteUrl) {
      try { await fetch(deleteUrl); } catch (e) { console.warn('imgbb delete fehlgeschlagen', e); }
    }

    showNotification('Foto wurde gelöscht.');
    loadHuts();
  } catch (e) {
    alert('Fehler beim Löschen des Fotos: ' + e.message);
  }
}

  async function deleteHut(id) {
  if (!confirm('Möchtest du diese Hütte wirklich löschen?')) return;

  db.collection('eierhuetten').doc(id).get().then(doc => {
    if (!doc.exists) {
      showNotification('❌ Hütte nicht gefunden.', 'bot');
      return;
    }

    const hut = doc.data();

    // Prüfen, ob Abo existiert
    if (hut.paypalSubscriptionId) {
      showNotification('🔄 Kündige PayPal-Abo...', 'bot');
      console.log('➡️ Sende Abo-Kündigung für:', hut.paypalSubscriptionId);

      fetch('https://us-central1-eierhuettentour.cloudfunctions.net/cancelPaypalSubscription', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ subscriptionId: hut.paypalSubscriptionId })
      })
      .then(async response => {
        if (!response.ok) {
          let errorText = await response.text();
          try {
            const errorJson = JSON.parse(errorText);
            throw new Error(errorJson.error || 'Unbekannter Fehler bei Kündigung');
          } catch {
            throw new Error(errorText);
          }
        }

        const result = await response.json();
        if (result.success) {
          showNotification('✅ Abo erfolgreich gekündigt.', 'bot');
          console.log('✅ Kündigung erfolgreich');

          // Danach Hütte löschen
          db.collection('eierhuetten').doc(id).delete().then(() => {
            showNotification('🗑️ Hütte gelöscht.', 'bot');
            korrigiereFehlendeAbos().then(() => showMyHuts());
          });
        } else {
          console.error('❌ Fehler bei Kündigung:', result.error || result);
          if (confirm(`⚠️ Das PayPal-Abo konnte nicht automatisch gekündigt werden.\nMöchtest du die Hütte trotzdem löschen?`)) {
            db.collection('eierhuetten').doc(id).delete().then(() => {
              showNotification('🗑️ Hütte gelöscht (Abo evtl. noch aktiv).', 'bot');
              loadHuts();
            });
          } else {
            showNotification('🚫 Löschvorgang abgebrochen.', 'bot');
          }
        }
      })
      .catch(err => {
        console.error('❌ Fehler bei Kündigung:', err.message || err);
        if (confirm(`⚠️ Fehler bei der PayPal-Kündigung: ${err.message || 'Unbekannt'}\nMöchtest du die Hütte trotzdem löschen?`)) {
          db.collection('eierhuetten').doc(id).delete().then(() => {
            showNotification('🗑️ Hütte gelöscht (Abo evtl. noch aktiv).', 'bot');
            loadHuts();
          });
        } else {
          showNotification('🚫 Löschvorgang abgebrochen.', 'bot');
        }
      });

    } else {
      // Kein Abo → direkt löschen
      db.collection('eierhuetten').doc(id).delete().then(() => {
        showNotification('🗑️ Hütte gelöscht.', 'bot');
        loadHuts();
      });
    }
  }).catch(err => {
    console.error('❌ Fehler beim Abrufen der Hütte:', err.message || err);
    showNotification('❌ Fehler beim Löschen der Hütte.', 'bot');
  });
}

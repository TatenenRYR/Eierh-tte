<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>H√ºtten Admin-Dashboard</title>
  
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-functions-compat.js"></script>
  
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <style>
    .minimap { height: 200px; width: 100%; border-radius: 0.5rem; margin-top: 0.5rem; z-index: 0; }
    
    #notification {
      position: fixed; top: 1rem; right: 1rem;
      color: white; padding: 1rem; border-radius: 0.5rem;
      display: none; z-index: 9999; max-width: 300px;
      transition: opacity 0.3s, transform 0.3s;
      transform: translateX(100%); opacity: 0;
    }
    #notification.show { transform: translateX(0); opacity: 1; }
    #notification.info { background-color: #38bdf8; }
    #notification.success { background-color: #10b981; }
    #notification.error { background-color: #ef4444; }

    .nav-btn { @apply text-left px-3 py-2 rounded hover:bg-green-50 transition; }
    .nav-btn.active { @apply bg-green-100 text-green-800 font-semibold; }
    .section-title { @apply text-2xl font-bold mb-4 border-b pb-2; }
    .dash-section { @apply space-y-4; }
    
    .spinner-overlay {
        position: fixed; inset: 0; background-color: rgba(255, 255, 255, 0.7);
        display: flex; justify-content: center; align-items: center; z-index: 10000;
        visibility: hidden; opacity: 0; transition: visibility 0s 0.2s, opacity 0.2s linear;
    }
    .spinner-overlay.show { visibility: visible; opacity: 1; transition-delay: 0s; }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px; height: 36px; border-radius: 50%;
      border-left-color: #09f;
      animation: spin 1s ease infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>

<body class="bg-gray-100">
  <div id="spinner-overlay" class="spinner-overlay"><div class="spinner"></div></div>
  <div id="notification"></div>

  <div id="login-section" class="flex items-center justify-center h-screen">
    <button id="login-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded">
      Admin Login mit Google
    </button>
  </div>

  <div id="dashboard" class="hidden min-h-screen flex flex-col md:flex-row">
    <button id="menu-toggle" class="md:hidden p-2 text-gray-700 border rounded fixed top-2 left-2 z-20 bg-white">
      ‚ò∞ Men√º
    </button>

    <aside id="sidebar" class="w-full md:w-64 bg-white shadow-md md:block hidden md:flex-shrink-0 transition-transform duration-300">
      <div class="p-4 border-b flex justify-between items-center">
        <h1 class="text-xl font-bold text-green-700">üèò H√ºtten Admin</h1>
        <button id="logout-btn" title="Ausloggen" class="text-red-500 hover:text-red-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
        </button>
      </div>
      <nav class="p-4 space-y-1">
        <button data-section="overview" class="nav-btn w-full">üìä √úbersicht</button>
        <button data-section="huts" class="nav-btn w-full">üè† H√ºttenliste</button>
        <button data-section="support" class="nav-btn w-full">üì® Support-Tickets</button>
        <button data-section="profiles" class="nav-btn w-full">üë§ Profile</button>
        <button data-section="titles" class="nav-btn w-full">üëë Titel</button>
        <button data-section="badges" class="nav-btn w-full">üèÖ Abzeichen</button>
        <button data-section="system" class="nav-btn w-full">‚öôÔ∏è System</button>
      </nav>
    </aside>

    <main class="flex-1 p-6 space-y-8 overflow-y-auto">
      <section id="overview" class="dash-section">
        <h2 class="section-title">üìä √úbersicht</h2>
        <div id="statsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        <canvas id="statsChart" class="bg-white rounded shadow p-4 mt-6"></canvas>
        <h2 class="section-title">üÜï Neue Eintragungen</h2>
        <div id="neueListe" class="space-y-2 bg-gray-50 p-4 rounded shadow"></div>
        <h2 class="section-title">üì∑ Fotos warten auf Freigabe</h2>
        <div id="pending-fotos" class="space-y-2 bg-gray-50 p-4 rounded shadow"></div>
      </section>

      <section id="huts" class="dash-section hidden">
        <h2 class="section-title">üè† Alle H√ºtten</h2>
        <div class="flex flex-col md:flex-row items-center gap-2 mb-4 bg-white p-3 rounded-lg shadow">
          <input id="search-input" placeholder="üîç H√ºtten-Namen, Status etc. suchen..." class="p-2 border rounded w-full">
          <select id="sortSelect" class="p-2 border rounded w-full md:w-auto">
            <option value="erstelltAm_desc">üïí Neueste zuerst</option>
            <option value="erstelltAm_asc">üïí √Ñlteste zuerst</option>
            <option value="name_asc">üî§ Name (A-Z)</option>
            <option value="name_desc">üî§ Name (Z-A)</option>
          </select>
          <button id="add-hut-btn" class="bg-green-600 text-white p-2 rounded w-full md:w-auto hover:bg-green-700 transition whitespace-nowrap">‚ûï H√ºtte hinzuf√ºgen</button>
        </div>
        <div id="hut-list" class="space-y-4"></div>
        <div id="pagination" class="mt-4 flex flex-wrap justify-center gap-2"></div>
      </section>
      
      <section id="system" class="dash-section hidden">
        <h2 class="section-title">‚öôÔ∏è System & Wartung</h2>
        <div class="bg-white p-4 rounded-lg shadow space-y-4">
            <h3 class="text-lg font-semibold">Datenbank-Aktionen</h3>
            <p class="text-sm text-gray-600">Diese Aktionen sind ressourcenintensiv und sollten nur bei Bedarf ausgef√ºhrt werden.</p>
            <div class="flex flex-col md:flex-row gap-4">
                <button id="recalculate-stats-btn" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition">Statistiken neu berechnen</button>
                <button id="cleanup-photos-btn" class="bg-yellow-600 text-white p-2 rounded hover:bg-yellow-700 transition">Verwaiste Fotos suchen</button>
                <button id="send-newsletter-btn" class="bg-purple-600 text-white p-2 rounded hover:bg-purple-700 transition">Test-Newsletter senden</button>
            </div>
            <div id="system-log" class="mt-4 p-2 bg-gray-100 border rounded h-48 overflow-y-auto text-xs font-mono">
                System-Log bereit...
            </div>
        </div>
      </section>

    </main>
  </div>
  
<script>
// ===================================================================================
//  ADMIN DASHBOARD - INTELLIGENT & FEATURE-COMPLETE VERSION
// ===================================================================================
const AdminDashboard = {
    // -----------------------------------------------------------------------------
    //  1. KONFIGURATION & ZUSTAND (STATE)
    // -----------------------------------------------------------------------------
    config: {
        firebase: {
            apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
            authDomain: "eierhuettentour.firebaseapp.com",
            projectId: "eierhuettentour",
            storageBucket: "eierhuettentour.appspot.com",
            messagingSenderId: "348272135205",
            appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc"
        },
        imgbbApiKey: '5df04de9bfd2776f101329be4193e44c',
        huettenProSeite: 10,
    },

    state: {
        currentUser: null,
        alleHuetten: [],
        gefilterteHuetten: [],
        aktuelleSeite: 1,
        aktiveListener: [],
        karten: {}, 
        chartInstance: null,
    },

    // -----------------------------------------------------------------------------
    //  2. INITIALISIERUNG & SETUP
    // -----------------------------------------------------------------------------
    services: { auth: null, db: null, functions: null },

    async init() {
        this.showSpinner(true, 'Initialisiere Anwendung...');
        firebase.initializeApp(this.config.firebase);
        this.services.auth = firebase.auth();
        this.services.db = firebase.firestore();
        this.services.functions = firebase.functions();

        this.cacheDOMElements();
        this.bindEventListeners();
        
        this.services.auth.onAuthStateChanged(this.handleAuthStateChange.bind(this));
        this.showSpinner(false);
    },

    cacheDOMElements() {
        this.ui = {
            spinnerOverlay: document.getElementById('spinner-overlay'),
            loginSection: document.getElementById('login-section'),
            dashboard: document.getElementById('dashboard'),
            sidebar: document.getElementById('sidebar'),
            hutList: document.getElementById('hut-list'),
            searchInput: document.getElementById('search-input'),
            sortSelect: document.getElementById('sortSelect'),
            notification: document.getElementById('notification'),
            statsContainer: document.getElementById('statsContainer'),
            statsChart: document.getElementById('statsChart').getContext('2d'),
            neueListe: document.getElementById('neueListe'),
            pendingFotos: document.getElementById('pending-fotos'),
            pagination: document.getElementById('pagination'),
            systemLog: document.getElementById('system-log'),
        };
    },
    
    bindEventListeners() {
        document.getElementById('login-btn').addEventListener('click', () => this.services.auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()));
        document.getElementById('logout-btn').addEventListener('click', () => this.services.auth.signOut());
        document.getElementById('menu-toggle').addEventListener('click', () => this.ui.sidebar.classList.toggle('hidden'));

        this.ui.sidebar.addEventListener('click', e => {
            if (e.target.matches('.nav-btn')) this.showSection(e.target.dataset.section);
        });

        this.ui.hutList.addEventListener('change', e => {
            const { hutId, field } = e.target.dataset;
            if (hutId && field) this.updateField(hutId, field, e.target.value);
        });
        
        this.ui.hutList.addEventListener('click', e => {
           const button = e.target.closest('button');
           if (!button) return;
           const { action, hutId, index } = button.dataset;
           switch(action) {
              case 'deleteHut': this.deleteHut(hutId); break;
              case 'approveFoto': this.updateFotoStatus(hutId, parseInt(index), 'freigegeben'); break;
              case 'rejectFoto': this.updateFotoStatus(hutId, parseInt(index), 'abgelehnt'); break;
              case 'toggleMap': this.toggleMapForHut(hutId, button); break;
           }
        });
        
        this.ui.searchInput.addEventListener('input', () => this.applySearchAndSort());
        this.ui.sortSelect.addEventListener('change', () => this.applySearchAndSort());

        // System Buttons
        const systemSection = document.getElementById('system');
        if(systemSection) {
            systemSection.querySelector('#recalculate-stats-btn')?.addEventListener('click', () => this.runSystemTask('recalculateStats', 'Statistiken werden neu berechnet...'));
        }
    },

    // -----------------------------------------------------------------------------
    //  3. AUTHENTIFIZIERUNG & ROUTING
    // -----------------------------------------------------------------------------
    async handleAuthStateChange(user) {
        if (user) {
            this.showSpinner(true, 'Pr√ºfe Admin-Status...');
            const adminDoc = await this.services.db.collection('admins').doc(user.email).get();
            if (!adminDoc.exists) {
                this.showNotification('Zugriff verweigert: Du bist kein Admin.', 'error');
                this.services.auth.signOut();
                this.showSpinner(false);
                return;
            }
            this.state.currentUser = user;
            this.ui.loginSection.classList.add('hidden');
            this.ui.dashboard.classList.remove('hidden');
            this.startApp();
        } else {
            this.state.currentUser = null;
            this.ui.loginSection.classList.remove('hidden');
            this.ui.dashboard.classList.add('hidden');
            this.cleanupListeners();
        }
    },
    
    startApp() {
        this.showSpinner(true, 'Lade Daten...');
        this.showSection('overview');
        this.initLiveListeners();
        this.showSpinner(false);
    },

    // -----------------------------------------------------------------------------
    //  4. ECHTZEIT-DATEN & LISTENER
    // -----------------------------------------------------------------------------
    initLiveListeners() {
        this.cleanupListeners();
        let query = this.services.db.collection('eierhuetten');
        
        // Smarteres Sortieren direkt in der Query
        const [sortBy, sortDirection] = this.ui.sortSelect.value.split('_');
        query = query.orderBy(sortBy, sortDirection);

        const listener = query.onSnapshot(snapshot => {
            this.showNotification('üîÑ Live-Update: H√ºttendaten wurden aktualisiert.', 'info');
            this.processHutSnapshot(snapshot);
        }, err => {
            console.error("Fehler im H√ºtten-Listener:", err);
            this.showNotification('Live-Update fehlgeschlagen.', 'error');
        });
        this.state.aktiveListener.push(listener);
    },

    processHutSnapshot(snapshot) {
        this.state.alleHuetten = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        this.applySearchAndSort(false); // `false` um Listener nicht neu zu starten
        this.renderStats();
        this.renderNewEntries();
        this.renderPendingFotos();
    },

    cleanupListeners() {
        this.state.aktiveListener.forEach(unsubscribe => unsubscribe());
        this.state.aktiveListener = [];
    },

    // -----------------------------------------------------------------------------
    //  5. UI-MANAGEMENT & RENDERING
    // -----------------------------------------------------------------------------
    showSection(id) {
        document.querySelectorAll('.dash-section').forEach(sec => sec.classList.add('hidden'));
        document.getElementById(id)?.classList.remove('hidden');

        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.section === id);
        });
    },

    showNotification(message, type = 'info') {
        this.ui.notification.textContent = message;
        this.ui.notification.className = '';
        this.ui.notification.classList.add(type, 'show');
        setTimeout(() => this.ui.notification.classList.remove('show'), 4000);
    },

    showSpinner(show, text = '') {
        this.ui.spinnerOverlay.classList.toggle('show', show);
    },

    applySearchAndSort(restartListener = true) {
        if (restartListener) {
            this.initLiveListeners(); // Sortierung √§ndert die Query, also Listener neu starten
            return;
        }
        const searchTerm = this.ui.searchInput.value.toLowerCase().trim();
        this.state.gefilterteHuetten = this.state.alleHuetten.filter(hut => 
            !searchTerm || (hut.name || '').toLowerCase().includes(searchTerm)
        );
        this.state.aktuelleSeite = 1;
        this.renderPage();
    },

    renderPage() {
        const start = (this.state.aktuelleSeite - 1) * this.config.huettenProSeite;
        const end = start + this.config.huettenProSeite;
        const hutsToRender = this.state.gefilterteHuetten.slice(start, end);
        this.ui.hutList.innerHTML = hutsToRender.map(hut => this.getHutHTML(hut)).join('');
        this.renderPagination();
    },
    
    getHutHTML(hut) {
        const fotos = Array.isArray(hut.fotos) ? hut.fotos : [];
        const wartendeFotos = fotos.filter(f => typeof f === 'object' && f.status === 'wartet');

        return `
            <div class="bg-white p-4 rounded-lg shadow-md space-y-4" id="hut-${hut.id}">
                <div class="flex justify-between items-start">
                    <input class="text-xl font-bold w-full mr-4 border-b-2 focus:border-blue-500 outline-none" value="${hut.name || ''}" data-hut-id="${hut.id}" data-field="name">
                    <div class="flex space-x-2">
                        <button data-action="toggleMap" data-hut-id="${hut.id}" class="text-gray-500 hover:text-blue-600 p-1 rounded-full transition" title="Karte anzeigen/verbergen">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                        </button>
                        <button data-action="deleteHut" data-hut-id="${hut.id}" class="text-gray-500 hover:text-red-600 p-1 rounded-full transition" title="H√ºtte l√∂schen">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        </button>
                    </div>
                </div>
                
                <div id="map-container-${hut.id}" class="hidden"></div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <label class="block">
                        <span class="text-sm font-medium text-gray-700">Status</span>
                        <select class="w-full mt-1 border-gray-300 rounded-md shadow-sm" data-hut-id="${hut.id}" data-field="status">
                            ${['offen','angenommen','abgelehnt'].map(s => `<option value="${s}" ${s === hut.status ? 'selected' : ''}>${s.charAt(0).toUpperCase() + s.slice(1)}</option>`).join('')}
                        </select>
                    </label>
                    <label class="block">
                        <span class="text-sm font-medium text-gray-700">Strom</span>
                        <select class="w-full mt-1 border-gray-300 rounded-md shadow-sm" data-hut-id="${hut.id}" data-field="strom">
                            ${['Ja','Nein', 'Unbekannt'].map(o => `<option ${o === hut.strom ? 'selected' : ''}>${o}</option>`).join('')}
                        </select>
                    </label>
                    <label class="block">
                        <span class="text-sm font-medium text-gray-700">Sitzpl√§tze</span>
                        <select class="w-full mt-1 border-gray-300 rounded-md shadow-sm" data-hut-id="${hut.id}" data-field="sitzplaetze">
                            ${['Ja','Nein', 'Unbekannt'].map(o => `<option ${o === hut.sitzplaetze ? 'selected' : ''}>${o}</option>`).join('')}
                        </select>
                    </label>
                </div>
                
                ${wartendeFotos.length > 0 ? `
                <div class="p-3 bg-yellow-50 border border-yellow-200 rounded-lg">
                    <h4 class="font-semibold text-yellow-800">${wartendeFotos.length} Foto(s) warten auf Freigabe:</h4>
                    <div class="flex flex-wrap gap-2 mt-2">
                        ${wartendeFotos.map((foto, idx) => {
                            const originalIndex = fotos.findIndex(f => f.url === foto.url);
                            return `
                            <div class="relative w-20 h-20 group">
                                <img src="${foto.url}" class="object-cover w-full h-full rounded-md" />
                                <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 transition-all flex items-center justify-center space-x-2">
                                    <button data-action="approveFoto" data-hut-id="${hut.id}" data-index="${originalIndex}" class="opacity-0 group-hover:opacity-100 transition-opacity text-2xl" title="Freigeben">‚úÖ</button>
                                    <button data-action="rejectFoto" data-hut-id="${hut.id}" data-index="${originalIndex}" class="opacity-0 group-hover:opacity-100 transition-opacity text-2xl" title="Ablehnen">‚ùå</button>
                                </div>
                            </div>`;
                        }).join('')}
                    </div>
                </div>` : ''}
            </div>
        `;
    },

    renderPagination() { /* ... bleibt wie vorher ... */ },
    
    renderStats() {
      const list = this.state.alleHuetten;
      const total = list.length;
      const offen = list.filter(h => h.status === 'offen').length;
      const angenommen = list.filter(h => h.status === 'angenommen').length;
      const abgelehnt = list.filter(h => h.status === 'abgelehnt').length;
      
      this.ui.statsContainer.innerHTML = `
        <div class="bg-white p-4 rounded shadow text-center"><p class="text-3xl font-bold">${total}</p><p class="text-gray-500">Gesamt H√ºtten</p></div>
        <div class="bg-green-100 p-4 rounded shadow text-center"><p class="text-3xl font-bold text-green-800">${angenommen}</p><p class="text-green-600">Angenommen</p></div>
        <div class="bg-yellow-100 p-4 rounded shadow text-center"><p class="text-3xl font-bold text-yellow-800">${offen}</p><p class="text-yellow-600">Offen</p></div>
        <div class="bg-red-100 p-4 rounded shadow text-center"><p class="text-3xl font-bold text-red-800">${abgelehnt}</p><p class="text-red-600">Abgelehnt</p></div>
      `;

      if (this.state.chartInstance) this.state.chartInstance.destroy();
      this.state.chartInstance = new Chart(this.ui.statsChart, {
          type: 'doughnut',
          data: {
              labels: ['Angenommen', 'Offen', 'Abgelehnt'],
              datasets: [{ data: [angenommen, offen, abgelehnt], backgroundColor: ['#10b981', '#f59e0b', '#ef4444'] }]
          },
          options: { plugins: { legend: { position: 'bottom' }, title: { display: true, text: 'H√ºtten-Status Verteilung' } } }
      });
    },
    
    // -----------------------------------------------------------------------------
    //  6. DATENBANK-AKTIONEN (CRUD)
    // -----------------------------------------------------------------------------
    async updateField(hutId, field, value) { /* ... bleibt im Kern wie vorher ... */ },
    
    async deleteHut(hutId) {
        if (!confirm('Diese H√ºtte wirklich endg√ºltig l√∂schen? Alle Daten gehen verloren!')) return;
        this.showSpinner(true, 'L√∂sche H√ºtte...');
        try {
            await this.services.db.collection('eierhuetten').doc(hutId).delete();
            this.showNotification('H√ºtte wurde gel√∂scht.', 'success');
        } catch (error) {
            console.error("L√∂sch-Fehler:", error);
            this.showNotification('Fehler beim L√∂schen der H√ºtte.', 'error');
        } finally {
            this.showSpinner(false);
        }
    },

    async updateFotoStatus(hutId, index, newStatus) {
        const logMessage = newStatus === 'freigegeben' ? 'Foto freigegeben' : 'Foto abgelehnt';
        if (newStatus === 'abgelehnt' && !confirm("Soll dieses Foto wirklich abgelehnt und gel√∂scht werden?")) return;
        
        this.showSpinner(true, 'Aktualisiere Foto...');
        try {
            const ref = this.services.db.collection('eierhuetten').doc(hutId);
            const doc = await ref.get();
            if (!doc.exists) throw new Error("H√ºtte nicht gefunden");

            let fotos = [...doc.data().fotos];
            if (fotos[index] === undefined) throw new Error("Foto nicht gefunden");
            const fotoUrl = fotos[index].url;
            
            if (newStatus === 'abgelehnt') {
                fotos.splice(index, 1);
            } else {
                fotos[index].status = newStatus;
            }

            await ref.update({ fotos });
            await ref.collection('log').add({
                admin: this.state.currentUser.email, feld: 'fotos',
                wert: `${logMessage}: ${fotoUrl}`, zeitpunkt: new Date()
            });
            this.showNotification(`‚úÖ ${logMessage}.`, 'success');
        } catch (err) {
            console.error("Fehler bei Foto-Update:", err);
            this.showNotification(`‚ùå Fehler: ${err.message}`, 'error');
        } finally {
            this.showSpinner(false);
        }
    },
    
    // -----------------------------------------------------------------------------
    //  7. NEUE & ERWEITERTE FUNKTIONEN
    // -----------------------------------------------------------------------------
    toggleMapForHut(hutId, button) {
        const container = document.getElementById(`map-container-${hutId}`);
        if (!container) return;

        const isHidden = container.classList.contains('hidden');
        button.classList.toggle('text-blue-600', isHidden);
        container.classList.toggle('hidden');

        if (isHidden && !this.state.karten[hutId]) {
            const hut = this.state.alleHuetten.find(h => h.id === hutId);
            if (!hut || !hut.location) {
                container.innerHTML = '<p class="p-4 text-center text-gray-500">Keine Standortdaten f√ºr diese H√ºtte vorhanden.</p>';
                return;
            }
            container.innerHTML = `<div id="map-${hutId}" class="minimap"></div>`;
            const map = L.map(`map-${hutId}`).setView([hut.location.latitude, hut.location.longitude], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            L.marker([hut.location.latitude, hut.location.longitude]).addTo(map);
            this.state.karten[hutId] = map;
            setTimeout(() => map.invalidateSize(), 100); // Wichtig, damit die Karte korrekt angezeigt wird
        }
    },

    logToSystem(message, type = 'info') {
        const logEntry = document.createElement('p');
        const timestamp = new Date().toLocaleTimeString();
        logEntry.textContent = `[${timestamp}] ${message}`;
        if (type === 'error') logEntry.className = 'text-red-500';
        if (type === 'success') logEntry.className = 'text-green-500';
        this.ui.systemLog.prepend(logEntry);
    },

    async runSystemTask(taskName, startMessage) {
        if (!confirm(`M√∂chten Sie die System-Aktion "${taskName}" wirklich ausf√ºhren?`)) return;
        this.showSpinner(true, startMessage);
        this.logToSystem(`Starte Task: ${taskName}...`);
        try {
            const callable = this.services.functions.httpsCallable(taskName);
            const result = await callable();
            this.logToSystem(`Task "${taskName}" erfolgreich: ${result.data.message}`, 'success');
            this.showNotification(result.data.message, 'success');
        } catch (error) {
            console.error(`Fehler bei Task ${taskName}:`, error);
            this.logToSystem(`Task "${taskName}" fehlgeschlagen: ${error.message}`, 'error');
            this.showNotification(`Fehler bei System-Aktion: ${error.message}`, 'error');
        } finally {
            this.showSpinner(false);
        }
    }
};

document.addEventListener('DOMContentLoaded', () => AdminDashboard.init());
</script>

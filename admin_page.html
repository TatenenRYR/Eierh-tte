<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

</head>
<body>
  <h1>ğŸ£ Admin â€“ EierhÃ¼tten</h1>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Suche nach Name, Ort oder Kategorie..." onkeyup="filterHuts()">
  </div>
  <div id="hutList">â³ Lade HÃ¼tten...</div>

  <script>
    // ğŸ”§ Deine Firebase Konfiguration einfÃ¼gen
    const firebaseConfig = {
    apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
    authDomain: "eierhuettentour.firebaseapp.com",
    projectId: "eierhuettentour",
    storageBucket: "eierhuettentour.appspot.com",
    messagingSenderId: "348272135205",
    appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const storage = firebase.storage();
    const db = firebase.firestore();
    const functions = firebase.app().functions("us-central1");

    let allHuts = [];

    function loadHuts() {
      db.collection("eierhuetten").get()
        .then(snapshot => {
          allHuts = [];
          snapshot.forEach(doc => {
            const data = doc.data();
            data.id = doc.id;
            allHuts.push(data);
          });
          renderHuts(allHuts);
        })
        .catch(err => {
          console.error("âŒ Fehler beim Laden:", err);
          document.getElementById("hutList").innerHTML = "<p>âŒ Fehler beim Laden.</p>";
        });
    }

    function renderHuts(huts) {
      const container = document.getElementById("hutList");
      container.innerHTML = "";

      if (huts.length === 0) {
        container.innerHTML = "<p>âŒ Keine HÃ¼tten gefunden.</p>";
        return;
      }

      huts.forEach(hut => {
        const div = document.createElement("div");
        div.className = "hut";

        if (!hut.name || !hut.ort) {
          div.classList.add("error");
          div.innerHTML = `<strong>âš ï¸ Fehlerhafte HÃ¼tte (ID: ${hut.id})</strong><br>UnvollstÃ¤ndige Daten.`;
          container.appendChild(div);
          return;
        }

        div.innerHTML = `
          <strong>${hut.name}</strong><br>
          ğŸ“ ${hut.ort}<br>
          ğŸ—‚ï¸ ${hut.kategorie || "-"}<br>
          ğŸ’¬ Status: ${hut.status || "?"}<br>
          ${hut.paypalSubscriptionId ? "ğŸ’³ Abo vorhanden" : "â€“ kein Abo â€“"}
          <div class="actions">
            <button onclick="deleteHut('${hut.id}', '${hut.paypalSubscriptionId || ''}')">ğŸ—‘ï¸ LÃ¶schen</button>
            <button onclick="toggleStatus('${hut.id}')">ğŸ” Status wechseln</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function deleteHut(id, subscriptionId) {
      if (!confirm("Diese HÃ¼tte wirklich lÃ¶schen?")) return;

      if (subscriptionId) {
        console.log("â¡ï¸ Sende Abo-KÃ¼ndigung fÃ¼r:", subscriptionId);
        const cancelFn = functions.httpsCallable("cancelPaypalSubscription");

        cancelFn({ subscriptionId })
          .then(res => {
            if (res.data && res.data.success) {
              console.log("âœ… Abo gekÃ¼ndigt. HÃ¼tte wird gelÃ¶scht.");
              deleteHutFromFirestore(id);
            } else {
              console.warn("âŒ KÃ¼ndigung fehlgeschlagen:", res.data);
              alert("âŒ KÃ¼ndigung fehlgeschlagen.");
            }
          })
          .catch(err => {
            console.error("âŒ Fehler bei KÃ¼ndigung:", err.message || err);
            alert("Fehler beim KÃ¼ndigen des Abos.");
          });
      } else {
        deleteHutFromFirestore(id);
      }
    }

    function deleteHutFromFirestore(id) {
      db.collection("eierhuetten").doc(id).delete()
        .then(() => {
          console.log("ğŸ—‘ï¸ HÃ¼tte gelÃ¶scht:", id);
          allHuts = allHuts.filter(h => h.id !== id);
          renderHuts(allHuts);
        })
        .catch(err => {
          console.error("âŒ Fehler beim LÃ¶schen:", err);
          alert("Fehler beim LÃ¶schen.");
        });
    }

    function toggleStatus(id) {
      const hut = allHuts.find(h => h.id === id);
      if (!hut) return;

      const neuerStatus = hut.status === "aktiv" ? "offen" : "aktiv";
      db.collection("eierhuetten").doc(id).update({ status: neuerStatus })
        .then(() => {
          hut.status = neuerStatus;
          renderHuts(allHuts);
        })
        .catch(err => {
          console.error("âŒ Fehler beim Ã„ndern des Status:", err);
          alert("Fehler beim Statuswechsel.");
        });
    }

    function filterHuts() {
      const val = document.getElementById("searchInput").value.toLowerCase();
      const filtered = allHuts.filter(hut =>
        (hut.name || "").toLowerCase().includes(val) ||
        (hut.ort || "").toLowerCase().includes(val) ||
        (hut.kategorie || "").toLowerCase().includes(val)
      );
      renderHuts(filtered);
    }

    loadHuts();
  </script>
</body>
</html>

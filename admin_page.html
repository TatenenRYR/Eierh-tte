<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EierhÃ¼tten Admin-Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .minimap { height: 150px; width: 100%; border-radius: 0.5rem; margin-top: 0.5rem; }
  </style>
</head>
<body class="bg-gray-100">
  <div id="login-section" class="flex items-center justify-center h-screen">
    <button id="login-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded">
      Admin Login mit Google
    </button>
  </div>  <div id="dashboard" class="hidden p-6 max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-green-700">ðŸ¥š EierhÃ¼tten Admin Dashboard</h1>
    <input id="search-input" type="text" placeholder="Suche nach Name, Extras oder Status..." class="mb-4 w-full p-3 rounded border border-gray-300">
    <div id="hut-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour",
      storageBucket: "eierhuettentour.appspot.com",
      messagingSenderId: "348272135205",
      appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginSection = document.getElementById('login-section');
    const dashboard = document.getElementById('dashboard');
    const hutList = document.getElementById('hut-list');
    const searchInput = document.getElementById('search-input');
    let huts = [], currentUser = null;

    document.getElementById('login-btn').onclick = () => {
      auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
    };

    auth.onAuthStateChanged(async user => {
      if (user) {
        currentUser = user;
        const adminDoc = await db.collection('admins').doc(user.email).get();
        if (!adminDoc.exists) {
          alert('Zugriff verweigert: Du bist kein Admin.');
          return;
        }
        loginSection.classList.add('hidden');
        dashboard.classList.remove('hidden');
        loadHuts();
      }
    });

    searchInput.addEventListener('input', () => {
      const term = searchInput.value.toLowerCase();
      const filtered = huts.filter(h =>
        (h.name || '').toLowerCase().includes(term) ||
        (h.status || '').toLowerCase().includes(term) ||
        (h.extras || '').toLowerCase().includes(term)
      );
      renderHuts(filtered);
    });

    async function loadHuts() {
      const snapshot = await db.collection('eierhuetten').orderBy('erstelltAm', 'desc').get();
      huts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderHuts(huts);
    }

    function renderHuts(list) {
      hutList.innerHTML = '';
      list.forEach(hut => {
        const el = document.createElement('div');
        el.className = 'bg-white p-4 rounded shadow space-y-2';
        el.innerHTML = `
          <h2 class="text-xl font-bold">${hut.name || 'Ohne Name'}</h2>
          <p><strong>Status:</strong> ${hut.status || 'unbekannt'}</p>
          <p><strong>SitzplÃ¤tze:</strong> ${hut.sitzplaetze || 'â€“'}</p>
          <p><strong>Strom:</strong> ${hut.strom || 'â€“'}</p>
          <p><strong>Extras:</strong> ${hut.extras || 'â€“'}</p>
          <p><strong>Erstellt von:</strong> ${hut.userId || 'Unbekannt'}</p>
          <p><strong>Erstellt am:</strong> ${hut.erstelltAm?.toDate?.().toLocaleString?.() || 'unbekannt'}</p>
          <div class="flex gap-2">
            <button onclick="editHut('${hut.id}')" class="bg-blue-500 text-white px-2 py-1 rounded">Bearbeiten</button>
            <button onclick="showLog('${hut.id}')" class="bg-gray-600 text-white px-2 py-1 rounded">Log</button>
            <button onclick="deleteHut('${hut.id}')" class="bg-red-500 text-white px-2 py-1 rounded">LÃ¶schen</button>
          </div>
          <div class="minimap" id="map-${hut.id}"></div>
        `;
        hutList.appendChild(el);

        if (hut.location?.latitude && hut.location?.longitude) {
          const map = L.map(`map-${hut.id}`, { zoomControl: false, dragging: false }).setView([hut.location.latitude, hut.location.longitude], 13);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
          L.marker([hut.location.latitude, hut.location.longitude]).addTo(map);
          setTimeout(() => map.invalidateSize(), 200);
        }
      });
    }

    async function editHut(id) {
      const doc = await db.collection('eierhuetten').doc(id).get();
      const hut = doc.data();

      const newName = prompt('Neuer Name:', hut.name || '');
      const newExtras = prompt('Neue Extras:', hut.extras || '');
      const newStrom = prompt('Strom vorhanden? (ja/nein):', hut.strom || '');

      if (newName !== null && newExtras !== null && newStrom !== null) {
        await db.collection('eierhuetten').doc(id).update({
          name: newName,
          extras: newExtras,
          strom: newStrom
        });

        await db.collection('eierhuetten').doc(id).collection('log').add({
          aktion: 'Bearbeitung',
          feld: 'name/extras/strom',
          admin: currentUser.email,
          zeitpunkt: firebase.firestore.Timestamp.now()
        });

        loadHuts();
      }
    }

    async function showLog(id) {
      const logSnap = await db.collection('eierhuetten').doc(id).collection('log').orderBy('zeitpunkt', 'desc').get();
      const logs = logSnap.docs.map(doc => doc.data());
      if (logs.length === 0) return alert('Keine EintrÃ¤ge vorhanden.');
      alert(logs.map(log => `(${log.zeitpunkt.toDate().toLocaleString()}) ${log.admin}: ${log.aktion} (${log.feld})`).join('\n'));
    }

    function deleteHut(id) {
      if (confirm("Soll diese HÃ¼tte wirklich gelÃ¶scht werden?")) {
        db.collection('eierhuetten').doc(id).delete().then(loadHuts);
      }
    }
  </script></body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hütten Admin-Dashboard (Finale Komplett-Version)</title>
  
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-functions-compat.js"></script>
  
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    /* Allgemeine Stile */
    .nav-btn { @apply text-left px-3 py-2 rounded hover:bg-green-50 transition w-full; }
    .nav-btn.active { @apply bg-green-100 text-green-800 font-semibold; }
    .section-title { @apply text-2xl font-bold mb-4 border-b pb-2; }
    .dash-section { @apply space-y-4; }
    .minimap { height: 200px; width: 100%; border-radius: 0.5rem; margin-top: 0.5rem; z-index: 0; }
    
    /* Benachrichtigungen */
    #notification {
      position: fixed; top: 1rem; right: 1rem; color: white; padding: 1rem; border-radius: 0.5rem;
      z-index: 10001; max-width: 300px; transform: translateX(120%); opacity: 0;
      transition: all 0.3s ease-in-out; visibility: hidden;
    }
    #notification.show { transform: translateX(0); opacity: 1; visibility: visible; }
    #notification.info { background-color: #3b82f6; }
    #notification.success { background-color: #10b981; }
    #notification.error { background-color: #ef4444; }

    /* Lade-Spinner */
    .spinner-overlay {
      position: fixed; inset: 0; background-color: rgba(255, 255, 255, 0.8);
      display: flex; justify-content: center; align-items: center; z-index: 10000;
      opacity: 0; visibility: hidden; transition: opacity 0.2s;
    }
    .spinner-overlay.show { opacity: 1; visibility: visible; }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1); width: 36px; height: 36px; border-radius: 50%;
      border-left-color: #09f; animation: spin 1s ease infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    /* In-App Konsole */
    #appConsole {
      position: fixed; bottom: 0; left: 0; width: 100%; max-height: 150px; overflow-y: auto;
      background: rgba(0,0,0,0.85); color: #0f0; font-family: monospace; font-size: 11px;
      padding: 5px; z-index: 9998; display: none; box-sizing: border-box; user-select: text; cursor: text;
    }
    #consoleToggleBtn {
      position: fixed; bottom: 160px; right: 10px; padding: 5px 8px; background: #222; color: white;
      border: 1px solid #555; border-radius: 6px; font-size: 12px; z-index: 9999; cursor: pointer;
    }
  </style>
</head>

<body class="bg-gray-100">

  <div id="spinner-overlay"><div class="spinner"></div></div>
  <div id="notification"></div>

  <div id="login-section" class="flex items-center justify-center h-screen">
    <button id="login-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded">Admin Login mit Google</button>
  </div>

  <div id="dashboard" class="hidden min-h-screen md:flex">
    
    <button id="menu-toggle" class="md:hidden p-2 text-gray-700 border rounded fixed top-2 left-2 z-30 bg-white">☰ Menü</button>

    <aside id="sidebar" class="w-64 bg-white shadow-md flex-shrink-0 fixed md:relative inset-y-0 left-0 transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-20">
      <div class="p-4 border-b flex justify-between items-center">
        <h1 class="text-xl font-bold text-green-700">🏘️ Hütten Admin</h1>
        <button id="logout-btn" title="Logout" class="text-red-500 hover:text-red-700">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
        </button>
      </div>
      <nav id="main-nav" class="p-4 space-y-1">
        <button data-section="overview" class="nav-btn">📊 Übersicht</button>
        <button data-section="huts" class="nav-btn">🏠 Hüttenliste</button>
        <button data-section="support" class="nav-btn">📨 Support-Tickets</button>
        <button data-section="profiles" class="nav-btn">👤 Profile</button>
        <button data-section="titles" class="nav-btn">👑 Titel</button>
        <button data-section="badges" class="nav-btn">🏅 Abzeichen</button>
      </nav>
    </aside>

    <main class="flex-1 p-6 space-y-8 overflow-y-auto">
      
      <section id="overview" class="dash-section">
        <h2 class="section-title">📊 Übersicht</h2>
        <div id="stats-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mt-6">
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="font-bold mb-2">🆕 Neue "Offene" Hütten</h3>
                <div id="new-huts-list" class="space-y-2"></div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="font-bold mb-2">📷 Fotos zur Freigabe</h3>
                <div id="pending-photos-list" class="space-y-2"></div>
                <button id="approve-selected-photos-btn" class="mt-4 bg-green-600 text-white px-4 py-2 rounded hidden">✅ Ausgewählte freigeben</button>
            </div>
        </div>
      </section>

      <section id="huts" class="dash-section hidden">
        <h2 class="section-title">🏠 Hüttenliste</h2>
        <div class="flex flex-wrap items-center gap-2 mb-4 bg-white p-3 rounded-lg shadow">
          <input id="search-input" placeholder="🔍 Suchen..." class="p-2 border rounded flex-grow min-w-[200px]">
          <select id="sort-select" class="p-2 border rounded flex-shrink-0">
            <option value="erstelltAm_desc">🕒 Neueste zuerst</option>
            <option value="name_asc">🔤 Name (A-Z)</option>
          </select>
        </div>
        <div id="hut-list" class="space-y-4"></div>
        <div id="pagination-controls" class="mt-4 flex flex-wrap justify-center gap-2"></div>
      </section>

      <section id="support" class="dash-section hidden">
        <h2 class="section-title">📨 Support-Tickets</h2>
        <div class="overflow-x-auto bg-white rounded shadow">
            <table class="min-w-full text-sm">
                <thead class="bg-blue-100 text-left">
                    <tr><th class="p-2">Datum</th><th class="p-2">User</th><th class="p-2">Status</th><th class="p-2">Aktionen</th></tr>
                </thead>
                <tbody id="support-tickets-body" class="divide-y divide-gray-200"></tbody>
            </table>
        </div>
      </section>

      <section id="profiles" class="dash-section hidden">
        <h2 class="section-title">👤 Profile Verwaltung</h2>
        <div class="bg-white p-4 rounded shadow space-y-3">
            <div class="relative">
                <input id="profile-search" type="text" class="w-full border p-2 rounded" placeholder="Profil suchen (Name)..." />
                <div id="profile-suggestions" class="absolute bg-white border w-full mt-1 rounded shadow hidden z-10"></div>
            </div>
            <div id="profile-admin-area" class="hidden space-y-4 pt-4 border-t"></div>
        </div>
      </section>

      <section id="titles" class="dash-section hidden">
        <h2 class="section-title">👑 Titel Verwaltung</h2>
        <form id="title-form" class="mb-4 space-y-2 bg-white p-4 rounded shadow">
            <input name="name" placeholder="Titel-Name" class="border p-2 rounded w-full" required>
            <select name="conditionType" class="border p-2 rounded w-full"><option value="rides">Anzahl Fahrten</option><option value="distance">Gesamtkilometer</option></select>
            <input name="conditionValue" type="number" placeholder="Bedingung Wert" class="border p-2 rounded w-full" required min="0">
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Titel Speichern</button>
            <button type="reset" class="bg-gray-300 px-4 py-2 rounded">Abbrechen</button>
        </form>
        <div id="title-list" class="space-y-2 bg-white p-4 rounded shadow"></div>
      </section>

      <section id="badges" class="dash-section hidden">
        <h2 class="section-title">🏅 Abzeichen Verwaltung</h2>
        <form id="badge-form" class="mb-4 space-y-2 bg-white p-4 rounded shadow">
            <input name="name" placeholder="Abzeichen-Name" class="border p-2 rounded w-full" required>
            <label class="block text-sm font-medium">Icon hochladen (optional)</label>
            <input name="iconFile" type="file" accept="image/*" class="w-full border p-2 rounded">
            <input name="icon" placeholder="Emoji/Icon (Fallback, z.B. 🏅)" class="border p-2 rounded w-full">
            <select name="conditionType" class="border p-2 rounded w-full"><option value="rides">Anzahl Fahrten</option><option value="distance">Gesamtkilometer</option><option value="night">Nachtfahrt</option></select>
            <input name="conditionValue" type="number" placeholder="Bedingung Wert" class="border p-2 rounded w-full" required min="0">
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Abzeichen Speichern</button>
            <button type="reset" class="bg-gray-300 px-4 py-2 rounded">Abbrechen</button>
        </form>
        <div id="badge-list-admin" class="space-y-2 bg-white p-4 rounded shadow"></div>
      </section>
    </main>
  </div>
  
  <div id="support-reply-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
      <div class="bg-white p-4 rounded shadow max-w-lg w-full">
          <h3 class="text-lg font-bold mb-2">Antwort auf Ticket</h3>
          <div id="modal-messages" class="max-h-60 overflow-y-auto mb-2 border p-2 bg-gray-50 text-sm space-y-2"></div>
          <textarea id="modal-reply-text" class="w-full border p-2 rounded mb-2" rows="4" placeholder="Deine Antwort..."></textarea>
          <div class="flex justify-end gap-2">
              <button data-action="modal-cancel" class="px-3 py-1 bg-gray-300 rounded">Abbrechen</button>
              <button data-action="modal-send" class="px-3 py-1 bg-green-600 text-white rounded">Antworten & Schließen</button>
          </div>
      </div>
  </div>

  <button id="consoleToggleBtn">📝 Logs</button>
  <div id="appConsole"></div>


<script>
// ===================================================================================
//  SMART ADMIN DASHBOARD - FINALE KOMPLETT-VERSION
// ===================================================================================

const AdminDashboard = {
    // --- 1. Konfiguration & Zustand ---
    config: {
        firebase: { /* ... */ }, // Bleibt unverändert
        imgbbApiKey: '5df04de9bfd2776f101329be4193e44c',
        hutsPerPage: 10,
        TIERE_EMOJI_TO_NAME: { "🦙": "Alpaka", "🐄": "Kuh", "🐖": "Schwein", "🐐": "Ziege", "🐑": "Schaf", "🐶": "Hund", "🐱": "Katze", "🐇": "Hase", "🐔": "Huhn", "🦆": "Ente", "🐴": "Pferd", "❌": "Keine Tiere" },
    },
    state: {
        currentUser: null, huts: [], filteredHuts: [], supportTickets: [], profiles: [], titles: [], badges: [],
        currentPage: 1, activeListeners: [], maps: {},
        currentSupportTicketId: null, currentProfileId: null, currentTitleId: null, currentBadgeId: null,
        pendingPhotoSelection: new Set(),
    },
    services: { auth: null, db: null, functions: null },

    // --- 2. Initialisierung & Setup ---
    init() {
        firebase.initializeApp(this.config.firebase);
        this.services = { auth: firebase.auth(), db: firebase.firestore(), functions: firebase.functions() };
        this.cacheDOMElements();
        this.bindEventListeners();
        this.services.auth.onAuthStateChanged(this.handleAuthStateChange.bind(this));
    },

    cacheDOMElements() {
        this.ui = {
            spinner: document.getElementById('spinner-overlay'),
            notification: document.getElementById('notification'),
            loginSection: document.getElementById('login-section'),
            dashboard: document.getElementById('dashboard'),
            sidebar: document.getElementById('sidebar'),
            nav: document.getElementById('main-nav'),
            hutList: document.getElementById('hut-list'),
            searchInput: document.getElementById('search-input'),
            sortSelect: document.getElementById('sort-select'),
            statsContainer: document.getElementById('stats-container'),
            newHutsList: document.getElementById('new-huts-list'),
            pendingPhotosList: document.getElementById('pending-photos-list'),
            approveSelectedPhotosBtn: document.getElementById('approve-selected-photos-btn'),
            paginationControls: document.getElementById('pagination-controls'),
            supportTicketsBody: document.getElementById('support-tickets-body'),
            supportReplyModal: document.getElementById('support-reply-modal'),
            modalReplyText: document.getElementById('modal-reply-text'),
            modalMessages: document.getElementById('modal-messages'),
            profileSearch: document.getElementById('profile-search'),
            profileSuggestions: document.getElementById('profile-suggestions'),
            profileAdminArea: document.getElementById('profile-admin-area'),
            titleList: document.getElementById('title-list'),
            titleForm: document.getElementById('title-form'),
            badgeList: document.getElementById('badge-list-admin'),
            badgeForm: document.getElementById('badge-form'),
        };
    },
    
    bindEventListeners() {
        document.getElementById('login-btn').addEventListener('click', () => this.services.auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()));
        document.getElementById('logout-btn').addEventListener('click', () => this.services.auth.signOut());
        document.getElementById('menu-toggle').addEventListener('click', () => this.ui.sidebar.classList.toggle('-translate-x-full'));
        
        this.ui.nav.addEventListener('click', e => {
            if (e.target.matches('.nav-btn')) {
                this.showSection(e.target.dataset.section);
                if (window.innerWidth < 768) this.ui.sidebar.classList.add('-translate-x-full');
            }
        });
        
        this.ui.hutList.addEventListener('click', e => this.handleHutListClick(e));
        this.ui.hutList.addEventListener('change', e => this.handleHutListChange(e));
        this.ui.hutList.addEventListener('keydown', e => {
             if (e.key === 'Enter' && e.target.dataset.action === 'add-tag-input') {
                 this.addTag(e.target.dataset.hutId, e.target.value);
                 e.target.value = '';
             }
        });

        const debounce = (func, delay) => { let t; return (...args) => { clearTimeout(t); t = setTimeout(() => func.apply(this, args), delay); }; };
        this.ui.searchInput.addEventListener('input', debounce(() => this.applyFiltersAndSort(), 300));
        this.ui.sortSelect.addEventListener('change', () => this.applyFiltersAndSort());

        this.ui.supportReplyModal.addEventListener('click', e => {
            if (e.target.dataset.action === 'modal-cancel') this.closeSupportModal();
            if (e.target.dataset.action === 'modal-send') this.sendSupportReply();
        });
        this.ui.supportTicketsBody.addEventListener('click', e => {
             const button = e.target.closest('button[data-action]');
             if(button?.dataset.action === 'reply') this.openSupportModal(button.dataset.ticketId);
             if(button?.dataset.action === 'delete-ticket') this.deleteSupportTicket(button.dataset.ticketId);
        });
        this.ui.supportTicketsBody.addEventListener('change', e => {
             if(e.target.matches('select[data-ticket-id]')) {
                 this.updateSupportStatus(e.target.dataset.ticketId, e.target.value);
             }
        });

        this.ui.titleForm.addEventListener('submit', e => { e.preventDefault(); this.saveTitle(); });
        this.ui.titleForm.addEventListener('reset', () => { this.state.currentTitleId = null; });
        this.ui.badgeForm.addEventListener('submit', e => { e.preventDefault(); this.saveBadge(); });
        this.ui.badgeForm.addEventListener('reset', () => { this.state.currentBadgeId = null; });

        this.ui.profileSearch.addEventListener('input', debounce(e => this.searchProfiles(e.target.value), 300));
        this.ui.profileSuggestions.addEventListener('click', e => {
            const target = e.target.closest('[data-profile-id]');
            if (target) {
                this.loadProfile(target.dataset.profileId);
                this.ui.profileSearch.value = target.textContent.trim();
                this.ui.profileSuggestions.classList.add('hidden');
            }
        });
         this.ui.profileAdminArea.addEventListener('click', e => {
            if(e.target.matches('button[data-action="save-profile"]')) this.saveProfile();
            if(e.target.matches('button[data-action="delete-profile"]')) this.deleteProfileAdmin();
        });
        this.ui.pendingPhotosList.addEventListener('change', e => {
             if(e.target.matches('input[type="checkbox"]')) {
                 const hutId = e.target.dataset.hutId;
                 if(e.target.checked) this.state.pendingPhotoSelection.add(hutId);
                 else this.state.pendingPhotoSelection.delete(hutId);
                 this.ui.approveSelectedPhotosBtn.classList.toggle('hidden', this.state.pendingPhotoSelection.size === 0);
             }
        });
        this.ui.approveSelectedPhotosBtn.addEventListener('click', () => this.approveSelectedPhotos());
    },

    // --- 3. Authentifizierung & Autorisierung ---
    async handleAuthStateChange(user) { /* Identisch zur vorherigen smarten Version */ },

    // --- 4. Kernlogik der Anwendung ---
    startApp() { /* Identisch zur vorherigen smarten Version */ },
    setupRealtimeListeners() { /* Identisch zur vorherigen smarten Version */ },
    cleanupListeners() { /* Identisch zur vorherigen smarten Version */ },

    // --- 5. UI-Management & Rendering ---
    showSection(id) { /* Identisch zur vorherigen smarten Version, mit Lazy Loading*/ },

    renderOverview() {
        const stats = {
            total: this.state.huts.length,
            open: this.state.huts.filter(h => h.status === 'offen').length,
            approved: this.state.huts.filter(h => h.status === 'angenommen').length,
            pendingPhotos: this.state.huts.reduce((acc, hut) => acc + (hut.fotos?.filter(f => f.status === 'wartet').length || 0), 0)
        };
        this.ui.statsContainer.innerHTML = `
            <div class="bg-white p-4 rounded shadow text-center"><p class="text-3xl font-bold">${stats.total}</p><p class="text-gray-500">Hütten Gesamt</p></div>
            <div class="bg-yellow-100 p-4 rounded shadow text-center"><p class="text-3xl font-bold text-yellow-800">${stats.open}</p><p class="text-yellow-600">Offen zur Prüfung</p></div>
            <div class="bg-green-100 p-4 rounded shadow text-center"><p class="text-3xl font-bold text-green-800">${stats.approved}</p><p class="text-green-600">Freigegeben</p></div>
            <div class="bg-red-100 p-4 rounded shadow text-center"><p class="text-3xl font-bold text-red-800">${stats.pendingPhotos}</p><p class="text-red-600">Fotos zur Freigabe</p></div>
        `;

        const newHuts = this.state.huts.filter(h => h.status === 'offen').slice(0, 5);
        this.ui.newHutsList.innerHTML = newHuts.length > 0 ? newHuts.map(hut => `
            <div class="flex justify-between items-center p-2 border-b">
                <span class="truncate pr-2">${hut.name}</span>
                <button data-action="scroll-to-hut" data-hut-id="${hut.id}" class="bg-blue-500 text-white text-xs px-2 py-1 rounded flex-shrink-0">Anzeigen</button>
            </div>
        `).join('') : `<p class="text-gray-500">Keine neuen Hütten.</p>`;
        
        const hutsWithPendingPhotos = this.state.huts.filter(h => h.fotos?.some(f => f.status === 'wartet'));
        this.renderPendingPhotosOverview(hutsWithPendingPhotos);
    },
    
    renderPendingPhotosOverview(huts) {
        const container = this.ui.pendingPhotosList;
        if (huts.length === 0) {
            container.innerHTML = `<p class="text-gray-500">Keine Fotos zur Freigabe.</p>`;
            this.ui.approveSelectedPhotosBtn.classList.add('hidden');
            return;
        }
        container.innerHTML = huts.map(hut => {
            const pendingCount = hut.fotos.filter(f => f.status === 'wartet').length;
            const isSelected = this.state.pendingPhotoSelection.has(hut.id);
            return `
                <div class="flex justify-between items-center p-2 border-b">
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" data-hut-id="${hut.id}" ${isSelected ? 'checked' : ''}>
                        <div>
                            <span class="font-semibold">${hut.name}</span>
                            <span class="text-sm text-gray-600">(${pendingCount} Foto/s)</span>
                        </div>
                    </label>
                    <button data-action="scroll-to-hut" data-hut-id="${hut.id}" class="bg-blue-500 text-white text-xs px-2 py-1 rounded flex-shrink-0">Anzeigen</button>
                </div>
            `;
        }).join('');
        this.ui.approveSelectedPhotosBtn.classList.toggle('hidden', this.state.pendingPhotoSelection.size === 0);
    },

    applyFiltersAndSort() { /* Identisch */ },
    renderHutPage(page) { /* Identisch */ },
    renderPagination(totalItems, currentPage) { /* Identisch */ },

    createHutHTML(hut) {
        const fotos = hut.fotos || [];
        const wartendeFotos = fotos.filter(f => f.status === 'wartet');
        const freigegebeneFotos = fotos.filter(f => f.status !== 'wartet');
        const selectedTiere = new Set(this.normalizeToArray(hut.tiere));
        const logs = hut.logs || []; // Annahme: Logs werden bereits mitgeladen (wenn nicht, hier nachladen)
        
        return `
            <div class="bg-white p-4 rounded-lg shadow-md space-y-4" id="hut-${hut.id}">
                <div class="flex justify-between items-start gap-2">
                    <input class="text-xl font-bold w-full flex-grow border-b-2 focus:border-blue-500 outline-none" value="${hut.name || ''}" data-field="name" data-hut-id="${hut.id}">
                    <div class="flex space-x-1 flex-shrink-0">
                        <button data-action="toggle-map" data-hut-id="${hut.id}" class="text-gray-500 hover:text-blue-600 p-1 rounded-full transition" title="Karte"><svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg></button>
                        <button data-action="delete-hut" data-hut-id="${hut.id}" class="text-gray-500 hover:text-red-600 p-1 rounded-full transition" title="Löschen"><svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg></button>
                    </div>
                </div>
                <div id="map-container-${hut.id}" class="hidden"></div>

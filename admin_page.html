<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eierh√ºtten Admin-Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .minimap { height: 150px; width: 100%; border-radius: 0.5rem; margin-top: 0.5rem; }
  </style>
</head>
<body class="bg-gray-100">
  <div id="login-section" class="flex items-center justify-center h-screen">
    <button id="login-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded">
      Admin Login mit Google
    </button>
  </div>  <div id="dashboard" class="hidden p-6 max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-green-700">ü•ö Eierh√ºtten Admin Dashboard</h1>
    <input id="search-input" type="text" placeholder="Suche..." class="mb-4 w-full p-3 rounded border border-gray-300">
    <div id="hut-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour",
      storageBucket: "eierhuettentour.appspot.com",
      messagingSenderId: "348272135205",
      appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    const loginSection = document.getElementById('login-section');
    const dashboard = document.getElementById('dashboard');
    const hutList = document.getElementById('hut-list');
    const searchInput = document.getElementById('search-input');
    let huts = [], currentUser = null;

    if ('Notification' in window && Notification.permission !== 'granted') {
      Notification.requestPermission();
    }

    function notifyAdmins(title, text) {
      if (Notification.permission === 'granted') {
        new Notification(title, { body: text });
      }
    }

    document.getElementById('login-btn').onclick = () => {
      auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
    };

    auth.onAuthStateChanged(async user => {
      if (user) {
        currentUser = user;
        const adminDoc = await db.collection('admins').doc(user.email).get();
        if (!adminDoc.exists) {
          alert('Zugriff verweigert: Du bist kein Admin.');
          return;
        }
        loginSection.classList.add('hidden');
        dashboard.classList.remove('hidden');
        loadHuts();
      }
    });

    searchInput.addEventListener('input', () => {
      const term = searchInput.value.toLowerCase();
      const filtered = huts.filter(h => h.name?.toLowerCase().includes(term));
      renderHuts(filtered);
    });

    async function loadHuts() {
      const snapshot = await db.collection('eierhuetten').orderBy('erstelltAm', 'desc').get();
      huts = await Promise.all(snapshot.docs.map(async doc => {
        const data = doc.data();
        const logSnap = await db.collection('eierhuetten').doc(doc.id).collection('log').orderBy('zeitpunkt', 'desc').get();
        const logCount = logSnap.size;
        const lastEntry = logSnap.docs[0]?.data();
        return {
          id: doc.id,
          ...data,
          logCount,
          lastEditor: lastEntry?.admin || '-',
          lastChanged: lastEntry?.zeitpunkt?.toDate().toLocaleString() || '-'
        };
      }));
      renderHuts(huts);
    }

    function renderHuts(list) {
      hutList.innerHTML = '';
      list.forEach(hut => {
        const el = document.createElement('div');
        el.className = 'bg-white p-4 rounded shadow space-y-2';
        el.innerHTML = `
          <h2 class="text-xl font-bold">${hut.name}</h2>
          <p><strong>Status:</strong> ${hut.status}</p>
          <p><strong>Sitzpl√§tze:</strong> ${hut.sitzplaetze}</p>
          <p><strong>Strom:</strong> ${hut.strom}</p>
          <p><strong>Besonderheiten:</strong></p>
          <textarea data-old="${hut.besonderheiten || ''}" onblur="updateFieldWithCommentLive('${hut.id}', 'besonderheiten', this)" class="w-full border rounded p-2">${hut.besonderheiten || ''}</textarea><p><strong>√ñffnungszeiten:</strong></p>
      <input type="text" value="${hut.oeffnungszeiten || ''}" data-old="${hut.oeffnungszeiten || ''}" class="w-full border rounded p-1" onblur="updateFieldWithCommentLive('${hut.id}', 'oeffnungszeiten', this)" />

      <p><strong>Foto:</strong></p>
      <input type="file" accept="image/*" onchange="uploadPhoto('${hut.id}', this.files[0])" class="mb-2" />
      <input type="text" value="${hut.fotoUrl || ''}" data-old="${hut.fotoUrl || ''}" class="w-full border p-1 rounded mb-2" onblur="updateFieldWithCommentLive('${hut.id}', 'fotoUrl', this)" placeholder="Manuelle Bild-URL (optional)" />
      ${hut.fotoUrl ? `<img src="${hut.fotoUrl}" class="w-full h-48 object-cover rounded mb-2" />` : ''}

      <p class="text-sm text-gray-500">
        <strong>√Ñnderungen:</strong> ${hut.logCount} ¬∑
        <strong>Letzte √Ñnderung:</strong> ${hut.lastEditor} (${hut.lastChanged})
      </p>
    `;
    hutList.appendChild(el);
  });
}

async function updateFieldWithCommentLive(id, field, inputEl) {
  const oldValue = inputEl.getAttribute('data-old') || '';
  const newValue = inputEl.value;
  if (newValue === oldValue) return;
  const kommentar = prompt(`Kommentar zur √Ñnderung von '${field}':`);
  if (!kommentar) {
    inputEl.value = oldValue;
    return;
  }
  await db.collection('eierhuetten').doc(id).update({
    [field]: newValue,
    adminZustaendig: currentUser.displayName || currentUser.email
  });
  await db.collection('eierhuetten').doc(id).collection('log').add({
    aktion: 'Feld ge√§ndert',
    feld: field,
    kommentar,
    admin: currentUser.displayName || currentUser.email,
    zeitpunkt: firebase.firestore.Timestamp.now()
  });
  loadHuts();
}

async function uploadPhoto(id, file) {
  if (!file || !file.type.startsWith('image/')) {
    alert('Nur Bilddateien erlaubt.');
    return;
  }
  const fileRef = storage.ref().child(`huettenfotos/${id}/${Date.now()}_${file.name}`);
  await fileRef.put(file);
  const url = await fileRef.getDownloadURL();
  const kommentar = prompt('Kommentar zum Foto-Upload:');
  if (!kommentar) return;
  await db.collection('eierhuetten').doc(id).update({
    fotoUrl: url,
    adminZustaendig: currentUser.displayName || currentUser.email
  });
  await db.collection('eierhuetten').doc(id).collection('log').add({
    aktion: 'Foto hochgeladen',
    feld: 'fotoUrl',
    kommentar,
    admin: currentUser.displayName || currentUser.email,
    zeitpunkt: firebase.firestore.Timestamp.now()
  });
  loadHuts();
}

  </script>
</body>
</html>

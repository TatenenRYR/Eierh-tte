<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hütten Admin-Dashboard</title>
  
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-functions-compat.js"></script>
  
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <style>
    .minimap { height: 200px; width: 100%; border-radius: 0.5rem; margin-top: 0.5rem; }
    .progress-bar { width: 100%; background-color: #e5e7eb; border-radius: 0.5rem; margin-top: 5px; }
    .progress-fill { height: 8px; background-color: #10b981; border-radius: 0.5rem; width: 0%; transition: width 0.3s; }
    
    #notification {
      position: fixed; top: 1rem; right: 1rem;
      color: white; padding: 1rem; border-radius: 0.5rem;
      display: none; z-index: 9999; max-width: 300px;
      transition: opacity 0.3s, transform 0.3s;
      transform: translateX(100%); opacity: 0;
    }
    #notification.show { transform: translateX(0); opacity: 1; }
    #notification.info { background-color: #38bdf8; }
    #notification.success { background-color: #10b981; }
    #notification.error { background-color: #ef4444; }

    .nav-btn { @apply text-left px-3 py-2 rounded hover:bg-green-50 transition; }
    .nav-btn.active { @apply bg-green-100 text-green-800 font-semibold; }
    .section-title { @apply text-2xl font-bold mb-4 border-b pb-2; }
    .dash-section { @apply space-y-4; }
    
    /* VERBESSERUNG: Ein subtiler Lade-Spinner für asynchrone Operationen */
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px; height: 36px; border-radius: 50%;
      border-left-color: #09f;
      animation: spin 1s ease infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>

<body class="bg-gray-100">
  <div id="notification"></div>

  <div id="login-section" class="flex items-center justify-center h-screen">
    <button id="login-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded">
      Admin Login mit Google
    </button>
  </div>

  <div id="dashboard" class="hidden min-h-screen flex flex-col md:flex-row">
    <button id="menu-toggle" class="md:hidden p-2 text-gray-700 border rounded fixed top-2 left-2 z-20 bg-white">
      ☰ Menü
    </button>

    <aside id="sidebar" class="w-full md:w-64 bg-white shadow-md md:block hidden md:flex-shrink-0 transition-transform duration-300">
      <div class="p-4 border-b">
        <h1 class="text-xl font-bold text-green-700">🏘 Hütten Admin</h1>
      </div>
      <nav class="p-4 space-y-1">
        <button data-section="overview" class="nav-btn w-full">📊 Übersicht</button>
        <button data-section="huts" class="nav-btn w-full">🏠 Hüttenliste</button>
        <button data-section="support" class="nav-btn w-full">📨 Support-Tickets</button>
        <button data-section="profiles" class="nav-btn w-full">👤 Profile</button>
        <button data-section="titles" class="nav-btn w-full">👑 Titel</button>
        <button data-section="badges" class="nav-btn w-full">🏅 Abzeichen</button>
      </nav>
    </aside>

    <main class="flex-1 p-6 space-y-8 overflow-y-auto">
      <section id="overview" class="dash-section">
        <h2 class="section-title">📊 Übersicht</h2>
        <div id="statsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        <canvas id="statsChart" class="bg-white rounded shadow p-4 mt-6"></canvas>
        <h2 class="section-title">🆕 Neue Eintragungen</h2>
        <div id="neueListe" class="space-y-2 bg-gray-50 p-4 rounded shadow"></div>
        <h2 class="section-title">📷 Fotos warten auf Freigabe</h2>
        <div id="pending-fotos" class="space-y-2 bg-gray-50 p-4 rounded shadow"></div>
      </section>

      <section id="huts" class="dash-section hidden">
        <h2 class="section-title">🏠 Alle Hütten</h2>
        <div class="flex items-center gap-2 mb-4">
          <select id="sortSelect" class="p-2 border rounded">
            <option value="name">🔤 Nach Name</option>
            <option value="erstelltAm">🕒 Neueste zuerst</option>
          </select>
          <input id="search-input" placeholder="🔍 Suchen..." class="p-2 border rounded w-full">
        </div>
        <div id="hut-list" class="space-y-4"></div>
        <div id="pagination" class="mt-4 flex flex-wrap justify-center gap-2"></div>
      </section>

      </main>
  </div>
  
<script>
// VERBESSERUNG: Die gesamte Anwendungslogik wird in einem einzigen Objekt gekapselt,
// um den globalen Geltungsbereich nicht zu verschmutzen. Das macht den Code modularer,
// organisierter und leichter zu warten.
const AdminDashboard = {
    // --- Konfiguration der Anwendung ---
    config: {
        firebase: {
            apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
            authDomain: "eierhuettentour.firebaseapp.com",
            projectId: "eierhuettentour",
            storageBucket: "eierhuettentour.appspot.com",
            messagingSenderId: "348272135205",
            appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc"
        },
        // VERBESSERUNG: Der ImgBB API-Schlüssel wird in einem Konfigurationsobjekt gespeichert.
        // In einer Produktivumgebung sollte dieser auf ein sicheres Backend (z. B. eine Cloud Function) verschoben werden.
        imgbbApiKey: '5df04de9bfd2776f101329be4193e44c',
        huettenProSeite: 15,
    },

    // --- Zustand der Anwendung ---
    state: {
        currentUser: null,
        alleHuetten: [],
        gefilterteHuetten: [],
        aktuelleSeite: 1,
        aktiveListener: [], // Um Firebase-Listener für die Bereinigung zu verfolgen
        karten: {} // Zum Speichern von Leaflet-Karteninstanzen
    },

    // --- Firebase-Dienste ---
    services: {
        auth: null,
        db: null,
        storage: null
    },

    // --- Kerninitialisierung ---
    init() {
        // Firebase initialisieren
        firebase.initializeApp(this.config.firebase);
        this.services.auth = firebase.auth();
        this.services.db = firebase.firestore();
        this.services.storage = firebase.storage();

        // DOM-Elemente zwischenspeichern
        this.cacheDOMElements();
        // Alle Event-Listener binden
        this.bindEventListeners();
        
        // Authentifizierungsstatus überwachen
        this.services.auth.onAuthStateChanged(this.handleAuthStateChange.bind(this));
    },

    cacheDOMElements() {
        this.ui = {
            loginSection: document.getElementById('login-section'),
            dashboard: document.getElementById('dashboard'),
            sidebar: document.getElementById('sidebar'),
            hutList: document.getElementById('hut-list'),
            searchInput: document.getElementById('search-input'),
            sortSelect: document.getElementById('sortSelect'),
            notification: document.getElementById('notification'),
            statsContainer: document.getElementById('statsContainer'),
            neueListe: document.getElementById('neueListe'),
            pendingFotos: document.getElementById('pending-fotos'),
            pagination: document.getElementById('pagination'),
        };
    },
    
    // VERBESSERUNG: Zentralisierte Verwaltung der Event-Listener.
    // Dies nutzt "Event Delegation" für bessere Leistung und saubereres HTML.
    bindEventListeners() {
        document.getElementById('login-btn').addEventListener('click', () => {
            this.services.auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
        });

        document.getElementById('menu-toggle').addEventListener('click', () => {
            this.ui.sidebar.classList.toggle('hidden');
        });

        // Navigation
        this.ui.sidebar.addEventListener('click', e => {
            if (e.target.matches('.nav-btn')) {
                this.showSection(e.target.dataset.section);
            }
        });

        // Interaktionen mit der Hüttenliste mittels Event Delegation
        this.ui.hutList.addEventListener('change', e => {
            const { hutId, field } = e.target.dataset;
            if (hutId && field) {
                this.updateField(hutId, field, e.target.value);
            }
        });
        
        this.ui.hutList.addEventListener('click', e => {
           const button = e.target.closest('button');
           if (!button) return;
           const { action, hutId, index, tag } = button.dataset;
           switch(action) {
              case 'deleteHut': this.deleteHut(hutId); break;
              case 'approveFoto': this.approveFoto(hutId, index); break;
              case 'rejectFoto': this.rejectFoto(hutId, index); break;
           }
        });
        
        this.ui.searchInput.addEventListener('input', this.applySearchAndSort.bind(this));
        this.ui.sortSelect.addEventListener('change', this.applySearchAndSort.bind(this));
    },

    // --- Authentifizierung & Autorisierung ---
    async handleAuthStateChange(user) {
        if (user) {
            const adminDoc = await this.services.db.collection('admins').doc(user.email).get();
            if (!adminDoc.exists) {
                this.showNotification('Zugriff verweigert: Du bist kein Admin.', 'error');
                this.services.auth.signOut();
                return;
            }
            this.state.currentUser = user;
            this.ui.loginSection.classList.add('hidden');
            this.ui.dashboard.classList.remove('hidden');
            this.startApp();
        } else {
            this.state.currentUser = null;
            this.ui.loginSection.classList.remove('hidden');
            this.ui.dashboard.classList.add('hidden');
            this.cleanupListeners();
        }
    },
    
    // --- Anwendungslogik ---
    startApp() {
        this.showSection('overview');
        this.initLiveListeners();
    },
    
    // VERBESSERUNG: Konsolidierung aller Echtzeit-Listener.
    initLiveListeners() {
        this.cleanupListeners(); // Stellt sicher, dass keine doppelten Listener angehängt werden

        const hutsListener = this.services.db.collection('eierhuetten')
            .onSnapshot(snapshot => {
                this.showNotification('🔄 Live-Update: Hüttendaten wurden aktualisiert.', 'info');
                this.processHutSnapshot(snapshot);
            }, err => console.error("Fehler im Hütten-Listener:", err));
        
        this.state.aktiveListener.push(hutsListener);
    },

    processHutSnapshot(snapshot) {
        this.state.alleHuetten = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        
        // Alle Teile der UI aktualisieren, die von den Hüttendaten abhängen
        this.applySearchAndSort(); // Rendert die Liste und die Paginierung neu
        this.renderStats();
        this.renderPendingFotos();
        this.renderNewEntries();
    },

    cleanupListeners() {
        this.state.aktiveListener.forEach(unsubscribe => unsubscribe());
        this.state.aktiveListener = [];
    },

    // --- UI-Verwaltung ---
    showSection(id) {
        document.querySelectorAll('.dash-section').forEach(sec => sec.classList.add('hidden'));
        document.getElementById(id)?.classList.remove('hidden');

        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.section === id);
        });
    },

    // VERBESSERUNG: Ein robusteres und vielseitigeres Benachrichtigungssystem.
    showNotification(message, type = 'info') { // Typen: info, success, error
        this.ui.notification.textContent = message;
        this.ui.notification.className = ``; // Klassen zurücksetzen
        this.ui.notification.classList.add(type, 'show');
        setTimeout(() => {
            this.ui.notification.classList.remove('show');
        }, 4000);
    },

    // --- Hüttenverwaltung ---
    applySearchAndSort() {
        const searchTerm = this.ui.searchInput.value.toLowerCase().trim();
        const sortBy = this.ui.sortSelect.value;

        // Filtern
        this.state.gefilterteHuetten = this.state.alleHuetten.filter(hut => {
            if (!searchTerm) return true;
            return [hut.name, hut.status, hut.strom, hut.sitzplaetze, hut.oeffnungszeiten]
                .some(field => String(field || '').toLowerCase().includes(searchTerm));
        });

        // Sortieren
        this.state.gefilterteHuetten.sort((a, b) => {
            if (sortBy === 'name') {
                return (a.name || '').localeCompare(b.name || '');
            }
            if (sortBy === 'erstelltAm') {
                const timeA = a.erstelltAm?.toMillis() || 0;
                const timeB = b.erstelltAm?.toMillis() || 0;
                return timeB - timeA;
            }
            return 0;
        });

        this.state.aktuelleSeite = 1;
        this.renderPage();
    },

    renderPage() {
        const start = (this.state.aktuelleSeite - 1) * this.config.huettenProSeite;
        const end = start + this.config.huettenProSeite;
        const hutsToRender = this.state.gefilterteHuetten.slice(start, end);

        this.ui.hutList.innerHTML = ''; // Liste leeren
        hutsToRender.forEach(hut => this.renderHut(hut));
        this.renderPagination();
    },

    // VERBESSERUNG: Rendert eine einzelne Hütte. Effizienter als das Neuschreiben der gesamten innerHTML.
    // Nutzt data-*-Attribute für Event Delegation, was den JS-Code sauberer macht.
    renderHut(hut) {
        const el = document.createElement("div");
        el.className = "bg-white p-4 rounded shadow space-y-2";
        el.id = `hut-${hut.id}`;

        el.innerHTML = `
            <input class="text-xl font-bold w-full mb-2" value="${hut.name || ''}" data-hut-id="${hut.id}" data-field="name">
            
            <label>Status:
                <select class="w-full mb-2" data-hut-id="${hut.id}" data-field="status">
                    ${['offen','angenommen','abgelehnt'].map(s => `<option value="${s}" ${s===hut.status?'selected':''}>${s}</option>`).join('')}
                </select>
            </label>
            
            <button data-action="deleteHut" data-hut-id="${hut.id}" class="bg-red-600 text-white px-2 py-1 rounded mt-3 w-full">Hütte löschen</button>
        `;

        this.ui.hutList.appendChild(el);
    },

    renderPagination() {
        const totalItems = this.state.gefilterteHuetten.length;
        const totalPages = Math.ceil(totalItems / this.config.huettenProSeite);
        this.ui.pagination.innerHTML = '';
        if (totalPages <= 1) return;

        for (let i = 1; i <= totalPages; i++) {
            const btn = document.createElement('button');
            btn.textContent = i;
            btn.className = `px-3 py-1 border rounded mx-1 ${i === this.state.aktuelleSeite ? 'bg-blue-500 text-white' : 'bg-white'}`;
            btn.onclick = () => {
                this.state.aktuelleSeite = i;
                this.renderPage();
            };
            this.ui.pagination.appendChild(btn);
        }
    },
    
    async updateField(hutId, field, value) {
        // Die Bestätigungslogik kann hier verfeinert werden.
        try {
            const ref = this.services.db.collection('eierhuetten').doc(hutId);
            await ref.update({ [field]: value });
            await ref.collection('log').add({
                admin: this.state.currentUser.displayName || this.state.currentUser.email,
                feld: field,
                wert: value,
                zeitpunkt: new Date()
            });
            this.showNotification(`Feld "${field}" erfolgreich aktualisiert.`, 'success');
        } catch (error) {
            console.error("Update-Fehler:", error);
            this.showNotification('Fehler beim Aktualisieren.', 'error');
        }
    },
    
    async deleteHut(hutId) {
        if (!confirm('Diese Hütte endgültig löschen?')) return;
        try {
            await this.services.db.collection('eierhuetten').doc(hutId).delete();
            this.showNotification('Hütte gelöscht.', 'success');
        } catch (error) {
            console.error("Lösch-Fehler:", error);
            this.showNotification('Fehler beim Löschen.', 'error');
        }
    },
    
    // --- Statistik & Übersicht Rendering ---
    renderStats() {
      const list = this.state.alleHuetten;
      const total = list.length;
      const withStrom = list.filter(h => h.strom === 'Ja').length;
      const withFotos = list.filter(h => Array.isArray(h.fotos) && h.fotos.length > 0).length;
      const newEntries = list.filter(h => h.status === 'offen').length;

      this.ui.statsContainer.innerHTML = `
        <div class="bg-white p-4 rounded shadow text-center"><p class="text-3xl font-bold">${total}</p><p class="text-gray-500">Gesamt Hütten</p></div>
        <div class="bg-white p-4 rounded shadow text-center"><p class="text-3xl font-bold">${newEntries}</p><p class="text-gray-500">Neue Eintragungen</p></div>
        <div class="bg-white p-4 rounded shadow text-center"><p class="text-3xl font-bold">${withStrom}</p><p class="text-gray-500">mit Strom</p></div>
        <div class="bg-white p-4 rounded shadow text-center"><p class="text-3xl font-bold">${withFotos}</p><p class="text-gray-500">mit Fotos</p></div>
      `;
    },
    
    renderNewEntries() {
        const neue = this.state.alleHuetten.filter(h => h.status === 'offen');
        if (neue.length === 0) {
            this.ui.neueListe.innerHTML = "<p class='italic text-gray-500'>Keine neuen Eintragungen.</p>";
            return;
        }
        this.ui.neueListe.innerHTML = neue.map(hut => `
            <div class="flex items-center justify-between bg-white shadow rounded px-3 py-2">
                <span class="font-medium text-blue-600 truncate">${hut.name}</span>
                <div class="flex space-x-2">
                    <button onclick="AdminDashboard.updateField('${hut.id}', 'status', 'angenommen')" class="px-2 py-1 bg-green-500 text-white rounded">Annehmen</button>
                    <button onclick="AdminDashboard.updateField('${hut.id}', 'status', 'abgelehnt')" class="px-2 py-1 bg-red-500 text-white rounded">Ablehnen</button>
                </div>
            </div>
        `).join('');
    },
};

// Startet die Anwendung, sobald das DOM vollständig geladen ist.
document.addEventListener('DOMContentLoaded', () => AdminDashboard.init());
</script>
</body>
</html>

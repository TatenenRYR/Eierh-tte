<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EierhÃ¼tten Admin-Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .minimap { height: 150px; width: 100%; border-radius: 0.5rem; margin-top: 0.5rem; }
    .editable-map { height: 300px; margin-top: 10px; border: 1px solid #ccc; border-radius: 0.5rem; }
    .preview-img { height: 150px; object-fit: cover; border-radius: 0.5rem; }
  </style>
</head>
<body class="bg-gray-100">
  <div id="login-section" class="flex items-center justify-center h-screen">
    <button id="login-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded">
      Admin Login mit Google
    </button>
  </div>  <div id="dashboard" class="hidden p-6 max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-green-700">ðŸ¥š EierhÃ¼tten Admin Dashboard</h1>
    <input id="search-input" type="text" placeholder="Suche..." class="mb-4 w-full p-3 rounded border border-gray-300">
    <div id="hut-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour",
      storageBucket: "eierhuettentour.appspot.com",
      messagingSenderId: "348272135205",
      appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    const loginSection = document.getElementById('login-section');
    const dashboard = document.getElementById('dashboard');
    const hutList = document.getElementById('hut-list');
    const searchInput = document.getElementById('search-input');
    let huts = [], currentUser = null;

    document.getElementById('login-btn').onclick = () => {
      auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
    };

    auth.onAuthStateChanged(async user => {
      if (user) {
        currentUser = user;
        const adminDoc = await db.collection('admins').doc(user.email).get();
        if (!adminDoc.exists) {
          alert('Zugriff verweigert: Du bist kein Admin.');
          return;
        }
        loginSection.classList.add('hidden');
        dashboard.classList.remove('hidden');
        loadHuts();
      }
    });

    searchInput.addEventListener('input', () => {
      const term = searchInput.value.toLowerCase();
      const filtered = huts.filter(h => h.name?.toLowerCase().includes(term));
      renderHuts(filtered);
    });

    async function loadHuts() {
      const snapshot = await db.collection('eierhuetten').orderBy('erstelltAm', 'desc').get();
      huts = await Promise.all(snapshot.docs.map(async doc => {
        const data = doc.data();
        const logSnap = await db.collection('eierhuetten').doc(doc.id).collection('log').orderBy('zeitpunkt', 'desc').get();
        const logCount = logSnap.size;
        const lastEntry = logSnap.docs[0]?.data();
        return {
          id: doc.id,
          ...data,
          logCount,
          lastEditor: lastEntry?.admin || '-',
          lastChanged: lastEntry?.zeitpunkt?.toDate().toLocaleString() || '-',
          logs: logSnap.docs.map(d => d.data())
        };
      }));
      renderHuts(huts);
    }

    function renderHuts(list) {
      hutList.innerHTML = '';
      list.forEach(hut => {
        const el = document.createElement('div');
        el.className = 'bg-white p-4 rounded shadow space-y-2';
        el.innerHTML = `
          <h2 class="text-xl font-bold"><input type="text" value="${hut.name || ''}" data-old="${hut.name || ''}" onblur="updateFieldWithCommentLive('${hut.id}', 'name', this)" class="w-full font-bold" /></h2>
          <p><strong>Status:</strong> <select onchange="updateFieldWithCommentLive('${hut.id}', 'status', this)" data-old="${hut.status || ''}" class="w-full">
            <option value="offen" ${hut.status === 'offen' ? 'selected' : ''}>offen</option>
            <option value="angenommen" ${hut.status === 'angenommen' ? 'selected' : ''}>angenommen</option>
            <option value="abgelehnt" ${hut.status === 'abgelehnt' ? 'selected' : ''}>abgelehnt</option>
          </select></p>
          <p><strong>SitzplÃ¤tze:</strong> <select onchange="updateFieldWithCommentLive('${hut.id}', 'sitzplaetze', this)" data-old="${hut.sitzplaetze || ''}" class="w-full">
            <option value="">-</option>
            <option value="Ja" ${hut.sitzplaetze === 'Ja' ? 'selected' : ''}>Ja</option>
            <option value="Nein" ${hut.sitzplaetze === 'Nein' ? 'selected' : ''}>Nein</option>
          </select></p>
          <p><strong>Strom:</strong> <select onchange="updateFieldWithCommentLive('${hut.id}', 'strom', this)" data-old="${hut.strom || ''}" class="w-full">
            <option value="">-</option>
            <option value="Ja" ${hut.strom === 'Ja' ? 'selected' : ''}>Ja</option>
            <option value="Nein" ${hut.strom === 'Nein' ? 'selected' : ''}>Nein</option>
          </select></p>
          <p><strong>Besonderheiten:</strong> <textarea data-old="${hut.besonderheiten || ''}" onblur="updateFieldWithCommentLive('${hut.id}', 'besonderheiten', this)" class="w-full border rounded p-2">${hut.besonderheiten || ''}</textarea></p><p><strong>Ã–ffnungszeiten:</strong> <input type="text" value="${hut.oeffnungszeiten || ''}" data-old="${hut.oeffnungszeiten || ''}" onblur="updateFieldWithCommentLive('${hut.id}', 'oeffnungszeiten', this)" class="w-full" placeholder="z.â€¯B. 08:00â€“20:00" /></p>
      <p><strong>Standort:</strong></p>
      <div id="map-${hut.id}" class="editable-map"></div>
      <p><strong>Fotos:</strong></p>
      <input type="file" accept="image/*" multiple onchange="uploadPhotos('${hut.id}', this.files)" class="mb-2" />
      <div class="grid grid-cols-2 gap-2">${(hut.fotos || []).map(url => `<img src="${url}" class="preview-img" />`).join('')}</div>
      <p class="text-sm text-gray-500"><strong>Ã„nderungen:</strong> ${hut.logCount} Â· <strong>Letzte Ã„nderung:</strong> ${hut.lastEditor} (${hut.lastChanged})</p>
      <details class="text-sm text-gray-600"><summary class="cursor-pointer">Log anzeigen</summary><ul>${hut.logs.map(log => `<li>ðŸ“Œ ${log.aktion} â€“ ${log.feld} â€“ ${log.admin} (${log.zeitpunkt.toDate().toLocaleString()})<br><em>${log.kommentar}</em></li>`).join('')}</ul></details>
    `;
    hutList.appendChild(el);
    if (hut.location?.latitude && hut.location?.longitude) {
      const map = L.map(`map-${hut.id}`).setView([hut.location.latitude, hut.location.longitude], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
      const marker = L.marker([hut.location.latitude, hut.location.longitude], { draggable: true }).addTo(map);
      marker.on('dragend', async () => {
        const pos = marker.getLatLng();
        const kommentar = prompt('Kommentar zur StandortÃ¤nderung:');
        if (!kommentar) return;
        await db.collection('eierhuetten').doc(hut.id).update({
          location: { latitude: pos.lat, longitude: pos.lng },
          adminZustaendig: currentUser.displayName || currentUser.email
        });
        await db.collection('eierhuetten').doc(hut.id).collection('log').add({
          aktion: 'Standort geÃ¤ndert',
          feld: 'location',
          kommentar,
          admin: currentUser.displayName || currentUser.email,
          zeitpunkt: firebase.firestore.Timestamp.now()
        });
        loadHuts();
      });
      setTimeout(() => map.invalidateSize(), 200);
    }
  });
}

async function updateFieldWithCommentLive(id, field, inputEl) {
  const oldValue = inputEl.getAttribute('data-old') || '';
  const newValue = inputEl.value || inputEl.options?.[inputEl.selectedIndex]?.value || '';
  if (newValue === oldValue) return;
  const kommentar = prompt(`Kommentar zur Ã„nderung von '${field}':`);
  if (!kommentar) {
    inputEl.value = oldValue;
    return;
  }
  await db.collection('eierhuetten').doc(id).update({
    [field]: newValue,
    adminZustaendig: currentUser.displayName || currentUser.email
  });
  await db.collection('eierhuetten').doc(id).collection('log').add({
    aktion: 'Feld geÃ¤ndert',
    feld: field,
    kommentar,
    admin: currentUser.displayName || currentUser.email,
    zeitpunkt: firebase.firestore.Timestamp.now()
  });
  loadHuts();
}

async function uploadPhotos(id, files) {
  if (!files.length) return;
  const kommentar = prompt('Kommentar zu den hochgeladenen Fotos:');
  if (!kommentar) return;
  const urls = [];
  for (const file of files) {
    if (!file.type.startsWith('image/')) continue;
    const fileRef = storage.ref().child(`huettenfotos/${id}/${Date.now()}_${file.name}`);
    await fileRef.put(file);
    const url = await fileRef.getDownloadURL();
    urls.push(url);
  }
  if (urls.length > 0) {
    await db.collection('eierhuetten').doc(id).update({
      fotos: firebase.firestore.FieldValue.arrayUnion(...urls),
      adminZustaendig: currentUser.displayName || currentUser.email
    });
    await db.collection('eierhuetten').doc(id).collection('log').add({
      aktion: 'Fotos hochgeladen',
      feld: 'fotos',
      kommentar,
      admin: currentUser.displayName || currentUser.email,
      zeitpunkt: firebase.firestore.Timestamp.now()
    });
    loadHuts();
  }
}

  </script>
</body>
</html>

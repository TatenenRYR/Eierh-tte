<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google Login + Leaflet Karte</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+e2tx4W5N/2EcqYkAcv6piY+0N0hKZI1QfTAN3y1w="
    crossorigin=""
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #login-section,
    #user-info {
      padding: 10px;
      background: #f8f9fa;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #user-info {
      display: none;
    }

    #map {
      flex-grow: 1;
    }

    button {
      cursor: pointer;
      padding: 6px 12px;
      background-color: #4285f4;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 14px;
    }

    button:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>
  <div id="login-section">
    <!-- Google Login Button wird hier erscheinen -->
    <div id="g_id_onload"
         data-client_id="122805334140-r7ekrh1qi22oj7la7psq5b2041geoojt.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin" data-type="standard"></div>
  </div>

  <div id="user-info">
    <span id="user-name"></span>
    <button id="logout-btn">Abmelden</button>
  </div>

  <div id="map"></div>

  <!-- Google Identity Services SDK -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o8rQUMf7UsENr42u+u3pcG+FgKdqX4MDT6zy7N+hK08="
    crossorigin=""
  ></script>

  <script>
    // Globale Variablen
    let map;
    let userMarker;

    // Handle Google Login Credential Response
    function handleCredentialResponse(response) {
      // Decode JWT token, hier nur f端r Demo, keine sichere Methode f端r Produktion
      const data = parseJwt(response.credential);

      // Zeige Nutzername
      document.getElementById('user-name').textContent = `Hallo, ${data.name}`;

      // Verberge Login, zeige User Info & Karte
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('user-info').style.display = 'flex';
      document.getElementById('map').style.display = 'block';

      // Initialisiere Karte mit Nutzerposition
      initMap();
    }

    // JWT Parser (nur Basis-Dekodierung)
    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(
        atob(base64)
          .split('')
          .map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2))
          .join('')
      );
      return JSON.parse(jsonPayload);
    }

    // Karte initialisieren
    function initMap() {
      if (map) return; // Karte schon init

      map = L.map('map').setView([51.1657, 10.4515], 6); // Deutschland Mitte

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> Mitwirkende',
      }).addTo(map);

      // Versuche den Nutzerstandort zu ermitteln
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            map.setView([lat, lon], 13);

            userMarker = L.marker([lat, lon]).addTo(map).bindPopup("Du bist hier").openPopup();
          },
          () => {
            alert('Standort konnte nicht ermittelt werden.');
          }
        );
      } else {
        alert('Geolocation wird von deinem Browser nicht unterst端tzt.');
      }
    }

    // Logout-Funktion
    document.getElementById('logout-btn').addEventListener('click', () => {
      google.accounts.id.disableAutoSelect();

      // Seite neu laden, um Zustand zur端ckzusetzen
      location.reload();
    });
  </script>
</body>
</html>

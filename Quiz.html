<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Karte (Auto-Template)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rye&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <style>
        .checkerboard {
            background-color: #eee;
            background-image:
              linear-gradient(45deg, #ccc 25%, transparent 25%),
              linear-gradient(-45deg, #ccc 25%, transparent 25%),
              linear-gradient(45deg, transparent 75%, #ccc 75%),
              linear-gradient(-45deg, transparent 75%, #ccc 75%);
            background-size: 20px 20px;
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex flex-col items-center py-10 font-sans">

    <div class="bg-white p-6 rounded-xl shadow-xl w-full max-w-2xl border border-gray-200">
        <h1 class="text-3xl font-bold text-center text-amber-800 mb-6 font-['Rye']">Quiz-Karten Generator</h1>

        <!-- Status Anzeige -->
        <div id="statusMessage" class="bg-blue-50 text-blue-600 border border-blue-200 p-3 rounded-lg mb-6 text-center text-sm">
            Suche nach "template.png"...
        </div>

        <!-- Inputs Section -->
        <div class="grid grid-cols-1 gap-4 mb-6">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Frage (Oben)</label>
                <textarea id="questionInput" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 outline-none shadow-sm" placeholder="Frage hier eingeben..."></textarea>
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Antwort (Unten)</label>
                <input type="text" id="answerInput" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 outline-none shadow-sm" placeholder="Antwort hier eingeben...">
            </div>
        </div>

        <!-- Canvas Preview -->
        <div class="mb-6 flex justify-center">
            <div class="border-2 border-gray-200 rounded-lg overflow-hidden checkerboard shadow-lg bg-white">
                <canvas id="memeCanvas" class="max-w-full h-auto block"></canvas>
            </div>
        </div>

        <!-- Buttons -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <!-- Kopieren Button (Wie Screenshot) -->
            <button id="copyBtn" class="flex items-center justify-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow transition transform hover:-translate-y-0.5">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                </svg>
                Kopieren
            </button>

            <!-- Download Button -->
            <button id="downloadBtn" class="flex items-center justify-center gap-2 bg-amber-600 hover:bg-amber-700 text-white font-bold py-3 px-6 rounded-lg shadow transition transform hover:-translate-y-0.5">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
                Speichern
            </button>
        </div>
        
        <div class="flex justify-center mt-4">
             <button id="resetBtn" class="text-sm text-gray-500 hover:text-gray-800 underline">
                Alles zurücksetzen
            </button>
        </div>
    </div>

    <script>
        const questionInput = document.getElementById('questionInput');
        const answerInput = document.getElementById('answerInput');
        const canvas = document.getElementById('memeCanvas');
        const ctx = canvas.getContext('2d');
        const downloadBtn = document.getElementById('downloadBtn');
        const copyBtn = document.getElementById('copyBtn');
        const statusMsg = document.getElementById('statusMessage');
        const resetBtn = document.getElementById('resetBtn');

        let templateImage = new Image();
        const FILENAME = '1000133550-removebg-preview.png'; 

        // Bild laden
        templateImage.src = FILENAME;
        
        templateImage.onload = function() {
            canvas.width = templateImage.width;
            canvas.height = templateImage.height;
            statusMsg.textContent = "✅ Vorlage bereit";
            statusMsg.className = "bg-green-100 text-green-700 border border-green-200 p-2 rounded-lg mb-6 text-center text-sm font-semibold";
            drawCanvas();
        };

        templateImage.onerror = function() {
            statusMsg.innerHTML = `⚠️ <b>Bild fehlt:</b> Bitte lege dein Bild als <code>${FILENAME}</code> in denselben Ordner.`;
            statusMsg.className = "bg-red-50 text-red-600 border border-red-200 p-3 rounded-lg mb-6 text-center text-sm";
            // Fallback
            canvas.width = 600;
            canvas.height = 600;
            ctx.fillStyle = "#f3f4f6";
            ctx.fillRect(0,0,600,600);
            ctx.fillStyle = "#9ca3af";
            ctx.textAlign = "center";
            ctx.fillText("Keine Vorlage gefunden", 300, 300);
        };

        questionInput.addEventListener('input', drawCanvas);
        answerInput.addEventListener('input', drawCanvas);

        function drawCanvas() {
            if (!templateImage.complete || templateImage.naturalWidth === 0) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(templateImage, 0, 0);

            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = '#3e2c1c'; 
            
            // Konfiguration
            const qX = canvas.width * 0.5;
            const qY = canvas.height * 0.48; 
            const qMaxWidth = canvas.width * 0.70; 
            const qFontSize = canvas.width * 0.05; 
            
            ctx.font = `bold ${qFontSize}px "Roboto Slab", "Georgia", serif`;
            wrapText(ctx, questionInput.value, qX, qY, qMaxWidth, qFontSize * 1.3);

            const aX = canvas.width * 0.5;
            const aY = canvas.height * 0.795; 
            const aMaxWidth = canvas.width * 0.70;
            const aFontSize = canvas.width * 0.045; 

            ctx.font = `bold ${aFontSize}px "Roboto Slab", "Georgia", serif`;
            ctx.fillText(answerInput.value, aX, aY);
        }

        function wrapText(context, text, x, y, maxWidth, lineHeight) {
            if(!text) return;
            const words = text.split(' ');
            let line = '';
            let lines = [];
            for(let n = 0; n < words.length; n++) {
                const testLine = line + words[n] + ' ';
                const metrics = context.measureText(testLine);
                if (metrics.width > maxWidth && n > 0) {
                    lines.push(line);
                    line = words[n] + ' ';
                } else {
                    line = testLine;
                }
            }
            lines.push(line);
            let totalHeight = lines.length * lineHeight;
            let startY = y - (totalHeight / 2) + (lineHeight / 2);
            for(let k = 0; k < lines.length; k++) {
                context.fillText(lines[k], x, startY + (k * lineHeight));
            }
        }

        // --- Hilfsfunktion für Dateinamen ---
        function generateFilename() {
            let name = questionInput.value.trim();
            if(!name) return 'quiz_karte';

            // 1. Alles klein schreiben
            name = name.toLowerCase();
            // 2. Umlaute ersetzen
            name = name.replace(/ä/g, 'ae').replace(/ö/g, 'oe').replace(/ü/g, 'ue').replace(/ß/g, 'ss');
            // 3. Nur Buchstaben und Zahlen erlauben, Rest wird Unterstrich
            name = name.replace(/[^a-z0-9]/g, '_');
            // 4. Doppelte Unterstriche entfernen
            name = name.replace(/__+/g, '_');
            // 5. Auf 40 Zeichen kürzen und End-Unterstriche entfernen
            name = name.substring(0, 40).replace(/_$/, '');

            return `quiz_${name}`; // z.B. quiz_wie_heisst_die_hauptstadt
        }

        // DOWNLOAD BUTTON
        downloadBtn.addEventListener('click', function() {
            if (!templateImage.complete || templateImage.naturalWidth === 0) return;
            
            const link = document.createElement('a');
            link.download = generateFilename() + '.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });

        // COPY BUTTON (SCREENSHOT FUNKTION)
        copyBtn.addEventListener('click', async function() {
            if (!templateImage.complete || templateImage.naturalWidth === 0) return;

            try {
                // Canvas als Blob holen
                canvas.toBlob(async function(blob) {
                    // Clipboard Item erstellen
                    const item = new ClipboardItem({ 'image/png': blob });
                    await navigator.clipboard.write([item]);
                    
                    // Button Feedback
                    const originalText = copyBtn.innerHTML;
                    copyBtn.innerHTML = `✅ Kopiert!`;
                    copyBtn.classList.remove('bg-indigo-600', 'hover:bg-indigo-700');
                    copyBtn.classList.add('bg-green-600', 'hover:bg-green-700');
                    
                    setTimeout(() => {
                        copyBtn.innerHTML = originalText;
                        copyBtn.classList.add('bg-indigo-600', 'hover:bg-indigo-700');
                        copyBtn.classList.remove('bg-green-600', 'hover:bg-green-700');
                    }, 2000);
                });
            } catch (err) {
                alert("Kopieren nicht unterstützt oder fehlgeschlagen. Bitte benutze den Speichern-Button.");
                console.error(err);
            }
        });

        resetBtn.addEventListener('click', () => {
            questionInput.value = '';
            answerInput.value = '';
            drawCanvas();
        });
    </script>
</body>
</html>

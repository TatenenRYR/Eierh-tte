
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eierhütten Live Tour</title>
  <style>
    html, body, #map {
      height: 100%; margin: 0; padding: 0;
    }
    #loader {
      position: fixed; inset: 0; background: #fff; display: flex; align-items: center; justify-content: center; z-index: 9999;
    }
    #menuButton {
      position: absolute; top: 10px; left: 10px; z-index: 1001; background: #fff; padding: 10px; border-radius: 8px;
    }
    #sidebar {
      position: absolute; top: 50px; left: 10px; z-index: 1000; background: rgba(255,255,255,0.9); padding: 10px; border-radius: 8px; display: none;
    }
    .route-toggle {
      margin-top: 10px;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <div id="loader">Lade Karte…</div>
  <button id="menuButton">☰ Menü</button>
  <div id="sidebar">
    <div><strong>Routing:</strong></div>
    <label><input type="radio" name="routing" value="normal" checked /> Normal</label>
    <label><input type="radio" name="routing" value="optimized" /> Optimiert</label>
    <div class="route-toggle"><button id="recalculate">Route neu berechnen</button></div>
  </div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Weitere Skripte für Routing, Icons, Firebase etc. werden hier eingebunden -->
</body>
</html>

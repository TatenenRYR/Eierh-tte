<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Leaflet CSS -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha512-sA+e2GPrN5w8T9y2n9lT4t6lJX6s5A5Lg1zz/Vh7g0PxF9KXKJ6Jx+9cUoCkXgFZxgL2wr7g0+QUzjRWBc8nZA=="
  crossorigin=""
/>

<!-- Leaflet JS -->
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha512-3gD1n8G/GfPTmSzPqZJwz6VXzFeh4X8QW0Q4w+aqgZcwlW+Tdz0i1cCvjMEy6haPR2XYNfwDkBC2Y5Xgdnf+AA=="
  crossorigin="">
</script>
  
  <style>
    
  .map-box { width:100%; height:200px; border-radius:8px; }
    .section { display:none; }
    .active-tab { background:#2563eb; color:white; }
    .photo-tile { position:relative; display:inline-block; margin:6px 6px 0 0; }
    .photo-tile img { width:130px; height:100px; object-fit:cover; border-radius:8px; }
    .photo-x {
      position:absolute; top:6px; right:6px; width:24px; height:24px;
      background:#dc2626; color:#fff; border:none; border-radius:50%;
      display:flex; align-items:center; justify-content:center; cursor:pointer; opacity:.9;
    }
    /* Map-Container f√ºr H√ºtten und Spielpl√§tze */
[id^="map-hut-"], [id^="map-spiel-"] {
  width: 100%;
  height: 300px;         /* feste H√∂he ‚Üí sonst bleibt Karte unsichtbar */
  border-radius: 8px;
  margin-top: 12px;
}

/* Basic Styles (statt @apply) */
.field {
  width: 100%;
  border: 1px solid #ccc;
  border-radius: 6px;
  padding: 8px;
}
.label {
  font-size: 14px;
  color: #4b5563;
  margin-bottom: 4px;
  display: block;
}
.card {
  background: white;
  padding: 1rem;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,.1);
}
.pill {
  display: inline-block;
  padding: 2px 6px;
  font-size: 12px;
  border-radius: 6px;
  background: #f3f4f6;
}
  </style>
</head>
<body class="bg-gray-50">
  <!-- Login -->
  <div id="login-section" class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow max-w-sm w-full text-center space-y-4">
      <h1 class="text-2xl font-bold">Admin Login</h1>
      <p class="text-gray-500">Bitte mit Google anmelden.</p>
      <button id="login-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded w-full">
        Mit Google anmelden
      </button>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="hidden p-6 max-w-7xl mx-auto space-y-6">
    <div class="flex justify-between items-center">
      <div>
        <h1 class="text-3xl font-bold text-gray-900">Admin Dashboard</h1>
        <p class="text-gray-500 text-sm">Verwalte H√ºtten, Spielpl√§tze und Support-Tickets</p>
      </div>
      <div class="flex items-center gap-3">
        <span id="user-name" class="pill">‚Äì</span>
        <button onclick="Admin.logout()" class="bg-red-600 text-white px-3 py-1 rounded">Logout</button>
      </div>
    </div>

    <!-- Tabs -->
    <div class="flex gap-3">
      <button onclick="UI.showSection('huts')" id="tab-huts" class="px-4 py-2 rounded bg-blue-600 text-white active-tab">ü•ö H√ºtten</button>
      <button onclick="UI.showSection('spielplaetze')" id="tab-spielplaetze" class="px-4 py-2 rounded bg-blue-100">üõù Spielpl√§tze</button>
      <button onclick="UI.showSection('support')" id="tab-support" class="px-4 py-2 rounded bg-blue-100">üì® Support</button>
      <button onclick="Admin.reloadAll()" class="ml-auto px-3 py-2 rounded bg-gray-200 hover:bg-gray-300">‚Üª Neu laden</button>
    </div>

    <!-- H√ºtten -->
    <div id="section-huts" class="section" style="display:block">
      <div class="flex flex-wrap gap-2 items-end mb-4">
        <div>
          <label class="label">Suche</label>
          <input id="searchHut" type="text" placeholder="Name‚Ä¶" class="field" oninput="Huts.render()" />
        </div>
        <div>
          <label class="label">Status</label>
          <select id="statusHut" class="field" onchange="Huts.render()">
            <option value="">Alle</option>
            <option value="offen">Offen</option>
            <option value="angenommen">Angenommen</option>
            <option value="abgelehnt">Abgelehnt</option>
          </select>
        </div>
        <div class="text-gray-500 text-sm ml-auto">üè¢ Zust√§ndige Abteilung: Verwaltung H√ºtten</div>
      </div>
      <div id="hut-list" class="space-y-4"></div>
    </div>

    <!-- Spielpl√§tze -->
    <div id="section-spielplaetze" class="section">
      <div class="flex flex-wrap gap-2 items-end mb-4">
        <div>
          <label class="label">Suche</label>
          <input id="searchSpiel" type="text" placeholder="Name‚Ä¶" class="field" oninput="Playgrounds.render()" />
        </div>
        <div>
          <label class="label">Status</label>
          <select id="statusSpiel" class="field" onchange="Playgrounds.render()">
            <option value="">Alle</option>
            <option value="offen">Offen</option>
            <option value="angenommen">Angenommen</option>
            <option value="abgelehnt">Abgelehnt</option>
          </select>
        </div>
        <div class="text-gray-500 text-sm ml-auto">üè¢ Zust√§ndige Abteilung: Spielplatzfreigabe</div>
      </div>
      <div id="spielplatz-list" class="space-y-4"></div>
    </div>

    <!-- Support -->
    <div id="section-support" class="section">
      <div class="flex flex-wrap gap-2 items-end mb-4">
        <div>
          <label class="label">Suche</label>
          <input id="searchSupport" type="text" placeholder="Mail / Text‚Ä¶" class="field" oninput="Support.render()" />
        </div>
        <div>
          <label class="label">Status</label>
          <select id="statusSupport" class="field" onchange="Support.render()">
            <option value="">Alle</option>
            <option value="offen">offen</option>
            <option value="in_bearbeitung">in_bearbeitung</option>
            <option value="geschlossen">geschlossen</option>
          </select>
        </div>
      </div>
      <div class="overflow-auto bg-white rounded shadow">
        <table class="min-w-full text-sm">
          <thead class="bg-blue-100 text-left">
          <tr>
            <th class="px-4 py-2">Datum</th>
            <th class="px-4 py-2">User</th>
            <th class="px-4 py-2">Nachricht</th>
            <th class="px-4 py-2">Status</th>
            <th class="px-4 py-2">Aktionen</th>
          </tr>
          </thead>
          <tbody id="support-tickets-body" class="divide-y divide-gray-200"></tbody>
        </table>
      </div>
    </div>
  </div>

  
  <!-- Toast -->
  <div id="toast" class="fixed bottom-4 left-1/2 -translate-x-1/2 bg-gray-900 text-white px-4 py-2 rounded hidden"></div>

  <script src="admin.js"></script>
</body>
</html>

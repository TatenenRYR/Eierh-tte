  function addChoiceButtons(options, callback) {
  const container = document.createElement('div');
  container.classList.add('message', 'bot');

  options.forEach(opt => {
    const btn = document.createElement('button');
    btn.className = 'choice-btn';
    btn.textContent = opt;

    btn.onclick = () => {
      addMessage(opt, 'user');
      btn.disabled = true; // Verhindere Doppelklick
      callback(opt)
        .then(() => {
          container.remove(); // ✅ Nur bei Erfolg entfernen
        })
        .catch(err => {
          console.error('❌ Fehler beim Verarbeiten:', err);
          btn.disabled = false; // Wieder aktivieren bei Fehler
        });
    };

    container.appendChild(btn);
  });

  chatWindow.appendChild(container);
  chatWindow.scrollTop = chatWindow.scrollHeight;
  }

}

  function handleIntent(input) {
  const txt = input.toLowerCase();

  if (txt.includes('support')) {
    addMessage('Hallo 👋', 'bot');
    ladeMeineSupportTickets();
    return;
  }
    
  if (txt.includes('nachrichten')) {
    ladeNachrichtenFuerMeineHuetten();
    return;
  }

  if (txt.includes('meine hütten')) {
      showMyHuts();
    return;
  }

  if (txt.includes('vorschlag')) {
    addMessage('📩 Bitte gib die E-Mail-Adresse des Besitzers ein, den du vorschlagen möchtest:', 'bot');
    step = 'suggest_email';
    return;
  }
if (txt.includes('meine spielplätze') || txt.includes('spielplätze anzeigen')) {
  showMySpielplaetze();
  return;
  }
  // =====================
  // Hütte erstellen
  // =====================
  if (txt.includes('hütte')) {
    addMessage(`
      🛡️ <b>Bevor du deine Hütte einträgst, akzeptiere bitte die Datenschutzerklärung:</b><br>
      <label style="display:flex; gap:8px; align-items:start; margin-top:6px;">
        <input type="checkbox" id="chat-datenschutz-zustimmung" style="margin-top:4px;" />
        <span>Ich akzeptiere die <a href="/datenschutz.html" target="_blank" style="color:blue; text-decoration:underline;">Datenschutzerklärung</a>.</span>
      </label>
    `, 'bot', true);

    addChoiceButtons(['✅ Zustimmen & Starten'], () => {
      const checkbox = document.getElementById('chat-datenschutz-zustimmung');
      if (!checkbox || !checkbox.checked) {
        alert('Bitte akzeptiere zuerst die Datenschutzerklärung.');
        return;
      }

      step = 1;
      editingData = {
        zustimmungDatenschutz: {
          akzeptiert: true,
          am: new Date().toISOString()
        }
      };

      addMessage('Wie soll deine neue Hütte heißen?', 'bot');
    });

    return;
  }

  // =====================
  // Spielplatz erstellen
  // =====================
  if (txt.includes('spielplatz')) {
    startSpielplatzDialog();
    return;
  }

  // =====================
  // Fallback

  addMessage('❓ Ich habe das leider nicht verstanden. Bitte wähle eine Option aus.', 'bot');

    [

    handleIntent
  );

function processUserInput(txt) {
  // ==========================
  // Vorschlags-Flow
  // ==========================
  if (step === 'suggest_email') {
    editingData = { email: txt.trim() };
    addMessage('✅ Danke! Möchtest du noch einen Kommentar hinzufügen?', 'bot');
    step = 'suggest_comment';
    return;
  }

  if (step === 'suggest_comment') {
    editingData.comment = txt.trim();
    addMessage('📍 Bitte wähle den Standort deiner Hütte aus.', 'bot');

    showSuggestionMap(); // zeigt Karte + Button zum Senden

    step = 'suggest_location';
    return;
  }


  
// --- Spielplatz: Name ---
  if (step === 'spielplatz_name') {
    editingData.name = txt.trim();
    step = 'spielplatz_location';
    addMessage('📍 Bitte klicke den Standort des Spielplatzes auf der Karte an.', 'bot');
    zeigeMapFuerSpielplatz(); // ähnlich wie showMap() bei Hütten
    return;
  }

  // --- Spielplatz: Standort ---
  if (step === 'spielplatz_location') {
    // Standort wird per Karte gesetzt → editingData.location
    step = 'spielplatz_sitz';
    addMessage('🪑 Gibt es Sitzmöglichkeiten?', 'bot');
    addChoiceButtons(['Ja', 'Nein'], choice => {
      editingData.sitz = choice;
      step = 'spielplatz_tags';
      addMessage('🏷️ Bitte gib Schlagwörter an (z. B. Seilrutsche, Schaukel, gepflegt):', 'bot');
    });
    return;
  }

  // --- Spielplatz: Tags ---
  if (step === 'spielplatz_tags') {
    editingData.tags = txt.split(',').map(t => t.trim());
    step = 'spielplatz_fotos';
    addMessage('📷 Lade bitte 1–3 Fotos hoch.', 'bot');
    zeigeUploadKomponente('spielplatz_fotos');
    return;
  }

  // --- Spielplatz: Fotos abgeschlossen ---
  if (step === 'spielplatz_fotos') {
    // Upload → setzt editingData.fotos
    step = null;
    saveSpielplatz(editingData);
    return;
  }

  // ==========================
  // Hütten-Flow (nummerierte Steps)
  // ==========================
  if (step === 1) {
    editingData.name = txt;
    step = 2;
    addMessage('Hat deine Hütte Sitzplätze?', 'bot');
    addChoiceButtons(['Ja', 'Nein'], ans => {
      editingData.sitzplaetze = ans;
      step = 3;
      addMessage('Gibt es Strom?', 'bot');
      addChoiceButtons(['Ja', 'Nein'], strom => {
        editingData.strom = strom;
        step = 4;
        addMessage('Extras? (oder „keine“)', 'bot');
      });
    });
    return;
  }

  if (step === 4) {
    editingData.extras = txt.toLowerCase() === 'keine' ? '' : txt;
    step = 5;
    addMessage('Wie lauten die Öffnungszeiten?', 'bot');
    addChoiceButtons(['Immer geöffnet', 'Von – Bis angeben'], ans => {
      if (ans === 'Immer geöffnet') {
        editingData.oeffnungszeiten = 'Immer geöffnet';
        step = 6;
        showMap(); // Karte für Hütten-Standort
      } else {
        showTimePicker();
      }
    });
    return;
  }
}

  async function uploadToImgBB(file, onProgress) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();

    reader.onload = async () => {
      const base64 = reader.result.split(',')[1];
      const body = new URLSearchParams();
      body.append('key', '5df04de9bfd2776f101329be4193e44c');
      body.append('image', base64);

      try {
        const res = await fetch('https://api.imgbb.com/1/upload', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body
        });

        const json = await res.json();

        if (json.success && json.data?.url && json.data?.delete_url) {
          resolve({
            url: json.data.url,
            delete_url: json.data.delete_url,
            status: 'wartet'
          });
        } else {
          reject('Upload erfolgreich, aber delete_url fehlt: ' + JSON.stringify(json));
        }
      } catch (err) {
        reject('Upload-Fehler: ' + err.message);
      }
    };

    reader.onerror = () => reject('Fehler beim Lesen der Datei');
    reader.readAsDataURL(file);
  });
  }

  function initImageUpload() {
  document.querySelectorAll(".upload-image").forEach(input => {
    input.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      const id = e.target.dataset.id;
      if (!file || !id) return;

      const storageRef = firebase.storage().ref();
      const fileRef = storageRef.child(`eierhuetten/${id}/${Date.now()}_${file.name}`);
      const uploadTask = fileRef.put(file);

      const progressBar = document.querySelector(`#progress-${id}`);
      const progressFill = progressBar?.firstElementChild;

      if (progressBar) progressBar.classList.remove("hidden");

      uploadTask.on("state_changed",
        (snapshot) => {
          const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          if (progressFill) progressFill.style.width = `${progress.toFixed(0)}%`;
        },
        (error) => {
          console.error("❌ Upload-Fehler:", error);
          addMessage("❌ Fehler beim Hochladen des Bildes.", "bot");
        },
        async () => {
          const url = await uploadTask.snapshot.ref.getDownloadURL();
          // 📎 URL in die Datenbank einfügen
          const hutRef = db.collection("eierhuetten").doc(id);
          await hutRef.update({
            fotos: firebase.firestore.FieldValue.arrayUnion(url)
          });
          addMessage("✅ Bild erfolgreich hochgeladen.", "bot");
          showMyHuts(); // Seite aktualisieren
        }
      );
    });
  });
  }
function askForImageUpload() {
  addMessage('📷 Möchtest du Fotos deiner Hütte hochladen?', 'bot');
  addChoiceButtons(['Ja, Bilder auswählen', 'Nein, direkt speichern'], antwort => {
    if (antwort.includes('Nein')) {
      submitNewHut(); // ohne Bilder
    } else {
      const uploadInput = document.getElementById('image-upload');
      uploadInput.onchange = async () => {
        const files = Array.from(uploadInput.files);
        if (files.length === 0) return submitNewHut();

        addMessage(`⏳ Lade ${files.length} Bild(er) hoch...`, 'bot');
        const uploads = [];

        for (let i = 0; i < files.length; i++) {
          const file = files[i];
          const reader = new FileReader();

          const base64 = await new Promise((resolve, reject) => {
            reader.onload = () => resolve(reader.result.split(',')[1]);
            reader.onerror = () => reject('❌ Fehler beim Lesen der Datei.');
            reader.readAsDataURL(file);
          });

          try {
            const formData = new FormData();
            formData.append('key', '5df04de9bfd2776f101329be4193e44c'); // dein imgbb Key
            formData.append('image', base64);

            const res = await fetch('https://api.imgbb.com/1/upload', {
              method: 'POST',
              body: formData
            });

            const json = await res.json();

            if (json?.data?.url && json?.data?.delete_url) {
              uploads.push({
                url: json.data.url,
                delete_url: json.data.delete_url,
                status: 'wartet'
                
              });
            } else {
              console.warn('❌ Upload war unvollständig oder fehlerhaft:', json);
              addMessage(`❌ Fehler beim Hochladen von Bild ${i + 1}`, 'bot');
            }

          } catch (err) {
            console.error(err);
            addMessage(`❌ Upload-Fehler: ${err}`, 'bot');
          }
        }

        editingData.fotos = uploads;  // Wichtig: hier speicherst du die vollständigen Objekte!
        addMessage('✅ Bilder wurden erfolgreich hochgeladen.', 'bot');
        submitNewHut();
      };
      uploadInput.click();
    }
  });
}

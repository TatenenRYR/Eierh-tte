<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eierh√ºtten Assistent Chat</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { background: #f3f4f6; font-family: Arial, sans-serif; }
    #chat-window { height: 500px; overflow-y: auto; padding: 1rem; background: #fff; border-radius: 0.5rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .message { clear: both; margin-bottom: 1rem; max-width: 100%; padding: 0.75rem 1rem; border-radius: 1rem; }
    .bot { float: left; background: #e0f2fe; color: #0369a1; }
    .user { float: right; background: #dcfce7; color: #166534; text-align: right; }
    #input-area { margin-top: 1rem; display: flex; gap: 0.5rem; }
    #chat-input { flex-grow: 1; padding: 0.5rem 1rem; border: 1px solid #cbd5e1; border-radius: 0.5rem; }
    #send-btn { background: #0284c7; color: white; padding: 0.5rem 1rem; border-radius: 0.5rem; cursor: pointer; }
    #send-btn:hover { background: #0369a1; }
    .edit-btn, .choice-btn { margin-top: 0.5rem; background: #fbbf24; color: #92400e; padding: 0.3rem 0.6rem; border-radius: 0.5rem; cursor: pointer; display: inline-block; margin-right: 0.5rem; }
    #map { width: 100%; height: 300px; border-radius: 0.5rem; margin-top: 1rem; }
    .edit-form input { width: 100%; margin-bottom: 0.5rem; padding: 0.3rem; border: 1px solid #ccc; border-radius: 0.4rem; }
    .minimap { width: 100%; height: 200px; margin-top: 0.5rem; border-radius: 0.5rem; }
  </style>
</head>
<body class="p-6">
  <div id="login-section" class="max-w-md mx-auto text-center">
    <button id="google-login" class="bg-red-600 hover:bg-red-700 text-white py-2 px-6 rounded text-lg">
      Mit Google anmelden
    </button>
  </div>  <section id="main-section" class="max-w-md mx-auto mt-6 bg-white p-4 rounded-lg shadow hidden">
    <div class="text-center font-bold text-2xl text-green-700 mb-4">ü•ö Eierh√ºtten Assistent Chat</div>
    <div id="chat-window" aria-live="polite" role="log"></div>
    <div id="input-area">
      <input id="chat-input" type="text" placeholder="Antwort hier..." autocomplete="off" class="border border-gray-300 rounded px-3 py-2"/>
      <button id="send-btn">Senden</button>
    </div>
  </section><script>
const firebaseConfig = {
  apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
  authDomain: "eierhuettentour.firebaseapp.com",
  projectId: "eierhuettentour",
  storageBucket: "eierhuettentour.appspot.com",
  messagingSenderId: "348272135205",
  appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth(), db = firebase.firestore();

let currentUser = null;
let editingData = {};
let step = 0;
let map, marker;

const chatWindow = document.getElementById('chat-window');
const chatInput = document.getElementById('chat-input');
const sendBtn = document.getElementById('send-btn');

function startDialog() {
  chatWindow.innerHTML = '';
  addMessage('Hallo üëã Ich bin dein Assistent f√ºr Eierh√ºtten. Was m√∂chtest du tun?', 'bot');
  addChoiceButtons(['ü•ö Neue H√ºtte erstellen', 'üìã Meine H√ºtten anzeigen'], handleIntent);
}

function handleIntent(input) {
  const txt = input.toLowerCase();
  if (txt.includes('meine')) return showMyHuts();
  if (txt.includes('neu')) { step = 1; editingData = {}; addMessage('Wie soll deine neue H√ºtte hei√üen?', 'bot'); return; }
}

function processUserInput(txt) {
  if (step === 1) { editingData.name = txt; step = 2; addMessage('Hat deine H√ºtte Sitzpl√§tze?', 'bot'); addChoiceButtons(['Ja','Nein'], handleSitzplaetze); return; }
  if (step === 4) {
    editingData.extras = txt.toLowerCase() === 'keine' ? '' : txt;
    step = 5;
    addMessage('üìç Bitte klicke auf die Karte, um den Standort festzulegen:', 'bot');
    showMap();
    return;
  }
  handleIntent(txt);
}

function handleSitzplaetze(ans) {
  editingData.sitzplaetze = ans;
  step = 3;
  addMessage('Gibt es Strom?', 'bot');
  addChoiceButtons(['Ja','Nein'], handleStrom);
}

function handleStrom(ans) {
  editingData.strom = ans;
  step = 4;
  addMessage('Extras? (oder ‚Äûkeine‚Äú)', 'bot');
}

function showMap() {
  const mapDiv = document.createElement('div');
  mapDiv.id = 'map';
  chatWindow.appendChild(mapDiv);
  map = L.map('map').setView([51.2, 10.5], 6);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  map.on('click', e => {
    if (!marker) marker = L.marker(e.latlng, { draggable: true }).addTo(map);
    else marker.setLatLng(e.latlng);

    marker.on('dragend', function(e) {
      const pos = e.target.getLatLng();
      editingData.location = new firebase.firestore.GeoPoint(pos.lat, pos.lng);
      addMessage(`üìç Neuer Standort: ${pos.lat.toFixed(5)}, ${pos.lng.toFixed(5)}`, 'bot');
    });

    editingData.location = new firebase.firestore.GeoPoint(e.latlng.lat, e.latlng.lng);
    addMessage(`üìç Standort gespeichert: ${e.latlng.lat.toFixed(5)}, ${e.latlng.lng.toFixed(5)}`, 'bot');

    addChoiceButtons(['Einreichen', 'Abbrechen'], ans => {
      if (ans.toLowerCase() === 'einreichen') submitNewHut();
      else startDialog();
    });
  });
  setTimeout(() => map.invalidateSize(), 200);
}

function submitNewHut() {
  if (!editingData.name || !editingData.location) {
    addMessage('‚ùå Bitte gib alle Daten ein.', 'bot');
    return;
  }
  const hut = {
    ...editingData,
    userId: currentUser.uid,
    erstelltAm: firebase.firestore.FieldValue.serverTimestamp(),
    status: 'offen',
    fotos: []
  };
  db.collection('eierhuetten').add(hut).then(() => {
    addMessage('üéâ Deine H√ºtte wurde erfolgreich erstellt und wartet nun auf Freigabe.', 'bot');
    step = 0; editingData = {}; startDialog();
  }).catch(err => {
    addMessage('‚ùå Fehler beim Speichern: ' + err.message, 'bot');
  });
}

function showMyHuts() {
  chatWindow.innerHTML = '';
  db.collection('eierhuetten').where('userId', '==', currentUser.uid).get().then(snapshot => {
    if (snapshot.empty) return addMessage('Du hast noch keine H√ºtten.', 'bot');
    snapshot.forEach(doc => {
      const d = doc.data();
      const div = document.createElement('div');
      div.className = 'message bot';
      div.innerHTML = `
        <div class='space-y-1 text-sm'>
          <div><strong>üìç Name:</strong> <input type='text' value='${d.name}' data-id='${doc.id}' class='edit-name' /></div>
          <div><strong>ü™ë Sitzpl√§tze:</strong> <input type='text' value='${d.sitzplaetze}' data-id='${doc.id}' class='edit-sitz' /></div>
          <div><strong>üîå Strom:</strong> <input type='text' value='${d.strom}' data-id='${doc.id}' class='edit-strom' /></div>
          <div><strong>‚ú® Extras:</strong> <input type='text' value='${d.extras}' data-id='${doc.id}' class='edit-extras' /></div>
          <button class='edit-btn' onclick='saveEdit("${doc.id}")'>Speichern</button>
          <div id='minimap-${doc.id}' class='minimap'></div>
        </div>`;
      chatWindow.appendChild(div);
      if (d.location?.latitude && d.location?.longitude) {
        const m = L.map(`minimap-${doc.id}`, { zoomControl: true }).setView([d.location.latitude, d.location.longitude], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(m);
        const marker = L.marker([d.location.latitude, d.location.longitude], { draggable: true }).addTo(m);
        marker.on('dragend', function(e) {
          const pos = e.target.getLatLng();
          db.collection('eierhuetten').doc(doc.id).update({ location: new firebase.firestore.GeoPoint(pos.lat, pos.lng) });
        });
        setTimeout(() => m.invalidateSize(), 200);
      }
    });
  });
}

function saveEdit(id) {
  const name = document.querySelector(`.edit-name[data-id='${id}']`).value;
  const sitz = document.querySelector(`.edit-sitz[data-id='${id}']`).value;
  const strom = document.querySelector(`.edit-strom[data-id='${id}']`).value;
  const extras = document.querySelector(`.edit-extras[data-id='${id}']`).value;
  db.collection('eierhuetten').doc(id).update({ name, sitzplaetze: sitz, strom, extras }).then(() => {
    addMessage('‚úÖ √Ñnderungen gespeichert.', 'bot');
  });
}

function addMessage(text, sender = 'bot') {
  const div = document.createElement('div');
  div.classList.add('message', sender);
  div.textContent = text;
  chatWindow.appendChild(div);
  chatWindow.scrollTop = chatWindow.scrollHeight;
}

function addChoiceButtons(options, callback) {
  const container = document.createElement('div');
  container.classList.add('message', 'bot');
  options.forEach(opt => {
    const btn = document.createElement('button');
    btn.className = 'choice-btn';
    btn.textContent = opt;
    btn.onclick = () => {
      addMessage(opt, 'user');
      container.remove();
      callback(opt);
    };
    container.appendChild(btn);
  });
  chatWindow.appendChild(container);
  chatWindow.scrollTop = chatWindow.scrollHeight;
}

auth.onAuthStateChanged(user => {
  if (user) {
    currentUser = user;
    document.getElementById('login-section').classList.add('hidden');
    document.getElementById('main-section').classList.remove('hidden');
    startDialog();
  }
});

document.getElementById('google-login').onclick = () => {
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider);
};

sendBtn.addEventListener('click', () => {
  const val = chatInput.value.trim();
  if (!val) return;
  addMessage(val, 'user');
  chatInput.value = '';
  processUserInput(val);
});

chatInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') sendBtn.click();
});
</script></body>
</html>

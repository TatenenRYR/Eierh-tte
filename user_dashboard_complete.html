<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meine Eierh√ºtten</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f2f2f2; }
    header { background: #4caf50; color: white; padding: 1rem; text-align: center; }
    main { max-width: 800px; margin: auto; padding: 1rem; }
    .hidden { display: none; }
    .card { background: white; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    #map { height: 300px; margin-bottom: 1rem; }
    .mini-map { height: 150px; margin-top: 0.5rem; pointer-events: none; }
    input, textarea, button, select { width: 100%; padding: 0.5rem; margin-bottom: 0.5rem; }
    button { background: #2a9d8f; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button.logout { background: #d62828; }
    #successMsg.hidden { opacity: 0; pointer-events: none; }
    #successMsg { opacity: 1; transition: opacity 0.3s ease; }
    #confirmModal { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 1000; }
    #confirmModal.show { display: flex; }
  </style>
</head>
<body>
  <header>
    <h1>Meine Eierh√ºtten</h1>
    <div id="auth-controls">
      <button id="loginBtn">Mit Google anmelden</button>
      <button id="logoutBtn" class="hidden logout">Abmelden</button>
    </div>
  </header>

  <main>
    <section id="submit-section" class="card hidden">
      <h2>Neue Eierh√ºtte einreichen</h2>
      <input id="hut-name" type="text" placeholder="Name der H√ºtte" required />
      <textarea id="hut-desc" placeholder="Beschreibung"></textarea>
      <select id="hut-strom">
        <option value="Ja">Stromanschluss: Ja</option>
        <option value="Nein">Stromanschluss: Nein</option>
      </select>
      <div id="map"></div>
      <input id="hut-lat" type="hidden" />
      <input id="hut-lng" type="hidden" />
      <button id="submitBtn">Einreichen</button>
    </section>

    <section id="list-section" class="card hidden">
      <h2>Meine eingereichten H√ºtten</h2>
      <div id="huts-list"></div>
    </section>
  </main>

  <!-- Erfolgsnachricht -->
  <div id="successMsg" class="hidden" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #4caf50; color: white; padding: 1rem 1.5rem; border-radius: 6px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); z-index: 1001; font-weight: bold;">
    üéâ Deine Eierh√ºtte wurde erfolgreich eingereicht!
  </div>

  <!-- Best√§tigungs-Popup -->
  <div id="confirmModal">
    <div style="background: white; padding: 2rem; border-radius: 10px; max-width: 400px; width: 90%;">
      <h2>Eintrag best√§tigen</h2>
      <p id="confirmText"></p>
      <button id="confirmYes" style="margin-top: 1rem;">Einreichen</button>
      <button id="confirmNo" style="margin-top: 0.5rem; background: #ccc;">Abbrechen</button>
    </div>
  </div>

  <div id="debugBox" style="
  position: fixed;
  right: 10px;
  bottom: 10px;
  width: 300px;
  max-height: 250px;
  overflow-y: auto;
  background: #222;
  color: #0f0;
  font-family: monospace;
  font-size: 12px;
  padding: 10px;
  border-radius: 8px;
  z-index: 9999;
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
"></div>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour",
      storageBucket: "eierhuettentour.appspot.com",
      messagingSenderId: "348272135205",
      appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function debug(msg) {
  const box = document.getElementById('debugBox');
  const time = new Date().toLocaleTimeString();
  box.innerHTML += `[${time}] ${msg}<br>`;
  box.scrollTop = box.scrollHeight;
    }
    

    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const submitSection = document.getElementById('submit-section');
    const listSection = document.getElementById('list-section');
    const submitBtn = document.getElementById('submitBtn');
    const hutsList = document.getElementById('huts-list');
    const confirmModal = document.getElementById('confirmModal');
    const confirmText = document.getElementById('confirmText');
    const successMsg = document.getElementById('successMsg');

    let map, marker;

    function initMap() {
      map = L.map('map').setView([51.1657, 10.4515], 6);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
      marker = L.marker([51.1657, 10.4515], { draggable: true }).addTo(map);
      marker.on('dragend', e => updateLatLng(e.target.getLatLng()));
      map.on('click', e => { marker.setLatLng(e.latlng); updateLatLng(e.latlng); });
      updateLatLng(marker.getLatLng());
    }

    function updateLatLng(latlng) {
      document.getElementById('hut-lat').value = latlng.lat;
      document.getElementById('hut-lng').value = latlng.lng;
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        loginBtn.classList.add('hidden');
        logoutBtn.classList.remove('hidden');
        submitSection.classList.remove('hidden');
        listSection.classList.remove('hidden');
        if (!map) initMap();
        loadHuts(user.uid);
      } else {
        loginBtn.classList.remove('hidden');
        logoutBtn.classList.add('hidden');
        submitSection.classList.add('hidden');
        listSection.classList.add('hidden');
      }
    });

    loginBtn.onclick = () => {
      auth.signInWithPopup(new firebase.auth.GoogleAuthProvider())
        .catch(e => alert("Anmeldung fehlgeschlagen: " + e.message));
    };
    logoutBtn.onclick = () => auth.signOut();

    submitBtn.onclick = () => {
      const name = document.getElementById('hut-name').value;
      const desc = document.getElementById('hut-desc').value;
      const strom = document.getElementById('hut-strom').value;
      const lat = parseFloat(document.getElementById('hut-lat').value);
      const lng = parseFloat(document.getElementById('hut-lng').value);

      if (!name || isNaN(lat) || isNaN(lng)) return alert("Bitte alle Felder ausf√ºllen.");

      confirmText.innerHTML = `
        <strong>Name:</strong> ${name}<br>
        <strong>Beschreibung:</strong> ${desc}<br>
        <strong>Stromanschluss:</strong> ${strom}<br>
        <strong>Koordinaten:</strong> ${lat.toFixed(5)}, ${lng.toFixed(5)}
      `;
      confirmModal.classList.add('show');
    };

    document.getElementById('confirmYes').onclick = async () => {
      const user = auth.currentUser;
      const name = document.getElementById('hut-name').value;
      const desc = document.getElementById('hut-desc').value;
      const strom = document.getElementById('hut-strom').value;
      const lat = parseFloat(document.getElementById('hut-lat').value);
      const lng = parseFloat(document.getElementById('hut-lng').value);

      await db.collection('eierhuetten').add({
        userId: user.uid,
        name,
        beschreibung: desc,
        strom: strom,
        location: { latitude: lat, longitude: lng },
        status: 'offen',
        erstelltAm: firebase.firestore.FieldValue.serverTimestamp()
      });

      confirmModal.classList.remove('show');
      document.getElementById('hut-name').value = '';
      document.getElementById('hut-desc').value = '';
      marker.setLatLng([51.1657, 10.4515]);
      map.setView([51.1657, 10.4515], 6);
      loadHuts(user.uid);
      successMsg.classList.remove('hidden');
      setTimeout(() => successMsg.classList.add('hidden'), 3000);
    };

    document.getElementById('confirmNo').onclick = () => {
      confirmModal.classList.remove('show');
    };

    async function loadHuts(uid) {
  debug("Lade H√ºtten f√ºr UID:" + uid);
  hutsList.innerHTML = '';
  const snapshot = await db.collection('eierhuetten')
    .where('userId', '==', uid)
    .orderBy('erstelltAm', 'desc')
    .get();

  if (snapshot.empty) {
    hutsList.innerHTML = '<p>Du hast noch keine H√ºtten eingereicht.</p>';
    return;
  }
debug("Gefundene H√ºtten: " + snapshot.size);
  snapshot.forEach(doc => {
    const d = doc.data();
    debug(`H√ºtte: ${d.name}, Strom: ${d.stromanschluss}`);



    const card = document.createElement('div');
    card.className = 'card';
    const mapId = 'mini-' + doc.id;
    card.innerHTML = `
      <h3>${d.name}</h3>
      <p>${d.beschreibung || ''}</p>
      <p>Strom: ${d.strom}</p>
      <p>Status: <strong>${d.status}</strong></p>
      <div id="${mapId}" class="mini-map"></div>
    `;
    hutsList.appendChild(card);
    setTimeout(() => {
      const m = L.map(mapId, { zoomControl: false, dragging: false, scrollWheelZoom: false }).setView([d.location.latitude, d.location.longitude], 14);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(m);
      L.marker([d.location.latitude, d.location.longitude]).addTo(m);
    }, 100);
  });
    }
  </script>
</body>
</html>

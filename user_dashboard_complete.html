    async function loadHuts(uid) {
  if (!uid || typeof uid !== 'string' || uid.trim() === '') {
    debug("Keine g√ºltige UID ‚Äì lade keine H√ºtten.");
    return;
  }

  hutsList.innerHTML = '';
  try {
    const snapshot = await db.collection('eierhuetten')
      .where('userId', '==', uid)
      .orderBy('erstelltAm', 'desc')
      .get();

    if (snapshot.empty) {
      hutsList.innerHTML = '<p>Du hast noch keine H√ºtten eingereicht.</p>';
      return;
    }

    snapshot.forEach(doc => {
      const d = doc.data();
      if (!d.userId) return; // Sicherheit

      const card = document.createElement('div');
      card.className = 'card';
      const mapId = 'mini-' + doc.id;

     /* card.innerHTML = `
        <h3>${d.name || 'Ohne Namen'}</h3>
        <p>${d.beschreibung || ''}</p>
        <p>Status: <strong>${d.status || 'offen'}</strong></p>
        <p>Strom: ${d.strom || 'Unbekannt'}</p>
        <div id="${mapId}" class="mini-map"></div>
      `;*/
      card.innerHTML = `
  <h3>${d.name || 'Ohne Namen'}</h3>
  ${d.bildUrl ? `<img src="${d.bildUrl}" alt="Bild der H√ºtte" style="width: 100%; border-radius: 8px; margin-bottom: 0.5rem;" />` : ''}
  <p>${d.beschreibung || ''}</p>
  <p>Status: <strong>${d.status || 'offen'}</strong></p>
  <p>Strom: ${d.strom || 'Unbekannt'}</p>
  <div id="${mapId}" class="mini-map"></div>
`;
      const editBtn = document.createElement("button");
editBtn.innerText = "Bearbeiten";
editBtn.onclick = () => openEditModal(doc.id, d.name, d.beschreibung || '', d.strom || 'Nein');
card.appendChild(editBtn);

      hutsList.appendChild(card);

      setTimeout(() => {
        const m = L.map(mapId, { zoomControl: false, dragging: false, scrollWheelZoom: false }).setView([d.location.latitude, d.location.longitude], 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(m);
        L.marker([d.location.latitude, d.location.longitude]).addTo(m);
      }, 100);
    });

  } catch (err) {
    hutsList.innerHTML = '<p>Fehler beim Laden der H√ºtten. Bitte sp√§ter erneut versuchen.</p>';
    debug("Ladefehler:" + err);
  }
    }

    let currentEditId = null;

function openEditModal(id, name, desc, strom) {
  currentEditId = id;
  document.getElementById('edit-name').value = name;
  document.getElementById('edit-desc').value = desc;
  document.getElementById('edit-strom').value = strom;
  document.getElementById('editModal').classList.remove('hidden');
}

document.getElementById('editCancelBtn').onclick = () => {
  document.getElementById('editModal').classList.add('hidden');
};

document.getElementById('editSaveBtn').onclick = async () => {
  const name = document.getElementById('edit-name').value;
  const desc = document.getElementById('edit-desc').value;
  const strom = document.getElementById('edit-strom').value;

  if (!currentEditId || !name) return alert("Name darf nicht leer sein.");

  await db.collection("eierhuetten").doc(currentEditId).update({
    name,
    beschreibung: desc,
    strom
  });

  document.getElementById('editModal').classList.add('hidden');
  const user = auth.currentUser;
  if (user) loadHuts(user.uid);
};



    document.addEventListener('keydown', e => {
  if (e.key === 'Escape') {
    document.getElementById('editModal').classList.add('hidden');
    document.getElementById('confirmModal').classList.remove('show');
  }
});

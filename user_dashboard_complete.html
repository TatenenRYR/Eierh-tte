<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Eierhütten Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 1rem; }
    #map { height: 300px; margin: 1rem 0; }
    .my-hut-card { border: 1px solid #ccc; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; }
    button { margin: 0.5rem 0; }
  </style>
</head>
<body>

  <h1>Eierhütte einreichen</h1>

  <div id="login-section">
    <button onclick="login()">Mit Google anmelden</button>
  </div>

  <div id="main-section" style="display:none;">
    <button onclick="logout()">Abmelden</button>

    <h2>Neue Hütte</h2>
    <form id="hut-form" onsubmit="submitHutForm(); return false;">
      <label>Name:<br><input type="text" id="hut-name" required></label><br><br>
      <label>Beschreibung:<br><textarea id="hut-beschreibung" required></textarea></label><br><br>
      <label><input type="checkbox" id="hut-strom"> Strom vorhanden</label><br><br>
      <div id="map"></div>
      <button type="submit">Einreichen</button>
    </form>

    <h2>Meine Hütten</h2>
    <div id="my-huts-list">Lade...</div>
  </div>

  <!-- Firebase + Leaflet -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "DEINE_API_KEY",
      authDomain: "DEINE_AUTH_DOMAIN",
      projectId: "DEINE_PROJECT_ID",
      storageBucket: "DEIN_BUCKET",
      messagingSenderId: "DEIN_SENDER_ID",
      appId: "DEINE_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("main-section").style.display = "block";
        loadMyHuetten();
      } else {
        document.getElementById("login-section").style.display = "block";
        document.getElementById("main-section").style.display = "none";
      }
    });

    function login() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider);
    }

    function logout() {
      firebase.auth().signOut();
    }

    // Karte
    let currentCoords = null;
    const map = L.map('map').setView([51.5, 10], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    const marker = L.marker([51.5, 10], { draggable: true }).addTo(map);

    map.on('click', function (e) {
      marker.setLatLng(e.latlng);
      currentCoords = {
        latitude: e.latlng.lat,
        longitude: e.latlng.lng
      };
    });

    async function submitHutForm() {
      const name = document.getElementById("hut-name").value;
      const beschreibung = document.getElementById("hut-beschreibung").value;
      const strom = document.getElementById("hut-strom").checked;
      const location = currentCoords;
      const user = firebase.auth().currentUser;

      if (!user || !name || !beschreibung || !location) {
        alert("Bitte alle Felder ausfüllen und Standort wählen.");
        return;
      }

      const hutData = {
        name,
        beschreibung,
        strom,
        location,
        erstelltAm: new Date(),
        status: "offen",
        uid: user.uid,
        history: [`Erstellt von ${user.displayName || user.email} am ${new Date().toLocaleString()}`]
      };

      try {
        await db.collection("eierhuetten").add(hutData);
        alert("Hütte eingereicht. Nach Prüfung wird sie freigeschaltet.");
        document.getElementById("hut-form").reset();
        loadMyHuetten();
      } catch (err) {
        console.error("Fehler:", err);
        alert("Fehler beim Speichern.");
      }
    }

    async function loadMyHuetten() {
      const user = firebase.auth().currentUser;
      if (!user) return;

      const container = document.getElementById("my-huts-list");
      container.innerHTML = "Lade...";

      try {
        const query = await db.collection("eierhuetten")
          .where("uid", "==", user.uid)
          .orderBy("erstelltAm", "desc")
          .get();

        container.innerHTML = "";

        if (query.empty) {
          container.innerHTML = "<p>Du hast noch keine Hütten eingetragen.</p>";
          return;
        }

        query.forEach(doc => {
          const d = doc.data();
          const item = document.createElement("div");
          item.className = "my-hut-card";
          item.innerHTML = `
            <strong>${d.name}</strong><br>
            Status: <span style="color:${getStatusColor(d.status)}">${d.status}</span><br>
            Strom: ${d.strom ? "Ja" : "Nein"}<br>
            <a href="https://www.google.com/maps?q=${d.location.latitude},${d.location.longitude}" target="_blank">Auf Karte anzeigen</a>
          `;
          container.appendChild(item);
        });

      } catch (err) {
        console.error("Fehler beim Laden:", err);
        container.innerHTML = "Fehler beim Laden der Daten.";
      }
    }

    function getStatusColor(status) {
      return status === "angenommen" ? "green" :
             status === "abgelehnt" ? "red" : "#f9a825";
    }
  </script>

</body>
</html>

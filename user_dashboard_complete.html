<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meine Eierhütten</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .card {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      background: #f9f9f9;
    }
    .status {
      font-weight: bold;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
    }
    #map {
      height: 300px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Meine Eierhütten</h1>
  <div id="login"></div>
  <div id="content"></div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, collection, query, where, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour",
      storageBucket: "eierhuettentour.appspot.com",
      messagingSenderId: "348272135205",
      appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    const loginDiv = document.getElementById("login");
    const contentDiv = document.getElementById("content");

    function showLogin() {
      const btn = document.createElement("button");
      btn.textContent = "Mit Google anmelden";
      btn.onclick = async () => {
        try {
          const provider = new GoogleAuthProvider();
          await signInWithPopup(auth, provider);
        } catch (err) {
          alert("Fehler beim Anmelden: " + err.message);
        }
      };
      loginDiv.appendChild(btn);
    }

    async function loadHuetten(userId) {
      const huettenRef = collection(db, "eierhuetten");
      const q = query(huettenRef, where("uid", "==", userId), orderBy("erstelltAm", "desc"));
      const snapshot = await getDocs(q);
      contentDiv.innerHTML = "";

      snapshot.forEach(doc => {
        const d = doc.data();
        const card = document.createElement("div");
        card.className = "card";

        const statusColor = d.status === "angenommen" ? "green" :
                            d.status === "abgelehnt" ? "red" : "#f9a825";

        card.innerHTML = `
          <div class="status" style="color:${statusColor}">Status: ${d.status}</div>
          <strong>${d.name}</strong><br>
          ${d.beschreibung}<br>
          Strom: ${d.strom}<br>
          <a href="https://www.google.com/maps?q=${d.location.latitude},${d.location.longitude}" target="_blank">Standort anzeigen</a><br>
          ${d.bildUrl ? `<img src="${d.bildUrl}" alt="Bild">` : ''}
          <div id="map-${doc.id}" style="height:200px;margin-top:10px;"></div>
        `;

        contentDiv.appendChild(card);

        const map = L.map(`map-${doc.id}`).setView([d.location.latitude, d.location.longitude], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap-Mitwirkende'
        }).addTo(map);
        L.marker([d.location.latitude, d.location.longitude]).addTo(map);
      });
    }

    onAuthStateChanged(auth, user => {
      if (user) {
        loginDiv.innerHTML = `<p>Angemeldet als ${user.displayName}</p>`;
        loadHuetten(user.uid);
      } else {
        showLogin();
      }
    });
  </script></body>
</html>

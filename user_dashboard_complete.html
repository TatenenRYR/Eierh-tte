<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eierhütten Dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f0f0f0; }
    header { background: #4CAF50; color: white; padding: 1em; text-align: center; }
    main { padding: 1em; }
    #loginBtn, #logoutBtn { padding: 0.5em 1em; margin-top: 1em; }
    #map { height: 300px; margin-top: 1em; }
    .hidden { display: none; }
    .huette { background: white; padding: 1em; margin-bottom: 1em; border-radius: 8px; }
  </style>
</head>
<body>
  <header>
    <h1>Eierhütten Dashboard</h1>
  </header>
  <main>
    <div id="authSection">
      <button id="loginBtn">Mit Google anmelden</button>
      <button id="logoutBtn" class="hidden">Abmelden</button>
    </div><div id="dashboard" class="hidden">
  <h2>Neue Eierhütte einreichen</h2>
  <form id="huettenForm">
    <input type="text" id="titel" placeholder="Titel der Hütte" required><br><br>
    <textarea id="beschreibung" placeholder="Beschreibung" required></textarea><br><br>
    <div id="map"></div>
    <button type="submit">Einreichen</button>
  </form>

  <h2>Meine Eierhütten</h2>
  <div id="meineHuetten"></div>
</div>

  </main>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour",
      storageBucket: "eierhuettentour.appspot.com",
      messagingSenderId: "348272135205",
      appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const dashboard = document.getElementById("dashboard");
    const authSection = document.getElementById("authSection");
    const meineHuetten = document.getElementById("meineHuetten");

    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => console.log("Angemeldet"))
        .catch(err => alert("Login fehlgeschlagen: " + err.message));
    };

    logoutBtn.onclick = () => {
      auth.signOut();
    };

    auth.onAuthStateChanged(user => {
      if (user) {
        dashboard.classList.remove("hidden");
        loginBtn.classList.add("hidden");
        logoutBtn.classList.remove("hidden");
        ladeHuetten(user.uid);
      } else {
        dashboard.classList.add("hidden");
        loginBtn.classList.remove("hidden");
        logoutBtn.classList.add("hidden");
      }
    });

    // Karte + Formular
    let map, marker, currentLatLng;
    window.addEventListener("load", () => {
      map = L.map("map").setView([51.1657, 10.4515], 6);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap'
      }).addTo(map);
      marker = L.marker([51.1657, 10.4515], { draggable: true }).addTo(map);
      marker.on("dragend", () => {
        currentLatLng = marker.getLatLng();
      });
      currentLatLng = marker.getLatLng();
    });

    document.getElementById("huettenForm").addEventListener("submit", e => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) return;

      const titel = document.getElementById("titel").value;
      const beschreibung = document.getElementById("beschreibung").value;

      db.collection("eierhuetten_antraege").add({
        uid: user.uid,
        titel,
        beschreibung,
        lat: currentLatLng.lat,
        lng: currentLatLng.lng,
        status: "offen",
        erstelltAm: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        alert("Hütte eingereicht!");
        ladeHuetten(user.uid);
      }).catch(err => alert("Fehler: " + err.message));
    });

    function ladeHuetten(uid) {
      meineHuetten.innerHTML = "Lade...";
      db.collection("eierhuetten_antraege").where("uid", "==", uid).get()
        .then(snapshot => {
          meineHuetten.innerHTML = "";
          snapshot.forEach(doc => {
            const d = doc.data();
            const div = document.createElement("div");
            div.className = "huette";
            div.innerHTML = `
              <strong>${d.titel}</strong><br>
              ${d.beschreibung}<br>
              Status: ${d.status}<br>
              <div id="miniMap${doc.id}" style="height:150px;margin-top:10px;"></div>
            `;
            meineHuetten.appendChild(div);
            const miniMap = L.map(`miniMap${doc.id}`, {
              zoomControl: false,
              attributionControl: false,
              dragging: false,
              scrollWheelZoom: false,
              doubleClickZoom: false,
              boxZoom: false,
              keyboard: false
            }).setView([d.lat, d.lng], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(miniMap);
            L.marker([d.lat, d.lng]).addTo(miniMap);
          });
        });
    }
  </script></body>
</html>

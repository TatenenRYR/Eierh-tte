
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eierhütten – User Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background-color: #f8f9fa; }
    .dashboard-section { margin-top: 2rem; }
    .mini-map { height: 150px; pointer-events: none; }
    #map { height: 300px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mt-4">🐣 Eierhütten – Mein Dashboard</h1>
    <div id="login-section" class="mt-4">
      <button id="login-button" class="btn btn-primary">Mit Google anmelden</button>
    </div>
    <div id="dashboard" class="d-none">
      <div class="dashboard-section">
        <h3>📝 Neue Eierhütte einreichen</h3>
        <form id="eierhuette-form">
          <div class="mb-3">
            <label for="name" class="form-label">Name der Eierhütte</label>
            <input type="text" id="name" class="form-control" required />
          </div>
          <div id="map" class="mb-3"></div>
          <input type="hidden" id="lat">
          <input type="hidden" id="lng">
          <button type="submit" class="btn btn-success">Einreichen</button>
        </form>
      </div>
      <div class="dashboard-section">
        <h3>📍 Meine Eierhütten</h3>
        <div id="meine-eierhuetten" class="row"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour",
      storageBucket: "eierhuettentour.appspot.com",
      messagingSenderId: "348272135205",
      appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc",
      measurementId: "G-16V6K5GXDT"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let map, marker, currentUser;

    document.getElementById("login-button").onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then(result => {
        currentUser = result.user;
        document.getElementById("login-section").classList.add("d-none");
        document.getElementById("dashboard").classList.remove("d-none");
        initMap();
        loadMyHuts();
      });
    };

    function initMap() {
      map = L.map('map').setView([51, 10], 6);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap'
      }).addTo(map);
      marker = L.marker([51, 10], { draggable: true }).addTo(map);
      marker.on('dragend', () => {
        const pos = marker.getLatLng();
        document.getElementById("lat").value = pos.lat;
        document.getElementById("lng").value = pos.lng;
      });
      map.on('click', function(e) {
        marker.setLatLng(e.latlng);
        document.getElementById("lat").value = e.latlng.lat;
        document.getElementById("lng").value = e.latlng.lng;
      });
    }

    document.getElementById("eierhuette-form").onsubmit = async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const lat = parseFloat(document.getElementById("lat").value);
      const lng = parseFloat(document.getElementById("lng").value);
      await db.collection("eierhuetten_antraege").add({
        name,
        lat,
        lng,
        status: "offen",
        userId: currentUser.uid,
        userEmail: currentUser.email
      });
      document.getElementById("eierhuette-form").reset();
      alert("Eierhütte eingereicht!");
      loadMyHuts();
    };

    async function loadMyHuts() {
      const snap = await db.collection("eierhuetten_antraege")
        .where("userId", "==", currentUser.uid).get();
      const container = document.getElementById("meine-eierhuetten");
      container.innerHTML = "";
      snap.forEach(doc => {
        const data = doc.data();
        const col = document.createElement("div");
        col.className = "col-md-6 mb-4";
        col.innerHTML = `
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">${data.name}</h5>
              <p>Status: <strong>${data.status}</strong></p>
              <div id="mini-map-${doc.id}" class="mini-map"></div>
            </div>
          </div>`;
        container.appendChild(col);
        setTimeout(() => {
          const miniMap = L.map(`mini-map-${doc.id}`, {
            center: [data.lat, data.lng],
            zoom: 13,
            dragging: false,
            scrollWheelZoom: false,
            doubleClickZoom: false,
            boxZoom: false,
            zoomControl: false,
            attributionControl: false
          });
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(miniMap);
          L.marker([data.lat, data.lng]).addTo(miniMap);
        }, 100);
      });
    }
  </script>
</body>
</html>

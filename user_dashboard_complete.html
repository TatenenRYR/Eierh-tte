<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meine Eierh端tten</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f5f5f5;
    }
    .card {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .status {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .map-container {
      height: 200px;
    }
  </style>
</head>
<body>
  <h1>Meine Eierh端tten</h1>
  <div id="meineHuettenContent">Wird geladen...</div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, query, where, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "DEIN_API_KEY",
      authDomain: "DEIN_PROJECT.firebaseapp.com",
      projectId: "DEIN_PROJECT",
      storageBucket: "DEIN_PROJECT.appspot.com",
      messagingSenderId: "",
      appId: ""
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    async function loadMeineHuetten(user) {
      const huettenRef = collection(db, "eierhuetten");
      const q = query(huettenRef, where("erstelltVon", "==", user.uid), orderBy("erstelltAm", "desc"));
      const querySnapshot = await getDocs(q);

      const content = document.getElementById("meineHuettenContent");
      content.innerHTML = '';

      if (querySnapshot.empty) {
        content.innerHTML = "<p>Du hast noch keine Eierh端tten eingereicht.</p>";
        return;
      }

      querySnapshot.forEach(doc => {
        const d = doc.data();
        const card = document.createElement("div");
        card.className = "card";

        const statusColor = d.status === "angenommen" ? "green" :
                            d.status === "abgelehnt" ? "red" : "#f9a825";

        card.innerHTML = `
          <div class="status" style="color:${statusColor}">Status: ${d.status}</div>
          <strong>${d.name}</strong><br>
          ${d.beschreibung}<br>
          Strom: ${d.strom}<br>
          <a href="https://www.google.com/maps?q=${d.location.latitude},${d.location.longitude}" target="_blank">Standort auf Google Maps</a><br>
          ${d.bildUrl ? `<img src="${d.bildUrl}" alt="Bild" style="max-width:200px">` : ''}
          <div class="map-container" id="map-${doc.id}"></div>
        `;

        content.appendChild(card);

        // Mini-Karte anzeigen
        if (d.location?.latitude && d.location?.longitude) {
          setTimeout(() => {
            const map = L.map(`map-${doc.id}`, {
              center: [d.location.latitude, d.location.longitude],
              zoom: 14,
              zoomControl: false,
              dragging: false,
              scrollWheelZoom: false
            });
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              attribution: '&copy; OpenStreetMap'
            }).addTo(map);
            L.marker([d.location.latitude, d.location.longitude]).addTo(map);
          }, 100);
        }
      });
    }

    onAuthStateChanged(auth, user => {
      if (user) {
        loadMeineHuetten(user);
      } else {
        document.getElementById("meineHuettenContent").innerHTML = "Bitte einloggen, um deine H端tten zu sehen.";
      }
    });
  </script></body>
</html>

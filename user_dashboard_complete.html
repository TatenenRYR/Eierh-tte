<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eierhütten Anmeldung</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 300px;
      margin: 1rem 0;
    }
    .container {
      padding: 1rem;
    }
    input, button {
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Eierhütten Anmeldung</h1>
    <button onclick="signInWithGoogle()">Mit Google anmelden</button>
    <div id="form" style="display:none">
      <input type="text" id="name" placeholder="Name der Hütte">
      <input type="text" id="adresse" placeholder="Adresse">
      <input type="text" id="search" placeholder="Ort suchen">
      <div id="map"></div>
      <input type="text" id="lat" placeholder="Breitengrad" readonly>
      <input type="text" id="lng" placeholder="Längengrad" readonly>
      <button onclick="submitHuette()">Einreichen</button>
    </div>
  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour",
      storageBucket: "eierhuettentour.appspot.com",
      messagingSenderId: "348272135205",
      appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc",
      measurementId: "G-16V6K5GXDT"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then(result => {
        document.getElementById("form").style.display = "block";
      });
    }

    function submitHuette() {
      const name = document.getElementById("name").value;
      const adresse = document.getElementById("adresse").value;
      const lat = parseFloat(document.getElementById("lat").value);
      const lng = parseFloat(document.getElementById("lng").value);

      db.collection("eierhuetten_antraege").add({
        name,
        adresse,
        position: new firebase.firestore.GeoPoint(lat, lng),
        status: "offen",
        erstelltAm: new Date()
      }).then(() => {
        alert("Eierhütte eingereicht!");
      });
    }

    let map = L.map('map').setView([51.1657, 10.4515], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    let marker = L.marker([51.1657, 10.4515], {draggable: false}).addTo(map);

    map.on('click', function(e) {
      const { lat, lng } = e.latlng;
      marker.setLatLng([lat, lng]);
      document.getElementById("lat").value = lat;
      document.getElementById("lng").value = lng;
    });

    // Standortsuche
    document.getElementById("search").addEventListener("change", async function () {
      const query = this.value;
      const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`);
      const results = await response.json();
      if (results.length > 0) {
        const { lat, lon } = results[0];
        map.setView([lat, lon], 15);
        marker.setLatLng([lat, lon]);
        document.getElementById("lat").value = lat;
        document.getElementById("lng").value = lon;
      } else {
        alert("Ort nicht gefunden.");
      }
    });
  </script></body>
</html>

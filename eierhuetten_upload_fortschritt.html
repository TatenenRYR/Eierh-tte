<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hütten-Dialogsystem</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }
    .chat-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 1rem;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .message {
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 10px;
      max-width: 80%;
      animation: fadeIn 0.3s ease;
    }
    .bot { background: #4caf50; align-self: flex-start; }
    .user { background: #333; align-self: flex-end; }
    form {
      display: flex;
      gap: 0.5rem;
    }
    input {
      flex: 1;
      padding: 0.75rem;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 0.75rem 1rem;
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    #map {
      height: 200px;
      margin-top: 1rem;
      border-radius: 10px;
      display: none;
    }
    #location-options { margin: 0.5rem 0; display: flex; gap: 0.5rem; }
    .loc-btn { flex: 1; padding: 0.75rem; background: #4caf50; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    .loc-btn:disabled { background: #666; cursor: not-allowed; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="messages"></div>
    <form id="chat-form">
      <input type="text" id="chat-input" placeholder="Nachricht eingeben..." autocomplete="off" />
      <button type="submit" id="send-btn">Senden</button>
    </form>
    <div id="location-options"></div>
    <div id="map"></div>
  </div>  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>  <script>
    // Firebase initialisieren
    const firebaseConfig = { /* DEIN CONFIG HIER */ };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const messagesEl = document.getElementById('messages');
    const form = document.getElementById('chat-form');
    const inputEl = document.getElementById('chat-input');
    const locOptionsEl = document.getElementById('location-options');
    const mapEl = document.getElementById('map');

    let map, marker;
    let state = 'start';
    let tempData = {};

    function addMessage(text, sender = 'bot') {
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.textContent = text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    // Tipps als klickbare Buttons
    function showTips() {
      const tips = [
        { text: 'Erstelle eine neue Hütte', action: () => startNewHut() },
        { text: 'Zeige meine Hütten', action: () => parseCommand('zeige meine Hütten') },
        { text: 'Standort senden', action: () => parseCommand('standort senden') }
      ];
      tips.forEach(tip => {
        const btn = document.createElement('button');
        btn.textContent = tip.text;
        btn.className = 'loc-btn';
        btn.onclick = tip.action;
        messagesEl.appendChild(btn);
      });
    }

    window.onload = () => {
      showTips();
      addMessage('Hallo! Was möchtest du tun?');
    };

    form.addEventListener('submit', e => {
      e.preventDefault();
      const msg = inputEl.value.trim();
      if (!msg) return;
      addMessage(msg, 'user');
      inputEl.value = '';
      parseCommand(msg);
    });

    function parseCommand(msg) {
      const m = msg.toLowerCase();
      if (m.includes('neue hütte')) {
        startNewHut();
      } else if (m.includes('zeige') && m.includes('hütten')) {
        showHuts();
      } else if (m.includes('standort')) {
        askLocationChoice();
      } else {
        addMessage('Bitte versuche: "neue hütte", "zeige meine hütten" oder "standort senden".');
      }
    }

    function startNewHut() {
      addMessage('Wie soll die neue Hütte heißen?');
      state = 'await_name';
    }

    function showHuts() {
      db.collection('eierhuetten').where('userId', '==', auth.currentUser.uid)
        .get().then(snapshot => {
          if (snapshot.empty) return addMessage('Keine Hütten gefunden.');
          snapshot.forEach(doc => {
            const data = doc.data();
            addMessage(`🏠 ${data.name} (ID: ${doc.id})`);
          });
        });
    }

    function askLocationChoice() {
      addMessage('Wähle Standort:');
      locOptionsEl.innerHTML = '';
      ['Aktueller Standort', 'Auf Karte wählen'].forEach(opt => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.className = 'loc-btn';
        btn.onclick = () => {
          disableLocButtons();
          if (opt === 'Aktueller Standort') getCurrentLocation();
          else initMap();
        };
        locOptionsEl.appendChild(btn);
      });
    }

    function disableLocButtons() {
      locOptionsEl.querySelectorAll('button').forEach(b => b.disabled = true);
    }

    function getCurrentLocation() {
      if (!navigator.geolocation) return addMessage('Geolocation nicht unterstützt.');
      navigator.geolocation.getCurrentPosition(pos => {
        const loc = { latitude: pos.coords.latitude, longitude: pos.coords.longitude };
        saveHut(loc);
      }, () => addMessage('Standort konnte nicht abgerufen werden.'));
    }

    function initMap() {
      mapEl.style.display = 'block';
      if (!map) {
        map = L.map(mapEl).setView([49.0, 8.4], 8);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OSM' }).addTo(map);
        map.on('click', e => saveHut({ latitude: e.latlng.lat, longitude: e.latlng.lng }));
      } else map.invalidateSize();
    }

    function saveHut(loc) {
      if (state === 'start') return;
      db.collection('eierhuetten').add({
        userId: auth.currentUser.uid,
        name: state === 'await_name' ? tempData.name : tempData.name || '',
        location: loc,
        status: 'offen',
        erstelltAm: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        addMessage(`📍 Standort eingetragen: ${loc.latitude.toFixed(5)}, ${loc.longitude.toFixed(5)}`);
        addMessage('✅ Hütte erfolgreich eingetragen!');
        state = 'start'; locOptionsEl.innerHTML = ''; mapEl.style.display = 'none';
      }).catch(err => addMessage('Fehler: ' + err.message));
    }

    // Zustand: Name erfassen
    form.addEventListener('submit', e => {
      if (state === 'await_name') {
        tempData.name = inputEl.value.trim();
        e.preventDefault();
        askLocationChoice();
      }
    });
  </script></body>
</html>

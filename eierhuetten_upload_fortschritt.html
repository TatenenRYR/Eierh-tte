<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eierh√ºtten Chat-Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 90vh;
      width: 95vw;
      max-width: 600px;
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
      overflow: hidden;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .message {
      display: flex;
      margin-bottom: 1rem;
    }
    .message.user {
      justify-content: flex-end;
    }
    .message.bot {
      justify-content: flex-start;
    }
    .bubble {
      padding: 0.75rem 1rem;
      border-radius: 16px;
      max-width: 75%;
      line-height: 1.4;
      animation: fadeIn 0.4s;
    }
    .message.user .bubble {
      background: #3b8c3b;
      color: #fff;
    }
    .message.bot .bubble {
      background: #333;
      color: #fff;
      display: flex;
      align-items: center;
    }
    .bot-icon {
      width: 32px;
      height: 32px;
      margin-right: 0.5rem;
      background-image: url('https://cdn-icons-png.flaticon.com/512/188/188987.png');
      background-size: cover;
      border-radius: 50%;
    }
    .chat-input {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #333;
      background: #181818;
    }
    .chat-input input {
      flex: 1;
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #2c2c2c;
      color: white;
    }
    .chat-input button {
      margin-left: 0.5rem;
      padding: 0.75rem 1rem;
      background-color: #3b8c3b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chat-box" class="chat-box"></div>
    <div class="chat-input">
      <input id="user-input" type="text" placeholder="Nachricht eingeben..." />
      <button onclick="handleSend()">Senden</button>
    </div>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour",
      storageBucket: "eierhuettentour.appspot.com",
      messagingSenderId: "348272135205",
      appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;

    function addMessage(sender, text) {
      const chatBox = document.getElementById('chat-box');
      const msgEl = document.createElement('div');
      msgEl.className = `message ${sender}`;
      msgEl.innerHTML = `
        ${sender === 'bot' ? '<div class="bot-icon"></div>' : ''}
        <div class="bubble">${text}</div>
      `;
      chatBox.appendChild(msgEl);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function botResponse(text) {
      addMessage('bot', text);
    }

    function handleSend() {
      const input = document.getElementById('user-input');
      const msg = input.value.trim();
      if (!msg) return;
      addMessage('user', msg);
      input.value = '';
      interpretMessage(msg.toLowerCase());
    }

    async function interpretMessage(msg) {
      if (!currentUser) return botResponse("Bitte zuerst einloggen. Klicke hier, um dich anzumelden.");

      if (msg.includes("zeige h√ºtten")) {
        const q = query(collection(db, 'eierhuetten'), where("userId", "==", currentUser.uid));
        const querySnapshot = await getDocs(q);
        if (querySnapshot.empty) return botResponse("Keine H√ºtten gefunden.");
        querySnapshot.forEach(doc => {
          const d = doc.data();
          botResponse(`üè† ${d.name || 'Ohne Namen'} ‚Äì Status: ${d.status || 'unbekannt'}`);
        });
      } else if (msg.includes("neue h√ºtte")) {
        botResponse("Super! Ich helfe dir beim Eintragen. Wie soll deine H√ºtte hei√üen?");
      } else if (msg === "ja") {
        botResponse("Okay! Dann machen wir weiter.");
      } else if (msg === "nein") {
        botResponse("Alles klar. Ich bin hier, falls du mich brauchst.");
      } else {
        botResponse("Ich habe das leider nicht verstanden. Probiere zum Beispiel: 'zeige H√ºtten' oder 'neue H√ºtte'");
      }
    }

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        botResponse("Willkommen zur√ºck, " + (user.displayName || user.email));
      } else {
        botResponse("Du bist nicht eingeloggt. Klicke hier, um dich mit Google anzumelden.");
        const botBtn = document.createElement('button');
        botBtn.textContent = "Jetzt anmelden";
        botBtn.onclick = async () => {
          const provider = new GoogleAuthProvider();
          try {
            const result = await signInWithPopup(auth, provider);
            currentUser = result.user;
            botResponse("Du bist jetzt angemeldet als " + result.user.displayName);
          } catch (error) {
            botResponse("Fehler beim Anmelden: " + error.message);
          }
        };
        const chatBox = document.getElementById('chat-box');
        chatBox.appendChild(botBtn);
      }
    });
  </script></body>
</html>

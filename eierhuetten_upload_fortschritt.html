<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meine Eierhütten</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { font-family: sans-serif; margin: 0; background: #f5f5f5; }
    header { background: #4caf50; color: white; text-align: center; padding: 1rem; }
    main { max-width: 700px; margin: auto; padding: 1rem; }
    .card { background: white; padding: 1rem; margin-bottom: 1rem; border-radius: 10px; }
    input, textarea, button, select { width: 100%; margin-bottom: 0.5rem; padding: 0.5rem; }
    button { background: #2196f3; color: white; border: none; border-radius: 5px; cursor: pointer; }
    #map { height: 300px; margin-bottom: 1rem; }
    .hidden { display: none; }
    #uploadProgressBox { display: none; margin-bottom: 1rem; }
    #debugBox { background: #eee; padding: 0.5rem; font-size: 0.9rem; max-height: 200px; overflow-y: auto; }
  </style>
</head>
<body>
  <header>
    <h1>Meine Eierhütten</h1>
    <div id="auth-controls">
      <button id="loginBtn">Mit Google anmelden</button>
      <button id="logoutBtn" class="hidden">Abmelden</button>
    </div>
  </header>
  <main>
    <div class="card hidden" id="submit-section">
      <h2>Neue Eierhütte einreichen</h2>
      <input id="hut-name" type="text" placeholder="Name der Hütte" />
      <textarea id="hut-desc" placeholder="Beschreibung"></textarea>
      <select id="hut-strom">
        <option value="">Stromversorgung wählen</option>
        <option value="ja">Ja</option>
        <option value="nein">Nein</option>
      </select>
      <input type="file" id="hut-image" accept="image/*" />
      <div id="map"></div>
      <input id="hut-lat" type="hidden" />
      <input id="hut-lng" type="hidden" />
      <div id="uploadProgressBox">
        <label>Upload-Fortschritt:</label>
        <progress id="uploadProgress" value="0" max="100"></progress>
      </div>
      <button id="submitBtn">Einreichen</button>
    </div>

    <div class="card hidden" id="list-section">
      <h2>Meine eingereichten Hütten</h2>
      <div id="huts-list"></div>
    </div>

    <div id="debugBox" class="card">
      <strong>Debug-Ausgabe:</strong>
      <pre id="debugLog"></pre>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour",
      storageBucket: "eierhuettentour.appspot.com",
      messagingSenderId: "348272135205",
      appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const submitBtn = document.getElementById('submitBtn');
    const uploadProgressBox = document.getElementById('uploadProgressBox');
    const uploadProgress = document.getElementById('uploadProgress');
    const debugLog = document.getElementById('debugLog');
    const submitSection = document.getElementById('submit-section');
    const listSection = document.getElementById('list-section');

    let map, marker;

    function debug(msg) {
      const timestamp = new Date().toLocaleTimeString();
      debugLog.textContent += `[${timestamp}] ${msg}\n`;
      debugLog.scrollTop = debugLog.scrollHeight;
    }

    function initMap() {
      map = L.map('map').setView([51.1657, 10.4515], 6);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
      marker = L.marker([51.1657, 10.4515], { draggable: true }).addTo(map);
      marker.on('dragend', e => updateLatLng(e.target.getLatLng()));
      map.on('click', e => {
        marker.setLatLng(e.latlng);
        updateLatLng(e.latlng);
      });
      updateLatLng(marker.getLatLng());
    }

    function updateLatLng(latlng) {
      document.getElementById('hut-lat').value = latlng.lat;
      document.getElementById('hut-lng').value = latlng.lng;
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        debug("Angemeldet als " + user.displayName);
        loginBtn.classList.add('hidden');
        logoutBtn.classList.remove('hidden');
        submitSection.classList.remove('hidden');
        listSection.classList.remove('hidden');
        if (!map) initMap();
        loadHuts(user.uid);
      } else {
        debug("Nicht angemeldet");
        loginBtn.classList.remove('hidden');
        logoutBtn.classList.add('hidden');
        submitSection.classList.add('hidden');
        listSection.classList.add('hidden');
      }
    });

    loginBtn.onclick = () => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
    logoutBtn.onclick = () => auth.signOut();

    async function loadHuts(uid) {
      const list = document.getElementById('huts-list');
      list.innerHTML = '';
      const snap = await db.collection('eierhuetten').where('userId', '==', uid).orderBy('erstelltAm', 'desc').get();
      if (snap.empty) {
        list.innerHTML = '<p>Keine Hütten gefunden.</p>';
        return;
      }
      snap.forEach(doc => {
        const d = doc.data();
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>${d.name}</h3>
          <p>${d.beschreibung || ''}</p>
          <p><strong>Strom:</strong> ${d.strom || 'unbekannt'}</p>
          ${d.bildUrl ? `<img src="${d.bildUrl}" style="max-width:100%;height:auto;">` : ''}
        `;
        list.appendChild(card);
      });
    }

    submitBtn.onclick = async () => {
        debug("Einreichung gestartet");
      const name = document.getElementById('hut-name').value;
      const desc = document.getElementById('hut-desc').value;
      const strom = document.getElementById('hut-strom').value;
      const file = document.getElementById('hut-image').files[0];
      const lat = parseFloat(document.getElementById('hut-lat').value);
      const lng = parseFloat(document.getElementById('hut-lng').value);
      const user = auth.currentUser;
debug("Starte Upload an Pfad: " + fileRef.fullPath);
const uploadTask = fileRef.put(file);
debug("UploadTask initialisiert: " + (uploadTask ? "Ja" : "Nein"));
    
      if (!name || !strom || isNaN(lat) || isNaN(lng) || !file) {
        alert("Bitte alle Felder korrekt ausfüllen!");
        return;
      }

      uploadProgressBox.style.display = 'block';
      const fileRef = storage.ref().child('hutfotos/' + Date.now() + '_' + file.name);
      const uploadTask = fileRef.put(file);

      debug("Datei vorhanden: " + (file ? file.name : "Keine Datei"));
      uploadTask.on('state_changed',
        snapshot => {
          const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          uploadProgress.value = progress;
          debug('Upload Fortschritt: ' + Math.round(progress) + '%');
        },
        error => {
          debug("Fehler beim Upload: " + error.message);
          alert('Upload fehlgeschlagen.');
        },
        async () => {
          const url = await fileRef.getDownloadURL();
          debug("Bild hochgeladen: " + url);
          await db.collection('eierhuetten').add({
            userId: user.uid,
            name,
            beschreibung: desc,
            strom,
            bildUrl: url,
            location: { latitude: lat, longitude: lng },
            erstelltAm: firebase.firestore.FieldValue.serverTimestamp(),
            status: 'offen'
          });
          debug("Hütte erfolgreich gespeichert");
          uploadProgressBox.style.display = 'none';
          uploadProgress.value = 0;
          loadHuts(user.uid);
        }
      );
    };
  </script>
</body>
</html>

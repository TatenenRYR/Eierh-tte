<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meine Eierh√ºtten</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #4caf50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }
    .card {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    #map {
      height: 300px;
      margin-bottom: 1rem;
    }
    input, textarea, button, select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #2a9d8f;
      color: white;
      border: none;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    #uploadProgress {
      height: 10px;
      background: #eee;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    #uploadBar {
      height: 100%;
      width: 0%;
      background: #4caf50;
    }
    #debugBox {
      background: #222;
      color: #0f0;
      font-family: monospace;
      font-size: 0.9rem;
      padding: 1rem;
      white-space: pre-wrap;
      max-height: 150px;
      overflow-y: auto;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Meine Eierh√ºtten</h1>
    <button id="loginBtn">üîê Mit Google anmelden</button>
    <button id="logoutBtn" class="hidden">üö™ Abmelden</button>
  </header>

  <main>
    <div class="card hidden" id="formSection">
      <h2>Neue H√ºtte einreichen</h2>
      <input id="hutName" placeholder="Name der H√ºtte" />
      <textarea id="hutDesc" placeholder="Beschreibung"></textarea>
      <select id="hutPower">
        <option value="Ja">Strom: Ja</option>
        <option value="Nein">Strom: Nein</option>
      </select>
      <input type="file" id="hutImage" />
      <div id="uploadProgress" class="hidden">
        <div id="uploadBar"></div>
      </div>
      <div id="map"></div>
      <button id="submitBtn">Einreichen</button>
    </div>
    <div id="debugBox"></div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const debugBox = document.getElementById("debugBox");
    function debug(msg) {
      console.log(msg);
      debugBox.textContent += `\n${typeof msg === "object" ? JSON.stringify(msg) : msg}`;
      debugBox.scrollTop = debugBox.scrollHeight;
    }

    const firebaseConfig = {
      apiKey: "DEIN_API_KEY",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour",
      storageBucket: "eierhuettentour.appspot.com",
      messagingSenderId: "348272135205",
      appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const formSection = document.getElementById("formSection");
    const submitBtn = document.getElementById("submitBtn");

    let map, marker, currentUser;

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        loginBtn.classList.add("hidden");
        logoutBtn.classList.remove("hidden");
        formSection.classList.remove("hidden");
        initMap();
        debug("‚úÖ Eingeloggt als: " + user.displayName);
      } else {
        currentUser = null;
        loginBtn.classList.remove("hidden");
        logoutBtn.classList.add("hidden");
        formSection.classList.add("hidden");
        debug("‚õîÔ∏è Abgemeldet");
      }
    });

    loginBtn.onclick = () => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
    logoutBtn.onclick = () => auth.signOut();

    function initMap() {
      if (map) return;
      map = L.map('map').setView([51.1657, 10.4515], 6);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
      marker = L.marker([51.1657, 10.4515], { draggable: true }).addTo(map);
      marker.on("dragend", () => debug("üìç Neue Koordinaten: " + JSON.stringify(marker.getLatLng())));
      map.on("click", e => {
        marker.setLatLng(e.latlng);
        debug("üìç Marker gesetzt bei: " + JSON.stringify(e.latlng));
      });
    }

    submitBtn.onclick = async () => {
      const name = document.getElementById("hutName").value.trim();
      const desc = document.getElementById("hutDesc").value.trim();
      const power = document.getElementById("hutPower").value;
      const file = document.getElementById("hutImage").files[0];
      const latlng = marker.getLatLng();

      if (!currentUser || !name || !file) {
        debug("‚ö†Ô∏è Pflichtfelder fehlen oder nicht eingeloggt");
        alert("Bitte Name eingeben, Bild ausw√§hlen und anmelden.");
        return;
      }

      const uploadProgress = document.getElementById("uploadProgress");
      const uploadBar = document.getElementById("uploadBar");
      uploadProgress.classList.remove("hidden");

      const filePath = `h√ºttenbilder/${currentUser.uid}/${Date.now()}_${file.name}`;
      const storageRef = storage.ref().child(filePath);
      const uploadTask = storageRef.put(file);

      uploadTask.on("state_changed", snapshot => {
        const percent = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
        uploadBar.style.width = percent.toFixed(0) + "%";
        debug(`‚¨ÜÔ∏è Upload: ${percent.toFixed(0)}%`);
      }, err => {
        debug("‚ùå Upload-Fehler: " + err);
      }, async () => {
        const url = await uploadTask.snapshot.ref.getDownloadURL();
        debug("‚úÖ Datei hochgeladen: " + url);

        await db.collection("eierhuetten").add({
          userId: currentUser.uid,
          name,
          beschreibung: desc,
          strom: power,
          imageUrl: url,
          location: { latitude: latlng.lat, longitude: latlng.lng },
          erstelltAm: firebase.firestore.FieldValue.serverTimestamp()
        });

        debug("‚úÖ H√ºtte erfolgreich gespeichert!");
        alert("üéâ H√ºtte erfolgreich eingereicht!");

        document.getElementById("hutName").value = "";
        document.getElementById("hutDesc").value = "";
        document.getElementById("hutImage").value = "";
        uploadBar.style.width = "0%";
        uploadProgress.classList.add("hidden");
      });
    };
  </script>
</body>
</html>

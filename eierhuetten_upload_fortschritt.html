<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eierh√ºtten Setup Chat</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body {
      background: #1a1a1a;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin-bottom: 1rem;
      max-width: 80%;
    }
    .bot {
      align-self: flex-start;
      background: #2a2a2a;
      padding: 0.75rem 1rem;
      border-radius: 1rem 1rem 1rem 0;
    }
    .user {
      align-self: flex-end;
      background: #4caf50;
      padding: 0.75rem 1rem;
      border-radius: 1rem 1rem 0 1rem;
    }
    #inputArea {
      display: flex;
      padding: 1rem;
      background: #121212;
    }
    #userInput {
      flex: 1;
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
    }
    #sendBtn {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #map {
      height: 200px;
      margin: 1rem 0;
    }
    #hutFace {
      width: 64px;
      height: 64px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/616/616408.png');
      background-size: contain;
      background-repeat: no-repeat;
      animation: float 2s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>
<div id="chat">
  <div class="message bot"><div id="hutFace"></div>Hallo! Ich bin H√ºtti üõñ. Wie soll deine H√ºtte hei√üen?</div>
</div>
<div id="inputArea">
  <input id="userInput" type="text" placeholder="Antwort eingeben...">
  <button id="sendBtn">Senden</button>
</div>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
    authDomain: "eierhuettentour.firebaseapp.com",
    projectId: "eierhuettentour",
    storageBucket: "eierhuettentour.appspot.com",
    messagingSenderId: "348272135205",
    appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();const chat = document.getElementById('chat'); const input = document.getElementById('userInput'); const sendBtn = document.getElementById('sendBtn');

let currentStep = 0; const hutData = {};

const steps = [ { key: 'name', question: 'Wie soll deine H√ºtte hei√üen?' }, { key: 'beschreibung', question: 'Beschreibe deine H√ºtte in ein paar Worten.' }, { key: 'strom', question: 'Gibt es bei deiner H√ºtte Strom? (Ja/Nein)', validate: v => /ja|nein/i.test(v) }, { key: 'location', question: 'Klicke auf der Karte, wo deine H√ºtte steht.', customInput: true }, { key: 'zusammenfassung', question: 'Danke! Alles korrekt? Tippe "Ja" zum Einreichen oder "Nein" zum Abbrechen.', validate: v => /ja|nein/i.test(v) } ];

function addMessage(text, sender = 'bot') { const msg = document.createElement('div'); msg.className = 'message ' + sender; msg.innerText = text; chat.appendChild(msg); chat.scrollTop = chat.scrollHeight; }

function askNext() { const step = steps[currentStep]; if (step.customInput && step.key === 'location') { addMessage(step.question); const mapEl = document.createElement('div'); mapEl.id = 'map'; chat.appendChild(mapEl); const map = L.map(mapEl).setView([51.1657, 10.4515], 6); L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map); let marker; map.on('click', function(e) { if (marker) marker.remove(); marker = L.marker(e.latlng).addTo(map); hutData.location = { latitude: e.latlng.lat, longitude: e.latlng.lng }; currentStep++; setTimeout(askNext, 1000); }); } else { addMessage(step.question); } }

sendBtn.onclick = () => { const text = input.value.trim(); if (!text) return; addMessage(text, 'user'); input.value = '';

const step = steps[currentStep];
if (step.validate && !step.validate(text)) {
  addMessage('Bitte antworte mit "Ja" oder "Nein".');
  return;
}
if (step.key === 'strom') {
  hutData.strom = /ja/i.test(text);
} else if (step.key === 'zusammenfassung') {
  if (/ja/i.test(text)) {
    submitHut();
    return;
  } else {
    addMessage('Abgebrochen. Starte neu, wenn du willst.');
    return;
  }
} else {
  hutData[step.key] = text;
}
currentStep++;
askNext();

}

function submitHut() { auth.onAuthStateChanged(user => { if (!user) return alert("Nicht eingeloggt!"); db.collection('eierhuetten').add({ userId: user.uid, ...hutData, erstelltAm: firebase.firestore.FieldValue.serverTimestamp(), status: 'offen' }).then(() => { addMessage('‚úÖ H√ºtte erfolgreich eingereicht!'); }).catch(err => { addMessage('‚ùå Fehler beim Einreichen: ' + err.message); }); }); }

askNext(); </script>

</body>
</html>

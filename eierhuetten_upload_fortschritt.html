<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eierh√ºtten Chat KI</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f1f1f1;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
      padding-right: .5rem;
    }
    .message {
      margin: .5rem 0;
      display: flex;
      align-items: flex-start;
    }
    .message.bot {
      justify-content: flex-start;
    }
    .message.user {
      justify-content: flex-end;
    }
    .bubble {
      max-width: 80%;
      padding: .75rem;
      border-radius: 12px;
      background-color: #333;
      position: relative;
      animation: fadeIn .5s;
    }
    .message.bot .bubble {
      background-color: #4e7f4e;
    }
    .chat-input {
      display: flex;
      gap: .5rem;
    }
    .chat-input input {
      flex: 1;
      padding: .75rem;
      border-radius: 8px;
      border: none;
    }
    .chat-input button {
      padding: .75rem 1rem;
      background-color: #4e7f4e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .bot-icon {
      width: 40px;
      height: 40px;
      background: url('https://cdn-icons-png.flaticon.com/512/188/188987.png') center/cover no-repeat;
      margin-right: .5rem;
    }
    #map {
      height: 200px;
      margin-top: 1rem;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <div id="map"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Nachricht eingeben...">
      <button onclick="handleSend()">Senden</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour",
      storageBucket: "eierhuettentour.appspot.com",
      messagingSenderId: "348272135205",
      appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let map;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        botResponse("Willkommen zur√ºck, " + user.displayName);
      } else {
        botResponse("Bitte melde dich zuerst mit Google an.");
        signInWithPopup(auth, new GoogleAuthProvider())
          .then(result => {
            currentUser = result.user;
            botResponse("Angemeldet als " + currentUser.displayName);
          })
          .catch(err => botResponse("Fehler beim Login: " + err.message));
      }
    });

    function handleSend() {
      const input = document.getElementById('user-input');
      const msg = input.value.trim();
      if (!msg) return;
      addMessage('user', msg);
      input.value = '';
      interpretMessage(msg.toLowerCase());
    }

    function addMessage(sender, text) {
      const chatBox = document.getElementById('chat-box');
      const msgEl = document.createElement('div');
      msgEl.className = `message ${sender}`;
      msgEl.innerHTML = `
        ${sender === 'bot' ? '<div class="bot-icon"></div>' : ''}
        <div class="bubble">${text}</div>
      `;
      chatBox.appendChild(msgEl);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function botResponse(text) {
      addMessage('bot', text);
    }

    async function interpretMessage(msg) {
      if (!currentUser) return botResponse("Bitte zuerst anmelden.");

      if (msg.includes("zeige h√ºtten")) {
        const q = query(collection(db, 'eierhuetten'), where("userId", "==", currentUser.uid));
        const querySnapshot = await getDocs(q);
        if (querySnapshot.empty) return botResponse("Keine H√ºtten gefunden.");
        querySnapshot.forEach(doc => {
          const d = doc.data();
          botResponse(`üè† ${d.name || 'Ohne Namen'} ‚Äì Status: ${d.status || 'unbekannt'}`);
        });
      } else if (msg.includes("neue h√ºtte")) {
        botResponse("Gib der H√ºtte einen Namen. Danach w√§hle den Ort auf der Karte.");
        document.getElementById('map').style.display = 'block';
        if (!map) {
          map = L.map('map').setView([51.1657, 10.4515], 6);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap'
          }).addTo(map);
          map.on('click', e => {
            const { lat, lng } = e.latlng;
            botResponse(`üìç Position gespeichert: ${lat.toFixed(5)}, ${lng.toFixed(5)}`);
          });
        }
      } else if (msg === "ja") {
        botResponse("Okay! Dann machen wir weiter.");
      } else if (msg === "nein") {
        botResponse("Alles klar. Ich bin hier, falls du mich brauchst.");
      } else {
        botResponse("Ich habe das leider nicht verstanden. Probiere z.‚ÄØB. 'zeige H√ºtten' oder 'neue H√ºtte'");
      }
    }
  </script>
</body>
</html>

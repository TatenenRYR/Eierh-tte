<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hütten-Dialogsystem</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .chat-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 1rem;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .message {
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 10px;
      max-width: 80%;
      animation: fadeIn 0.3s ease;
    }
    .bot {
      background: #4caf50;
      align-self: flex-start;
    }
    .user {
      background: #333;
      align-self: flex-end;
    }
    form {
      display: flex;
      gap: 0.5rem;
    }
    input {
      flex: 1;
      padding: 0.75rem;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 0.75rem 1rem;
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<div class="chat-container">
  <div id="messages"></div>
  <form id="chat-form">
    <input type="text" id="chat-input" placeholder="Nachricht eingeben..." autocomplete="off" />
    <button type="submit">Senden</button>
  </form>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  import {
    getAuth,
    GoogleAuthProvider,
    signInWithPopup,
    onAuthStateChanged,
    setPersistence,
    browserLocalPersistence
  } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
  import {
    getFirestore,
    collection,
    query,
    where,
    getDocs,
    addDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
    authDomain: "eierhuettentour.firebaseapp.com",
    projectId: "eierhuettentour",
    storageBucket: "eierhuettentour.appspot.com",
    messagingSenderId: "348272135205",
    appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let currentUser = null;
  let dialogState = null;
  const hutData = {};

  const messagesEl = document.getElementById("messages");
  const chatForm = document.getElementById("chat-form");
  const inputEl = document.getElementById("chat-input");

  function addMessage(text, sender = "bot") {
    const div = document.createElement("div");
    div.className = `message ${sender}`;
    div.textContent = text;
    messagesEl.appendChild(div);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  async function askLogin() {
    try {
      await setPersistence(auth, browserLocalPersistence);
      const provider = new GoogleAuthProvider();
      const result = await signInWithPopup(auth, provider);
      currentUser = result.user;
      addMessage("Hallo " + currentUser.displayName + "! Was möchtest du tun?");
    } catch (e) {
      addMessage("❌ Login fehlgeschlagen: " + e.message);
    }
  }

  onAuthStateChanged(auth, (user) => {
    if (user) {
      currentUser = user;
      addMessage("👋 Willkommen zurück, " + user.displayName + "! Was möchtest du tun?");
    } else {
      addMessage("🔐 Du bist nicht eingeloggt. Melde dich mit Google an.");
      askLogin();
    }
  });

  chatForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const msg = inputEl.value.trim();
    if (!msg) return;
    addMessage(msg, "user");
    inputEl.value = "";

    if (!currentUser) {
      return askLogin();
    }

    // Dialog-Fortschritt
    if (dialogState === "awaiting_name") {
      hutData.name = msg;
      dialogState = "awaiting_location";
      return addMessage("📍 Bitte gib die Koordinaten deiner Hütte an (z. B. 49.0, 8.4)");
    }

    if (dialogState === "awaiting_location") {
      const [latStr, lngStr] = msg.split(",").map(s => s.trim());
      const lat = parseFloat(latStr);
      const lng = parseFloat(lngStr);
      if (!isNaN(lat) && !isNaN(lng)) {
        hutData.location = { latitude: lat, longitude: lng };
        hutData.userId = currentUser.uid;
        hutData.status = "offen";
        hutData.erstelltAm = serverTimestamp();
        await addDoc(collection(db, "eierhuetten"), hutData);
        dialogState = null;
        return addMessage("✅ Hütte erfolgreich eingetragen!");
      } else {
        return addMessage("⚠️ Ungültige Koordinaten. Bitte im Format: 49.0, 8.4");
      }
    }

    // Befehle
    const cmd = msg.toLowerCase();
    if (cmd.includes("zeige hütten")) {
      const q = query(collection(db, "eierhuetten"), where("userId", "==", currentUser.uid));
      const snapshot = await getDocs(q);
      if (snapshot.empty) return addMessage("📭 Keine Hütten gefunden.");
      snapshot.forEach(doc => {
        const d = doc.data();
        addMessage(`🏡 ${d.name || "Ohne Namen"} – Status: ${d.status || "unbekannt"}`);
      });
    } else if (cmd.includes("neue hütte")) {
      dialogState = "awaiting_name";
      return addMessage("📝 Wie soll deine neue Hütte heißen?");
    } else {
      return addMessage("🤖 Ich habe dich nicht verstanden. Schreibe z. B. „zeige Hütten“ oder „neue Hütte“.");
    }
  });
</script>
</body>
</html>

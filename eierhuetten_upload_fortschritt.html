<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eierh√ºtten Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #f1f1f1;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 600px;
      margin: auto;
      padding: 1rem;
      position: relative;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
      padding-right: .5rem;
    }
    .message {
      margin: .5rem 0;
      display: flex;
      align-items: flex-start;
    }
    .message.bot {
      justify-content: flex-start;
    }
    .message.user {
      justify-content: flex-end;
    }
    .bubble {
      max-width: 80%;
      padding: .75rem;
      border-radius: 12px;
      background-color: #333;
      position: relative;
    }
    .message.bot .bubble {
      background-color: #4e7f4e;
    }
    .chat-input {
      display: flex;
      gap: .5rem;
    }
    .chat-input input {
      flex: 1;
      padding: .75rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    .chat-input button {
      padding: .75rem 1rem;
      background-color: #4e7f4e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    .chat-input button:disabled {
      background-color: #777;
      cursor: not-allowed;
    }
    .bot-icon {
      width: 40px;
      height: 40px;
      background: url('https://cdn-icons-png.flaticon.com/512/188/188987.png') center/cover no-repeat;
      margin-right: .5rem;
    }
    #login-overlay {
      position: absolute;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      flex-direction: column;
      gap: 1rem;
    }
    #login-overlay button {
      background: #4e7f4e;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="login-overlay">
      <p>üîí Bitte melde dich mit deinem Google-Account an</p>
      <button onclick="login()">Mit Google anmelden</button>
    </div>
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Nachricht eingeben..." disabled>
      <button id="send-button" disabled>Senden</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSy...", // üîÅ ERSETZEN mit deinem echten Key
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour",
      storageBucket: "eierhuettentour.appspot.com",
      messagingSenderId: "348272135205",
      appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;

    const input = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const loginOverlay = document.getElementById('login-overlay');

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        loginOverlay.style.display = "none";
        input.disabled = false;
        sendButton.disabled = false;
        botResponse("üëã Willkommen, " + (user.displayName || "Nutzer") + "!");
      } else {
        input.disabled = true;
        sendButton.disabled = true;
        loginOverlay.style.display = "flex";
      }
    });

    window.login = async function() {
      const provider = new GoogleAuthProvider();
      try {
        await signInWithPopup(auth, provider);
      } catch (e) {
        alert("Login fehlgeschlagen.");
        console.error(e);
      }
    };

    sendButton.addEventListener('click', handleSend);
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') handleSend();
    });

    function handleSend() {
      const msg = input.value.trim();
      if (!msg) return;
      addMessage('user', msg);
      input.value = '';
      interpretMessage(msg.toLowerCase());
    }

    function addMessage(sender, text) {
      const chatBox = document.getElementById('chat-box');
      const msgEl = document.createElement('div');
      msgEl.className = `message ${sender}`;
      msgEl.innerHTML = `
        ${sender === 'bot' ? '<div class="bot-icon"></div>' : ''}
        <div class="bubble animate__animated animate__fadeIn">${text}</div>
      `;
      chatBox.appendChild(msgEl);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function botResponse(text) {
      addMessage('bot', text);
    }

    async function interpretMessage(msg) {
      if (!currentUser) return;

      if (msg.includes("zeige h√ºtten")) {
        const q = query(collection(db, 'eierhuetten'), where("userId", "==", currentUser.uid));
        const querySnapshot = await getDocs(q);
        if (querySnapshot.empty) return botResponse("üîç Keine H√ºtten gefunden.");
        querySnapshot.forEach(doc => {
          const d = doc.data();
          botResponse(`üè† ${d.name || 'Ohne Namen'} ‚Äì Status: ${d.status || 'unbekannt'}`);
        });
      } else if (msg.includes("neue h√ºtte")) {
        botResponse("üì¶ Super! Wie soll deine neue H√ºtte hei√üen?");
        // ... Dialog f√ºhren
      } else if (["ja", "okay"].includes(msg)) {
        botResponse("‚úÖ Alles klar, ich bin bereit.");
      } else if (["nein", "sp√§ter"].includes(msg)) {
        botResponse("üëå Kein Problem.");
      } else {
        botResponse("ü§î Ich habe das nicht verstanden. Versuche ‚Äûzeige H√ºtten‚Äú oder ‚Äûneue H√ºtte‚Äú.");
      }
    }
  </script>
</body>
</html>

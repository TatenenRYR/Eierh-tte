<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meine EierhÃ¼tten</title>
  <style>
    body { font-family: sans-serif; margin:0; padding:0; background: #f9f9f9; }
    main { max-width:800px; margin: auto; padding:1rem; }
    .card { background: white; padding: 1rem; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); margin-bottom: 1rem; }
    .hidden { display: none; }
    #map { width: 100%; height: 300px; margin-bottom: 1rem; }
    .mini-map { height: 150px; margin-top: 0.5rem; pointer-events: none; }
    input, textarea, button, select, progress { width: 100%; padding: 0.5rem; margin-bottom: 0.5rem; box-sizing: border-box; }
    button { background: #2a9d8f; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button.logout { background: #d62828; }
    #progressContainer { display: none; margin-bottom: 1rem; }
    #uploadProgress { width: 100%; height: 20px; }
    #successMsg { background: #4caf50; color: white; padding: 1rem; border-radius: 6px; text-align: center; margin-bottom: 1rem; display: none; }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <main>
    <div class="card">
      <h1>Neue EierhÃ¼tte einreichen</h1>
      <input id="hut-name" placeholder="Name der HÃ¼tte" />
      <textarea id="hut-desc" placeholder="Beschreibung"></textarea>
      <select id="hut-strom">
        <option value="Ja">Stromanschluss: Ja</option>
        <option value="Nein">Stromanschluss: Nein</option>
      </select>
      <input type="file" id="hut-image" accept="image/*" />
      <div id="progressContainer">
        <progress id="uploadProgress" value="0" max="100"></progress>
      </div>
      <div id="map"></div>
      <input id="hut-lat" type="hidden" />
      <input id="hut-lng" type="hidden" />
      <button id="submitBtn">Einreichen</button>
    </div><div id="successMsg" class="card">ðŸŽ‰ HÃ¼tte erfolgreich eingereicht!</div>

<div class="card hidden" id="list-section">
  <h2>Meine eingereichten HÃ¼tten</h2>
  <div id="huts-list"></div>
</div>

  </main>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>  <script>
    function debug(...args) {
      const log = document.createElement('pre');
      log.textContent = '[DEBUG] ' + args.join(' ');
      document.body.appendChild(log);
    }

    const firebaseConfig = { /* ... */ };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    // Dummy userId fÃ¼r Test
    const userId = 'TESTUSER-123';

    let map = L.map('map').setView([51.1657, 10.4515], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    let marker = L.marker([51.1657, 10.4515], { draggable: true }).addTo(map);
    marker.on('dragend', e => updateCoords(e.target.getLatLng()));
    map.on('click', e => { marker.setLatLng(e.latlng); updateCoords(e.latlng); });
    function updateCoords(latlng) {
      document.getElementById('hut-lat').value = latlng.lat;
      document.getElementById('hut-lng').value = latlng.lng;
    }

    document.getElementById('submitBtn').onclick = async () => {
      const name = document.getElementById('hut-name').value;
      const desc = document.getElementById('hut-desc').value;
      const strom = document.getElementById('hut-strom').value;
      const lat = parseFloat(document.getElementById('hut-lat').value);
      const lng = parseFloat(document.getElementById('hut-lng').value);
      const file = document.getElementById('hut-image').files[0];
      if (!name || isNaN(lat) || isNaN(lng)) { alert('Bitte alle Felder ausfÃ¼llen.'); return; }

      let imageUrl = '';
      if (file) {
        const ref = storage.ref(`eierhuetten/${userId}/${Date.now()}_${file.name}`);
        const task = ref.put(file);
        document.getElementById('progressContainer').style.display='block';
        await new Promise((res, rej) => {
          task.on('state_changed', snap => {
            const pct = (snap.bytesTransferred/snap.totalBytes)*100;
            document.getElementById('uploadProgress').value = pct;
          }, err=> rej(err), async ()=>{ imageUrl=await task.snapshot.ref.getDownloadURL(); res(); });
        });
      }

      await db.collection('eierhuetten').add({ userId, name, beschreibung:desc, strom, location:{latitude:lat,longitude:lng}, bild:imageUrl, erstelltAm:firebase.firestore.FieldValue.serverTimestamp() });
      document.getElementById('successMsg').style.display='block';
      setTimeout(()=>document.getElementById('successMsg').style.display='none',3000);
    };
  </script></body>
</html>

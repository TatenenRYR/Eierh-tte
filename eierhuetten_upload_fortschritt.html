<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hütten-Dialogsystem</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }
    .chat-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 1rem;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .message {
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 10px;
      max-width: 80%;
      animation: fadeIn 0.3s ease;
    }
    .bot {
      background: #4caf50;
      align-self: flex-start;
    }
    .user {
      background: #333;
      align-self: flex-end;
    }
    form {
      display: flex;
      gap: 0.5rem;
    }
    input {
      flex: 1;
      padding: 0.75rem;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 0.75rem 1rem;
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    #map {
      height: 200px;
      margin-top: 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
<div class="chat-container">
  <div id="messages"></div>
  <div id="map" style="display:none;"></div>
  <form id="chat-form">
    <input type="text" id="chat-input" placeholder="Nachricht eingeben..." autocomplete="off" />
    <button type="submit">Senden</button>
  </form>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  import {
    getAuth,
    GoogleAuthProvider,
    signInWithPopup,
    setPersistence,
    browserLocalPersistence,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
  import {
    getFirestore,
    collection,
    query,
    where,
    getDocs,
    addDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
    authDomain: "eierhuettentour.firebaseapp.com",
    projectId: "eierhuettentour",
    storageBucket: "eierhuettentour.appspot.com",
    messagingSenderId: "348272135205",
    appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let currentUser = null;
  let dialogState = null;
  const hutData = {};

  const messagesEl = document.getElementById('messages');
  const chatForm = document.getElementById('chat-form');
  const inputEl = document.getElementById('chat-input');

  const addMessage = (text, sender = "bot") => {
    const div = document.createElement("div");
    div.className = `message ${sender}`;
    div.textContent = text;
    messagesEl.appendChild(div);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  };

  const askLogin = async () => {
    try {
      setPersistence(auth, browserLocalPersistence);
      const provider = new GoogleAuthProvider();
      const result = await signInWithPopup(auth, provider);
      currentUser = result.user;
      addMessage("Hallo " + currentUser.displayName + "! Was möchtest du tun?");
    } catch (e) {
      addMessage("Fehler beim Login: " + e.message);
    }
  };

  onAuthStateChanged(auth, user => {
    if (user) {
      currentUser = user;
      addMessage("Willkommen zurück, " + user.displayName + "! Was möchtest du tun?");
    } else {
      addMessage("Du bist nicht eingeloggt. Bitte melde dich an.");
      askLogin();
    }
  });

  const detectIntent = (msg) => {
    const lower = msg.toLowerCase();

    if (lower.includes("zeige") && (lower.includes("hütten") || lower.includes("hütte"))) {
      return "show_huts";
    }

    if ((lower.includes("neue") || lower.includes("eintragen") || lower.includes("hinzufügen")) && lower.includes("hütte")) {
      return "new_hut";
    }

    if (lower.includes("hilfe") || lower.includes("was kannst du")) {
      return "help";
    }

    return "unknown";
  };

  chatForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const msg = inputEl.value.trim();
    if (!msg) return;
    addMessage(msg, "user");
    inputEl.value = "";

    if (!currentUser) {
      addMessage("Bitte zuerst einloggen.");
      return askLogin();
    }

    // Dialogzustände
    if (dialogState === "awaiting_name") {
      hutData.name = msg;
      dialogState = "awaiting_location";
      showMapForLocation();
      return addMessage("Bitte wähle den Standort deiner Hütte auf der Karte aus.");
    }

    const intent = detectIntent(msg);

    if (intent === "show_huts") {
      const q = query(collection(db, "eierhuetten"), where("userId", "==", currentUser.uid));
      const snapshot = await getDocs(q);
      if (snapshot.empty) return addMessage("Keine Hütten gefunden.");
      snapshot.forEach(doc => {
        const d = doc.data();
        addMessage(`🏠 ${d.name || 'Ohne Namen'} (${d.status || 'Status unbekannt'})`);
      });
    } else if (intent === "new_hut") {
      dialogState = "awaiting_name";
      hutData.name = "";
      hutData.location = null;
      return addMessage("Wie soll deine neue Hütte heißen?");
    } else if (intent === "help") {
      return addMessage("Ich kann dir helfen beim:\n– Neue Hütte eintragen\n– Bestehende Hütten anzeigen\nSchreib z. B. „Ich möchte eine neue Hütte eintragen“");
    } else {
      addMessage("Ich habe das leider nicht verstanden. Versuche z. B. „zeige meine Hütten“ oder „neue Hütte erstellen“.");
    }
  });

  // 📍 Karte anzeigen
  let map;
  const showMapForLocation = () => {
    const mapEl = document.getElementById("map");
    mapEl.style.display = "block";
    if (!map) {
      map = L.map('map').setView([51, 10], 6);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
      map.on('click', async (e) => {
        hutData.location = {
          latitude: e.latlng.lat,
          longitude: e.latlng.lng
        };
        hutData.userId = currentUser.uid;
        hutData.status = "offen";
        hutData.erstelltAm = serverTimestamp();
        await addDoc(collection(db, "eierhuetten"), hutData);
        dialogState = null;
        addMessage("✅ Hütte erfolgreich eingetragen!");
        mapEl.style.display = "none";
      });
    }
  };
</script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>

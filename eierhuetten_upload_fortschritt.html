<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Meine Eierh√ºtte ‚Äì Setup-Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e1e;
      color: #f0f0f0;
      padding: 20px;
    }
    #chat {
      max-width: 600px;
      margin: auto;
      background: #2b2b2b;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .msg {
      margin: 12px 0;
      padding: 10px 14px;
      border-radius: 8px;
      max-width: 80%;
    }
    .bot {
      background: #3d3d3d;
      color: #fff;
      animation: fadeInLeft 0.4s ease;
    }
    .user {
      background: #4caf50;
      color: white;
      margin-left: auto;
      text-align: right;
      animation: fadeInRight 0.4s ease;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      background: #444;
      color: #fff;
      border: 1px solid #666;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input::placeholder {
      color: #bbb;
    }
    button:hover {
      background: #5a5a5a;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    #hut-avatar {
      text-align: center;
      margin-bottom: 10px;
    }
    #hut-avatar img {
      width: 60px;
      animation: bobble 2s infinite ease-in-out;
    }

    @keyframes bobble {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px) rotate(1deg); }
    }

    @keyframes fadeInLeft {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes fadeInRight {
      from { opacity: 0; transform: translateX(30px); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body>

<div id="chat">
  <div id="hut-avatar">
    <img src="https://cdn-icons-png.flaticon.com/512/4792/4792917.png" alt="H√ºtte">
  </div>
  <div id="messages"></div>
  <input type="text" id="input" placeholder="Antwort eingeben..." class="hidden">
  <button id="submit" class="hidden">Antworten</button>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
    authDomain: "eierhuettentour.firebaseapp.com",
    projectId: "eierhuettentour",
    storageBucket: "eierhuettentour.appspot.com",
    messagingSenderId: "348272135205",
    appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
</script>

<script>
  const messages = document.getElementById("messages");
  const input = document.getElementById("input");
  const submit = document.getElementById("submit");

  const chat = [
    { q: "Hallo! Ich bin deine kleine Eierh√ºtte üè° Wie soll ich hei√üen?", key: "name" },
    { q: "Sch√∂ner Name! Jetzt eine kleine Beschreibung bitte.", key: "beschreibung" },
    { q: "Brauche ich Strom? (ja / nein)", key: "strom" },
    { q: "Wie ist mein Breitengrad? (z.‚ÄØB. 48.12345)", key: "lat" },
    { q: "Und mein L√§ngengrad? (z.‚ÄØB. 9.12345)", key: "lng" }
  ];

  let step = 0;
  let hutData = {};
  let currentUser = null;

  function appendMsg(text, sender = "bot") {
    const div = document.createElement("div");
    div.className = "msg " + sender;
    div.innerText = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  function nextQuestion() {
    if (step < chat.length) {
      appendMsg(chat[step].q, "bot");
      input.classList.remove("hidden");
      submit.classList.remove("hidden");
      input.value = "";
      input.focus();
    } else {
      saveHut();
    }
  }

  submit.onclick = () => {
    const answer = input.value.trim();
    if (!answer) return;

    appendMsg(answer, "user");
    const key = chat[step].key;

    if (key === "lat" || key === "lng") {
      const num = parseFloat(answer.replace(",", "."));
      if (isNaN(num)) return appendMsg("‚ùå Bitte eine g√ºltige Zahl eingeben.", "bot");
      hutData[key === "lat" ? "latitude" : "longitude"] = num;
    } else if (key === "strom") {
      hutData[key] = answer.toLowerCase().includes("ja");
    } else {
      hutData[key] = answer;
    }

    step++;
    nextQuestion();
  };

  function saveHut() {
    appendMsg("Ich schicke jetzt alle Daten los...", "bot");
    input.classList.add("hidden");
    submit.classList.add("hidden");

    db.collection("eierhuetten").add({
      userId: currentUser.uid,
      name: hutData.name,
      beschreibung: hutData.beschreibung,
      strom: hutData.strom,
      location: {
        latitude: hutData.latitude,
        longitude: hutData.longitude
      },
      erstelltAm: firebase.firestore.FieldValue.serverTimestamp(),
      status: "offen"
    }).then(() => {
      appendMsg("‚úÖ Juhu! Ich bin eingetragen! Jetzt muss nur noch ein Admin mich freigeben.", "bot");
    }).catch(err => {
      appendMsg("‚ùå Fehler beim Speichern: " + err.message, "bot");
    });
  }

  auth.onAuthStateChanged(user => {
    if (user) {
      currentUser = user;
      appendMsg("üëã Willkommen, " + user.displayName + "!");
      setTimeout(nextQuestion, 800);
    } else {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(err => {
        appendMsg("‚ùå Login fehlgeschlagen: " + err.message, "bot");
      });
    }
  });
</script>

</body>
</html>

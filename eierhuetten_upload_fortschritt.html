<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eierh√ºtten KI-Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    #chat {
      flex: 1;
      width: 100%;
      max-width: 600px;
      overflow-y: auto;
      padding: 1rem;
      box-sizing: border-box;
    }
    .message {
      margin: .5rem 0;
      padding: .75rem 1rem;
      border-radius: 12px;
      max-width: 80%;
      animation: fadeIn .3s ease-in-out;
    }
    .user {
      background-color: #333;
      align-self: flex-end;
    }
    .bot {
      background-color: #4e7f4e;
      align-self: flex-start;
    }
    #input-area {
      display: flex;
      width: 100%;
      max-width: 600px;
      padding: 1rem;
      box-sizing: border-box;
      background-color: #121212;
    }
    input {
      flex: 1;
      padding: .75rem;
      border-radius: 8px;
      border: none;
      margin-right: .5rem;
    }
    button {
      padding: .75rem 1rem;
      background-color: #4e7f4e;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="input-area">
    <input id="messageInput" type="text" placeholder="Nachricht eingeben...">
    <button onclick="sendMessage()">Senden</button>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
    import { getFirestore, collection, addDoc, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour",
      storageBucket: "eierhuettentour.appspot.com",
      messagingSenderId: "348272135205",
      appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        botReply(`Willkommen, ${user.displayName}! Wie kann ich dir helfen?`);
      } else {
        signIn();
      }
    });

    async function signIn() {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        currentUser = result.user;
        botReply(`Hallo ${currentUser.displayName}, du bist jetzt angemeldet!`);
      } catch (error) {
        botReply("Anmeldung fehlgeschlagen: " + error.message);
      }
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const msg = input.value.trim();
      if (!msg) return;
      addMessage(msg, "user");
      input.value = "";
      handleAI(msg);
    }

    function addMessage(text, sender) {
      const chat = document.getElementById("chat");
      const msgDiv = document.createElement("div");
      msgDiv.className = `message ${sender}`;
      msgDiv.innerText = text;
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
    }

    function botReply(text) {
      addMessage(text, "bot");
    }

    async function handleAI(msg) {
      msg = msg.toLowerCase();

      if (msg.includes("zeige h√ºtten")) {
        const q = query(collection(db, 'eierhuetten'), where("userId", "==", currentUser.uid));
        const querySnapshot = await getDocs(q);
        if (querySnapshot.empty) return botReply("Du hast noch keine H√ºtten eingetragen.");
        querySnapshot.forEach(doc => {
          const data = doc.data();
          botReply(`üè† ${data.name || 'Ohne Namen'} ‚Äì ${data.beschreibung || 'Keine Beschreibung'}`);
        });
      } else if (msg.includes("hilfe") || msg.includes("was kann ich tun")) {
        botReply("Du kannst sagen: 'zeige H√ºtten', 'neue H√ºtte', 'logout', 'hilfe'");
      } else if (msg.includes("logout")) {
        auth.signOut();
        botReply("Du wurdest abgemeldet.");
      } else if (msg.includes("neue h√ºtte")) {
        botReply("Aktuell kannst du H√ºtten nur in der Admin-Ansicht eintragen. Bald kommt die Chat-Funktion daf√ºr!");
      } else {
        botReply("Ich habe dich nicht verstanden. Du kannst z.B. sagen: 'zeige H√ºtten' oder 'hilfe'");
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>H√ºtten-Dialogsystem</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }
    .chat-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 1rem;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .message {
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 10px;
      max-width: 80%;
      animation: fadeIn 0.3s ease;
    }
    .bot { background: #4caf50; align-self: flex-start; }
    .user { background: #333; align-self: flex-end; }
    form {
      display: flex;
      gap: 0.5rem;
    }
    input {
      flex: 1;
      padding: 0.75rem;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 0.75rem 1rem;
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    #map {
      height: 200px;
      margin-top: 1rem;
      border-radius: 10px;
      display: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<div class="chat-container">
  <div id="messages"></div>
  <form id="chat-form">
    <input type="text" id="chat-input" placeholder="Nachricht eingeben..." autocomplete="off" />
    <button type="submit">Senden</button>
  </form>
  <div id="map"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  import {
    getAuth, GoogleAuthProvider, signInWithPopup,
    setPersistence, browserLocalPersistence, onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
  import {
    getFirestore, collection, query, where,
    getDocs, addDoc, updateDoc, doc, serverTimestamp
  } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
    authDomain: "eierhuettentour.firebaseapp.com",
    projectId: "eierhuettentour",
    storageBucket: "eierhuettentour.appspot.com",
    messagingSenderId: "348272135205",
    appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let currentUser = null;
  let dialogState = null;
  let hutData = {};
  let map, marker, selectedHutId = null;

  const messagesEl = document.getElementById('messages');
  const chatForm = document.getElementById('chat-form');
  const inputEl = document.getElementById('chat-input');
  const mapEl = document.getElementById('map');

  const addMessage = (text, sender = "bot") => {
    const div = document.createElement("div");
    div.className = `message ${sender}`;
    div.textContent = text;
    messagesEl.appendChild(div);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  };

  const askLogin = async () => {
    try {
      await setPersistence(auth, browserLocalPersistence);
      const provider = new GoogleAuthProvider();
      const result = await signInWithPopup(auth, provider);
      currentUser = result.user;
      addMessage("Hallo " + currentUser.displayName + "! Was m√∂chtest du tun?");
    } catch (e) {
      addMessage("Fehler beim Login: " + e.message);
    }
  };

  onAuthStateChanged(auth, user => {
    if (user) {
      currentUser = user;
      addMessage("Willkommen zur√ºck, " + user.displayName + "! Was m√∂chtest du tun?");
    } else {
      addMessage("Du bist nicht eingeloggt. Bitte melde dich an.");
      askLogin();
    }
  });

  chatForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const msg = inputEl.value.trim();
    if (!msg) return;
    addMessage(msg, "user");
    inputEl.value = "";

    if (!currentUser) {
      addMessage("Bitte zuerst einloggen.");
      return askLogin();
    }

    if (dialogState === "awaiting_name") {
      hutData.name = msg;
      dialogState = "awaiting_location";
      mapEl.style.display = "block";
      map.invalidateSize();
      addMessage("Klicke auf die Karte, um den Standort auszuw√§hlen.");
      return;
    }

    if (dialogState === "awaiting_edit_name") {
      if (selectedHutId) {
        const hutRef = doc(db, "eierhuetten", selectedHutId);
        await updateDoc(hutRef, { name: msg });
        dialogState = null;
        addMessage("‚úÖ H√ºtte aktualisiert.");
        selectedHutId = null;
      } else {
        addMessage("‚ùå Keine H√ºtte ausgew√§hlt.");
      }
      return;
    }

    // KI-Befehlserkennung
    const cmd = msg.toLowerCase();
    if (/zeige.*(h√ºtten|meine)/.test(cmd)) {
      const q = query(collection(db, "eierhuetten"), where("userId", "==", currentUser.uid));
      const snapshot = await getDocs(q);
      if (snapshot.empty) return addMessage("Keine H√ºtten gefunden.");
      snapshot.forEach(doc => {
        const d = doc.data();
        addMessage(`üè† ${d.name || 'Ohne Namen'} (${d.status || 'Status unbekannt'}) ‚Äì ID: ${doc.id}`);
      });
    } else if (/neue.*(h√ºtte|eintragen|hinzuf√ºgen)/.test(cmd)) {
      dialogState = "awaiting_name";
      hutData = { userId: currentUser.uid, status: "offen", erstelltAm: serverTimestamp() };
      return addMessage("Wie soll deine neue H√ºtte hei√üen?");
    } else if (/bearbeite.*h√ºtte/.test(cmd)) {
      const idMatch = msg.match(/h√ºtte\s+([a-zA-Z0-9]+)/);
      if (!idMatch) return addMessage("Bitte gib eine ID an, z.‚ÄØB. 'bearbeite H√ºtte abc123'");
      selectedHutId = idMatch[1];
      dialogState = "awaiting_edit_name";
      return addMessage("Neuer Name f√ºr die H√ºtte?");
    } else if (/standort\s*(senden|√ºbertragen)/.test(cmd)) {
      if (!navigator.geolocation) return addMessage("Geolocation wird nicht unterst√ºtzt.");
      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude, longitude } = pos.coords;
        addMessage(`üìç Dein aktueller Standort: ${latitude.toFixed(5)}, ${longitude.toFixed(5)}`);
      }, () => {
        addMessage("‚ùå Standort konnte nicht abgerufen werden.");
      });
    } else {
      addMessage("Ich habe das leider nicht verstanden. Versuche z.‚ÄØB.: ‚Äûzeige meine H√ºtten‚Äú, ‚Äûf√ºge eine neue H√ºtte hinzu‚Äú, ‚Äûstandort senden‚Äú.");
    }
  });

  // Leaflet-Karte
  setTimeout(() => {
    map = L.map('map').setView([49.0, 8.4], 8);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap'
    }).addTo(map);

    map.on('click', async function(e) {
      const { lat, lng } = e.latlng;
      if (marker) map.removeLayer(marker);
      marker = L.marker([lat, lng]).addTo(map);
      hutData.location = { latitude: lat, longitude: lng };
      await addDoc(collection(db, "eierhuetten"), hutData);
      addMessage("üìç Standort gespeichert und H√ºtte erfolgreich eingetragen.");
      dialogState = null;
      mapEl.style.display = "none";
    });
  }, 500);
</script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>

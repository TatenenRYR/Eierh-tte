<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eierhütten Chat-Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #f1f1f1;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
      padding-right: .5rem;
    }
    .message {
      margin: .5rem 0;
      display: flex;
      align-items: flex-start;
    }
    .message.bot {
      justify-content: flex-start;
    }
    .message.user {
      justify-content: flex-end;
    }
    .bubble {
      max-width: 80%;
      padding: .75rem;
      border-radius: 12px;
      background-color: #333;
      position: relative;
    }
    .message.bot .bubble {
      background-color: #4e7f4e;
    }
    .chat-input {
      display: flex;
      gap: .5rem;
    }
    .chat-input input {
      flex: 1;
      padding: .75rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    .chat-input button {
      padding: .75rem 1rem;
      background-color: #4e7f4e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    .chat-input button:disabled {
      background-color: #777;
      cursor: not-allowed;
    }
    .bot-icon {
      width: 40px;
      height: 40px;
      background: url('https://cdn-icons-png.flaticon.com/512/188/188987.png') center/cover no-repeat;
      margin-right: .5rem;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Nachricht eingeben..." disabled>
      <button id="send-button" disabled>Senden</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSy...", // ← dein API-Key hier
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour",
      storageBucket: "eierhuettentour.appspot.com",
      messagingSenderId: "348272135205",
      appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;

    const input = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');

    // 🔐 Auth-Zustand prüfen
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        input.disabled = false;
        sendButton.disabled = false;
        botResponse("👋 Willkommen zurück, " + (user.displayName || "Nutzer") + "! Was möchtest du tun?");
      } else {
        input.disabled = true;
        sendButton.disabled = true;
        botResponse("🚪 Du bist nicht eingeloggt. Bitte melde dich an.");
      }
    });

    // 📤 Senden per Klick oder Enter
    sendButton.addEventListener('click', handleSend);
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') handleSend();
    });

    function handleSend() {
      const msg = input.value.trim();
      if (!msg) return;
      addMessage('user', msg);
      input.value = '';
      interpretMessage(msg.toLowerCase());
    }

    function addMessage(sender, text) {
      const chatBox = document.getElementById('chat-box');
      const msgEl = document.createElement('div');
      msgEl.className = `message ${sender}`;
      msgEl.innerHTML = `
        ${sender === 'bot' ? '<div class="bot-icon"></div>' : ''}
        <div class="bubble animate__animated animate__fadeIn">${text}</div>
      `;
      chatBox.appendChild(msgEl);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function botResponse(text) {
      addMessage('bot', text);
    }

    async function interpretMessage(msg) {
      if (!currentUser) return botResponse("⚠️ Bitte logge dich zuerst ein.");

      if (msg.includes("zeige hütten")) {
        try {
          const q = query(collection(db, 'eierhuetten'), where("userId", "==", currentUser.uid));
          const querySnapshot = await getDocs(q);
          if (querySnapshot.empty) return botResponse("🔍 Keine Hütten gefunden.");
          querySnapshot.forEach(doc => {
            const d = doc.data();
            botResponse(`🏠 *${d.name || 'Ohne Namen'}*\n🟢 Status: ${d.status || 'unbekannt'}`);
          });
        } catch (err) {
          botResponse("❌ Fehler beim Abrufen der Hütten.");
          console.error(err);
        }
      } else if (msg.includes("neue hütte")) {
        botResponse("📦 Super! Ich helfe dir beim Eintragen.\nWie soll deine Hütte heißen?");
        // → Optional: Chat-Dialog zur Hüttenerstellung
      } else if (["ja", "okay", "klar"].includes(msg)) {
        botResponse("✅ Super! Lass uns weitermachen.");
      } else if (["nein", "später", "nicht jetzt"].includes(msg)) {
        botResponse("👌 Kein Problem – ich bin hier, wenn du soweit bist.");
      } else {
        botResponse("🤔 Ich habe das nicht verstanden. Probiere z. B. „zeige Hütten“ oder „neue Hütte“.");
      }
    }
  </script>
</body>
</html>

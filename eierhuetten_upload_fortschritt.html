<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eierh√ºtten Tour</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #0f1115;
      color: #e0f7fa;
    }

    header {
      background-color: #004d66;
      padding: 1em;
      text-align: center;
      color: #e0f7fa;
      font-size: 1.5em;
    }

    main {
      padding: 1.5em;
    }

    button {
      background-color: #007b8a;
      color: white;
      border: none;
      padding: 1em;
      margin: 0.5em 0;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      width: 100%;
    }

    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    .tip {
      margin-top: 1em;
      color: #00e5ff;
      text-decoration: underline;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .input-group {
      margin: 1em 0;
    }

    input, textarea {
      width: 100%;
      padding: 0.7em;
      border-radius: 6px;
      border: none;
      font-size: 1em;
      background-color: #1a1c20;
      color: #e0f7fa;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <header>Eierh√ºtten eintragen</header>
  <main>
    <button id="standortBtn">üìç Standort verwenden</button>
    <button id="karteBtn">üó∫Ô∏è Ort auf Karte w√§hlen</button>
    <div class="tip" id="tipp">üí° Tipp: Jetzt neue H√ºtte eintragen</div>

    <div id="formular" class="hidden">
      <div class="input-group">
        <label>Name der H√ºtte:</label>
        <input type="text" id="nameInput" />
      </div>
      <div class="input-group">
        <label>Besonderheiten (optional):</label>
        <textarea id="detailsInput"></textarea>
      </div>
      <button id="sendenBtn">‚úÖ H√ºtte eintragen</button>
    </div>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <script>
    // Firebase Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour",
      storageBucket: "eierhuettentour.firebasestorage.app",
      messagingSenderId: "348272135205",
      appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc",
      measurementId: "G-16V6K5GXDT"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let aktuellePosition = null;

    const standortBtn = document.getElementById("standortBtn");
    const karteBtn = document.getElementById("karteBtn");
    const tipp = document.getElementById("tipp");
    const formular = document.getElementById("formular");
    const sendenBtn = document.getElementById("sendenBtn");

    // Standort-Funktion
    standortBtn.onclick = () => {
      navigator.geolocation.getCurrentPosition(pos => {
        aktuellePosition = {
          lat: pos.coords.latitude,
          lng: pos.coords.longitude
        };
        zeigeFormular();
      }, err => {
        alert("Standort konnte nicht ermittelt werden.");
      });
    };

    // Kartenfunktion (Demo-Version ‚Üí setzt Dummy-Koordinaten)
    karteBtn.onclick = () => {
      aktuellePosition = {
        lat: 48.137154,
        lng: 11.576124
      };
      zeigeFormular();
    };

    // Tipp klickbar machen
    tipp.onclick = () => {
      if (!aktuellePosition) {
        alert("Bitte zuerst Standort oder Karte ausw√§hlen.");
      } else {
        zeigeFormular();
      }
    };

    function zeigeFormular() {
      formular.classList.remove("hidden");
      standortBtn.disabled = true;
      karteBtn.disabled = true;
    }

    // H√ºtte speichern
    sendenBtn.onclick = async () => {
      const name = document.getElementById("nameInput").value.trim();
      const details = document.getElementById("detailsInput").value.trim();

      if (!name || !aktuellePosition) {
        alert("Bitte alle Pflichtfelder ausf√ºllen.");
        return;
      }

      await db.collection("eierhuetten_antraege").add({
        name,
        details,
        position: aktuellePosition,
        status: "offen",
        betrag: 2.00,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      alert("H√ºtte erfolgreich eingetragen!");

      // Reset
      standortBtn.disabled = true;
      karteBtn.disabled = true;
      sendenBtn.disabled = true;
      tipp.textContent = "‚úÖ H√ºtte wurde eingetragen";
    };
  </script>
</body>
</html>

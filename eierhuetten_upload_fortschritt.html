<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hütten-Setup Chat</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1e1e1e;
      padding: 1rem;
      text-align: center;
    }
    .chat {
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }
    .msg {
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      max-width: 80%;
      animation: fadeIn 0.4s ease;
    }
    .bot {
      background: #2a2a2a;
      align-self: flex-start;
    }
    .user {
      background: #4caf50;
      align-self: flex-end;
    }
    .chat-box {
      display: flex;
      flex-direction: column;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      margin-top: 1rem;
      background: #1f1f1f;
      color: #eee;
    }
    button {
      padding: 0.5rem 1rem;
      background: #4caf50;
      border: none;
      border-radius: 0.5rem;
      color: white;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .hut-face {
      width: 50px;
      height: 50px;
      background: url('https://i.imgur.com/5WnPYgd.png') no-repeat center/contain;
      animation: bounce 1s infinite;
      margin-bottom: 1rem;
    }
    #map {
      height: 250px;
      border-radius: 10px;
      margin: 1rem 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <header>
    <div class="hut-face"></div>
    <h1>Hi, ich bin deine Hüttenhelferin!</h1>
  </header>
  <div class="chat chat-box" id="chatBox">
    <div class="msg bot">Möchtest du eine neue Hütte eintragen? (ja/nein)</div>
  </div>
  <div class="chat" id="mapContainer" style="display:none">
    <div id="map"></div>
  </div>
  <div class="chat">
    <input type="text" id="chatInput" placeholder="Antwort schreiben...">
    <button onclick="handleInput()">Senden</button>
  </div>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour",
      storageBucket: "eierhuettentour.appspot.com",
      messagingSenderId: "348272135205",
      appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let chatState = 'start';
    let userInput = {};

    function addMessage(text, sender = 'bot') {
      const msg = document.createElement('div');
      msg.className = `msg ${sender}`;
      msg.innerText = text;
      document.getElementById('chatBox').appendChild(msg);
      msg.scrollIntoView();
    }

    function handleInput() {
      const input = document.getElementById('chatInput');
      const value = input.value.trim().toLowerCase();
      if (!value) return;

      addMessage(value, 'user');
      input.value = '';

      if (chatState === 'start') {
        if (value === 'ja') {
          chatState = 'frageName';
          setTimeout(() => addMessage('Wie heißt deine Hütte?'), 500);
        } else if (value === 'nein') {
          chatState = 'idle';
          setTimeout(() => addMessage('Okay, ich bin hier falls du mich brauchst!'), 500);
        } else {
          addMessage('Bitte antworte mit "ja" oder "nein".');
        }
      } else if (chatState === 'frageName') {
        userInput.name = value;
        chatState = 'frageBeschreibung';
        setTimeout(() => addMessage('Beschreibe deine Hütte in einem Satz:'), 500);
      } else if (chatState === 'frageBeschreibung') {
        userInput.beschreibung = value;
        chatState = 'frageStrom';
        setTimeout(() => addMessage('Gibt es Strom an der Hütte? (ja/nein)'), 500);
      } else if (chatState === 'frageStrom') {
        userInput.strom = value === 'ja';
        chatState = 'frageStandort';
        setTimeout(() => {
          addMessage('Bitte klicke den Standort auf der Karte an.');
          document.getElementById('mapContainer').style.display = 'block';
          initMap();
        }, 500);
      }
    }

    let map, marker;
    function initMap() {
      map = L.map('map').setView([51.1657, 10.4515], 6);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
      map.on('click', async e => {
        if (marker) map.removeLayer(marker);
        marker = L.marker(e.latlng).addTo(map);
        userInput.lat = e.latlng.lat;
        userInput.lng = e.latlng.lng;
        addMessage('Standort gespeichert! Deine Hütte wird eingetragen...');

        const user = firebase.auth().currentUser;
        const userId = user ? user.uid : 'anonymous';

        await db.collection('eierhuetten').add({
          ...userInput,
          userId,
          erstelltAm: firebase.firestore.FieldValue.serverTimestamp(),
          status: 'offen'
        });

        addMessage('✅ Deine Hütte wurde gespeichert. Danke!');
        chatState = 'idle';
        document.getElementById('mapContainer').style.display = 'none';
      });
    }
  </script></body>
</html>

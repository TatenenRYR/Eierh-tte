<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eierh√ºtten Chat-Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #f1f1f1;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
      padding-right: .5rem;
    }
    .message {
      margin: .5rem 0;
      display: flex;
      align-items: flex-start;
    }
    .message.bot {
      justify-content: flex-start;
    }
    .message.user {
      justify-content: flex-end;
    }
    .bubble {
      max-width: 80%;
      padding: .75rem;
      border-radius: 12px;
      background-color: #333;
      position: relative;
      animation: fadeIn .5s;
    }
    .message.bot .bubble {
      background-color: #4e7f4e;
    }
    .chat-input {
      display: flex;
      gap: .5rem;
    }
    .chat-input input {
      flex: 1;
      padding: .75rem;
      border-radius: 8px;
      border: none;
    }
    .chat-input button {
      padding: .75rem 1rem;
      background-color: #4e7f4e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .bot-icon {
      width: 40px;
      height: 40px;
      background: url('https://cdn-icons-png.flaticon.com/512/188/188987.png') center/cover no-repeat;
      margin-right: .5rem;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Nachricht eingeben...">
      <button onclick="handleSend()">Senden</button>
    </div>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSy...",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour",
      storageBucket: "eierhuettentour.appspot.com",
      messagingSenderId: "348272135205",
      appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        botResponse("Willkommen zur√ºck, " + user.displayName);
      } else {
        botResponse("Bitte logge dich zuerst ein.");
      }
    });

    function handleSend() {
      const input = document.getElementById('user-input');
      const msg = input.value.trim();
      if (!msg) return;
      addMessage('user', msg);
      input.value = '';
      interpretMessage(msg.toLowerCase());
    }

    function addMessage(sender, text) {
      const chatBox = document.getElementById('chat-box');
      const msgEl = document.createElement('div');
      msgEl.className = `message ${sender}`;
      msgEl.innerHTML = `
        ${sender === 'bot' ? '<div class="bot-icon"></div>' : ''}
        <div class="bubble">${text}</div>
      `;
      chatBox.appendChild(msgEl);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function botResponse(text) {
      addMessage('bot', text);
    }

    async function interpretMessage(msg) {
      if (!currentUser) return botResponse("Bitte zuerst einloggen.");

      if (msg.includes("zeige h√ºtten")) {
        const q = query(collection(db, 'eierhuetten'), where("userId", "==", currentUser.uid));
        const querySnapshot = await getDocs(q);
        if (querySnapshot.empty) return botResponse("Keine H√ºtten gefunden.");
        querySnapshot.forEach(doc => {
          const d = doc.data();
          botResponse(`üè† ${d.name || 'Ohne Namen'} ‚Äì Status: ${d.status || 'unbekannt'}`);
        });
      } else if (msg.includes("neue h√ºtte")) {
        botResponse("Super! Ich helfe dir beim Eintragen. Bitte beantworte: Wie soll deine H√ºtte hei√üen?");
        // hier k√∂nnte ein gef√ºhrter Dialog mit mehreren Schritten folgen
      } else if (msg === "ja") {
        botResponse("Okay! Dann machen wir weiter.");
      } else if (msg === "nein") {
        botResponse("Alles klar. Ich bin hier, falls du mich brauchst.");
      } else {
        botResponse("Ich habe das leider nicht verstanden. Probiere zum Beispiel: 'zeige H√ºtten' oder 'neue H√ºtte'");
      }
    }
  </script></body>
</html>

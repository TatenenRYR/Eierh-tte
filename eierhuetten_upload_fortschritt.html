<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HÃ¼tten-Setup</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }
    header {
      background-color: #2e7d32;
      width: 100%;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      color: #fff;
    }
    #chat {
      width: 100%;
      max-width: 600px;
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
      box-sizing: border-box;
    }
    .msg {
      margin: 0.5rem 0;
      animation: fadeIn 0.5s ease-in-out;
    }
    .msg.bot {
      text-align: left;
    }
    .msg.user {
      text-align: right;
    }
    #input-area {
      display: flex;
      width: 100%;
      max-width: 600px;
      padding: 1rem;
      box-sizing: border-box;
      background-color: #2c2c2c;
    }
    #user-input {
      flex: 1;
      padding: 0.5rem;
      border: none;
      background: #444;
      color: white;
    }
    #send-btn {
      background-color: #2e7d32;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      cursor: pointer;
      margin-left: 0.5rem;
    }
    #hut-face {
      width: 80px;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #map {
      height: 200px;
      margin-top: 1rem;
      border: 2px solid #2e7d32;
    }
    .card {
      background: #2c2c2c;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    button.edit-btn {
      background: #0288d1;
      color: white;
      padding: 0.3rem 0.6rem;
      border: none;
      cursor: pointer;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://emoji.gg/assets/emoji/2220-hut.png" id="hut-face" alt="HÃ¼tte" />
    <div>HÃ¼tte fragt: Was mÃ¶chtest du einrichten?</div>
  </header>
  <main id="chat"></main>
  <div id="input-area">
    <input type="text" id="user-input" placeholder="Deine Antwort..." />
    <button id="send-btn">Senden</button>
  </div>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour",
      storageBucket: "eierhuettentour.appspot.com",
      messagingSenderId: "348272135205",
      appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const chat = document.getElementById('chat');
    const input = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    let currentUser = null;
    let currentStep = 0;
    let newHut = {};

    function addMsg(text, from = 'bot') {
      const div = document.createElement('div');
      div.className = 'msg ' + from;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function askNext() {
      switch (currentStep) {
        case 0: addMsg('Wie heiÃŸt deine HÃ¼tte?'); break;
        case 1: addMsg('Beschreibe deine HÃ¼tte kurz.'); break;
        case 2: addMsg('Hat sie Strom? (Ja/Nein)'); break;
        case 3: addMsg('Bitte wÃ¤hle den Standort auf der Karte.'); showMap(); break;
        case 4: addMsg('Alles klar! Ich speichere deine HÃ¼tte...'); saveHut(); break;
      }
    }

    sendBtn.onclick = () => {
      const value = input.value.trim();
      if (!value) return;
      addMsg(value, 'user');
      input.value = '';
      switch (currentStep) {
        case 0: newHut.name = value; break;
        case 1: newHut.beschreibung = value; break;
        case 2: newHut.strom = value.toLowerCase().includes('ja'); break;
      }
      currentStep++;
      if (currentStep < 4) askNext();
    };

    function showMap() {
      const div = document.createElement('div');
      div.id = 'map';
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      const map = L.map('map').setView([51.1657, 10.4515], 6);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
      let marker;
      map.on('click', e => {
        if (!marker) marker = L.marker(e.latlng).addTo(map);
        else marker.setLatLng(e.latlng);
        newHut.location = { latitude: e.latlng.lat, longitude: e.latlng.lng };
        currentStep++;
        askNext();
      });
    }

    async function saveHut() {
      if (!currentUser) return addMsg('Fehler: Nicht eingeloggt');
      await db.collection('eierhuetten').add({
        ...newHut,
        userId: currentUser.uid,
        erstelltAm: firebase.firestore.FieldValue.serverTimestamp(),
        status: 'offen'
      });
      addMsg('âœ… HÃ¼tte erfolgreich gespeichert!');
      loadUserHuts();
    }

    async function loadUserHuts() {
      const snapshot = await db.collection('eierhuetten')
        .where('userId', '==', currentUser.uid)
        .orderBy('erstelltAm', 'desc')
        .get();
      if (snapshot.empty) return addMsg('Du hast noch keine HÃ¼tten eingetragen.');
      snapshot.forEach(doc => {
        const d = doc.data();
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <h3>${d.name}</h3>
          <p>${d.beschreibung}</p>
          <p>Strom: ${d.strom ? 'Ja' : 'Nein'}</p>
          <button class="edit-btn" onclick="alert('Bearbeiten noch nicht implementiert')">Bearbeiten</button>
        `;
        chat.appendChild(div);
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        addMsg(`Hallo ${user.displayName}, ich bin deine HÃ¼tte ðŸ¤—`);
        askNext();
      } else {
        auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
      }
    });
  </script></body>
</html>

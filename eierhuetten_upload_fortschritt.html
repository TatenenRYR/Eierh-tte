<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>H√ºtten-Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow-y: auto;
    }
    .message {
      max-width: 70%;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 1rem;
      animation: fadeIn 0.4s ease-in-out;
    }
    .user {
      background-color: #3c3c5e;
      align-self: flex-end;
    }
    .bot {
      background-color: #2d2d44;
      align-self: flex-start;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .input-area {
      display: flex;
      padding: 1rem;
      background: #111;
      border-top: 1px solid #333;
    }
    .input-area input {
      flex: 1;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: none;
      font-size: 1rem;
      background: #2d2d44;
      color: #fff;
    }
    .input-area button {
      margin-left: 1rem;
      background: #4caf50;
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat"></div>
  <div class="input-area">
    <input type="text" id="userInput" placeholder="Was m√∂chtest du tun?" />
    <button onclick="handleInput()">Senden</button>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, query, where
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour",
      storageBucket: "eierhuettentour.appspot.com",
      messagingSenderId: "348272135205",
      appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc",
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const chat = document.getElementById('chat');

    function addMessage(text, sender = 'bot') {
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    let currentUser = null;
    let chatState = '';

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        addMessage(`üëã Willkommen zur√ºck, ${user.displayName || 'Gast'}!`, 'bot');
        addMessage("Was m√∂chtest du tun? Du kannst sagen z.‚ÄØB. 'Neue H√ºtte eintragen' oder 'Zeige meine H√ºtten'.", 'bot');
      } else {
        addMessage("Bitte logge dich ein, um fortzufahren.", 'bot');
      }
    });

    async function handleInput() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      input.value = '';

      if (!currentUser) return addMessage("‚ùå Du bist nicht eingeloggt.", 'bot');

      if (/neue h√ºtte/i.test(text)) {
        chatState = 'add_hut_name';
        addMessage("Wie soll deine H√ºtte hei√üen?", 'bot');
      } else if (/zeige.*h√ºtten/i.test(text)) {
        const q = query(collection(db, 'eierhuetten'), where('userId', '==', currentUser.uid));
        const snap = await getDocs(q);
        if (snap.empty) return addMessage('Du hast noch keine H√ºtten eingetragen.', 'bot');
        snap.forEach(doc => {
          const d = doc.data();
          addMessage(`üè† ${d.name}\nüìç ${d.location?.latitude}, ${d.location?.longitude}\n‚ö° Strom: ${d.strom || 'Nein'}\nüìù ${d.beschreibung || 'Keine Beschreibung'}`, 'bot');
        });
      } else if (chatState === 'add_hut_name') {
        window.newHut = { name: text };
        chatState = 'add_hut_desc';
        addMessage("Was m√∂chtest du zur H√ºtte beschreiben?", 'bot');
      } else if (chatState === 'add_hut_desc') {
        window.newHut.beschreibung = text;
        chatState = 'add_hut_strom';
        addMessage("Hat die H√ºtte Strom? (ja/nein)", 'bot');
      } else if (chatState === 'add_hut_strom') {
        window.newHut.strom = /ja/i.test(text);
        chatState = 'add_hut_coords';
        addMessage("Bitte gib die Koordinaten ein (z.‚ÄØB. 48.123, 11.456)", 'bot');
      } else if (chatState === 'add_hut_coords') {
        const parts = text.split(',');
        if (parts.length !== 2) return addMessage("Bitte zwei Zahlen durch Komma getrennt eingeben.", 'bot');
        const lat = parseFloat(parts[0]);
        const lng = parseFloat(parts[1]);
        if (isNaN(lat) || isNaN(lng)) return addMessage("Ung√ºltige Koordinaten.", 'bot');
        window.newHut.location = { latitude: lat, longitude: lng };
        const hut = {
          ...window.newHut,
          userId: currentUser.uid,
          erstelltAm: new Date(),
          status: 'offen'
        };
        await addDoc(collection(db, 'eierhuetten'), hut);
        addMessage("‚úÖ H√ºtte wurde eingetragen!", 'bot');
        chatState = '';
      } else {
        addMessage("Ich habe dich leider nicht verstanden. Sag z.‚ÄØB. 'Neue H√ºtte eintragen' oder 'zeige meine H√ºtten'.", 'bot');
      }
    }
  </script></body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>H√ºtten-Dialogsystem</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
    }
    .chat-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 1rem;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .message {
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 10px;
      max-width: 80%;
      animation: fadeIn 0.3s ease;
    }
    .bot {
      background: #4caf50;
      align-self: flex-start;
    }
    .user {
      background: #333;
      align-self: flex-end;
    }
    form {
      display: flex;
      gap: 0.5rem;
    }
    input {
      flex: 1;
      padding: 0.75rem;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 0.75rem 1rem;
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    #map {
      height: 300px;
      margin-top: 10px;
      border-radius: 10px;
      overflow: hidden;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<div class="chat-container">
  <div id="messages"></div>
  <div id="map" style="display: none;"></div>
  <form id="chat-form">
    <input type="text" id="chat-input" placeholder="Nachricht eingeben..." autocomplete="off" />
    <button type="submit">Senden</button>
  </form>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  import {
    getAuth,
    GoogleAuthProvider,
    signInWithPopup,
    setPersistence,
    browserLocalPersistence,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
  import {
    getFirestore,
    collection,
    query,
    where,
    getDocs,
    addDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
    authDomain: "eierhuettentour.firebaseapp.com",
    projectId: "eierhuettentour",
    storageBucket: "eierhuettentour.appspot.com",
    messagingSenderId: "348272135205",
    appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let currentUser = null;
  let dialogState = null;
  const hutData = {};

  const messagesEl = document.getElementById('messages');
  const chatForm = document.getElementById('chat-form');
  const inputEl = document.getElementById('chat-input');
  const mapEl = document.getElementById('map');
  let map, marker;

  const addMessage = (text, sender = "bot") => {
    const div = document.createElement("div");
    div.className = `message ${sender}`;
    div.textContent = text;
    messagesEl.appendChild(div);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  };

  const askLogin = async () => {
    try {
      setPersistence(auth, browserLocalPersistence);
      const provider = new GoogleAuthProvider();
      const result = await signInWithPopup(auth, provider);
      currentUser = result.user;
      addMessage("Hallo " + currentUser.displayName + "! Was m√∂chtest du tun?");
    } catch (e) {
      addMessage("Fehler beim Login: " + e.message);
    }
  };

  onAuthStateChanged(auth, user => {
    if (user) {
      currentUser = user;
      addMessage("Willkommen zur√ºck, " + user.displayName + "! Was m√∂chtest du tun?");
    } else {
      addMessage("Du bist nicht eingeloggt. Bitte melde dich an.");
      askLogin();
    }
  });

  const initMap = () => {
    if (map) return;
    map = L.map('map').setView([51, 10], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);
    map.on('click', async (e) => {
      if (marker) marker.remove();
      marker = L.marker(e.latlng).addTo(map);
      hutData.location = {
        latitude: e.latlng.lat,
        longitude: e.latlng.lng
      };
      hutData.userId = currentUser.uid;
      hutData.status = "offen";
      hutData.erstelltAm = serverTimestamp();
      await addDoc(collection(db, "eierhuetten"), hutData);
      dialogState = null;
      mapEl.style.display = "none";
      addMessage("‚úÖ H√ºtte erfolgreich eingetragen!");
    });
  };

  chatForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const msg = inputEl.value.trim();
    if (!msg) return;
    addMessage(msg, "user");
    inputEl.value = "";

    if (!currentUser) {
      addMessage("Bitte zuerst einloggen.");
      return askLogin();
    }

    if (dialogState === "awaiting_name") {
      hutData.name = msg;
      dialogState = "awaiting_location";
      mapEl.style.display = "block";
      initMap();
      return addMessage("Bitte w√§hle nun den Standort deiner H√ºtte auf der Karte aus.");
    }

    const cmd = msg.toLowerCase();
    if (cmd.includes("zeige h√ºtten")) {
      const q = query(collection(db, "eierhuetten"), where("userId", "==", currentUser.uid));
      const snapshot = await getDocs(q);
      if (snapshot.empty) return addMessage("Keine H√ºtten gefunden.");
      snapshot.forEach(doc => {
        const d = doc.data();
        addMessage(`üè† ${d.name || 'Ohne Namen'} (${d.status || 'Status unbekannt'})`);
      });
    } else if (cmd.includes("neue h√ºtte")) {
      dialogState = "awaiting_name";
      hutData.name = "";
      hutData.location = null;
      return addMessage("Wie soll deine neue H√ºtte hei√üen?");
    } else {
      addMessage("Ich habe das leider nicht verstanden. Schreibe z.‚ÄØB. ‚Äûzeige H√ºtten‚Äú oder ‚Äûneue H√ºtte‚Äú.");
    }
  });
</script>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</body>
</html>

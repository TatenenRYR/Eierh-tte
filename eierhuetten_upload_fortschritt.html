<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eierh√ºtten Setup-Chat</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      background-color: #1e1e2f;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2c2c3d;
      padding: 1rem;
      text-align: center;
      color: #fff;
    }
    #chat {
      max-width: 600px;
      margin: 2rem auto;
      background: #2a2a40;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #0004;
    }
    .message {
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 10px;
    }
    .bot {
      background: #3a3a5a;
      align-self: flex-start;
    }
    .user {
      background: #4caf50;
      color: white;
      align-self: flex-end;
    }
    #map {
      height: 300px;
      margin: 1rem 0;
      border-radius: 10px;
      overflow: hidden;
    }
    .chat-avatar {
      width: 60px;
      height: 60px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/3109/3109026.png');
      background-size: cover;
      border-radius: 50%;
      margin-right: 1rem;
    }
    .chat-row {
      display: flex;
      align-items: flex-start;
    }
    input[type="text"], button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>üëã Eierh√ºtten-Setup</h1>
  </header>  <div id="chat">
    <div class="chat-row">
      <div class="chat-avatar"></div>
      <div class="message bot">Willkommen! Ich bin H√ºtti üõñ<br>Wie soll deine H√ºtte hei√üen?</div>
    </div>
    <input type="text" id="hutName" placeholder="z.‚ÄØB. Waldh√ºtte" /><div id="map"></div>

<button onclick="confirmHut()">Standort best√§tigen</button>

<div id="confirmMessage" class="message bot" style="display: none;"></div>

  </div>  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>  <script>
    let selectedLatLng = null;
    let map = L.map('map').setView([51.1657, 10.4515], 6);
    let marker;

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    map.on('click', e => {
      selectedLatLng = e.latlng;
      if (!marker) {
        marker = L.marker(e.latlng).addTo(map);
      } else {
        marker.setLatLng(e.latlng);
      }
    });

    function confirmHut() {
      const name = document.getElementById('hutName').value;
      if (!name || !selectedLatLng) {
        alert('Bitte Name eingeben und Standort ausw√§hlen.');
        return;
      }

      const msg = document.getElementById('confirmMessage');
      msg.innerHTML = `Super, <strong>${name}</strong> wurde mit den Koordinaten:<br><br>
      üåç <code>${selectedLatLng.lat.toFixed(5)}, ${selectedLatLng.lng.toFixed(5)}</code><br><br>
      gespeichert!`;
      msg.style.display = 'block';
    }
  </script></body>
</html>

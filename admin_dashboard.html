<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Admin-Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 1rem;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
    }

    #logoutBtn {
      float: right;
      margin-top: -3rem;
      background: #c62828;
    }

    button {
      background: #2e7d32;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      margin: 0.2rem;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #388e3c;
    }

    .card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    .card img {
      max-width: 100%;
      max-height: 200px;
      margin-top: 0.5rem;
      border-radius: 6px;
    }

    .status {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    #login {
      text-align: center;
      margin-top: 5rem;
    }

    .history {
      font-size: 0.9rem;
      color: gray;
      margin-top: 0.5rem;
    }

    button.edit { background: #0277bd; }        /* Blau */
button.archive { background: #6d4c41; }     /* Braun */
button.delete { background: #b71c1c; }      /* Rot */
  </style>
</head>
<body>

  <div id="editModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#00000066; justify-content:center; align-items:center;">
  <div style="background:white; padding:1rem; border-radius:10px; max-width:400px; width:90%;">
    <h3>Hütte bearbeiten</h3>
    <label>Beschreibung:<br>
      <textarea id="editBeschreibung" rows="4" style="width:100%"></textarea>
    </label><br><br>
    <label>
      <input type="checkbox" id="editStrom"> Strom vorhanden
    </label><br><br>
    <button onclick="saveEdit()">Speichern</button>
    <button onclick="closeModal()">Abbrechen</button>
  </div>
  </div>


  
  <h2>Admin-Dashboard</h2>
  <button id="logoutBtn" style="display:none">Logout</button>
  <div id="content"></div>
  <div id="login">
    <button id="loginBtn">Mit Google anmelden</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>

  <script>

    let currentEditId = null;


    
    const firebaseConfig = {
      apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour",
      storageBucket: "eierhuettentour.appspot.com",
      messagingSenderId: "348272135205",
      appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc",
      measurementId: "G-16V6K5GXDT"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const content = document.getElementById('content');
    const loginDiv = document.getElementById('login');

    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    };

    logoutBtn.onclick = () => auth.signOut();

    auth.onAuthStateChanged(async user => {
      if (user) {
        const adminDoc = await db.collection("admins").doc(user.uid).get();
        if (!adminDoc.exists) {
          alert("Du bist kein Admin!");
          auth.signOut();
          return;
        }

        loginDiv.style.display = 'none';
        logoutBtn.style.display = 'block';
        loadHuetten();
      } else {
        content.innerHTML = '';
        loginDiv.style.display = 'block';
        logoutBtn.style.display = 'none';
      }
    });

    async function loadHuetten() {
      const query = await db.collection("eierhuetten").orderBy("erstelltAm", "desc").get();
      content.innerHTML = '';
      query.forEach(doc => {
        const d = doc.data();
        const card = document.createElement("div");
        card.className = "card";

        const statusColor = d.status === "angenommen" ? "green" :
                            d.status === "abgelehnt" ? "red" : "#f9a825";

        card.innerHTML = `
          <div class="status" style="color:${statusColor}">Status: ${d.status}</div>
          <strong>${d.name}</strong><br>
          ${d.beschreibung}<br>
          Strom: ${d.strom}<br>
          <a href="https://www.google.com/maps?q=${d.location.latitude},${d.location.longitude}" target="_blank">Standort anzeigen</a><br>
          ${d.bildUrl ? `<img src="${d.bildUrl}" alt="Bild">` : ''}
          <div class="history">${d.history ? d.history.join("<br>") : ''}</div>
        `;

        const approveBtn = document.createElement("button");
        approveBtn.innerText = "Freigeben";
        approveBtn.onclick = () => updateStatus(doc.id, "angenommen");

        const denyBtn = document.createElement("button");
        denyBtn.innerText = "Ablehnen";
        denyBtn.onclick = () => updateStatus(doc.id, "abgelehnt");


        const editBtn = document.createElement("button");
editBtn.innerText = "Bearbeiten";
editBtn.className = "edit";
/*editBtn.onclick = async () => {
  const neueBeschreibung = prompt("Neue Beschreibung:", d.beschreibung);
  const neuerStrom = confirm("Hat die Hütte Strom?") ? "ja" : "nein";
  if (neueBeschreibung !== null) {
    await db.collection("eierhuetten").doc(doc.id).update({
      beschreibung: neueBeschreibung,
      strom: neuerStrom
    });
    loadHuetten();
  }
};*/
editBtn.onclick = () => openEditModal(doc.id, d.beschreibung, d.strom);
const archiveBtn = document.createElement("button");
archiveBtn.innerText = "Archivieren";
archiveBtn.className = "archive";
archiveBtn.onclick = () => updateStatus(doc.id, "archiviert");

const deleteBtn = document.createElement("button");
deleteBtn.innerText = "Löschen";
deleteBtn.className = "delete";
deleteBtn.onclick = async () => {
  if (confirm("Eintrag wirklich löschen?")) {
    await db.collection("eierhuetten").doc(doc.id).delete();
    loadHuetten();
  }
};
        if (d.status === "offen") {
          card.appendChild(approveBtn);
          card.appendChild(denyBtn);
          card.appendChild(editBtn);
          card.appendChild(archiveBtn);
          card.appendChild(deleteBtn);
        }

        content.appendChild(card);
      });
    }

    async function updateStatus(id, status) {
      const docRef = db.collection("eierhuetten").doc(id);
      const docSnap = await docRef.get();
      const data = docSnap.data();
      const user = auth.currentUser;

      const logEntry = `${new Date().toLocaleString()}: ${status} von ${user.displayName}`;
      const history = data.history || [];
      history.push(logEntry);

      await docRef.update({ status, history });
      loadHuetten();
    }

    function openEditModal(id, beschreibung, strom) {
  currentEditId = id;
  document.getElementById('editBeschreibung').value = beschreibung;
  document.getElementById('editStrom').checked = strom === "ja";
  document.getElementById('editModal').style.display = "flex";
}

function closeModal() {
  document.getElementById('editModal').style.display = "none";
  currentEditId = null;
}

async function saveEdit() {
  if (!currentEditId) return;
  const beschreibung = document.getElementById('editBeschreibung').value;
  const strom = document.getElementById('editStrom').checked ? "ja" : "nein";

  await db.collection("eierhuetten").doc(currentEditId).update({
    beschreibung,
    strom
  });

  closeModal();
  loadHuetten();
}
  </script>
</body>
</html>

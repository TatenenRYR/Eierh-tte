
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Admin-Dashboard – Eierhütten</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 1rem;
      margin: auto;
      max-width: 1200px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    h1 {
      color: #2e7d32;
    }

    button {
      background-color: #2e7d32;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    nav {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    nav button {
      background-color: #e0e0e0;
      color: #000;
    }

    nav button.active {
      background-color: #2e7d32;
      color: white;
    }

    .hidden {
      display: none;
    }

    .huette-card {
      background: white;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .huette-card .actions {
      margin-top: 0.5rem;
      display: flex;
      gap: 0.5rem;
    }

    #karte {
      height: 300px;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .log-area {
      background: #f1f1f1;
      padding: 1rem;
      border-radius: 6px;
      max-height: 200px;
      overflow-y: auto;
      font-size: 0.9rem;
    }

    .dark-mode {
      background-color: #1e1e1e;
      color: white;
    }

    .dark-mode .huette-card {
      background: #2a2a2a;
      border-color: #444;
    }

    .dark-mode nav button {
      background-color: #444;
      color: white;
    }

    .dark-mode nav button.active {
      background-color: #66bb6a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin-Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <nav>
    <button class="active" data-tab="offen">Offene Anfragen</button>
    <button data-tab="freigegeben">Freigegeben</button>
    <button data-tab="abgelehnt">Abgelehnt</button>
    <button data-tab="archiv">Archiv</button>
    <button data-tab="logs">Logs</button>
  </nav>

  <div id="offen" class="tab">
    <h2>Offene Anfragen</h2>
    <div id="offenList"></div>
  </div>

  <div id="freigegeben" class="tab hidden">
    <h2>Freigegebene Hütten</h2>
    <div id="freigegebenList"></div>
  </div>

  <div id="abgelehnt" class="tab hidden">
    <h2>Abgelehnte Hütten</h2>
    <div id="abgelehntList"></div>
  </div>

  <div id="archiv" class="tab hidden">
    <h2>Archivierte Einträge</h2>
    <div id="archivList"></div>
  </div>

  <div id="logs" class="tab hidden">
    <h2>Verlauf & Logs</h2>
    <div class="log-area" id="logArea">Wird geladen…</div>
  </div>

  <div id="karte"></div>

  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Tabs
    document.querySelectorAll("nav button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".tab").forEach(tab => tab.classList.add("hidden"));
        document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
        document.getElementById(btn.dataset.tab).classList.remove("hidden");
        btn.classList.add("active");
      });
    });
  </script>
</body>
</html>

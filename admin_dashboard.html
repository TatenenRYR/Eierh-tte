<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Admin-Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 1rem;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
    }

    #logoutBtn {
      float: right;
      margin-top: -3rem;
      background: #c62828;
    }

    button {
      background: #2e7d32;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      margin: 0.2rem;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #388e3c;
    }

    .card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    .card img {
      max-width: 100%;
      max-height: 200px;
      margin-top: 0.5rem;
      border-radius: 6px;
    }

    .status {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    #login {
      text-align: center;
      margin-top: 5rem;
    }

    .history {
      font-size: 0.9rem;
      color: gray;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h2>Admin-Dashboard</h2>
  <button id="logoutBtn" style="display:none">Logout</button>
  <div id="content"></div>
  <div id="login">
    <button id="loginBtn">Mit Google anmelden</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour",
      storageBucket: "eierhuettentour.appspot.com",
      messagingSenderId: "348272135205",
      appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc",
      measurementId: "G-16V6K5GXDT"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const content = document.getElementById('content');
    const loginDiv = document.getElementById('login');

    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    };

    logoutBtn.onclick = () => auth.signOut();

    auth.onAuthStateChanged(async user => {
      if (user) {
        const adminDoc = await db.collection("admin").doc(user.uid).get();
        if (!adminDoc.exists) {
          alert("Du bist kein Admin!");
          auth.signOut();
          return;
        }

        loginDiv.style.display = 'none';
        logoutBtn.style.display = 'block';
        loadHuetten();
      } else {
        content.innerHTML = '';
        loginDiv.style.display = 'block';
        logoutBtn.style.display = 'none';
      }
    });

    async function loadHuetten() {
      const query = await db.collection("eierhuetten").orderBy("erstelltAm", "desc").get();
      content.innerHTML = '';
      query.forEach(doc => {
        const d = doc.data();
        const card = document.createElement("div");
        card.className = "card";

        const statusColor = d.status === "angenommen" ? "green" :
                            d.status === "abgelehnt" ? "red" : "#f9a825";

        card.innerHTML = `
          <div class="status" style="color:${statusColor}">Status: ${d.status}</div>
          <strong>${d.name}</strong><br>
          ${d.beschreibung}<br>
          Strom: ${d.strom}<br>
          <a href="https://www.google.com/maps?q=${d.location.latitude},${d.location.longitude}" target="_blank">Standort anzeigen</a><br>
          ${d.bildUrl ? `<img src="${d.bildUrl}" alt="Bild">` : ''}
          <div class="history">${d.history ? d.history.join("<br>") : ''}</div>
        `;

        const approveBtn = document.createElement("button");
        approveBtn.innerText = "Freigeben";
        approveBtn.onclick = () => updateStatus(doc.id, "angenommen");

        const denyBtn = document.createElement("button");
        denyBtn.innerText = "Ablehnen";
        denyBtn.onclick = () => updateStatus(doc.id, "abgelehnt");

        if (d.status === "offen") {
          card.appendChild(approveBtn);
          card.appendChild(denyBtn);
        }

        content.appendChild(card);
      });
    }

    async function updateStatus(id, status) {
      const docRef = db.collection("eierhuetten").doc(id);
      const docSnap = await docRef.get();
      const data = docSnap.data();
      const user = auth.currentUser;

      const logEntry = `${new Date().toLocaleString()}: ${status} von ${user.displayName}`;
      const history = data.history || [];
      history.push(logEntry);

      await docRef.update({ status, history });
      loadHuetten();
    }
  </script>
</body>
</html>

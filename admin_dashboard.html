<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Admin-Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 1rem;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
    }

    #logoutBtn {
      float: right;
      margin-top: -3rem;
      background: #c62828;
    }

    button {
      background: #2e7d32;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      margin: 0.2rem;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #388e3c;
    }

    .card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    .card img {
      max-width: 100%;
      max-height: 200px;
      margin-top: 0.5rem;
      border-radius: 6px;
    }

    .status {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    #login {
      text-align: center;
      margin-top: 5rem;
    }

    .history {
      font-size: 0.9rem;
      color: gray;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h2>Admin-Dashboard</h2>
  <button id="logoutBtn" style="display:none">Logout</button>
  <div id="content"></div>
  <div id="login">
    <button id="loginBtn">Mit Google anmelden</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour",
      storageBucket: "eierhuettentour.appspot.com",
      messagingSenderId: "348272135205",
      appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc",
      measurementId: "G-16V6K5GXDT"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const content = document.getElementById('content');
    const loginDiv = document.getElementById('login');

    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    };

    logoutBtn.onclick = () => auth.signOut();

    auth.onAuthStateChanged(async user => {
      if (user) {
        const adminDoc = await db.collection("admins").doc(user.uid).get();
        if (!adminDoc.exists) {
          alert("Du bist kein Admin!");
          auth.signOut();
          return;
        }

        loginDiv.style.display = 'none';
        logoutBtn.style.display = 'block';
        loadHuetten();
      } else {
        content.innerHTML = '';
        loginDiv.style.display = 'block';
        logoutBtn.style.display = 'none';
      }
    });

    async function loadHuetten() {
  const query = await db.collection("eierhuetten").orderBy("erstelltAm", "desc").get();
  const categories = {
    offen: [],
    angenommen: [],
    abgelehnt: []
  };

  query.forEach(doc => {
    const d = doc.data();
    const card = document.createElement("div");
    card.className = "card";

    const statusColor = d.status === "angenommen" ? "green" :
                        d.status === "abgelehnt" ? "red" : "#f9a825";

    card.innerHTML = `
      <div class="status" style="color:${statusColor}">Status: ${d.status}</div>
      <strong contenteditable id="name-${doc.id}">${d.name}</strong><br>
      <div contenteditable id="beschreibung-${doc.id}">${d.beschreibung}</div>
      Strom: <select id="strom-${doc.id}">
        <option value="Ja" ${d.strom === "Ja" ? "selected" : ""}>Ja</option>
        <option value="Nein" ${d.strom === "Nein" ? "selected" : ""}>Nein</option>
      </select><br>
      Längen- / Breitengrad: 
      <input id="lat-${doc.id}" value="${d.location?.latitude ?? ''}" size="8">,
      <input id="lng-${doc.id}" value="${d.location?.longitude ?? ''}" size="8"><br>
      <a href="https://www.google.com/maps?q=${d.location.latitude},${d.location.longitude}" target="_blank">Karte öffnen</a><br>
      ${d.bildUrl ? `<img src="${d.bildUrl}" alt="Bild">` : ''}
      <div class="history">${d.history ? d.history.join("<br>") : ''}</div>
    `;

    if (d.status === "offen") {
      const approveBtn = document.createElement("button");
      approveBtn.innerText = "Freigeben";
      approveBtn.onclick = () => updateStatus(doc.id, "angenommen");

      const denyBtn = document.createElement("button");
      denyBtn.innerText = "Ablehnen";
      denyBtn.onclick = () => updateStatus(doc.id, "abgelehnt");

      card.appendChild(approveBtn);
      card.appendChild(denyBtn);
    }

    const saveBtn = document.createElement("button");
    saveBtn.innerText = "Änderungen speichern";
    saveBtn.onclick = () => saveChanges(doc.id);
    card.appendChild(saveBtn);

    categories[d.status]?.push(card);
  });

  content.innerHTML = "";

  for (const status of ["offen", "angenommen", "abgelehnt"]) {
    const section = document.createElement("div");
    section.innerHTML = `<h3 style="color:#2e7d32">${status.toUpperCase()}</h3>`;
    categories[status].forEach(c => section.appendChild(c));
    content.appendChild(section);
  }
    }
async function saveChanges(id) {
  const name = document.getElementById(`name-${id}`).innerText.trim();
  const beschreibung = document.getElementById(`beschreibung-${id}`).innerText.trim();
  const strom = document.getElementById(`strom-${id}`).value;
  const latitude = parseFloat(document.getElementById(`lat-${id}`).value);
  const longitude = parseFloat(document.getElementById(`lng-${id}`).value);

  const docRef = db.collection("eierhuetten").doc(id);
  const docSnap = await docRef.get();
  const data = docSnap.data();
  const user = auth.currentUser;
  const history = data.history || [];
  history.push(`${new Date().toLocaleString()}: Bearbeitet von ${user.displayName}`);

  await docRef.update({
    name, beschreibung, strom,
    location: { latitude, longitude },
    history
  });

  alert("Änderungen gespeichert");
  loadHuetten();
// === Firebase Setup ===
const firebaseConfig = {
  apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
  authDomain: "eierhuettentour.firebaseapp.com",
  projectId: "eierhuettentour",
  storageBucket: "eierhuettentour.appspot.com",
  messagingSenderId: "348272135205",
  appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc",
  measurementId: "G-16V6K5GXDT"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

const content = document.getElementById("content");
const loginBtn = document.getElementById("login");
const logoutBtn = document.getElementById("logout");

// === Auth-State überwachen ===
auth.onAuthStateChanged(async user => {
  if (user) {
    // Prüfen, ob user in admins eingetragen ist
    const adminDoc = await db.collection("admins").doc(user.uid).get();
    if (!adminDoc.exists) {
      content.innerHTML = "<p>Du bist kein Administrator.</p>";
      logoutBtn.style.display = "inline-block";
      loginBtn.style.display = "none";
      return;
    }

    content.style.display = "block";
    loginBtn.style.display = "none";
    logoutBtn.style.display = "inline-block";
    loadEierhuetten();
  } else {
    content.innerHTML = "<p>Bitte melde dich an.</p>";
    loginBtn.style.display = "inline-block";
    logoutBtn.style.display = "none";
  }
});

loginBtn.onclick = () => {
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider);
};

logoutBtn.onclick = () => {
  auth.signOut();
};

// === Hütten-Daten laden ===
async function loadEierhuetten() {
  const query = await db.collection("eierhuetten").orderBy("erstelltAm", "desc").get();
  const categories = { offen: [], angenommen: [], abgelehnt: [] };

  query.forEach(doc => {
    const d = doc.data();
    const card = document.createElement("div");
    card.className = "card";

    const statusColor = d.status === "angenommen" ? "green" :
                        d.status === "abgelehnt" ? "red" : "#f9a825";

    card.innerHTML = `
      <div class="status" style="color:${statusColor}">Status: ${d.status}</div>
      <strong contenteditable id="name-${doc.id}">${d.name}</strong><br>
      <div contenteditable id="beschreibung-${doc.id}">${d.beschreibung}</div>
      Strom: <select id="strom-${doc.id}">
        <option value="Ja" ${d.strom === "Ja" ? "selected" : ""}>Ja</option>
        <option value="Nein" ${d.strom === "Nein" ? "selected" : ""}>Nein</option>
      </select><br>
      Längen-/Breitengrad: 
      <input id="lat-${doc.id}" value="${d.location?.latitude ?? ''}" size="8">, 
      <input id="lng-${doc.id}" value="${d.location?.longitude ?? ''}" size="8"><br>
      <a href="https://www.google.com/maps?q=${d.location?.latitude ?? ''},${d.location?.longitude ?? ''}" target="_blank">Karte öffnen</a><br>
      ${d.bildUrl ? `<img src="${d.bildUrl}" alt="Bild" style="max-width:100px;">` : ''}
      <div class="history">${d.history ? d.history.join("<br>") : ''}</div>
    `;

    if (d.status === "offen") {
      const approveBtn = document.createElement("button");
      approveBtn.innerText = "Freigeben";
      approveBtn.onclick = () => updateStatus(doc.id, "angenommen");

      const denyBtn = document.createElement("button");
      denyBtn.innerText = "Ablehnen";
      denyBtn.onclick = () => updateStatus(doc.id, "abgelehnt");

      card.appendChild(approveBtn);
      card.appendChild(denyBtn);
    }

    const saveBtn = document.createElement("button");
    saveBtn.innerText = "Änderungen speichern";
    saveBtn.onclick = () => saveChanges(doc.id);
    card.appendChild(saveBtn);

    categories[d.status]?.push(card);
  });

  content.innerHTML = "";
  for (const status of ["offen", "angenommen", "abgelehnt"]) {
    const section = document.createElement("div");
    section.innerHTML = `<h3>${status.toUpperCase()}</h3>`;
    categories[status].forEach(c => section.appendChild(c));
    content.appendChild(section);
  }
}

// === Status ändern ===
async function updateStatus(id, newStatus) {
  const user = auth.currentUser;
  const docRef = db.collection("eierhuetten").doc(id);
  const docSnap = await docRef.get();
  const data = docSnap.data();
  const history = data.history || [];
  history.push(`${new Date().toLocaleString()}: ${newStatus} von ${user.displayName}`);

  await docRef.update({ status: newStatus, history });
  loadEierhuetten();
}

// === Änderungen speichern ===
async function saveChanges(id) {
  const name = document.getElementById(`name-${id}`).innerText.trim();
  const beschreibung = document.getElementById(`beschreibung-${id}`).innerText.trim();
  const strom = document.getElementById(`strom-${id}`).value;
  const latitude = parseFloat(document.getElementById(`lat-${id}`).value);
  const longitude = parseFloat(document.getElementById(`lng-${id}`).value);

  const docRef = db.collection("eierhuetten").doc(id);
  const docSnap = await docRef.get();
  const data = docSnap.data();
  const user = auth.currentUser;
  const history = data.history || [];
  history.push(`${new Date().toLocaleString()}: Bearbeitet von ${user.displayName}`);

  await docRef.update({
    name, beschreibung, strom,
    location: { latitude, longitude },
    history
  });

  alert("Änderungen gespeichert");
  loadEierhuetten();
}
  </script>
</body>
</html>

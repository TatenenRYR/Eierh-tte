
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard – Eierhütten</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2e7d32;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 1rem;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      background: #2e7d32;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      margin-right: 0.5rem;
      cursor: pointer;
    }
    button.secondary {
      background: #aaa;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Eierhütten Admin-Dashboard</h1>
    <button onclick="logout()">Abmelden</button>
  </header>
  <main>
    <div id="loginStatus">Bitte warten...</div>
    <div id="huettenContainer" style="display:none;"></div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour",
      storageBucket: "eierhuettentour.appspot.com",
      messagingSenderId: "348272135205",
      appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    async function checkAdmin(user) {
      const doc = await db.collection("Admin").doc(user.uid).get();
      return doc.exists;
    }

    function renderHuette(doc) {
      const data = doc.data();
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = \`
        <h3>\${data.name}</h3>
        <p>\${data.beschreibung}</p>
        <p><strong>Strom:</strong> \${data.strom}</p>
        <p><strong>Status:</strong> \${data.status}</p>
        <p><strong>Erstellt:</strong> \${new Date(data.erstelltAm).toLocaleString()}</p>
        \${data.bildUrl ? '<img src="' + data.bildUrl + '" />' : ''}
        <br><br>
        <button onclick="freigeben('\${doc.id}')">Freigeben</button>
        <button class="secondary" onclick="ablehnen('\${doc.id}')">Ablehnen</button>
      \`;
      document.getElementById("huettenContainer").appendChild(div);
    }

    function freigeben(id) {
      db.collection("eierhuetten").doc(id).update({
        status: "angenommen",
        bearbeitetAm: new Date().toISOString()
      });
      alert("Hütte freigegeben.");
    }

    function ablehnen(id) {
      db.collection("eierhuetten").doc(id).update({
        status: "abgelehnt",
        bearbeitetAm: new Date().toISOString()
      });
      alert("Hütte abgelehnt.");
    }

    function logout() {
      firebase.auth().signOut();
    }

    auth.onAuthStateChanged(async (user) => {
      const loginStatus = document.getElementById("loginStatus");
      if (user) {
        const isAdmin = await checkAdmin(user);
        if (!isAdmin) {
          loginStatus.innerText = "Zugriff verweigert – kein Admin.";
          return;
        }
        loginStatus.style.display = "none";
        document.getElementById("huettenContainer").style.display = "block";
        db.collection("eierhuetten").where("status", "==", "offen").onSnapshot(snapshot => {
          const container = document.getElementById("huettenContainer");
          container.innerHTML = "";
          snapshot.forEach(doc => renderHuette(doc));
        });
      } else {
        const provider = new firebase.auth.GoogleAuthProvider();
        firebase.auth().signInWithPopup(provider);
      }
    });
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>RadlMap Final Stabil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
    #map { position: absolute; top: 0; bottom: 0; right: 0; left: 0; }
    #routeInfo {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 8px 16px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-size: 1em;
      z-index: 999;
    }
    .guide-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 2000;
      color: white;
      font-size: 1.1em;
      text-align: center;
      padding: 20px;
    }
    .guide-overlay button {
      margin-top: 20px;
      background: #10b981;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="routeInfo">ðŸš´</div>
  <div class="guide-overlay" id="guide">
    <div id="guideText">Willkommen bei RadlMap!</div>
    <button id="guideNext">Weiter</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([51.0, 10.0], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let fullRouteLayer = null;
    const routeCoordinates = [
      [51.000, 10.000],
      [51.002, 10.005],
      [51.005, 10.010],
      [51.008, 10.013],
      [51.010, 10.020]
    ];

    function drawRoute(coords) {
      if (!fullRouteLayer) {
        fullRouteLayer = L.polyline(coords, {
          color: '#10b981',
          weight: 5
        }).addTo(map);
      } else {
        fullRouteLayer.setLatLngs(coords);
      }
      setTimeout(() => {
        map.fitBounds(fullRouteLayer.getBounds(), { padding: [50, 50] });
      }, 200);
    }

    setTimeout(() => {
      drawRoute(routeCoordinates);
      document.getElementById('routeInfo').textContent = "âœ… Route geladen";
    }, 300);

    // Interaktiver Guide
    const guideSteps = [
      "Willkommen bei RadlMap! Hier planen wir deine erste Tour.",
      "Zoome auf die Karte oder klicke auf Routenpunkte.",
      "Die Route wird stabil dargestellt â€“ auch beim Zoomen!",
      "Viel SpaÃŸ auf deiner Tour ðŸš´"
    ];
    let guideIndex = 0;

    const guide = document.getElementById('guide');
    const guideText = document.getElementById('guideText');
    const guideNext = document.getElementById('guideNext');

    function showNextGuideStep() {
      guideIndex++;
      if (guideIndex >= guideSteps.length) {
        guide.style.display = 'none';
        localStorage.setItem('guideDone', '1');
        return;
      }
      guideText.textContent = guideSteps[guideIndex];
    }

    if (!localStorage.getItem('guideDone')) {
      guide.style.display = 'flex';
      guideText.textContent = guideSteps[0];
      guideNext.onclick = showNextGuideStep;
    }
  </script>
</body>
</html>

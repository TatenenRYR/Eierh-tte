
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eierh√ºtten-Radtour ‚Äì Visuell</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    button {
      font-size: 1.2rem;
      padding: 0.6rem 1rem;
      margin: 0.2rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="ladeUndFiltereHuetten()">üîç H√ºtten laden</button>
    <button onclick="starteFahrradroutenplanung()">üö¥ Route starten</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script>
    const map = L.map('map').setView([51, 10], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap'
    }).addTo(map);

    const markerCluster = L.markerClusterGroup();
    const routenpunkte = [];

    navigator.geolocation.getCurrentPosition(pos => {
      const userLat = pos.coords.latitude;
      const userLng = pos.coords.longitude;
      map.setView([userLat, userLng], 12);
      L.circle([userLat, userLng], { radius: 5000, color: '#4caf50' }).addTo(map);
    });

    function ladeUndFiltereHuetten() {
      markerCluster.clearLayers();
      routenpunkte.length = 0;

      const huetten = [
        { name: "H√ºtte A", lat: 51.1, lng: 10.1 },
        { name: "H√ºtte B", lat: 51.2, lng: 10.2 }
      ];

      huetten.forEach(h => {
        const marker = L.marker([h.lat, h.lng]).bindPopup(h.name);
        marker.on('click', () => {
          routenpunkte.push(L.latLng(h.lat, h.lng));
          alert(h.name + " zur Route hinzugef√ºgt.");
        });
        markerCluster.addLayer(marker);
      });

      map.addLayer(markerCluster);
    }

    function starteFahrradroutenplanung() {
      if (!routenpunkte.length) return alert("Bitte mindestens eine H√ºtte ausw√§hlen.");
      if (window.routingControl) map.removeControl(window.routingControl);
      window.routingControl = L.Routing.control({
        waypoints: routenpunkte,
        router: L.Routing.osrmv1({ profile: 'bike' }),
        lineOptions: { styles: [{ color: 'green', weight: 5 }] },
        show: false
      }).addTo(map);
    }
  </script>
</body>
</html>

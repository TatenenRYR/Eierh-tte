<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Eierhütten Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"
  />
  <style>
    html, body { margin: 0; height: 100%; font-family: sans-serif; }
    #map { height: 100vh; }
    #loadingOverlay {
      position: fixed;
      inset: 0;
      background: #fff;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
    }
  </style>
</head>
<body>
  <div id="loadingOverlay">Lade Karte…</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour",
      storageBucket: "eierhuettentour.firebasestorage.app",
      messagingSenderId: "348272135205",
      appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc",
      measurementId: "G-16V6K5GXDT"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const map = L.map('map').setView([51, 10], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18
    }).addTo(map);

    const markerCluster = L.markerClusterGroup();
    map.addLayer(markerCluster);

    const hutMarkers = [];
    const routenpunkte = [];

    function loadHutsLive() {
      db.collection('eierhuetten').where("status", "in", ["aktiv", "offen", "abgelehnt"]).onSnapshot(snapshot => {
        markerCluster.clearLayers();
        snapshot.forEach(doc => {
          const h = doc.data();
          const marker = L.marker([h.latitude, h.longitude]);
          marker.bindPopup(`
            <b>${h.name}</b><br>
            Status: ${h.status}<br>
            <button onclick="toggleRoute('${doc.id}', ${h.latitude}, ${h.longitude})">➕/➖ Route</button>
          `);
          markerCluster.addLayer(marker);
          hutMarkers.push({ id: doc.id, lat: h.latitude, lng: h.longitude });
        });
        recalculateRoute();
        document.getElementById('loadingOverlay').style.display = 'none';
      });
    }

    function toggleRoute(id, lat, lng) {
      const i = routenpunkte.findIndex(p => p.id === id);
      if (i === -1) {
        routenpunkte.push({ id, lat, lng });
      } else {
        routenpunkte.splice(i, 1);
      }
      recalculateRoute();
    }

    let routingControl = null;

    function recalculateRoute() {
      if (routingControl) map.removeControl(routingControl);
      if (routenpunkte.length < 2) return;
      routingControl = L.Routing.control({
        waypoints: routenpunkte.map(p => L.latLng(p.lat, p.lng)),
        router: L.Routing.osrmv1({
          serviceUrl: 'https://router.project-osrm.org/route/v1',
          profile: 'bike'
        }),
        show: false,
        fitSelectedRoutes: true
      }).addTo(map);
    }

    function locateUser() {
      if (!navigator.geolocation) return;
      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude, longitude } = pos.coords;
        map.setView([latitude, longitude], 13);
        L.circle([latitude, longitude], { radius: 3000, color: 'green' }).addTo(map);
      });
    }

    // Sicherstellen, dass der Ladebildschirm auch bei Fehlern verschwindet
    window.onload = () => {
      setTimeout(() => {
        document.getElementById('loadingOverlay').style.display = 'none';
      }, 10000);
    };

    locateUser();
    loadHutsLive();
  </script>
</body>
</html>

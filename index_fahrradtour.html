<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ORS Routing Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"/>
</head>
<body>
  <div id="map" style="width:100%;height:100vh;"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>
  <script src="https://unpkg.com/lrm-openrouteservice@1.1.1/dist/lrm-openrouteservice.min.js"></script>
  <script>
    const map = L.map('map').setView([49.41461, 8.681495], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    L.Routing.control({
      waypoints: [
        L.latLng(49.41461, 8.681495),
        L.latLng(49.420318, 8.687872)
      ],
      router: new L.Routing.OpenRouteService({
        apiKey: '5b3ce3597851110001cf624866907189b4974b88e5541b15dfed2e1603067f5b85cd6da44c68ee87'
      }),
      createMarker: () => null
    }).addTo(map);
  </script>
</body>
</html>

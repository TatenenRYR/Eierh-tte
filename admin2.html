<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Admin – Neue Eierhütten</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }

    h1 {
      color: #333;
    }

    .huette {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .huette p {
      margin: 0.3rem 0;
    }

    button {
      margin-top: 0.5rem;
      margin-right: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .genehmigt { background-color: #2e7d32; color: white; }
    .abgelehnt { background-color: #c62828; color: white; }
  </style>
</head>
<body>

  <h1>Admin – Neue Eierhütten-Anträge</h1>
  <div id="liste"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour",
      storageBucket: "eierhuettentour.firebasestorage.app",
      messagingSenderId: "348272135205",
      appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc",
      measurementId: "G-16V6K5GXDT"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const huettenRef = collection(db, "neue_huetten");

    const liste = document.getElementById("liste");

    async function ladeAntraege() {
      const snapshot = await getDocs(huettenRef);
      liste.innerHTML = "";

      snapshot.forEach(docSnap => {
        const daten = docSnap.data();
        const id = docSnap.id;

        const div = document.createElement("div");
        div.className = "huette";
        div.innerHTML = `
          <p><strong>🐣 Name:</strong> ${daten.name}</p>
          <p><strong>📝 Beschreibung:</strong> ${daten.beschreibung}</p>
          <p><strong>⚡️ Extras:</strong> ${daten.extras || "-"}</p>
          <p><strong>💶 Beitrag:</strong> ${daten.zahlung} €/Monat</p>
          <p><strong>📅 Status:</strong> <span id="status-${id}">${daten.status}</span></p>
          <button class="genehmigt" onclick="updateStatus('${id}', 'genehmigt')">Genehmigen</button>
          <button class="abgelehnt" onclick="updateStatus('${id}', 'abgelehnt')">Ablehnen</button>
        `;
        liste.appendChild(div);
      });
    }

    window.updateStatus = async function(id, neuerStatus) {
      const docRef = doc(db, "neue_huetten", id);
      await updateDoc(docRef, { status: neuerStatus });
      document.getElementById(`status-${id}`).textContent = neuerStatus;
    };

    ladeAntraege();
  </script>

</body>
</html>

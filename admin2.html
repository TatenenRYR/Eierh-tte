<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Bereich - Monatlicher Betrag einstellen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1rem;
      max-width: 400px;
    }
    label, input, button {
      display: block;
      margin-top: 1rem;
      width: 100%;
      font-size: 1.1rem;
    }
    button {
      padding: 0.5rem;
      cursor: pointer;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Admin: Monatlicher Betrag</h1>
  <label for="betragInput">Monatlicher Betrag (€):</label>
  <input type="number" id="betragInput" step="0.01" min="0" />

  <button id="saveBtn">Speichern</button>

  <div id="status"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour",
      storageBucket: "eierhuettentour.firebasestorage.app",
      messagingSenderId: "348272135205",
      appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc",
      measurementId: "G-16V6K5GXDT",
    };

    // Firebase initialisieren
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const betragInput = document.getElementById("betragInput");
    const saveBtn = document.getElementById("saveBtn");
    const statusDiv = document.getElementById("status");

    // Aktuellen Betrag laden
    async function loadBetrag() {
      try {
        const docRef = db.collection("config").doc("settings");
        const docSnap = await docRef.get();
        if (docSnap.exists) {
          const data = docSnap.data();
          betragInput.value = data.monatlicherBetrag || 0;
          statusDiv.textContent = "Betrag geladen.";
          statusDiv.style.color = "green";
        } else {
          betragInput.value = 0;
          statusDiv.textContent = "Keine Einstellung gefunden, Standard 0 €";
          statusDiv.style.color = "orange";
        }
      } catch (error) {
        statusDiv.textContent = "Fehler beim Laden des Betrags.";
        statusDiv.style.color = "red";
        console.error(error);
      }
    }

    loadBetrag();

    // Betrag speichern
    saveBtn.addEventListener("click", async () => {
      const neuerBetrag = parseFloat(betragInput.value);
      if (isNaN(neuerBetrag) || neuerBetrag < 0) {
        alert("Bitte einen gültigen Betrag eingeben (>= 0).");
        return;
      }

      try {
        await db.collection("config").doc("settings").set(
          {
            monatlicherBetrag: neuerBetrag,
          },
          { merge: true }
        );
        statusDiv.textContent = "Betrag erfolgreich gespeichert.";
        statusDiv.style.color = "green";
      } catch (error) {
        statusDiv.textContent = "Fehler beim Speichern.";
        statusDiv.style.color = "red";
        console.error(error);
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Admin: Eierhütten-Anträge</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8f8;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .antrag {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .antrag p {
      margin: 0.3rem 0;
    }
    .buttons {
      margin-top: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      margin-right: 0.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .freigeben {
      background: #4caf50;
      color: white;
    }
    .ablehnen {
      background: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Admin-Bereich – Eierhütten-Anträge</h1>
  <div id="anträge"></div>

  <script>
    async function ladeAnträge() {
      const container = document.getElementById('anträge');
      container.innerHTML = 'Lade Anträge...';

      try {
        const res = await fetch('https://dein-server-url/api/antraege'); // Anpassen
        const antraege = await res.json();

        if (!antraege.length) {
          container.innerHTML = '<p>Keine neuen Anträge vorhanden.</p>';
          return;
        }

        container.innerHTML = '';
        antraege.forEach(antrag => {
          const div = document.createElement('div');
          div.className = 'antrag';
          div.innerHTML = `
            <p><strong>Name:</strong> ${antrag.name}</p>
            <p><strong>Beschreibung:</strong> ${antrag.beschreibung}</p>
            <p><strong>Adresse:</strong> ${antrag.adresse}</p>
            <p><strong>Strom:</strong> ${antrag.strom}</p>
            <p><strong>E-Mail:</strong> ${antrag.email}</p>
            ${antrag.fotoUrl ? `<p><img src="${antrag.fotoUrl}" width="200" /></p>` : ''}
            <div class="buttons">
              <button class="freigeben" onclick="freigeben('${antrag.id}')">Freigeben</button>
              <button class="ablehnen" onclick="ablehnen('${antrag.id}')">Ablehnen</button>
            </div>
          `;
          container.appendChild(div);
        });

      } catch (e) {
        container.innerHTML = '<p>Fehler beim Laden der Anträge.</p>';
        console.error(e);
      }
    }

    async function freigeben(id) {
      if (!confirm('Diesen Antrag wirklich freigeben?')) return;
      await fetch(`https://dein-server-url/api/freigeben/${id}`, { method: 'POST' });
      ladeAnträge();
    }

    async function ablehnen(id) {
      if (!confirm('Diesen Antrag wirklich ablehnen?')) return;
      await fetch(`https://dein-server-url/api/ablehnen/${id}`, { method: 'POST' });
      ladeAnträge();
    }

    ladeAnträge();
  </script>
</body>
</html>

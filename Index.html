    function speakNextInstruction(name, dist) {
  if (!voice || !name || dist == null) return;

  let msg = "";
  if (dist < 50) {
    msg = `Jetzt ${name}.`;
  } else if (dist < 200) {
    msg = `In ${Math.round(dist)} Metern erreichst du ${name}.`;
  } else {
    msg = `${name} in ${(dist / 1000).toFixed(1)} Kilometern.`;
  }

  const utter = new SpeechSynthesisUtterance(msg);
  utter.lang = localStorage.lang || navigator.language || "de-DE";
  speechSynthesis.cancel();
  speechSynthesis.speak(utter);
}

function createTileLayer(dark = false) {
  if (!map) return;

  // Entferne alten TileLayer
  if (currentTileLayer) {
    map.removeLayer(currentTileLayer);
  }

  const tileUrl = dark
    ? 'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png'
    : 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';

  const attrib = dark
    ? '&copy; OpenStreetMap &copy; CARTO'
    : '&copy; OpenStreetMap contributors';

  currentTileLayer = L.tileLayer(tileUrl, {
    attribution: attrib,
     maxZoom: 19
  });

  currentTileLayer.addTo(map);

  // üü© Stelle sicher, dass der MarkerCluster sichtbar bleibt
  if (!map.hasLayer(cluster)) {
    map.addLayer(cluster);
  }
  
}

  document.body.classList.toggle("light-mode", !isDarkTheme);

});

    function rotateMap(event) {

  const heading = 360 - event.alpha;
  compassRotation = heading;

  const compass = document.getElementById("compass");
  if (compass) {
    compass.style.transform = `rotate(${heading}deg)`;
  }

  const mapPane = document.querySelector(".leaflet-map-pane");
  if (mapPane) {
    mapPane.style.transformOrigin = "center center";
    mapPane.style.transition = "transform 0.2s linear";
    mapPane.style.transform = `rotate(${heading}deg)`;
  }

  // üß≠ Karte leicht verschieben (damit User weiter unten ist)

    const ll = userMarker.getLatLng();
    map.setView(ll, map.getZoom(), { animate: false });
    map.panBy([0, 100], { animate: true }); // ‚Üê Pan nach unten (Y: 100px)
  }
    }

function enableCompassRotation() {
  if (orientationListenerActive) return;

  if (
    typeof DeviceOrientationEvent !== "undefined" &&
    typeof DeviceOrientationEvent.requestPermission === "function"
  ) {
    DeviceOrientationEvent.requestPermission().then(response => {
      if (response === "granted") {
        startCompassListener();
      } else {
        showToast("‚ùå Kompass-Zugriff verweigert");
      }
    }).catch(err => {
      console.warn("‚ùó Kompass-Zugriff fehlgeschlagen:", err);
      showToast("‚ùó Zugriff auf Kompass gescheitert");
    });
  } else {
    startCompassListener();
  }
}

function startCompassListener() {
  if (orientationListenerActive) return;
  orientationListenerActive = true;
  window.addEventListener("deviceorientation", rotateMap, true);
  console.log("üß≠ Kompassrotation aktiviert");
}

  }

  if (mapPane) {
    mapPane.style.transformOrigin = "center center";

    // Navigationsschleife zur Routenverfolgung
function navLoop() {
  try {
    if (!Array.isArray(currentRoutePath) || currentRoutePath.length < 2 || !userMarker) return;
    if (!Array.isArray(selected) || selected.length === 0) return;
    if (currentHutIndex >= selected.length) return;

    const pos = userMarker.getLatLng();
    const currentHut = selected[currentHutIndex];
    const hutLatLng = L.latLng(currentHut.lat, currentHut.lng);
    const dist = map.distance(pos, hutLatLng);

    // üéØ Benutzer ist an aktueller H√ºtte angekommen
    if (dist < 40) {
      speak(`Angekommen bei ${currentHut.name}`);
      progressLine?.addLatLng(hutLatLng);
      updateChallenge();

      currentHutIndex++;
      lastSpokenHutIndex = -1; // Zur√ºcksetzen f√ºr n√§chste H√ºtte

      if (currentHutIndex >= selected.length) {
        stopNavigation();
        speak("üéâ Alle H√ºtten erreicht!");
        logSummary();
      }

      updateSelectedList();
      return;
    }

    // üó£Ô∏è Nur 1x pro H√ºtte sagen
    if (dist <= 150 && currentHutIndex !== lastSpokenHutIndex) {
      speak(`Noch ${Math.round(dist)} Meter bis zur H√ºtte ${currentHut.name}`);
      lastSpokenHutIndex = currentHutIndex;
    }

    // üö¶ Abbiegungserkennung
    const userPos = [pos.lat, pos.lng];
    for (let i = 1; i < currentRoutePath.length - 1; i++) {
      const p1 = currentRoutePath[i - 1];
      const p2 = currentRoutePath[i];
      const p3 = currentRoutePath[i + 1];

      const d = map.distance(pos, L.latLng(p2));
      const angle = getAngle(p1, p2, p3);

      if (!alreadySpokenTurnIndex[i] && d < 50) {
        if (angle > 45 && angle < 135) {
          speak("In 50 Metern links abbiegen");
          alreadySpokenTurnIndex[i] = true;
          break;
        } else if (angle > 225 && angle < 315) {
          speak("In 50 Metern rechts abbiegen");
          alreadySpokenTurnIndex[i] = true;
          break;
        }
      }
    }

    // üìä Reststrecke berechnen
    const remaining = currentRoutePath.reduce((sum, p, i, arr) =>
      i > 0 ? sum + map.distance(arr[i - 1], p) : 0, 0);

    document.getElementById("routeInfo").innerText =
      `${(remaining / 1000).toFixed(1)} km ¬∑ ${Math.round(remaining / 250)} Min ¬∑ ${currentHut.name}`;
    document.getElementById("routeInfo").style.display = "block";

    // ‚¨ÜÔ∏è Navigationsbanner aktualisieren
    const banner = document.getElementById("navBanner");
    banner.style.display = "flex";
    document.getElementById("navInstruction").innerText = `‚û°Ô∏è N√§chste: ${selected[0]?.name || "-"}`;
    document.getElementById("navDistance").innerText = `${Math.round(dist)} m`;

    updateGroup();

    // üß≠ Re-Zentriere auf User (bei Navigation aktiv & Follow aktiviert)
    if (follow && userMarker && map) {
      const ll = userMarker.getLatLng();
      map.setView(ll, map.getZoom(), {
        animate: true,
        paddingTopLeft: [0, 100]
      });
    }
  } catch (err) {
    console.warn("‚ö†Ô∏è Fehler in navLoop():", err);
  }
}
    function getAngle(p1, p2, p3) {
  const angle = Math.atan2(p3[1] - p2[1], p3[0] - p2[0]) - Math.atan2(p1[1] - p2[1], p1[0] - p2[0]);
  return (angle * 180 / Math.PI + 360) % 360;
    }

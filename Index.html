function openPopup(page) {
  const popupOverlay = document.getElementById("popupOverlay");
  const popupInner = document.getElementById("popupInner");

  popupOverlay.style.display = "flex";
  popupInner.innerHTML = "Lade‚Ä¶";

  fetch(`${page}.html`)
    .then(res => {
      if (!res.ok) {
        throw new Error(`Seite "${page}.html" nicht gefunden (Status ${res.status})`);
      }
      return res.text();
    })
    .then(html => {
      popupInner.innerHTML = html;
      setTimeout(() => {
        if (typeof map !== "undefined") map.invalidateSize();
      }, 100);
    })
    .catch(err => {
      console.error(err);
      popupInner.innerHTML = `
        <div class="text-red-600 font-semibold">
          ‚ùå Fehler beim Laden von <code>${page}.html</code>.<br />
          Die Seite existiert nicht oder es gab ein Serverproblem.
        </div>
      `;
    });
}

    function speakNextInstruction(name, dist) {
  if (!voice || !name || dist == null) return;

  let msg = "";
  if (dist < 50) {
    msg = `Jetzt ${name}.`;
  } else if (dist < 200) {
    msg = `In ${Math.round(dist)} Metern erreichst du ${name}.`;
  } else {
    msg = `${name} in ${(dist / 1000).toFixed(1)} Kilometern.`;
  }

  const utter = new SpeechSynthesisUtterance(msg);
  utter.lang = localStorage.lang || navigator.language || "de-DE";
  speechSynthesis.cancel();
  speechSynthesis.speak(utter);
}

function createTileLayer(dark = false) {
  if (!map) return;

  // Entferne alten TileLayer
  if (currentTileLayer) {
    map.removeLayer(currentTileLayer);
  }

  const tileUrl = dark
    ? 'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png'
    : 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';

  const attrib = dark
    ? '&copy; OpenStreetMap &copy; CARTO'
    : '&copy; OpenStreetMap contributors';

  currentTileLayer = L.tileLayer(tileUrl, {
    attribution: attrib,
     maxZoom: 19
  });

  currentTileLayer.addTo(map);

  // üü© Stelle sicher, dass der MarkerCluster sichtbar bleibt
  if (!map.hasLayer(cluster)) {
    map.addLayer(cluster);
  }
  
}

function toggleMapTheme() {
  isDarkTheme = !isDarkTheme;
  createTileLayer(isDarkTheme);

  const btn = document.getElementById("toggleThemeBtn");
  if (btn) btn.textContent = isDarkTheme ? "‚òÄÔ∏è" : "üåô";

  // üåó UI-Klasse setzen
  document.body.classList.toggle("dark-mode", isDarkTheme);
  document.body.classList.toggle("light-mode", !isDarkTheme);

  localStorage.setItem("mapTheme", isDarkTheme ? "dark" : "light");
}
function clearRouteLines() {
  if (routingLine && map.hasLayer(routingLine)) {
    map.removeLayer(routingLine);
    routingLine = null;
  }
  if (progressLine && map.hasLayer(progressLine)) {
    map.removeLayer(progressLine);
    progressLine = null;
  }
  map.eachLayer(function(layer) {
  if (layer instanceof L.Polyline && !(layer instanceof L.Polygon)) {
    map.removeLayer(layer);
  }
});
}

    function rotateMap(event) {

const heading = 360 - event.alpha;

    function updateGroup() {
  const now = Date.now();

  // 1. Eigene Position speichern
  if (userMarker) {
    const pos = userMarker.getLatLng();
    db.collection("live").doc(alias).set({
      name: localStorage.username || alias,
      lat: pos.lat,
      lng: pos.lng,
      room: roomId,
      ts: now
    });
  }

  // 2. Alle anderen Nutzer im selben Raum anzeigen
  db.collection("live")
    .where("room", "==", roomId)
    .get()
    .then(snapshot => {
      snapshot.forEach(doc => {
        const data = doc.data();
        const uid = doc.id;

        // Selbst? √úberspringen
        if (uid === alias) return;

        // Wenn inaktiv (>20 Sek. alt), l√∂schen
        if (now - (data.ts || 0) > 20000) {
          if (groupMarkers[uid]) {
            map.removeLayer(groupMarkers[uid]);
            delete groupMarkers[uid];
          }
          return;
        }

        // Marker erstellen oder aktualisieren
        if (!groupMarkers[uid]) {
          const icon = L.divIcon({
            className: "group-icon",
            html: `<div style="font-size:24px;">üö¥</div><div style="font-size:10px;text-align:center">${data.name || uid}</div>`
          });

          groupMarkers[uid] = L.marker([data.lat, data.lng], { icon }).addTo(map);
        } else {
          groupMarkers[uid].setLatLng([data.lat, data.lng]);
        }
      });

      // 3. Entferne Marker, die nicht mehr im Snapshot vorkommen
      Object.keys(groupMarkers).forEach(uid => {
        if (
          !snapshot.docs.find(doc => doc.id === uid) ||
          now - (snapshot.docs.find(doc => doc.id === uid)?.data().ts || 0) > 20000
        ) {
          map.removeLayer(groupMarkers[uid]);
          delete groupMarkers[uid];
        }
      });
    });
}

    // H√∂rt auf andere Gruppenmitglieder
    function listenGroup() {
  try {
    db.collection("live").where("room", "==", roomId).onSnapshot(snap => {
      const now = Date.now();
      const seen = {};

      snap.forEach(doc => {
        const d = doc.data();
        if (!d.lat || !d.lng) return;

        // üë§ Eigener Marker wird nicht angezeigt
        if (doc.id === alias) return;

        // ‚è±Ô∏è Pr√ºfen, ob aktiv
        const isActive = now - (d.ts || 0) < 30000; // max 30s Inaktivit√§t
        seen[doc.id] = true;

        if (isActive) {
          // ‚úÖ Marker neu erstellen oder aktualisieren
          if (!groupMarkers[doc.id]) {
            groupMarkers[doc.id] = L.marker([d.lat, d.lng], {
              icon: L.divIcon({
                className: "group-icon",
                html: `<div style="font-size: 22px; text-align: center;">üë•<br><span style="font-size: 12px;">${d.name || "?"}</span></div>`
              })
            }).addTo(map);
          } else {
            groupMarkers[doc.id].setLatLng([d.lat, d.lng]);
          }
        } else {
          // ‚ùå Inaktiv ‚Üí Marker entfernen
          if (groupMarkers[doc.id]) {
            map.removeLayer(groupMarkers[doc.id]);
            delete groupMarkers[doc.id];
          }
        }
      });

      // üîç Alte Marker entfernen, wenn sie nicht mehr im Raum sind
      Object.keys(groupMarkers).forEach(id => {
        if (!seen[id]) {
          map.removeLayer(groupMarkers[id]);
          delete groupMarkers[id];
        }
      });
    });
  } catch (err) {
    console.warn("‚ùå Fehler in listenGroup():", err);
    showToast("‚ö†Ô∏è Gruppenfunktion fehlgeschlagen");
  }
}

    const isActive = i === currentHutIndex && navInterval;

  });

function getCurrentPosition(callback) {
  if (!navigator.geolocation) {
    showToast("‚ùó GPS nicht verf√ºgbar");
    return;
  }

  navigator.geolocation.getCurrentPosition(
    pos => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;
      callback({ lat, lng });
    },
    err => {
      console.warn("‚ùó GPS Fehler", err);
      showToast("‚ùó GPS-Fehler");
    },
    { enableHighAccuracy: true, timeout: 10000 }
  );
}

    function getBearing(from, to) {
  const lat1 = from[0] * Math.PI / 180;
  const lat2 = to[0] * Math.PI / 180;
  const dLon = (to[1] - from[1]) * Math.PI / 180;

  const y = Math.sin(dLon) * Math.cos(lat2);
  const x = Math.cos(lat1) * Math.sin(lat2) -
            Math.sin(lat1) * Math.cos(lat2) * Math.cos(dLon);
  const brng = Math.atan2(y, x);
  return (brng * 180 / Math.PI + 360) % 360;
    }

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eierh√ºtten-Radtour (Debug)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    #app {
      display: flex;
      height: 100vh;
    }

    #map {
      flex: 1;
      height: 100vh;
    }

    #sidebar {
      width: 250px;
      background-color: #f8f9fa;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      transform: translateX(-250px);
      position: absolute;
      top: 60px;
      bottom: 0;
      left: 0;
      z-index: 999;
      padding: 10px;
      overflow-y: auto;
    }

    #sidebar.open {
      transform: translateX(0);
    }

    #topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .logo-area {
      display: flex;
      align-items: center;
    }

    .logo {
      height: 32px;
      margin-right: 10px;
    }

    .title {
      font-size: 1.2em;
      font-weight: bold;
      color: #2c7be5;
    }

    #sidebar-toggle {
      position: fixed;
      top: 70px;
      left: 0;
      z-index: 1001;
      background: #2c7be5;
      color: white;
      padding: 8px 12px;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      font-size: 18px;
    }

    button {
      background-color: #2c7be5;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 20px;
      margin: 6px 0;
      font-size: 0.9em;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #1a5fcc;
    }

    .small-btn {
      padding: 4px 8px;
      font-size: 0.8em;
      margin-left: 6px;
    }

    input[type="checkbox"] {
      transform: scale(1.3);
      margin-right: 6px;
    }

    ul {
      padding-left: 20px;
      margin: 0;
    }

    li {
      margin: 6px 0;
    }

    #routeInfo, #errorInfo {
      font-size: 0.9em;
      padding: 8px 12px;
      border-radius: 8px;
      margin-top: 10px;
    }

    #routeInfo {
      background-color: #e6f4ea;
      color: #155724;
    }

    #errorInfo {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>

  <header id="topbar">
    <div class="logo-area">
      <img src="file_00000000302061f49725a2fe1ef22d21.png" alt="Logo" class="logo">
      <span class="title">Eierh√ºtten-Tour</span>
    </div>
  </header>

  <div id="sidebar-toggle" onclick="toggleSidebar()">‚ò∞</div>

  <div id="app">
    <aside id="sidebar">
      <h2>üê£ Eierh√ºtten</h2>
      <label>
        <input type="checkbox" id="stromFilter" onchange="updateMapMarkers()" />
        Nur H√ºtten mit Strom üîå
      </label>
      <p>W√§hle H√ºtten aus:</p>
      <ul id="selectedList"></ul>
      <button onclick="calculateRoute()">üó∫Ô∏è Route berechnen</button>
      <button onclick="resetRoute()">‚ùå Auswahl zur√ºcksetzen</button>
      <div id="routeInfo"></div>
      <div id="errorInfo"></div>
    </aside>
    <main id="map"></main>
  </div>

  <script>
    const apiKey = "5b3ce3597851110001cf624893412fe92e0448e493663f2482a80572";
    const map = L.map("map").setView([51.5, 10.5], 7);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
    map.on("click", () => document.getElementById("sidebar").classList.remove("open"));

    let huetten = JSON.parse(localStorage.getItem("huetten")) || [];
    let selectedHuetten = [];
    let routeLine = null;
    const markerLayer = L.layerGroup().addTo(map);

    function updateMapMarkers() {
      markerLayer.clearLayers();
      const stromAktiv = document.getElementById("stromFilter").checked;
      const gefilterte = stromAktiv ? huetten.filter(h => h.strom) : huetten;

      gefilterte.forEach(h => {
        const marker = L.marker([h.lat, h.lng]).addTo(markerLayer);
        marker.bindPopup(`
          <b>${h.name}</b><br>
          ${h.desc}<br>
          ${h.strom ? "üîå Strom vorhanden" : "‚ùå Kein Strom"}<br><br>
          <button onclick="addToRoute(${h.id})" class="small-btn">‚ûï Hinzuf√ºgen</button>
        `);
      });
    }

    function addToRoute(id) {
      const h = huetten.find(h => h.id === id);
      if (!selectedHuetten.includes(h)) {
        selectedHuetten.push(h);
        updateSelectedList();
        if (routeLine) {
          map.removeLayer(routeLine);
          routeLine = null;
        }
        document.getElementById("routeInfo").innerText = "";
        document.getElementById("errorInfo").innerText = "";
      }
    }

    function removeFromRoute(id) {
      selectedHuetten = selectedHuetten.filter(h => h.id !== id);
      updateSelectedList();
      if (routeLine) {
        map.removeLayer(routeLine);
        routeLine = null;
      }
      document.getElementById("routeInfo").innerText = "";
      document.getElementById("errorInfo").innerText = "";
    }

    function updateSelectedList() {
      const list = document.getElementById("selectedList");
      list.innerHTML = selectedHuetten
        .map(h => `<li>${h.name} <button class="small-btn" onclick="removeFromRoute(${h.id})">‚ùå</button></li>`)
        .join("");
    }

    function resetRoute() {
      selectedHuetten = [];
      updateSelectedList();
      if (routeLine) {
        map.removeLayer(routeLine);
        routeLine = null;
      }
      document.getElementById("routeInfo").innerText = "";
      document.getElementById("errorInfo").innerText = "";
    }

    async function calculateRoute() {
      const errorBox = document.getElementById("errorInfo");
      errorBox.innerText = "";
      if (selectedHuetten.length < 2) {
        alert("Bitte mindestens zwei H√ºtten ausw√§hlen.");
        return;
      }

      const coordinates = selectedHuetten.map(h => [h.lng, h.lat]);
      const body = { coordinates };

      try {
        const res = await fetch("https://api.openrouteservice.org/v2/directions/cycling-regular/geojson", {
          method: "POST",
          headers: {
            "Authorization": apiKey,
            "Content-Type": "application/json",
          },
          body: JSON.stringify(body),
        });

        if (!res.ok) {
          const text = await res.text();
          throw new Error(`Fehler ${res.status}: ${text}`);
        }

        const data = await res.json();
        if (routeLine) map.removeLayer(routeLine);
        routeLine = L.geoJSON(data, { style: { color: "green", weight: 5 } }).addTo(map);
        map.fitBounds(routeLine.getBounds());

        const summary = data.features[0].properties.summary;
        const km = (summary.distance / 1000).toFixed(1);
        const min = Math.round(summary.duration / 60);
        document.getElementById("routeInfo").innerText = `üö¥ ${km} km ‚Äì ca. ${min} Min`;

      } catch (err) {
        console.error("Fehler bei der Routenberechnung:", err);
        errorBox.innerText = err.message;
      }
    }

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    function zeigeNaechsteHuette() {
      if (!navigator.geolocation) {
        document.getElementById("errorInfo").innerText = "Geolocation wird nicht unterst√ºtzt.";
        return;
      }

      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude, longitude } = pos.coords;

        let n√§chste = huetten[0];
        let minDist = entfernung(latitude, longitude, n√§chste.lat, n√§chste.lng);

        for (let i = 1; i < huetten.length; i++) {
          const h = huetten[i];
          const dist = entfernung(latitude, longitude, h.lat, h.lng);
          if (dist < minDist) {
            minDist = dist;
            n√§chste = h;
          }
        }

        map.setView([n√§chste.lat, n√§chste.lng], 15);
        L.popup().setLatLng([n√§chste.lat, n√§chste.lng]).setContent(`N√§chstgelegene H√ºtte: ${n√§chste.name}`).openOn(map);
      }, err => {
        document.getElementById("errorInfo").innerText = err.message;
      });
    }

    function entfernung(lat1, lng1, lat2, lng2) {
      const dx = lat1 - lat2;
      const dy = lng1 - lng2;
      return Math.sqrt(dx * dx + dy * dy);
    }

    window.addEventListener("load", () => {
      updateMapMarkers();
      setTimeout(zeigeNaechsteHuette, 1000);
    });
  </script>
</body>
</html>

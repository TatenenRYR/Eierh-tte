<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eierh√ºtten-Radtour</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
    #app { display: flex; flex-direction: row; height: 100%; }
    #sidebar {
      width: 280px; padding: 10px; background: #f7f7f7;
      overflow-y: auto; border-right: 1px solid #ccc;
    }
    #map { flex: 1; }
    button { margin: 5px 0; width: 100%; padding: 8px; cursor: pointer; }
    .small-btn { font-size: 0.9em; padding: 3px 6px; margin-left: 10px; }
    ul { padding-left: 20px; }
    li { margin-bottom: 5px; }
    #routeInfo { margin-top: 10px; font-weight: bold; }
    @media (max-width: 768px) {
      #app { flex-direction: column; }
      #sidebar { width: 100%; border-right: none; border-bottom: 1px solid #ccc; }
      #map { height: 100%; }
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="sidebar">
      <h2>üê£ Eierh√ºtten</h2>
      <p>F√ºge H√ºtten zur Route hinzu:</p>
      <ul id="selectedList"></ul>
      <button onclick="calculateRoute()">üó∫Ô∏è Route berechnen</button>
      <button onclick="resetRoute()">‚ùå Auswahl zur√ºcksetzen</button>
      <div id="routeInfo"></div>
    </div>
    <div id="map"></div>
  </div>

  <script>
    const apiKey = "5b3ce3597851110001cf624893412fe92e0448e493663f2482a80572";
    const map = L.map("map").setView([51.5, 10.5], 7);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

    const huetten = [
      { id: 1, name: "M√ºllers Eier", desc: "Bio-Eier und Honig", lat: 51.5, lng: 10.5, strom: true },
      { id: 2, name: "Schulze Hof", desc: "Eier und Saft", lat: 51.7, lng: 10.7, strom: false },
      { id: 3, name: "Hofladen Huber", desc: "Frische Eier aus Freilandhaltung", lat: 51.6, lng: 10.9, strom: true }
    ];

    let selectedHuetten = [];
    let routeLine = null;
    const markerLayer = L.layerGroup().addTo(map);

    huetten.forEach(h => {
      const marker = L.marker([h.lat, h.lng]).addTo(markerLayer);
      marker.bindPopup(`
        <b>${h.name}</b><br>
        ${h.desc}<br>
        ${h.strom ? "üîå Strom vorhanden" : "‚ùå Kein Strom"}<br><br>
        <button onclick="addToRoute(${h.id})" class="small-btn">+ Zur Route</button>
      `);
    });

    function addToRoute(id) {
      const h = huetten.find(h => h.id === id);
      if (!selectedHuetten.includes(h)) {
        selectedHuetten.push(h);
        updateSelectedList();
      }
    }

    function removeFromRoute(id) {
      selectedHuetten = selectedHuetten.filter(h => h.id !== id);
      updateSelectedList();
      if (routeLine) {
        map.removeLayer(routeLine);
        routeLine = null;
      }
      document.getElementById("routeInfo").innerText = "";
    }

    function updateSelectedList() {
      const list = document.getElementById("selectedList");
      list.innerHTML = selectedHuetten
        .map(h => `<li>${h.name} <button class="small-btn" onclick="removeFromRoute(${h.id})">‚ùå</button></li>`)
        .join("");
    }

    function resetRoute() {
      selectedHuetten = [];
      updateSelectedList();
      if (routeLine) {
        map.removeLayer(routeLine);
        routeLine = null;
      }
      document.getElementById("routeInfo").innerText = "";
    }

    async function calculateRoute() {
      if (selectedHuetten.length < 2) {
        alert("Bitte mindestens zwei H√ºtten ausw√§hlen.");
        return;
      }

      const coordinates = selectedHuetten.map(h => [h.lng, h.lat]); // [lon, lat]
      const body = {
        coordinates,
        format: "geojson",
        instructions: false,
        metrics: ["distance", "duration"]
      };

      const response = await fetch("https://api.openrouteservice.org/v2/directions/cycling-regular/geojson", {
        method: "POST",
        headers: {
          "Authorization": apiKey,
          "Content-Type": "application/json",
        },
        body: JSON.stringify(body),
      });

      if (!response.ok) {
        alert("Fehler bei der Routenberechnung.");
        return;
      }

      const data = await response.json();

      if (routeLine) {
        map.removeLayer(routeLine);
      }

      routeLine = L.geoJSON(data, {
        style: {
          color: "green",
          weight: 5,
        }
      }).addTo(map);

      const bounds = routeLine.getBounds();
      map.fitBounds(bounds);

      // üìè Entfernungs- und Zeitinfo anzeigen
      const meters = data.features[0].properties.summary.distance;
      const duration = data.features[0].properties.summary.duration;

      const km = (meters / 1000).toFixed(1);
      const min = Math.round(duration / 60);

      document.getElementById("routeInfo").innerText =
        `üö¥ Strecke: ${km} km, ‚è±Ô∏è Dauer: ca. ${min} Min`;
    }
  </script>
</body>
</html>

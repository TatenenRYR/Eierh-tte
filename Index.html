<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eierh√ºtten-Radtour (Debug)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<style>
  body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  height: 100vh;
  overflow: hidden;
}

#app {
  height: 100vh;
  width: 100vw;
  display: flex;
  flex-direction: row;
  position: relative;
}

#map {
  flex: 1;
  height: calc(100vh - 60px);
  margin-left: 0;
  transition: margin-left 0.3s ease;
}

#sidebar.open ~ #map {
  margin-left: 300px;
}


#sidebar {
  position: fixed;
  top: 0;
  left: -250px; /* Start: ausgeblendet */
  width: 250px;
  height: 100%;
  background-color: #f8f9fa;
  box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
  transition: left 0.3s ease;
  z-index: 998;
}
#sidebar.open {
  left: 0; /* eingeblendet */
}
  #sidebar-edge {
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 15px; /* schmaler Streifen */
  z-index: 998;
  cursor: pointer;
  }

#topbar {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 60px;
  background-color: white;
  display: flex;
  align-items: center;
  padding: 0 20px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  z-index: 1000;
}

.logo-area {
  display: flex;
  align-items: center;
}

.logo {
  height: 32px;
  margin-right: 10px;
}

.title {
  font-size: 1.2em;
  font-weight: bold;
  color: #2c7be5;
}

button {
  background-color: #2c7be5;
  color: white;
  border: none;
  padding: 8px 14px;
  border-radius: 20px;
  margin: 6px 0;
  font-size: 0.9em;
  cursor: pointer;
  transition: background 0.2s;
}

button:hover {
  background-color: #1a5fcc;
}

input[type="checkbox"] {
  transform: scale(1.3);
  margin-right: 6px;
}

ul {
  padding-left: 20px;
  margin: 0;
}

li {
  margin: 6px 0;
}

#routeInfo, #errorInfo {
  font-size: 0.9em;
  padding: 8px 12px;
  border-radius: 8px;
  margin-top: 10px;
}

#routeInfo {
  background-color: #e6f4ea;
  color: #155724;
}

#errorInfo {
  background-color: #f8d7da;
  color: #721c24;
}
</style>
</head>
<body>
<header id="topbar">
  <div class="logo-area">
    <img src="file_00000000302061f49725a2fe1ef22d21.png" alt="Logo" class="logo">
    <span class="title">Eierh√ºtten-Tour</span>
  </div>
</header>

  
  <div style="height: 60px;"></div>
  <div id="app">
    <div id="sidebar-toggle" onclick="toggleSidebar()">‚ò∞</div>
    <div id="sidebar">



      
      
      <h2>üê£ Eierh√ºtten</h2>
      <label>
      <input type="checkbox" id="stromFilter" onchange="updateMapMarkers()" />
      Nur H√ºtten mit Strom üîå
      </label>
      <p>W√§hle H√ºtten aus:</p>
      <ul id="selectedList"></ul>
      <button onclick="calculateRoute()">üó∫Ô∏è Route berechnen</button>
      <button onclick="resetRoute()">‚ùå Auswahl zur√ºcksetzen</button>
      <div id="routeInfo"></div>
      <div id="errorInfo"></div>
    </div>
    <div id="map"></div>
  </div>

  <script>
    
    const apiKey = "5b3ce3597851110001cf624893412fe92e0448e493663f2482a80572";
    const map = L.map("map").setView([51.5, 10.5], 7);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

    
    
    //sorgt daf√ºr das beim Klick auf der map die sidebar sich schlie√üt 
    map.on("click", () => {
  document.getElementById("sidebar").classList.remove("open");
});
    
let huetten = JSON.parse(localStorage.getItem("huetten")) || [];
    let selectedHuetten = [];
    let routeLine = null;
    const markerLayer = L.layerGroup().addTo(map);


    function updateMapMarkers() {
  markerLayer.clearLayers();
  const stromAktiv = document.getElementById("stromFilter").checked;

  const gefilterte = stromAktiv ? huetten.filter(h => h.strom) : huetten;

  gefilterte.forEach(h => {
    const marker = L.marker([h.lat, h.lng]).addTo(markerLayer);
    marker.bindPopup(`
      <b>${h.name}</b><br>
      ${h.desc}<br>
      ${h.strom ? "üîå Strom vorhanden" : "‚ùå Kein Strom"}<br><br>
      <button onclick="addToRoute(${h.id})" class="small-btn">‚ûï Hinzuf√ºgen</button>
      createPopupContent(${h.id});
    `);
    
  });
    }

    huetten.forEach(h => {
      const marker = L.marker([h.lat, h.lng]).addTo(markerLayer);
      marker.bindPopup(`
        <b>${h.name}</b><br>
        ${h.desc}<br>
        ${h.strom ? "üîå Strom vorhanden" : "‚ùå Kein Strom"}<br><br>
        <button onclick="addToRoute(${h.id})" class="small-btn">+ Zur Route</button>
        createPopupContent(${h.id});
      `);
      
    });

    function addToRoute(id) {
      const h = huetten.find(h => h.id === id);
      if (!selectedHuetten.includes(h)) {
        selectedHuetten.push(h);
        updateSelectedList();

        // üßπ Route entfernen, falls vorher berechnet
    if (routeLine) {
      map.removeLayer(routeLine);
      routeLine = null;
    }
    document.getElementById("routeInfo").innerText = "";
    document.getElementById("errorInfo").innerText = "";
      }
      
    }

    function removeFromRoute(id) {
      selectedHuetten = selectedHuetten.filter(h => h.id !== id);
      updateSelectedList();
      if (routeLine) map.removeLayer(routeLine);

      // üßπ Route entfernen, falls vorher berechnet
    if (routeLine) {
      map.removeLayer(routeLine);
      routeLine = null;
    }
      document.getElementById("routeInfo").innerText = "";
      document.getElementById("errorInfo").innerText = "";
      
    }


    function createPopupContent(huette) {
  const isFav = huette.favorit ? "‚≠ê" : "‚òÜ";
  return `
    <strong>${huette.name}</strong><br>
    <button onclick="toggleFavorit('${huette.id}')">${isFav} Favorit</button>
  `;
}

    function updateSelectedList() {
      const list = document.getElementById("selectedList");
      list.innerHTML = selectedHuetten
        .map(h => `<li>${h.name} <button class="small-btn" onclick="removeFromRoute(${h.id})">‚ùå</button></li>`)
        .join("");
    }

    function resetRoute() {
      selectedHuetten = [];
      updateSelectedList();
      if (routeLine) map.removeLayer(routeLine);
      document.getElementById("routeInfo").innerText = "";
      document.getElementById("errorInfo").innerText = "";
    }

    async function calculateRoute() {
      const errorBox = document.getElementById("errorInfo");
      errorBox.innerText = "";
      if (selectedHuetten.length < 2) {
        alert("Bitte mindestens zwei H√ºtten ausw√§hlen.");
        return;
      }

      const coordinates = selectedHuetten.map(h => [h.lng, h.lat]);
      const body = { coordinates };

      console.log("üì§ Sende Koordinaten an OpenRouteService:", body);

      try {
        const res = await fetch("https://api.openrouteservice.org/v2/directions/cycling-regular/geojson", {
          method: "POST",
          headers: {
            "Authorization": apiKey,
            "Content-Type": "application/json",
          },
          body: JSON.stringify(body),
        });

        if (!res.ok) {
          const text = await res.text();
          throw new Error(`Fehler ${res.status}: ${text}`);
        }

        const data = await res.json();

        if (routeLine) map.removeLayer(routeLine);
        routeLine = L.geoJSON(data, {
          style: { color: "green", weight: 5 }
        }).addTo(map);

        map.fitBounds(routeLine.getBounds());

        const summary = data.features[0].properties.summary;
        const km = (summary.distance / 1000).toFixed(1);
        const min = Math.round(summary.duration / 60);
        document.getElementById("routeInfo").innerText = `üö¥ ${km} km ‚Äì ca. ${min} Min`;

      } catch (err) {
        console.error("‚ùå Fehler bei der Routenberechnung:", err);
        errorBox.innerText = err.message;
      }
    }
    function toggleSidebar() {
  const sidebar = document.getElementById("sidebar");
  sidebar.classList.toggle("open");
    }
 function zeigeNaechsteHuette() {
  if (!navigator.geolocation) {
    console.warn("Geolocation wird nicht unterst√ºtzt.");
    document.getElementById("errorInfo").innerText = "Geolocation wird nicht unterst√ºtzt.";
    return;
  }

  navigator.geolocation.getCurrentPosition(pos => {
    const userLat = pos.coords.latitude;
    const userLng = pos.coords.longitude;

    if (!Array.isArray(huetten) || huetten.length === 0) {
      console.warn("Keine Eierh√ºtten verf√ºgbar.");
      document.getElementById("errorInfo").innerText = "Keine Eierh√ºtten verf√ºgbar.";
      return;
    }

    let n√§chste = huetten[0];
    let minDist = entfernung(userLat, userLng, n√§chste.lat, n√§chste.lng);

    for (let i = 1; i < huetten.length; i++) {
      const h√ºtte = huetten[i]; // <- korrigiert
      const dist = entfernung(userLat, userLng, h√ºtte.lat, h√ºtte.lng);
      if (dist < minDist) {
        minDist = dist;
        n√§chste = h√ºtte;
      }
    }

    map.setView([n√§chste.lat, n√§chste.lng], 15);

    L.popup()
      .setLatLng([n√§chste.lat, n√§chste.lng])
      .setContent(`N√§chstgelegene H√ºtte: ${n√§chste.name}`)
      .openOn(map);
  }, err => {
    console.error("Fehler beim Abrufen der Position:", err);
    document.getElementById("errorInfo").innerText = err.message;
  });
 }

function entfernung(lat1, lng1, lat2, lng2) {
  const dx = lat1 - lat2;
  const dy = lng1 - lng2;
  return Math.sqrt(dx * dx + dy * dy);
}
    
window.addEventListener("load", () => {
  //initKarte();      // deine Karte aufbauen
  updateMapMarkers(); // deine H√ºtten laden
  setTimeout(zeigeNaechsteHuette, 1000); // kurz warten, bis alles bereit
});
  </script>
</body>
</html>

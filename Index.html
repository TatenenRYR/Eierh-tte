<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eierh√ºtten-Fahrradtour</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    #app {
      display: flex;
      flex-direction: row;
      height: 100%;
    }

    #sidebar {
      width: 250px;
      padding: 10px;
      background: #f8f8f8;
      overflow-y: auto;
      border-right: 1px solid #ccc;
    }

    #map {
      flex: 1;
    }

    #adminPanel {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: white;
      z-index: 1000;
      padding: 10px;
      border-bottom: 1px solid #aaa;
      display: none;
    }

    @media (max-width: 768px) {
      #app {
        flex-direction: column;
      }

      #sidebar {
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 1px solid #ccc;
      }

      #map {
        height: 100%;
      }

      #adminPanel {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        max-height: 90vh;
        overflow-y: auto;
      }
    }

    input, button {
      display: block;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="sidebar">
      <h2>üê£ Eierh√ºtten</h2>
      <button onclick="toggleAdmin()">Admin</button>
      <div id="info"></div>
    </div>
    <div id="map"></div>
  </div>

  <div id="adminPanel">
    <h3>Admin-Modus</h3>
    <label>Passwort: <input id="adminPass" type="password" /></label>
    <button onclick="checkAdmin()">Login</button>
    <div id="adminControls" style="display: none;">
      <h4>Neue H√ºtte hinzuf√ºgen</h4>
      <input id="newName" placeholder="Name" />
      <input id="newDesc" placeholder="Beschreibung" />
      <label><input type="checkbox" id="newStrom" /> Strom</label>
      <input type="date" id="newAbo" />
      <button onclick="addHuette()">Hinzuf√ºgen</button>
      <div id="huettenList"></div>
    </div>
  </div>

  <script>
    const map = L.map('map').setView([51.5, 10.5], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let huetten = [
      {
        id: 1,
        name: "M√ºllers Eier",
        desc: "Bio-Eier und Honig",
        lat: 51.5,
        lng: 10.5,
        strom: true,
        aboBis: "2025-12-31"
      },
      {
        id: 2,
        name: "Schulze Hof",
        desc: "Eier und Saft",
        lat: 51.7,
        lng: 10.7,
        strom: false,
        aboBis: "2024-12-01"
      }
    ];

    const markerLayer = L.layerGroup().addTo(map);

    function renderHuetten() {
      markerLayer.clearLayers();
      const now = new Date();
      huetten.filter(h => new Date(h.aboBis) >= now).forEach(h => {
        const m = L.marker([h.lat, h.lng]).addTo(markerLayer);
        m.bindPopup(`<b>${h.name}</b><br>${h.desc}<br>${h.strom ? "üîå Strom vorhanden" : "‚ùå Kein Strom"}`);
      });
    }
    renderHuetten();

    let isAdmin = false;

    function toggleAdmin() {
      document.getElementById("adminPanel").style.display = "block";
    }

    function checkAdmin() {
      const input = document.getElementById("adminPass").value;
      if (input === "admin") {
        isAdmin = true;
        document.getElementById("adminControls").style.display = "block";
        renderAdminList();
      } else {
        alert("Falsches Passwort");
      }
    }

    function renderAdminList() {
      const list = document.getElementById("huettenList");
      list.innerHTML = huetten.map(h =>
        `<div><b>${h.name}</b> (Abo bis: ${h.aboBis})
          <button onclick="removeHuette(${h.id})">üóë</button>
          <input type="date" value="${h.aboBis}" onchange="updateAbo(${h.id}, this.value)">
        </div>`
      ).join('');
    }

    function updateAbo(id, newDate) {
      const hut = huetten.find(h => h.id === id);
      if (hut) {
        hut.aboBis = newDate;
        renderHuetten();
        renderAdminList();
      }
    }

    function removeHuette(id) {
      huetten = huetten.filter(h => h.id !== id);
      renderHuetten();
      renderAdminList();
    }

    function addHuette() {
      const name = document.getElementById("newName").value;
      const desc = document.getElementById("newDesc").value;
      const strom = document.getElementById("newStrom").checked;
      const aboBis = document.getElementById("newAbo").value;
      const center = map.getCenter();
      const newHuette = {
        id: Date.now(),
        name,
        desc,
        strom,
        aboBis,
        lat: center.lat,
        lng: center.lng
      };
      huetten.push(newHuette);
      renderHuetten();
      renderAdminList();
    }
  </script>
</body>
</html>

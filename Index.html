    function filterHuettenByRadius(centerPos) {
  return huetten.filter((hut) => {
    const hutPos = L.latLng(hut.lat, hut.lng);
    const distance = map.distance(centerPos, hutPos);
    return distance <= visibleRadiusMeters;
  });

    function addToRoute(id) {

        // ‚úÖ Popup automatisch schlie√üen

    function calculateOptimizedRoute() {
  if (!userBikeMarker || !userBikeMarker.getLatLng) {
    document.getElementById("errorInfo").innerText =
      "üìç Aktuelle Position nicht verf√ºgbar.";
    return;
  }

  if (selectedHuetten.length === 0) {
    document.getElementById("errorInfo").innerText =
      "Bitte mindestens eine H√ºtte ausw√§hlen.";
    return;
  }

  document.getElementById("errorInfo").innerText = "";

  const start = userBikeMarker.getLatLng();

  const jobs = selectedHuetten.map((hut, index) => ({
    id: index + 1,
    location: [hut.lng, hut.lat],
  }));

  const body = {
    jobs: jobs,
    vehicles: [
      {
        id: 1,
        profile: "cycling-regular",
        start: [start.lng, start.lat],
      },
    ],
  };

  fetch("https://api.openrouteservice.org/optimization", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: apiKey,
    },
    body: JSON.stringify(body),
  })
    .then((res) => res.json())
    .then((optData) => {
      const routeCoords = [];

      // Startpunkt (Fahrradposition)
      routeCoords.push([start.lng, start.lat]);

      optData.routes[0].steps.forEach((step) => {
        if (step.type === "job") {
          const job = jobs.find((j) => j.id === step.id);
          routeCoords.push(job.location);
        }
      });

      // Anfrage zur finalen Route (diese wird dann sch√∂n geroutet √ºber Stra√üen)
      return fetch(
        "https://api.openrouteservice.org/v2/directions/cycling-regular/geojson",
        {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: apiKey,
          },
          body: JSON.stringify({
            coordinates: routeCoords,
            instructions: false,
          }),
        }
      );
    })
    .then((res) => res.json())
    .then((data) => {
      if (routeLine) {
        map.removeLayer(routeLine);
      }

      routeLine = L.geoJSON(data, {
        style: { color: "#e67e22", weight: 4 },
      }).addTo(map);

      const dist = data.features[0].properties.summary.distance / 1000;
      const dur = data.features[0].properties.summary.duration / 60;

      document.getElementById("routeInfo").innerText =
        `üìè Optimiert: ${dist.toFixed(1)} km\n‚è±Ô∏è ca. ${Math.round(dur)} Min`;

      map.fitBounds(routeLine.getBounds(), { padding: [30, 30] });
    })
    .catch((err) => {
      console.error(err);
      document.getElementById("errorInfo").innerText =
        "Fehler bei der Routenoptimierung.";
    });
    }

    // Funktion, um n√§chstgelegene H√ºtte basierend auf Nutzerposition zu finden
let letzteNaechsteMarker = null;

function zeigeNaechsteH√ºtte() {
  if (!navigator.geolocation) {
    alert("Geolocation wird nicht unterst√ºtzt.");
    return;
  }

  navigator.geolocation.getCurrentPosition(
    (pos) => {
      const userLat = pos.coords.latitude;
      const userLng = pos.coords.longitude;

      let minDist = Infinity;
      let naechste = null;

      huetten.forEach((h) => {
        const dist = Math.sqrt((h.lat - userLat) ** 2 + (h.lng - userLng) ** 2);
        if (dist < minDist) {
          minDist = dist;
          naechste = h;
        }
      });

      if (!naechste) return;

      // Nur die n√§chste H√ºtte anzeigen
      markerLayer.clearLayers();

      letzteNaechsteMarker = L.marker([naechste.lat, naechste.lng])
        .addTo(markerLayer)
        .bindPopup(
          `<b>${naechste.name}</b><br>${naechste.desc}<br>
          ${naechste.strom ? "üîå Strom vorhanden" : "‚ùå Kein Strom"}<br><br>
          <button onclick="addToRoute(${naechste.id})" class="small-btn">‚ûï Hinzuf√ºgen</button>`
        )
        .on("popupclose", () => {
          // Sobald X gedr√ºckt wird: alle Marker neu anzeigen
          updateMapMarkers();
        })
        .openPopup();

      map.setView([naechste.lat, naechste.lng], 13);
    },
    (err) => {
      alert("Standort konnte nicht ermittelt werden.");
      console.error(err);
    }
  );
}

// Hilfsfunktion zur Entfernung in km zwischen zwei Punkten (Haversine-Formel)
function getDistance(lat1, lon1, lat2, lon2) {
  const R = 6371; // Erdradius km
  const dLat = toRad(lat2 - lat1);
  const dLon = toRad(lon2 - lon1);
  const a =
    Math.sin(dLat / 2) * Math.sin(dLat / 2) +
    Math.cos(toRad(lat1)) *
      Math.cos(toRad(lat2)) *
      Math.sin(dLon / 2) *
      Math.sin(dLon / 2);
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
  return R * c;
}

function toRad(value) {
  return (value * Math.PI) / 180;
}


// Browser Speech Synthesis
function speak(text) {
  const msg = new SpeechSynthesisUtterance(text);
  msg.lang = 'de-DE';
  window.speechSynthesis.speak(msg);
}

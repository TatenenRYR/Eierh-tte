<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rotationstest</title>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    #compass {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      font-size: 24px;
      background: white;
      padding: 8px;
      border-radius: 50%;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s linear;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <div id="map"></div>
  <div id="compass">🧭</div>

  <script>
    const map = L.map('map').setView([47.3, 11.4], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    function rotateMap(event) {
      const alpha = event.alpha;
      if (typeof alpha !== "number") return;

      const heading = 360 - alpha;

      // Drehe Kompass-Symbol
      const compass = document.getElementById("compass");
      if (compass) {
        compass.style.transform = `rotate(${heading}deg)`;
      }

      // Drehe Karte (leaflet-map-pane)
      const pane = document.querySelector(".leaflet-map-pane");
      if (pane) {
        pane.style.transformOrigin = "center center";
        pane.style.transition = "transform 0.2s linear";
        pane.style.transform = `rotate(${heading}deg)`;
      }

      console.log("🧭 Rotation:", heading.toFixed(1));
    }

    function enableCompassRotation() {
      if (
        typeof DeviceOrientationEvent !== "undefined" &&
        typeof DeviceOrientationEvent.requestPermission === "function"
      ) {
        DeviceOrientationEvent.requestPermission().then(response => {
          if (response === "granted") {
            window.addEventListener("deviceorientation", rotateMap, true);
            alert("✅ Kompass aktiviert");
          } else {
            alert("❌ Zugriff verweigert");
          }
        }).catch(err => {
          alert("❗ Fehler beim Anfordern der Berechtigung");
          console.error(err);
        });
      } else {
        window.addEventListener("deviceorientation", rotateMap, true);
        alert("✅ Kompass aktiviert (Android/Desktop)");
      }
    }

    // Starte Rotation nach 1 Sekunde (besser über Button auslösen in echter App)
    setTimeout(() => {
      enableCompassRotation();
    }, 1000);
  </script>
</body>
</html>

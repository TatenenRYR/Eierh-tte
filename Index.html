<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Eierhütten Fahrradtour</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 300px;
      padding: 1rem;
      background-color: #f1f1f1;
      overflow-y: auto;
    }

    .map-container {
      flex: 1;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    .huette {
      margin-bottom: 0.5rem;
      cursor: pointer;
      padding: 0.5rem;
      background: #fff;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .huette:hover {
      background: #e0ffe0;
    }

    .selected {
      background-color: #b2fab4;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>Wähle deine Hütten</h1>
    <div id="huettenListe"></div>
  </div>

  <div class="map-container">
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const apiKey = "5b3ce3597851110001cf624893412fe92e0448e493663f2482a80572";

    const huetten = [
      { name: "Hütte A", coords: [49.3988, 8.6724] },
      { name: "Hütte B", coords: [49.404, 8.68] },
      { name: "Hütte C", coords: [49.41, 8.675] },
    ];

    const map = L.map("map").setView([49.4, 8.675], 13);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '&copy; OpenStreetMap-Mitwirkende'
    }).addTo(map);

    const selectedCoords = [];
    let routeLayer = null;

    huetten.forEach((h, index) => {
      const marker = L.marker(h.coords).addTo(map).bindPopup(h.name);
      h.marker = marker;

      // Sidebar-Eintrag erstellen
      const el = document.createElement("div");
      el.textContent = h.name;
      el.className = "huette";
      el.addEventListener("click", () => {
        if (!el.classList.contains("selected")) {
          el.classList.add("selected");
          selectedCoords.push(h.coords);
        }

        if (selectedCoords.length >= 2) {
          routeBerechnen(selectedCoords);
        }
      });
      document.getElementById("huettenListe").appendChild(el);
    });

    function routeBerechnen(punkte) {
      const url = "https://api.openrouteservice.org/v2/directions/cycling-regular/geojson";

      fetch(url, {
        method: "POST",
        headers: {
          "Authorization": apiKey,
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          coordinates: punkte,
          instructions: false
        }),
      })
      .then(response => response.json())
      .then(data => {
        if (routeLayer) {
          map.removeLayer(routeLayer);
        }
        routeLayer = L.geoJSON(data, {
          style: { color: "#2e7d32", weight: 5 }
        }).addTo(map);
        map.fitBounds(routeLayer.getBounds());
      })
      .catch(err => {
        alert("Fehler bei der Routenberechnung");
        console.error(err);
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Bike Spinner Test</title>
  <style>
    .svg-bike-spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 9999;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
    }

    .spinner-text {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: 500;
      color: #333;
      font-family: sans-serif;
    }

    .wheel {
      animation: rotate 1.2s linear infinite;
      transform-origin: center;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Fahrrad-Spinner -->
  <div class="svg-bike-spinner">
    <svg viewBox="0 0 200 100" width="150" height="75">
      <!-- Rahmen -->
      <line x1="50" y1="50" x2="100" y2="50" stroke="#4caf50" stroke-width="4"/>
      <line x1="50" y1="50" x2="70" y2="30" stroke="#4caf50" stroke-width="4"/>
      <line x1="70" y1="30" x2="100" y2="50" stroke="#4caf50" stroke-width="4"/>
      <line x1="70" y1="30" x2="70" y2="20" stroke="#4caf50" stroke-width="4"/>
      <line x1="70" y1="20" x2="80" y2="20" stroke="#4caf50" stroke-width="4"/>
      <line x1="100" y1="50" x2="120" y2="50" stroke="#4caf50" stroke-width="4"/>
      
      <!-- Räder -->
      <g class="wheel" transform="translate(50,50)">
        <circle r="15" stroke="#4caf50" stroke-width="4" fill="none"/>
      </g>
      <g class="wheel" transform="translate(120,50)">
        <circle r="15" stroke="#4caf50" stroke-width="4" fill="none"/>
      </g>
    </svg>
    <div class="spinner-text">Wird geladen…</div>
  </div>

  <!-- Testinhalt -->
  <div style="padding: 3rem; font-family: sans-serif;">
    <h1>Bike Spinner verschwindet nach 3 Sekunden</h1>
    <p>Wenn du das hier siehst, funktioniert alles!</p>
  </div>

  <script>
    // Spinner nach 3 Sekunden ausblenden
    setTimeout(() => {
      document.querySelector('.svg-bike-spinner').style.display = 'none';
    }, 3000);
  </script>
</body>
</html>

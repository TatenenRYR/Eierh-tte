<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eierhütten-Radtour</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .info-box {
      background: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }
    .btn-tour {
      margin-top: 10px;
      padding: 5px 10px;
      background: green;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 3px;
    }
    #sidebar {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 270px;
    }
    #sidebar h2 {
      margin-top: 0;
    }
    #tour-list {
      margin: 10px 0;
      max-height: 150px;
      overflow-y: auto;
    }
    .tour-item {
      padding: 5px;
      border-bottom: 1px solid #ddd;
    }
    #routeBtn {
      background: #007bff;
      color: white;
      padding: 6px 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-top: 10px;
    }
    #stats {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Meine Tour</h2>
    <div id="tour-list"></div>
    <button id="routeBtn">Route berechnen</button>
    <div id="stats"></div>
  </div>
  <div id="map"></div>  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>  <script>
    const apiKey = "5b3ce3597851110001cf624893412fe92e0448e493663f2482a80572";

    const map = L.map('map').setView([51.1657, 10.4515], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap-Mitwirkende'
    }).addTo(map);

    const huetten = [
      {
        id: 1,
        name: "Hofladen Müller",
        lat: 50.9375,
        lon: 6.9603,
        strom: true,
        besonderheiten: "Hausgemachte Nudeln, SB-Kasse"
      },
      {
        id: 2,
        name: "Eierhütte am Waldrand",
        lat: 51.0504,
        lon: 13.7373,
        strom: false,
        besonderheiten: "Eier, Kartoffeln, Marmelade"
      }
    ];

    const selectedHuetten = [];
    let routeLine = null;

    function createPopupContent(hütte) {
      return `
        <div class="info-box">
          <strong>${hütte.name}</strong><br/>
          Besonderheiten: ${hütte.besonderheiten}<br/>
          Stromversorgung: ${hütte.strom ? 'Ja' : 'Nein'}<br/>
          <button class="btn-tour" onclick="addToTour(${hütte.id})">Zur Tour hinzufügen</button>
        </div>
      `;
    }

    function addToTour(id) {
      const hütte = huetten.find(h => h.id === id);
      if (!selectedHuetten.includes(hütte)) {
        selectedHuetten.push(hütte);
        updateTourList();
      }
    }

    function updateTourList() {
      const tourList = document.getElementById('tour-list');
      tourList.innerHTML = selectedHuetten.map(h => `<div class="tour-item">${h.name}</div>`).join('');
    }

    async function calculateRoute() {
      if (routeLine) {
        map.removeLayer(routeLine);
      }

      if (selectedHuetten.length < 2) {
        alert("Bitte mindestens zwei Hütten auswählen.");
        return;
      }

      const coordinates = selectedHuetten.map(h => [h.lon, h.lat]);

      try {
        const response = await fetch("https://api.openrouteservice.org/v2/directions/cycling-regular/geojson", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": apiKey
          },
          body: JSON.stringify({
            coordinates: coordinates
          })
        });

        if (!response.ok) throw new Error("Fehler bei der Routenanfrage.");

        const data = await response.json();
        const geojson = L.geoJSON(data, { style: { color: 'blue', weight: 5 } });

        routeLine = geojson.addTo(map);
        map.fitBounds(routeLine.getBounds());

        // Distanz & Dauer anzeigen
        const summary = data.features[0].properties.summary;
        const distanceKm = (summary.distance / 1000).toFixed(2);
        const durationMin = Math.round(summary.duration / 60);

        document.getElementById("stats").innerHTML =
          `<strong>Gesamtdistanz:</strong> ${distanceKm} km<br/>` +
          `<strong>Fahrzeit:</strong> ca. ${durationMin} Minuten`;

      } catch (err) {
        alert("Routing fehlgeschlagen: " + err.message);
      }
    }

    document.getElementById("routeBtn").addEventListener("click", calculateRoute);

    huetten.forEach(hütte => {
      L.marker([hütte.lat, hütte.lon])
        .addTo(map)
        .bindPopup(createPopupContent(hütte));
    });
  </script></body>
</html>

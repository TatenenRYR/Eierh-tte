<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kartenansicht</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: #2e7d32;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 16px;
      z-index: 1001;
    }

    .topbar button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    #sidebar {
      position: fixed;
      top: 60px;
      left: -250px;
      width: 250px;
      height: calc(100% - 60px);
      background-color: #f4f4f4;
      padding: 16px;
      transition: left 0.3s ease;
      z-index: 1000;
      overflow-y: auto;
    }

    #sidebar.open {
      left: 0;
    }

    #map {
      position: absolute;
      top: 60px;
      left: 0;
      right: 0;
      bottom: 0;
      transition: left 0.3s ease;
      z-index: 500;
    }

    #sidebar.open ~ #map {
      left: 250px;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <button id="toggleSidebar">☰</button>
    <h1 style="margin-left: 12px; font-size: 20px;">Eierhütten-Karte</h1>
  </div>

  <div id="sidebar">
    <h2>Filter & Optionen</h2>
    <p>Hier kannst du Filter anwenden oder Hütten auswählen.</p>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Sidebar-Toggle
    const toggleButton = document.getElementById("toggleSidebar");
    const sidebar = document.getElementById("sidebar");

    toggleButton.addEventListener("click", () => {
      sidebar.classList.toggle("open");
    });

    // Leaflet Map
    const map = L.map("map").setView([51.1657, 10.4515], 6);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "© OpenStreetMap contributors"
    }).addTo(map);
  </script>
</body>
</html>

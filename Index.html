<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eierhütten-Radtour</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100%; }
    .info-box {
      background: white;
      padding: 10px;
      border-radius: 5px;
    }
    .btn-tour {
      margin-top: 10px;
      padding: 5px 10px;
      background: green;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>  <script>
    const map = L.map('map').setView([51.1657, 10.4515], 6); // Deutschland Mitte

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap-Mitwirkende'
    }).addTo(map);

    const huetten = [
      {
        id: 1,
        name: "Hofladen Müller",
        lat: 50.9375,
        lon: 6.9603,
        strom: true,
        besonderheiten: "Hausgemachte Nudeln, SB-Kasse"
      },
      {
        id: 2,
        name: "Eierhütte am Waldrand",
        lat: 51.0504,
        lon: 13.7373,
        strom: false,
        besonderheiten: "Eier, Kartoffeln, Marmelade"
      }
    ];

    const selectedHuetten = [];

    function createPopupContent(hütte) {
      return `
        <div class="info-box">
          <strong>${hütte.name}</strong><br/>
          Besonderheiten: ${hütte.besonderheiten}<br/>
          Stromversorgung: ${hütte.strom ? 'Ja' : 'Nein'}<br/>
          <button class="btn-tour" onclick="addToTour(${hütte.id})">Zur Tour hinzufügen</button>
        </div>
      `;
    }

    function addToTour(id) {
      const hütte = huetten.find(h => h.id === id);
      if (!selectedHuetten.includes(hütte)) {
        selectedHuetten.push(hütte);
        alert(`${hütte.name} zur Tour hinzugefügt.`);
      }
    }

    huetten.forEach(hütte => {
      L.marker([hütte.lat, hütte.lon])
        .addTo(map)
        .bindPopup(createPopupContent(hütte));
    });
  </script></body>
</html>

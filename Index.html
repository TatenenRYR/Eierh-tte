<body>
  <header id="topbar">

      <img
        src="file_00000000302061f49725a2fe1ef22d21.png"

        class="logo"

  <div id="app">
    <aside id="sidebar" class="hidden">
      <h2>üê£ Eierh√ºtten</h2>
      <label>
        <input type="checkbox" id="stromFilter" />
        Nur H√ºtten mit Strom üîå
      </label>
      <p>W√§hle H√ºtten aus:</p>
      <ul id="selectedList"></ul>
      <button onclick="calculateRoute()">üó∫Ô∏è Route berechnen</button>
      <button onclick="resetRoute()">‚ùå Auswahl zur√ºcksetzen</button>
      <button onclick="zeigeNaechsteH√ºtte()">üìç N√§chste H√ºtte anzeigen</button>

  <script>
    const apiKey = "5b3ce3597851110001cf624893412fe92e0448e493663f2482a80572";
    const map = L.map("map", { zoomControl: false }).setView([51.5, 10.5], 7);

    const animatedBikeIcon = L.divIcon({
    className: 'animated-bike-icon',
    html: `<div class="bike-animation">
      üö≤
    </div>`,
    iconSize: [32, 32],
    iconAnchor: [16, 16]
    });
//live ticker
function updateUserBike(){
    navigator.geolocation.watchPosition(
  (position) => {
    const lat = position.coords.latitude;
    const lng = position.coords.longitude;

    L.marker([lat, lng], { icon: animatedBikeIcon }).addTo(map);
    map.setView([lat, lng], 14);
  },
  (err) => {
    console.warn('Standort konnte nicht ermittelt werden:', err.message);
    map.setView([51.1657, 10.4515], 6); // Fallback: Deutschland
  }
);
}
    // Manuelles Hinzuf√ºgen der Zoom Control an rechte obere Ecke, damit Layout nicht springt
    L.control
      .zoom({
        position: "topright",
      })
      .addTo(map);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    // Dummy-Daten f√ºr H√ºtten (Beispiel)
    /*const huetten = [
      { id: 1, name: "H√ºtte A", lat: 51.0, lng: 10.0, strom: true, desc: "Sch√∂ne H√ºtte A" },
      { id: 2, name: "H√ºtte B", lat: 51.2, lng: 10.3, strom: false, desc: "Gem√ºtliche H√ºtte B" },
      { id: 3, name: "H√ºtte C", lat: 51.4, lng: 10.6, strom: true, desc: "Gro√üe H√ºtte C" },
      { id: 4, name: "H√ºtte D", lat: 51.6, lng: 10.8, strom: false, desc: "Rustikale H√ºtte D" },
    ];*/
    let huetten = JSON.parse(localStorage.getItem("huetten")) || [];
   

    let selectedHuetten = [];
    let routeLine = null;
    const markerLayer = L.layerGroup().addTo(map);

    function updateMapMarkers() {
      markerLayer.clearLayers();
      const stromAktiv = document.getElementById("stromFilter").checked;

      const gefilterte = stromAktiv
        ? huetten.filter((h) => h.strom)
        : huetten;

      gefilterte.forEach((h) => {
        const marker = L.marker([h.lat, h.lng]).addTo(markerLayer);
        marker.bindPopup(
          `<b>${h.name}</b><br>${h.desc}<br>${
            h.strom ? "üîå Strom vorhanden" : "‚ùå Kein Strom"
          }<br><br><button onclick="addToRoute(${h.id})" class="small-btn">‚ûï Hinzuf√ºgen</button>`
        );
      });
    }

    function addToRoute(id) {
      const h = huetten.find((h) => h.id === id);
      if (!selectedHuetten.includes(h)) {
        selectedHuetten.push(h);
        updateSelectedList();

        if (routeLine) {
          map.removeLayer(routeLine);
          routeLine = null;
        }
        document.getElementById("routeInfo").innerText = "";
        document.getElementById("errorInfo").innerText = "";
        // ‚úÖ Popup automatisch schlie√üen
        map.closePopup();

        // ‚úÖ sidebar
        toggleSidebar();
      }
    }

    function removeFromRoute(id) {
      selectedHuetten = selectedHuetten.filter((h) => h.id !== id);
      updateSelectedList();
      if (routeLine) map.removeLayer(routeLine);
      document.getElementById("routeInfo").innerText = "";
      document.getElementById("errorInfo").innerText = "";
    }

    function updateSelectedList() {
      const list = document.getElementById("selectedList");
      list.innerHTML = selectedHuetten
        .map(
          (h) =>
            `<li>${h.name} <button class="small-btn" onclick="removeFromRoute(${h.id})">‚ùå</button></li>`
        )
        .join("");
    }

    function resetRoute() {
      selectedHuetten = [];
      updateSelectedList();
      if (routeLine) map.removeLayer(routeLine);
      document.getElementById("routeInfo").innerText = "";
      document.getElementById("errorInfo").innerText = "";
    }

    async function calculateRoute() {
      const errorBox = document.getElementById("errorInfo");
      errorBox.innerText = "";
      if (selectedHuetten.length < 2) {
        alert("Bitte mindestens zwei H√ºtten ausw√§hlen.");
        return;
      }

      const coordinates = selectedHuetten.map((h) => [h.lng, h.lat]);
      const body = { coordinates };

      try {
        const res = await fetch(
          "https://api.openrouteservice.org/v2/directions/cycling-regular/geojson",
          {
            method: "POST",
            headers: {
              Authorization: apiKey,
              "Content-Type": "application/json",
            },
            body: JSON.stringify(body),
          }
        );

        if (!res.ok) {
          const text = await res.text();
          throw new Error(`Fehler ${res.status}: ${text}`);
        }

        const data = await res.json();

        if (routeLine) map.removeLayer(routeLine);
        routeLine = L.geoJSON(data, {
          style: { color: "var(--green-route)", weight: 5 },
        }).addTo(map);

        map.fitBounds(routeLine.getBounds());

        const summary = data.features[0].properties.summary;
        const km = (summary.distance / 1000).toFixed(1);
        const min = Math.round(summary.duration / 60);
        document.getElementById(
          "routeInfo"
        ).innerText = `üö¥ ${km} km ‚Äì ca. ${min} Min`;
      } catch (err) {
        console.error("Fehler bei der Routenberechnung:", err);
        errorBox.innerText = err.message;
      }
    }

    // Event Listener
    document
      .getElementById("stromFilter")
      .addEventListener("change", updateMapMarkers);

    document
      .getElementById("toggleSidebarBtn")
      .addEventListener("click", toggleSidebar);

    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("hidden");
      setTimeout(() => {
        map.invalidateSize();
      }, 310); // Nach Sidebar-Animation Map Gr√∂√üe anpassen
    }

    // Initiale Marker
    updateUserBike();
    updateMapMarkers();





    // Funktion, um n√§chstgelegene H√ºtte basierend auf Nutzerposition zu finden
let letzteNaechsteMarker = null;

function zeigeNaechsteH√ºtte() {
  if (!navigator.geolocation) {
    alert("Geolocation wird nicht unterst√ºtzt.");
    return;
  }

  navigator.geolocation.getCurrentPosition(
    (pos) => {
      const userLat = pos.coords.latitude;
      const userLng = pos.coords.longitude;

      let minDist = Infinity;
      let naechste = null;

      huetten.forEach((h) => {
        const dist = Math.sqrt((h.lat - userLat) ** 2 + (h.lng - userLng) ** 2);
        if (dist < minDist) {
          minDist = dist;
          naechste = h;
        }
      });

      if (!naechste) return;

      // Nur die n√§chste H√ºtte anzeigen
      markerLayer.clearLayers();

      letzteNaechsteMarker = L.marker([naechste.lat, naechste.lng])
        .addTo(markerLayer)
        .bindPopup(
          `<b>${naechste.name}</b><br>${naechste.desc}<br>
          ${naechste.strom ? "üîå Strom vorhanden" : "‚ùå Kein Strom"}<br><br>
          <button onclick="addToRoute(${naechste.id})" class="small-btn">‚ûï Hinzuf√ºgen</button>`
        )
        .on("popupclose", () => {
          // Sobald X gedr√ºckt wird: alle Marker neu anzeigen
          updateMapMarkers();
        })
        .openPopup();

      map.setView([naechste.lat, naechste.lng], 13);
    },
    (err) => {
      alert("Standort konnte nicht ermittelt werden.");
      console.error(err);
    }
  );
}

// Hilfsfunktion zur Entfernung in km zwischen zwei Punkten (Haversine-Formel)
function getDistance(lat1, lon1, lat2, lon2) {
  const R = 6371; // Erdradius km
  const dLat = toRad(lat2 - lat1);
  const dLon = toRad(lon2 - lon1);
  const a =
    Math.sin(dLat / 2) * Math.sin(dLat / 2) +
    Math.cos(toRad(lat1)) *
      Math.cos(toRad(lat2)) *
      Math.sin(dLon / 2) *
      Math.sin(dLon / 2);
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
  return R * c;
}

function toRad(value) {
  return (value * Math.PI) / 180;
}


// Browser Speech Synthesis
function speak(text) {
  const msg = new SpeechSynthesisUtterance(text);
  msg.lang = 'de-DE';
  window.speechSynthesis.speak(msg);
}

  if (!navigator.geolocation) return;

      }

  </script>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eierhütten Gruppen-Trekking</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin:0; padding:0; height:100%; font-family:sans-serif; }
    #map { position:absolute; top:0; bottom:0; width:100%; z-index:0; }
    #loadingOverlay {
      position:fixed; top:0; left:0; right:0; bottom:0;
      background:white; color:#10b981;
      font-size:1.5em; display:flex;
      align-items:center; justify-content:center;
      z-index:2000;
    }
  </style>
  <!-- Firebase etc. ausgelassen -->
</head>
<body>
  <div id="loadingOverlay">⏳ Karte lädt...</div>
  <div id="map"></div>

  <!-- Kartenbibliotheken -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Ladebildschirm automatisch ausblenden -->
  <script>
    setTimeout(() => {
      document.getElementById('loadingOverlay').style.display = 'none';
    }, 5000);
  </script>
</body>
</html>

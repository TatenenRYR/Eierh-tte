  <script>
const DEBUG_MODE = true;
   const firebaseConfig = {
      apiKey: "5b3ce3597851110001cf624866907189b4974b88e5541b15dfed2e1603067f5b85cd6da44c68ee87",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let map, clusterGroup, userMarker, routingControl=null, progressLine=null;
    let lastUserPos=null, following=true, routeActive=false;
    let selectedHuts=[], allHuts=[], darkMode=false, voiceEnabled=true;
    let hutsReady=false, userReady=false, originalZoom=15;
    let navInterval=null, toastTimer, lastDrawnCoords=null, restoreAsked=false;

// Marker-Icons
    const bikeIcon = L.icon({ iconUrl: './bike-icon.png', iconSize: [36,36], iconAnchor: [18,18] });
    const eggIcon = L.icon({ iconUrl: './1000076402.png', iconSize: [32,32], iconAnchor: [32,32] });
    const eggSelectedIcon = L.icon({ iconUrl: './1000076401.png', iconSize: [36,36], iconAnchor: [36,36] });
    const groupMemberIcon = L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/1946/1946429.png', iconSize: [32, 32], iconAnchor: [16, 32] });



    
    const lightTile = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19, attribution: '&copy; OSM contributors'
    });
    const darkTile = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      maxZoom: 19, attribution: '&copy; OSM & Carto'
    });
    
    window.addEventListener("DOMContentLoaded",()=>{
      darkMode=localStorage.getItem("darkMode")==="1";
      if(darkMode)document.body.classList.add("dark");
      map=L.map("map",{layers:[darkMode?darkTile:lightTile],center:[51.5,10.5],zoom:originalZoom});
      clusterGroup=L.markerClusterGroup().addTo(map);

      map.on("dragstart zoomstart",()=>{if(following){following=false;document.getElementById("followBtn").style.display="block";}});
      logToConsole("üì° Warte auf GPS-Position‚Ä¶");
  navigator.geolocation.watchPosition(p=>{
        const latlng=[p.coords.latitude,p.coords.longitude];
        lastUserPos=L.latLng(latlng);
        if(!userMarker){userMarker=L.marker(latlng).addTo(map);map.setView(latlng,originalZoom);userReady=true;tryHideLoader();}
        else{
  userMarker.setLatLng(latlng);
  if(following) map.setView(latlng);
  if(selectedHuts.length && !routeActive){
    clearTimeout(window.routeRecalcDelay);
    window.routeRecalcDelay = setTimeout(recalculateRoute, 1000);
  }
}
      },()=>{
        showToast("‚ö†Ô∏è Standort nicht verf√ºgbar");
        userReady=true;tryHideLoader();
      },{enableHighAccuracy:true});

      window.addEventListener("deviceorientationabsolute" in window?"deviceorientationabsolute":"deviceorientation",
        e=>document.getElementById("compassArrow").style.transform=`rotate(${-(e.alpha||0)}deg)`);
      db.collection("eierhuetten").onSnapshot(s=>{
        allHuts=[];
        s.forEach(doc=>{
          const d=doc.data();if(!d.location||d.status!=="angenommen")return;
          const h={id:doc.id,name:d.name||"Unbenannt",lat:d.location.latitude,lng:d.location.longitude};
          allHuts.push(h);
          clusterGroup.addLayer(L.marker([h.lat,h.lng]).bindPopup(()=>`<b>${h.name}</b><br>
            <button onclick="toggleSelection('${h.id}')">${selectedHuts.includes(h.id)?'‚ùå Entfernen':'‚úÖ Hinzuf√ºgen'}</button>`));
        });
        hutsReady=true;tryHideLoader();updateHutList();recalculateRoute(); tryHideLoader();
      });
    });

    function tryHideLoader(){
      if(hutsReady&&userReady){
        document.getElementById("loader").style.display="none";
        if(!restoreAsked){
          restoreAsked=true;
          const s=localStorage.getItem("savedRoute");
          if(s&&confirm("üíæ Route erkannt. Wiederherstellen?")){
            selectedHuts=JSON.parse(s);updateHutList();recalculateRoute(); tryHideLoader();
          } else localStorage.removeItem("savedRoute");
document.getElementById("routeOverview").style.display = "none";
        }
      }
    }


    
    function followUser(){if(lastUserPos)map.setView(lastUserPos,originalZoom);following=true;document.getElementById("followBtn").style.display="none";}
    function showToast(m){const t=document.getElementById("toastMsg");t.innerText=m;t.style.display="block";clearTimeout(toastTimer);toastTimer=setTimeout(()=>t.style.display="none",3000);}
    function toggleDarkMode(){darkMode=!darkMode;document.body.classList.toggle("dark",darkMode);localStorage.setItem("darkMode",darkMode?"1":"0");map.eachLayer(l => map.removeLayer(l));
(darkMode ? darkTile : lightTile).addTo(map);
if (userMarker) userMarker.addTo(map);clusterGroup.addTo(map);if(routingControl){
  routingControl.addTo(map);
  routingControl.setStyle({color:routeActive?"#ffa500":(darkMode?"#3cf":"#10b981")});
}clusterGroup.clearLayers();
allHuts.forEach(h=>{
  const marker = L.marker([h.lat,h.lng]).bindPopup(() => `<b>${h.name}</b><br>
    <button onclick="toggleSelection('${h.id}')">${selectedHuts.includes(h.id)?'‚ùå Entfernen':'‚úÖ Hinzuf√ºgen'}</button>`);
  clusterGroup.addLayer(marker);
});
showToast(darkMode?"üåô Dark Mode":"‚òÄÔ∏è Hellmode");}
    function toggleVoice(){voiceEnabled=!voiceEnabled;showToast(voiceEnabled?"üîä Sprache aktiv":"üîá Sprache aus");}
    function toggleSelection(id){const i=selectedHuts.indexOf(id);i>=0?selectedHuts.splice(i,1):selectedHuts.push(id);showToast(i>=0?"‚ùå Entfernt":"‚úÖ Hinzuf√ºgen");updateHutList();recalculateRoute(); tryHideLoader();localStorage.setItem("savedRoute",JSON.stringify(selectedHuts));}
    function updateHutList(){const c=document.getElementById("hutList");c.innerHTML="";selectedHuts.forEach(id=>{const h=allHuts.find(x=>x.id===id);if(!h)return;const ch=document.createElement("div");ch.className="hut-chip";ch.textContent=h.name+" √ó";ch.onclick=()=>toggleSelection(id);c.appendChild(ch);});}
    let recalcRunning = false;

function recalculateRoute(){
  logToConsole("üìê Starte Neuberechnung der Route");
  if (recalcRunning) {
    console.log("‚ö†Ô∏è Routing bereits aktiv ‚Äì √ºbersprungen");
    return;
  }
  recalcRunning = true;
  document.getElementById("debugBox").style.display = "block";
  document.getElementById("debugBox").innerText = "üß≠ Routing...";

  if(!userMarker || !selectedHuts.length){
    if(routingControl) map.removeLayer(routingControl);
    routingControl = null;
    document.getElementById("routeHeader").style.display = "none";
    document.getElementById("debugBox").innerText = "üö´ Keine Route";
    recalcRunning = false;
    return;
  }

  const start = userMarker.getLatLng();
  const coords = selectedHuts.map(id => {
    const h = allHuts.find(x => x.id === id);
    return h ? [h.lng, h.lat] : null;
  }).filter(Boolean);

  fetch("https://api.openrouteservice.org/v2/directions/cycling-regular/geojson", {
    method: "POST",
    headers: {
      "Authorization": "5b3ce3597851110001cf624866907189b4974b88e5541b15dfed2e1603067f5b85cd6da44c68ee87",
      "Content-Type": "application/json"
    },
    body: JSON.stringify({coordinates:[[start.lng,start.lat], ...coords]})
  }).then(r => r.json())
    .then(d => {
      drawRoute(d.features[0].geometry.coordinates.map(p => [p[1], p[0]]));
      document.getElementById("debugBox").innerText = "‚úÖ Route aktualisiert";
    })
    .catch(() => {
      showToast("‚ö†Ô∏è Routing fehlgeschlagen");
      document.getElementById("debugBox").innerText = "‚ùå Fehler";
    })
    .finally(() => {
      recalcRunning = false;
      setTimeout(() => {
        document.getElementById("debugBox").style.display = "none";
      }, 3000);
    });
}

function drawRoute(rc){
  logToConsole("üìç Route wird gezeichnet (" + rc.length + " Punkte)");if(JSON.stringify(rc)===JSON.stringify(lastDrawnCoords))return;lastDrawnCoords=rc;if(routingControl){
  map.removeLayer(routingControl);
  routingControl = null;
}routingControl=L.polyline(rc,{color:routeActive?"#ffa500":(darkMode?"#3cf":"#10b981"),weight:5}).addTo(map);}
    function startRoute(){
  logToConsole("‚ñ∂Ô∏è Navigation gestartet");if(routeActive)return resetRoute();if(!userMarker||!routingControl)return;routeActive=true;document.getElementById("routeHeader").style.display = "block";
if (progressLine) map.removeLayer(progressLine);
progressLine = L.polyline([], {color:"#888", weight:5, opacity:0.7}).addTo(map);document.querySelector("button.start").innerText="üü• Beenden";
document.querySelectorAll(".bottom-toolbar button:not(.start), .bottom-toolbar select").forEach(el=>el.style.display="none");routingControl.setStyle({color:"#ffa500"});map.fitBounds(routingControl.getBounds(), {padding:[30,30]});const path=routingControl.getLatLngs();const total=path.reduce((a,p,i,arr)=>i>0?a+map.distance(arr[i-1],p):0,0);const time=Math.round(total/250);const next=allHuts.find(h=>h.lat===path[1].lat&&h.lng===path[1].lng);document.getElementById("infoDistance").innerText=(total/1000).toFixed(1)+" km";document.getElementById("infoTime").innerText=time+" Min";document.getElementById("infoNext").innerText=next?next.name:"-";speak(`Navigation gestartet. N√§chste H√ºtte: ${next?next.name:"unbekannt"}`);startNavigationLoop();
const overview = document.getElementById("routeOverview");
overview.style.display = "block";
overview.innerHTML = `<b>Route:</b><br>` + path.map(p => p.lat.toFixed(5)+", "+p.lng.toFixed(5)).join(" ‚ûú ");}
    function startNavigationLoop(){if(navInterval)clearInterval(navInterval);
if (progressLine) {
  map.removeLayer(progressLine);
  progressLine = null;
}navInterval=setInterval(() => {
  if(!userMarker || !routingControl) return;

  // Pr√ºfe Entfernung vom aktuellen Pfadpunkt
  const path = routingControl.getLatLngs();
  if(path.length < 2) return;

  const currentPos = userMarker.getLatLng();
  const nextTarget = path[1];

  const distToNext = map.distance(currentPos, nextTarget);
const now = Date.now();
if (!window.lastRerouteTime) window.lastRerouteTime = 0;

  // Wenn zu weit entfernt vom geplanten Pfad => Route neu berechnen
  if (distToNext > 80 && now - window.lastRerouteTime > 5000 && !recalcRunning) {
  window.lastRerouteTime = now;
  showToast("üîÅ Neuberechnung‚Ä¶");
  recalculateRoute(); tryHideLoader();
  return;
}
  }const path=routingControl.getLatLngs();if(path.length<2)return;const f=userMarker.getLatLng(),t=path[1];const dist=map.distance(f,t);const angle=(Math.atan2(t.lat-f.lat,t.lng-f.lng)*180/Math.PI+360)%360;document.getElementById("compassArrow").style.transform=`rotate(${angle}deg)`;
if(dist<50 && path.length>2){
  const pastPoint = path.shift();
  routingControl.setLatLngs(path);
  if (progressLine) progressLine.addLatLng(pastPoint);showToast("‚úÖ N√§chste H√ºtte erreicht")}else{const prev=L.latLng(path[0]),dir1=Math.atan2(t.lat-prev.lat,t.lng-prev.lng),dir2=Math.atan2(f.lat-prev.lat,f.lng-prev.lng),diff=((dir1-dir2)*180/Math.PI+360)%360;let turn="‚¨ÜÔ∏è geradeaus";if(diff>45&&diff<135)turn="‚Üí rechts";else if(diff>225&&diff<315)turn="‚Üê links";if(voiceEnabled)speak(`In ${Math.round(dist)} Metern ${turn}`);}document.getElementById("infoDistance").innerText=(path.reduce((a,p,i,arr)=>i>0?a+map.distance(arr[i-1],p):0,0)/1000).toFixed(1)+" km";document.getElementById("infoTime").innerText=Math.round(path.reduce((a,p,i,arr)=>i>0?a+map.distance(arr[i-1],p):0,0)/250)+" Min";document.getElementById("infoNext").innerText=allHuts.find(h=>h.lat===t.lat&&h.lng===t.lng)?.name||"-";},10000);}
    function resetRoute(){
  logToConsole("‚õî Navigation beendet ‚Äì zur√ºcksetzen");routeActive=false;selectedHuts=[];updateHutList();if(routingControl){routingControl.setStyle({color:"#10b981"});map.fitBounds(routingControl.getBounds(),{padding:[30,30]});}document.getElementById("routeHeader").style.display="none";document.querySelector("button.start").innerText="‚ñ∂Ô∏è Start";
document.querySelectorAll(".bottom-toolbar button, .bottom-toolbar select").forEach(el=>el.style.display="");clusterGroup.clearLayers();
allHuts.forEach(h => {
  const marker = L.marker([h.lat, h.lng]).bindPopup(() => `<b>${h.name}</b><br>
    <button onclick="toggleSelection('${h.id}')">${selectedHuts.includes(h.id) ? '‚ùå Entfernen' : '‚úÖ Hinzuf√ºgen'}</button>`);
  clusterGroup.addLayer(marker);
});showToast("üõë Navigation beendet");clearInterval(navInterval);
if (progressLine) {
  map.removeLayer(progressLine);
  progressLine = null;
}localStorage.removeItem("savedRoute");
document.getElementById("routeOverview").style.display = "none";}
    function speak(text){
  const msg = new SpeechSynthesisUtterance(text);
  const lang = document.getElementById("languageSelect")?.value || "de-DE";
  msg.lang = lang;
  speechSynthesis.cancel();
  speechSynthesis.speak(msg);
}
function updateVoiceLang(){
  showToast("üåê Sprache: " + document.getElementById("languageSelect").value);
}

  const el = document.getElementById("debugConsole");
  if (!el) return;
  el.style.display = "block";

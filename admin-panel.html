<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eierhütten Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f9fafb;
      color: #111827;
    }
    .dark-mode {
      background-color: #111827;
      color: #f9fafb;
    }
    header {
      background-color: #10b981;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .container {
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }
    .entry {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
    .dark-mode .entry {
      background: #1f2937;
    }
    .badge {
      display: inline-block;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      font-size: 0.75rem;
      font-weight: bold;
    }
    .badge-offen { background-color: orange; color: white; }
    .badge-angenommen { background-color: green; color: white; }
    .badge-abgelehnt { background-color: red; color: white; }
    .map {
      width: 100%;
      height: 200px;
      margin-top: 0.5rem;
    }
    button {
      margin-right: 0.5rem;
      margin-top: 0.5rem;
    }
    #loginBtn { background: white; border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer; }
    #statusFilter { margin-top: 1rem; }
  </style>
</head>
<body>
  <header>
    <h1>Eierhütten Admin Dashboard</h1>
    <button id="loginBtn">Login mit Google</button>
  </header>
  <div class="container">
    <label for="statusFilter">Status filtern:</label>
    <select id="statusFilter">
      <option value="alle">Alle</option>
      <option value="offen">Offen</option>
      <option value="angenommen">Angenommen</option>
      <option value="abgelehnt">Abgelehnt</option>
    </select>
    <div id="entries"></div>
  </div>  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getAuth, GoogleAuthProvider, signInWithRedirect, getRedirectResult, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    import { getFirestore, collection, getDocs, doc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDpLwaRpjkY3hEvZwRjqk7h-fqeChmcBqk",
      authDomain: "eierhuette.firebaseapp.com",
      projectId: "eierhuette",
      storageBucket: "eierhuette.appspot.com",
      messagingSenderId: "276799187287",
      appId: "1:276799187287:web:2800de1a1ac13b50fd96f4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById('loginBtn');
    const statusFilter = document.getElementById('statusFilter');
    const entriesContainer = document.getElementById('entries');
    const container = document.querySelector('.container');

    loginBtn.addEventListener('click', () => {
      signInWithRedirect(auth, provider);
    });

    getRedirectResult(auth)
      .then((result) => {
        if (result?.user) {
          console.log('Redirect login erfolgreich:', result.user.displayName);
        }
      })
      .catch((error) => {
        console.error('Redirect-Fehler:', error);
      });

    function createBadge(status) {
      const span = document.createElement('span');
      span.className = 'badge badge-' + status;
      span.textContent = status.charAt(0).toUpperCase() + status.slice(1);
      return span;
    }

    async function renderEntries() {
      entriesContainer.innerHTML = '';
      const querySnapshot = await getDocs(collection(db, 'huetten_pending'));
      querySnapshot.forEach((docSnapshot) => {
        const data = docSnapshot.data();
        const status = data.status || 'offen';
        if (statusFilter.value !== 'alle' && statusFilter.value !== status) return;

        const entryDiv = document.createElement('div');
        entryDiv.className = 'entry';
        entryDiv.innerHTML = `
          <strong>${data.name || 'Unbekannt'}</strong><br />
          <em>${data.beschreibung || ''}</em><br />
          ${data.strom ? 'Mit Stromversorgung ⚡️<br />' : ''}
          Betrag: ${data.betrag?.toFixed(2) || '2.00'} € / Monat<br />
        `;
        entryDiv.appendChild(createBadge(status));

        if (data.foto) {
          const img = document.createElement('img');
          img.src = data.foto;
          img.alt = 'Foto';
          img.style = 'width:100%;max-height:200px;object-fit:cover;margin-top:0.5rem;';
          entryDiv.appendChild(img);
        }

        if (data.lat && data.lng) {
          const iframe = document.createElement('iframe');
          iframe.className = 'map';
          iframe.src = `https://www.openstreetmap.org/export/embed.html?bbox=${data.lng - 0.001},${data.lat - 0.001},${data.lng + 0.001},${data.lat + 0.001}&layer=mapnik&marker=${data.lat},${data.lng}`;
          entryDiv.appendChild(iframe);
        }

        const acceptBtn = document.createElement('button');
        acceptBtn.textContent = 'Annehmen';
        acceptBtn.onclick = async () => {
          await updateDoc(doc(db, 'huetten_pending', docSnapshot.id), { status: 'angenommen' });
          renderEntries();
        };
        entryDiv.appendChild(acceptBtn);

        const declineBtn = document.createElement('button');
        declineBtn.textContent = 'Ablehnen';
        declineBtn.onclick = async () => {
          await updateDoc(doc(db, 'huetten_pending', docSnapshot.id), { status: 'abgelehnt' });
          renderEntries();
        };
        entryDiv.appendChild(declineBtn);

        entriesContainer.appendChild(entryDiv);
      });
    }

    statusFilter.addEventListener('change', renderEntries);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        container.style.display = 'block';
        loginBtn.textContent = `Logout (${user.displayName})`;
        loginBtn.onclick = () => signOut(auth);
        renderEntries();
      } else {
        container.style.display = 'none';
        loginBtn.textContent = 'Login mit Google';
      }
    });

    const hour = new Date().getHours();
    if (hour >= 20 || hour < 6) {
      document.body.classList.add('dark-mode');
    }
  </script></body>
</html>

<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - H√ºttenanfragen</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #2c7be5;
    }
    .huette {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      padding: 1rem;
      margin: 1rem auto;
      max-width: 600px;
    }
    button {
      margin-right: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .annehmen { background: #2ecc71; color: white; }
    .ablehnen { background: #e74c3c; color: white; }
    img {
      max-width: 100%;
      margin-top: 0.5rem;
      border-radius: 6px;
    }
    #loginForm {
      max-width: 400px;
      margin: 4rem auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>üßë‚Äçüíº Admin: H√ºttenanfragen</h1>  <div id="loginForm">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="E-Mail" required>
    <input type="password" id="password" placeholder="Passwort" required>
    <button onclick="login()">Einloggen</button>
    <div id="loginError" style="color:red;"></div>
  </div>  <div id="anfragen" style="display:none;"></div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDxLbmrzSKOgiGvWSlhwh9zAkynSHYQp08",
      authDomain: "eierhuetten.firebaseapp.com",
      projectId: "eierhuetten",
      storageBucket: "eierhuetten.appspot.com",
      messagingSenderId: "460198675109",
      appId: "1:460198675109:web:dd4a59ab1d9b9e94056f16"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("loginForm").style.display = "none";
          document.getElementById("anfragen").style.display = "block";
          ladeAnfragen();
        })
        .catch(err => {
          document.getElementById("loginError").innerText = err.message;
        });
    }

    function ladeAnfragen() {
      const anfragenContainer = document.getElementById("anfragen");
      db.collection("huetten_pending").where("status", "==", "offen").onSnapshot(snapshot => {
        anfragenContainer.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "huette";
          div.innerHTML = `
            <h3>${data.name}</h3>
            <p><strong>Strom:</strong> ${data.strom ? "‚úÖ Ja" : "‚ùå Nein"}</p>
            <p><strong>Monatliche Kosten:</strong> ${data.kosten?.toFixed(2) || "2.00"} ‚Ç¨</p>
            <p><strong>Koordinaten:</strong> ${data.lat.toFixed(5)}, ${data.lng.toFixed(5)}</p>
            ${data.fotoUrl ? `<img src="${data.fotoUrl}" alt="H√ºttenfoto" />` : "<em>Kein Foto</em>"}
            <button class="annehmen" onclick="annehmen('${doc.id}', ${data.lat}, ${data.lng}, '${data.name}', ${data.strom})">Annehmen</button>
            <button class="ablehnen" onclick="ablehnen('${doc.id}')">Ablehnen</button>
          `;
          anfragenContainer.appendChild(div);
        });
      });
    }

    function annehmen(id, lat, lng, name, strom) {
      const kosten = 2.00;
      db.collection("huetten_pending").doc(id).update({ status: "angenommen" });
      db.collection("huetten").add({
        name,
        lat,
        lng,
        strom,
        aktiv: true,
        kosten,
        hinzugefuegtAm: new Date().toISOString()
      });
    }

    function ablehnen(id) {
      db.collection("huetten_pending").doc(id).update({ status: "abgelehnt" });
    }
  </script></body>
</html>

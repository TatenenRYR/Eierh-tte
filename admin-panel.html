<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eierhütten Admin-Dashboard</title>
  <style>
    :root {
      --primary: #2e7d32;
      --accent: #66bb6a;
      --bg: #f4f4f4;
      --dark-bg: #121212;
      --dark-card: #1e1e1e;
      --text-light: #eee;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: #333;
    }
    .dark-mode {
      background-color: var(--dark-bg);
      color: var(--text-light);
    }
    header {
      background-color: var(--primary);
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .container {
      padding: 1rem;
    }
    .card {
      background-color: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .dark-mode .card {
      background-color: var(--dark-card);
    }
    button {
      margin: 0.25rem;
    }
    .badge {
      padding: 0.2rem 0.5rem;
      border-radius: 5px;
      font-size: 0.75rem;
    }
    .badge-offen { background: orange; color: white; }
    .badge-angenommen { background: green; color: white; }
    .badge-abgelehnt { background: red; color: white; }
    .map {
      width: 100%;
      height: 200px;
      margin-top: 0.5rem;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header>
    <h1>Eierhütten Dashboard</h1>
    <button id="loginBtn">Anmelden mit Google</button>
    <button id="logoutBtn" class="hidden">Abmelden</button>
  </header>
  <div class="container hidden" id="dashboard">
    <label for="statusFilter">Status filtern:</label>
    <select id="statusFilter">
      <option value="alle">Alle</option>
      <option value="offen">Offen</option>
      <option value="angenommen">Angenommen</option>
      <option value="abgelehnt">Abgelehnt</option>
    </select>
    <div id="entries"></div>
  </div>  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    import { getFirestore, collection, getDocs, updateDoc, doc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDpLwaRpjkY3hEvZwRjqk7h-fqeChmcBqk",
      authDomain: "eierhuette.firebaseapp.com",
      projectId: "eierhuette",
      storageBucket: "eierhuette.appspot.com",
      messagingSenderId: "276799187287",
      appId: "1:276799187287:web:2800de1a1ac13b50fd96f4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const dashboard = document.getElementById('dashboard');
    const entriesContainer = document.getElementById('entries');
    const statusFilter = document.getElementById('statusFilter');

    loginBtn.onclick = async () => {
      const provider = new GoogleAuthProvider();
      try {
        await signInWithPopup(auth, provider);
      } catch (error) {
        alert('Login fehlgeschlagen: ' + error.message);
      }
    };

    logoutBtn.onclick = () => signOut(auth);

    onAuthStateChanged(auth, user => {
      if (user) {
        dashboard.classList.remove('hidden');
        loginBtn.classList.add('hidden');
        logoutBtn.classList.remove('hidden');
        renderEntries();
      } else {
        dashboard.classList.add('hidden');
        loginBtn.classList.remove('hidden');
        logoutBtn.classList.add('hidden');
      }
    });

    function createBadge(status) {
      const span = document.createElement('span');
      span.className = 'badge badge-' + status;
      span.textContent = status;
      return span;
    }

    async function renderEntries() {
      entriesContainer.innerHTML = '';
      const querySnapshot = await getDocs(collection(db, 'huetten_pending'));
      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        const status = data.status || 'offen';
        if (statusFilter.value !== 'alle' && statusFilter.value !== status) return;

        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <h3>${data.name || 'Unbekannt'}</h3>
          <p>${data.beschreibung || ''}</p>
          ${data.strom ? 'Mit Stromversorgung ⚡️<br>' : ''}
          Betrag: ${data.betrag?.toFixed(2) || '2.00'} € / Monat<br>
        `;
        div.appendChild(createBadge(status));

        if (data.foto) {
          const img = document.createElement('img');
          img.src = data.foto;
          img.style = 'width: 100%; max-height: 200px; object-fit: cover; margin-top: 0.5rem';
          div.appendChild(img);
        }

        if (data.lat && data.lng) {
          const iframe = document.createElement('iframe');
          iframe.className = 'map';
          iframe.src = `https://www.openstreetmap.org/export/embed.html?bbox=${data.lng - 0.001},${data.lat - 0.001},${data.lng + 0.001},${data.lat + 0.001}&layer=mapnik&marker=${data.lat},${data.lng}`;
          div.appendChild(iframe);
        }

        const accept = document.createElement('button');
        accept.textContent = 'Annehmen';
        accept.onclick = async () => {
          await updateDoc(doc(db, 'huetten_pending', docSnap.id), { status: 'angenommen' });
          renderEntries();
        };

        const decline = document.createElement('button');
        decline.textContent = 'Ablehnen';
        decline.onclick = async () => {
          await updateDoc(doc(db, 'huetten_pending', docSnap.id), { status: 'abgelehnt' });
          renderEntries();
        };

        div.appendChild(accept);
        div.appendChild(decline);
        entriesContainer.appendChild(div);
      });
    }

    statusFilter.addEventListener('change', renderEntries);

    if (new Date().getHours() >= 20 || new Date().getHours() < 6) {
      document.body.classList.add('dark-mode');
    }
  </script></body>
</html>

<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eierhütten Admin</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    #map { height: 300px; }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-5xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Eierhütten Admin Panel</h1><div id="user-info" class="mb-6"></div>

<div class="mb-6">
  <h2 class="text-xl font-semibold">Offene Anfragen</h2>
  <div id="anfragenListe" class="space-y-4 mt-2"></div>
</div>

<div class="mb-6">
  <h2 class="text-xl font-semibold">Archiv (Abgelehnt)</h2>
  <div id="archivListe" class="space-y-4 mt-2"></div>
</div>

<div class="mb-6">
  <h2 class="text-xl font-semibold">Heatmap</h2>
  <div id="map" class="rounded shadow"></div>
</div>

  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour",
      storageBucket: "eierhuettentour.firebasestorage.app",
      messagingSenderId: "348272135205",
      appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc",
      measurementId: "G-16V6K5GXDT"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).then(userCredential => {
      const user = userCredential.user;
      document.getElementById('user-info').innerText = `Angemeldet als ${user.displayName}`;
      ladeAnfragen();
    });

    function ladeAnfragen() {
      db.collection("eierhuetten").orderBy("erstelltAm", "desc").onSnapshot(snapshot => {
        const offenContainer = document.getElementById("anfragenListe");
        const archivContainer = document.getElementById("archivListe");
        offenContainer.innerHTML = "";
        archivContainer.innerHTML = "";
        snapshot.forEach(doc => {
          const daten = doc.data();
          const div = document.createElement("div");
          div.className = "bg-white shadow rounded p-4";

          const bild = daten.bildUrl ? `<img src="${daten.bildUrl}" class="w-full h-40 object-cover rounded mb-2">` : "";

          div.innerHTML = `
            ${bild}
            <h3 class="text-lg font-semibold">${daten.name}</h3>
            <p>${daten.beschreibung}</p>
            <p class="text-sm text-gray-600">Strom: ${daten.strom}</p>
            <p class="text-sm text-gray-600">Erstellt: ${new Date(daten.erstelltAm).toLocaleString()}</p>
            <div class="mt-2 space-x-2">
              <button onclick="freigeben('${doc.id}')" class="bg-green-500 text-white px-3 py-1 rounded">Freigeben</button>
              <button onclick="ablehnen('${doc.id}')" class="bg-red-500 text-white px-3 py-1 rounded">Ablehnen</button>
              <button onclick="bearbeiten('${doc.id}')" class="bg-blue-500 text-white px-3 py-1 rounded">Bearbeiten</button>
            </div>
          `;

          if (daten.status === "offen") {
            offenContainer.appendChild(div);
          } else if (daten.status === "abgelehnt") {
            archivContainer.appendChild(div);
          }
        });
        ladeHeatmap(snapshot);
      });
    }

    function freigeben(id) {
      db.collection("eierhuetten").doc(id).update({ status: "aktiviert" });
    }

    function ablehnen(id) {
      db.collection("eierhuetten").doc(id).update({ status: "abgelehnt" });
    }

    function bearbeiten(id) {
      const neueBeschreibung = prompt("Neue Beschreibung eingeben:");
      if (neueBeschreibung !== null) {
        db.collection("eierhuetten").doc(id).update({ beschreibung: neueBeschreibung });
      }
    }

    let map = L.map('map').setView([52.67, 7.17], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    let heatLayer;
    function ladeHeatmap(snapshot) {
      const punkte = [];
      snapshot.forEach(doc => {
        const daten = doc.data();
        if (daten.status === "offen" && daten.location?.latitude) {
          punkte.push([daten.location.latitude, daten.location.longitude]);
        }
      });
      if (heatLayer) map.removeLayer(heatLayer);
      heatLayer = L.heatLayer(punkte, {radius: 25}).addTo(map);
    }
  </script>  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script></body>
</html>

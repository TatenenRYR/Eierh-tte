<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - H√ºttenanfragen</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #2c7be5;
    }
    .huette {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      padding: 1rem;
      margin: 1rem auto;
      max-width: 600px;
    }
    button {
      margin: 0.5rem 0.25rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .annehmen { background: #2ecc71; color: white; }
    .ablehnen { background: #e74c3c; color: white; }
    .logout { background: #aaa; color: white; float: right; }
    img {
      max-width: 100%;
      margin-top: 0.5rem;
      border-radius: 6px;
    }
    #loginForm {
      max-width: 400px;
      margin: 4rem auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    #adminHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>üßë‚Äçüíº Admin: H√ºttenanfragen</h1>
  <div id="loginForm">
    <h2>Admin Login</h2>
    <button onclick="loginMitGoogle()">üîê Mit Google anmelden</button>
    <div id="loginError" style="color:red;"></div>
  </div>

  <div id="adminHeader" style="display:none;">
    <div id="adminName"></div>
    <button class="logout" onclick="logout()">Abmelden</button>
  </div>

  <div id="anfragen" style="display:none;"></div>

  <script>
    // Neue Firebase-Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour",
      storageBucket: "eierhuettentour.firebaseapp.com",
      messagingSenderId: "348272135205",
      appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc",
      measurementId: "G-16V6K5GXDT"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    async function loginMitGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        const result = await auth.signInWithPopup(provider);
        const user = result.user;

        const adminRef = await db.collection("admins").doc(user.uid).get();
        if (!adminRef.exists) {
          document.getElementById("loginError").innerText = "Kein Admin-Zugriff f√ºr diesen Account.";
          await auth.signOut();
          return;
        }

        document.getElementById("loginForm").style.display = "none";
        document.getElementById("adminHeader").style.display = "flex";
        document.getElementById("anfragen").style.display = "block";
        document.getElementById("adminName").innerText = `üëã Willkommen, ${user.displayName}`;
        ladeAnfragen();
      } catch (err) {
        document.getElementById("loginError").innerText = err.message;
      }
    }

    function logout() {
      auth.signOut().then(() => {
        location.reload();
      });
    }

    function ladeAnfragen() {
      const anfragenContainer = document.getElementById("anfragen");
      db.collection("huetten_pending").where("status", "==", "offen").onSnapshot(snapshot => {
        anfragenContainer.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "huette";
          div.innerHTML = `
            <h3>${data.name}</h3>
            <p><strong>Strom:</strong> ${data.strom ? "‚úÖ Ja" : "‚ùå Nein"}</p>
            <p><strong>Beschreibung:</strong> ${data.beschreibung || "‚Äì"}</p>
            <p><strong>Koordinaten:</strong> ${data.lat.toFixed(5)}, ${data.lng.toFixed(5)}</p>
            ${data.fotoUrl ? `<img src="${data.fotoUrl}" alt="H√ºttenfoto" />` : "<em>Kein Foto</em>"}
            <button class="annehmen" onclick="annehmen(
              '${doc.id}',
              ${data.lat},
              ${data.lng},
              \`${data.name}\`,
              ${data.strom},
              \`${data.beschreibung || ""}\`
            )">Annehmen</button>
            <button class="ablehnen" onclick="ablehnen('${doc.id}')">Ablehnen</button>
          `;
          anfragenContainer.appendChild(div);
        });
      });
    }

    function annehmen(id, lat, lng, name, strom, beschreibung) {
      const erstelltAm = new Date().toISOString();
      db.collection("huetten_pending").doc(id).update({ status: "angenommen" });

      db.collection("eierhuetten").add({
        name: name,
        strom: strom ? "ja" : "nein",
        status: "aktiviert",
        beschreibung: beschreibung || "",
        location: new firebase.firestore.GeoPoint(lat, lng),
        erstelltAm: erstelltAm
      });
    }

    function ablehnen(id) {
      db.collection("huetten_pending").doc(id).update({ status: "abgelehnt" });
    }
  </script>
</body>
</html>

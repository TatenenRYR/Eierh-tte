<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard – Eierhütten</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      margin-bottom: 20px;
    }
    .card {
      margin-bottom: 20px;
    }
    #map, .mini-map {
      height: 300px;
      width: 100%;
    }
    .mini-map {
      height: 150px;
      pointer-events: none;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Eierhütten Dashboard</a>
      <div class="d-flex">
        <button id="loginBtn" class="btn btn-light me-2">Login</button>
        <button id="logoutBtn" class="btn btn-outline-light d-none">Logout</button>
      </div>
    </div>
  </nav>  <div class="container" id="dashboard" style="display:none">
    <h3>Meine Eierhütten</h3>
    <div id="myHuts" class="row"></div><hr />
<h3>Neue Eierhütte einreichen</h3>
<form id="submitHutForm">
  <div class="mb-3">
    <label class="form-label">Name der Hütte</label>
    <input type="text" id="hutName" class="form-control" required />
  </div>
  <div id="map"></div>
  <button class="btn btn-success mt-3" type="submit">Einreichen</button>
</form>

  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour",
      storageBucket: "eierhuettentour.firebasestorage.app",
      messagingSenderId: "348272135205",
      appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const dashboard = document.getElementById('dashboard');
    let map, marker, currentUser;

    loginBtn.addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    });

    logoutBtn.addEventListener('click', () => {
      auth.signOut();
    });

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        loginBtn.classList.add('d-none');
        logoutBtn.classList.remove('d-none');
        dashboard.style.display = 'block';
        initMap();
        loadMyHuts();
      } else {
        currentUser = null;
        loginBtn.classList.remove('d-none');
        logoutBtn.classList.add('d-none');
        dashboard.style.display = 'none';
      }
    });

    function initMap() {
      map = L.map('map').setView([51.1657, 10.4515], 6);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);
      marker = L.marker([51.1657, 10.4515], { draggable: true }).addTo(map);

      map.on('click', function(e) {
        marker.setLatLng(e.latlng);
      });
    }

    document.getElementById('submitHutForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('hutName').value;
      const coords = marker.getLatLng();

      await db.collection('eierhuetten_antraege').add({
        name,
        userId: currentUser.uid,
        status: 'offen',
        lat: coords.lat,
        lng: coords.lng,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      alert("Eierhütte eingereicht!");
      document.getElementById('submitHutForm').reset();
      marker.setLatLng([51.1657, 10.4515]);
      map.setView([51.1657, 10.4515], 6);
      loadMyHuts();
    });

    async function loadMyHuts() {
      const snapshot = await db.collection('eierhuetten_antraege')
        .where('userId', '==', currentUser.uid)
        .orderBy('timestamp', 'desc').get();

      const container = document.getElementById('myHuts');
      container.innerHTML = '';

      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement('div');
        div.className = 'col-md-6';
        div.innerHTML = `
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">${data.name}</h5>
              <p>Status: <strong>${data.status}</strong></p>
              <div id="mini-map-${doc.id}" class="mini-map"></div>
            </div>
          </div>
        `;
        container.appendChild(div);

        setTimeout(() => {
          const miniMap = L.map(`mini-map-${doc.id}`, {
            zoomControl: false,
            dragging: false,
            scrollWheelZoom: false,
            doubleClickZoom: false,
            boxZoom: false,
            keyboard: false,
            tap: false
          }).setView([data.lat, data.lng], 14);

          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: ''
          }).addTo(miniMap);

          L.marker([data.lat, data.lng]).addTo(miniMap);
        }, 100);
      });
    }
  </script></body>
</html>

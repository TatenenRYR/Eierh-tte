<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meine Eierhütten</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #388e3c;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
    }
    main {
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .status {
      font-weight: bold;
      color: #2e7d32;
      margin-bottom: 0.5rem;
    }
    .button {
      background: #2e7d32;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      margin-top: 0.5rem;
      cursor: pointer;
    }
    .button.logout {
      background: #d32f2f;
    }
    .map {
      height: 200px;
      margin-top: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <div>Meine Eierhütten</div>
    <button id="logoutBtn" class="button logout" style="display:none">Logout</button>
  </header>  <main>
    <section id="loginSection" class="card">
      <h2>Login</h2>
      <p>Bitte mit Google anmelden:</p>
      <button id="loginBtn" class="button">Mit Google anmelden</button>
    </section><section id="dashboardSection" class="card" style="display:none">
  <h2>Willkommen, <span id="userEmail"></span></h2>
  <h3>Neue Hütte einreichen</h3>
  <input id="titel" placeholder="Name der Hütte" /><br />
  <textarea id="beschreibung" placeholder="Beschreibung..."></textarea><br />
  <label><input type="checkbox" id="abo" /> Monatliches Abo (2,00 €)</label><br />
  <div id="map" class="map"></div>
  <button class="button" onclick="einreichen()">Einreichen</button>
</section>

<section id="huettenList"></section>

  </main>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour",
      storageBucket: "eierhuettentour.appspot.com",
      messagingSenderId: "348272135205",
      appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const loginSection = document.getElementById('loginSection');
    const dashboardSection = document.getElementById('dashboardSection');
    const userEmail = document.getElementById('userEmail');
    const huettenList = document.getElementById('huettenList');

    let user = null;
    let marker = null;
    let lat = 0, lng = 0;

    const map = L.map('map').setView([51, 10], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    map.on('click', function(e) {
      lat = e.latlng.lat;
      lng = e.latlng.lng;
      if (marker) map.removeLayer(marker);
      marker = L.marker([lat, lng]).addTo(map);
    });

    auth.onAuthStateChanged(u => {
      if (u) {
        user = u;
        userEmail.textContent = user.email;
        loginSection.style.display = 'none';
        dashboardSection.style.display = 'block';
        logoutBtn.style.display = 'inline-block';
        ladeHuetten();
      } else {
        user = null;
        loginSection.style.display = 'block';
        dashboardSection.style.display = 'none';
        logoutBtn.style.display = 'none';
      }
    });

    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    };
    logoutBtn.onclick = () => auth.signOut();

    async function einreichen() {
      const titel = document.getElementById('titel').value;
      const beschreibung = document.getElementById('beschreibung').value;
      const abo = document.getElementById('abo').checked;
      if (!titel || lat === 0 || lng === 0) return alert("Bitte Titel und Standort angeben.");
      await db.collection("eierhuetten_antraege").add({
        uid: user.uid,
        email: user.email,
        titel,
        beschreibung,
        lat,
        lng,
        abo: abo ? 2.00 : 0,
        status: "offen",
        erstellt: firebase.firestore.FieldValue.serverTimestamp()
      });
      alert("Hütte eingereicht.");
      ladeHuetten();
    }

    async function ladeHuetten() {
      huettenList.innerHTML = "";
      const snap = await db.collection("eierhuetten_antraege").where("uid", "==", user.uid).get();
      snap.forEach(doc => {
        const d = doc.data();
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <div class="status">Status: ${d.status}</div>
          <strong>${d.titel}</strong><br />
          ${d.beschreibung}<br />
          Abo: ${d.abo.toFixed(2)} €<br />
          <div id="map-${doc.id}" class="map"></div>
        `;
        huettenList.appendChild(div);
        setTimeout(() => {
          const miniMap = L.map(`map-${doc.id}`, {
            zoomControl: false, attributionControl: false, dragging: false,
            scrollWheelZoom: false, doubleClickZoom: false
          }).setView([d.lat, d.lng], 14);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(miniMap);
          L.marker([d.lat, d.lng]).addTo(miniMap);
        }, 100);
      });
    }
  </script></body>
</html>

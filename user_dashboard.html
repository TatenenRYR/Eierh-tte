<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neue Eierhütte einreichen</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button, label {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
    }
    #map {
      height: 250px;
      margin-bottom: 1rem;
      border-radius: 10px;
    }
    #logoutBtn {
      background: white;
      color: #4CAF50;
      border: 1px solid white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Eierhütte einreichen</h1>
    <button id="logoutBtn">Logout</button>
  </header>
  <div class="container" id="formContainer" style="display:none;">
    <form id="huettenForm">
      <label>Name der Hütte:</label>
      <input type="text" id="name" required /><label>Besonderheiten:</label>
  <textarea id="beschreibung"></textarea>

  <label>Foto (optional):</label>
  <input type="file" id="foto" accept="image/*" />

  <label><input type="checkbox" id="bedingungen" required /> Ich akzeptiere die Bedingungen.</label>

  <input type="hidden" id="latitude" />
  <input type="hidden" id="longitude" />

  <div id="map"></div>

  <button type="submit">Einreichen</button>
</form>

  </div>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD5nZgK5oTNkfaeMNVfF1CgycvmNMaOfvI",
      authDomain: "eierhuette.firebaseapp.com",
      projectId: "eierhuette",
      storageBucket: "eierhuette.appspot.com",
      messagingSenderId: "97989457414",
      appId: "1:97989457414:web:4f45330dfebdd828c3d6f9"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    let user = null;

    auth.onAuthStateChanged(async (u) => {
      if (u) {
        user = u;
        document.getElementById("formContainer").style.display = "block";
      } else {
        const provider = new firebase.auth.GoogleAuthProvider();
        try {
          await auth.signInWithPopup(provider);
        } catch (err) {
          alert("Login fehlgeschlagen.");
        }
      }
    });

    document.getElementById("logoutBtn").onclick = async () => {
      await auth.signOut();
      location.reload();
    };

    // Leaflet Map Setup
    let map = L.map('map').setView([51.1657, 10.4515], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);
    let marker;

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        map.setView([lat, lng], 15);
        marker = L.marker([lat, lng]).addTo(map);
        document.getElementById('latitude').value = lat;
        document.getElementById('longitude').value = lng;
      });
    }

    document.getElementById("huettenForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const beschreibung = document.getElementById("beschreibung").value;
      const bedingungen = document.getElementById("bedingungen").checked;
      const lat = document.getElementById("latitude").value;
      const lng = document.getElementById("longitude").value;
      const file = document.getElementById("foto").files[0];

      if (!bedingungen) return alert("Bitte Bedingungen akzeptieren.");

      let fotoURL = "";
      if (file) {
        const ref = storage.ref("huettenFotos/" + Date.now() + "_" + file.name);
        await ref.put(file);
        fotoURL = await ref.getDownloadURL();
      }

      await db.collection("eierhuetten_antraege").add({
        name,
        beschreibung,
        lat: parseFloat(lat),
        lng: parseFloat(lng),
        fotoURL,
        status: "offen",
        betrag: 2.00,
        datum: new Date().toLocaleDateString("de-DE"),
        user: user.uid,
        userMail: user.email,
        userName: user.displayName
      });

      alert("Anfrage eingereicht.");
      location.reload();
    });
  </script></body>
</html>

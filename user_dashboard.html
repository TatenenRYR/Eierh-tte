<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neue Eierhütte einreichen</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background: #2b9348;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .container {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 2rem;
      border-radius: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: #2b9348;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #map {
      height: 300px;
      margin-top: 1rem;
      border-radius: 10px;
    }
    #logoutBtn {
      background: transparent;
      color: white;
      border: 1px solid white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header>
    <h1>Neue Eierhütte einreichen</h1>
    <div>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>
  <div class="container hidden" id="formContainer">
    <label for="name">Hüttenname:</label>
    <input type="text" id="name" />

    <label for="beschreibung">Beschreibung:</label>
    <textarea id="beschreibung"></textarea>

    <label for="betrag">Monatlicher Betrag (€):</label>
    <input type="number" id="betrag" value="2.00" step="0.01" />

    <label for="lat">Breitengrad:</label>
    <input type="text" id="lat" readonly />

    <label for="lng">Längengrad:</label>
    <input type="text" id="lng" readonly />

    <div id="map"></div>

    <label>
      <input type="checkbox" id="debugCheckbox" /> Debug-Modus aktivieren
    </label>

    <button onclick="sendeAntrag()">Antrag einreichen</button>
  </div>

  <div class="container" id="loginContainer">
    <p>Bitte melde dich mit Google an, um eine Hütte einzureichen.</p>
    <button onclick="googleLogin()">Mit Google anmelden</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSy...",
      authDomain: "...",
      projectId: "...",
      storageBucket: "...",
      messagingSenderId: "...",
      appId: "..."
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const formContainer = document.getElementById("formContainer");
    const loginContainer = document.getElementById("loginContainer");
    const logoutBtn = document.getElementById("logoutBtn");
    const debugCheckbox = document.getElementById("debugCheckbox");

    let currentUser = null;

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        formContainer.classList.remove("hidden");
        loginContainer.classList.add("hidden");
        ladeDebugCheckbox();
        ladeStandort();
      } else {
        formContainer.classList.add("hidden");
        loginContainer.classList.remove("hidden");
      }
    });

    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    }

    logoutBtn.onclick = () => auth.signOut();

    function ladeStandort() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          document.getElementById("lat").value = lat;
          document.getElementById("lng").value = lng;

          const map = L.map('map').setView([lat, lng], 16);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap'
          }).addTo(map);
          L.marker([lat, lng]).addTo(map);
        });
      }
    }

    function sendeAntrag() {
      const name = document.getElementById("name").value;
      const beschreibung = document.getElementById("beschreibung").value;
      const betrag = parseFloat(document.getElementById("betrag").value);
      const lat = document.getElementById("lat").value;
      const lng = document.getElementById("lng").value;
      const debug = debugCheckbox.checked;

      db.collection("eierhuetten").add({
        name,
        beschreibung,
        betrag,
        lat,
        lng,
        uid: currentUser.uid,
        status: "offen",
        erstelltAm: new Date(),
        debug
      }).then(() => {
        alert("Antrag erfolgreich eingereicht.");
      });
    }

    debugCheckbox.addEventListener("change", () => {
      db.collection("settings").doc(currentUser.uid).set({ debug: debugCheckbox.checked }, { merge: true });
    });

    function ladeDebugCheckbox() {
      db.collection("settings").doc(currentUser.uid).get().then(doc => {
        if (doc.exists && doc.data().debug) {
          debugCheckbox.checked = true;
        }
      });
    }
  </script>
</body>
</html>

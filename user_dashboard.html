<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meine Eierhütte – Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header { background: #4CAF50; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
    main { padding: 1rem; }
    .card { background: white; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    #map { height: 300px; border-radius: 8px; margin-top: 1rem; }
    .hidden { display: none; }
    input, button, select { padding: 0.5rem; margin: 0.25rem 0; border-radius: 4px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <header>
    <h1>Meine Eierhütte</h1>
    <div>
      <span id="username"></span>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>  <main>
    <div class="card">
      <h2>Neue Hütte eintragen</h2>
      <input type="text" id="huettenName" placeholder="Name der Hütte" required />
      <input type="text" id="ortName" placeholder="Ort suchen und übernehmen" />
      <button onclick="searchOrt()">Ort übernehmen</button>
      <div id="map"></div>
      <input type="number" id="lat" placeholder="Breitengrad" step="any" />
      <input type="number" id="lng" placeholder="Längengrad" step="any" />
      <button onclick="speichereHütte()">Speichern</button>
    </div>
  </main>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour",
      storageBucket: "eierhuettentour.firebasestorage.app",
      messagingSenderId: "348272135205",
      appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc",
      measurementId: "G-16V6K5GXDT"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let user, map, marker;

    auth.onAuthStateChanged(u => {
      if (u) {
        user = u;
        document.getElementById('username').innerText = u.displayName;
        initMap();
      } else {
        window.location.href = '/login.html';
      }
    });

    document.getElementById("logoutBtn").onclick = () => {
      auth.signOut();
    };

    function initMap() {
      map = L.map('map').setView([51, 10], 6);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

      marker = L.marker([51, 10], { draggable: true }).addTo(map);
      marker.on('dragend', function (e) {
        const pos = marker.getLatLng();
        document.getElementById('lat').value = pos.lat;
        document.getElementById('lng').value = pos.lng;
      });

      map.on('click', function (e) {
        marker.setLatLng(e.latlng);
        document.getElementById('lat').value = e.latlng.lat;
        document.getElementById('lng').value = e.latlng.lng;
      });
    }

    async function speichereHütte() {
      const name = document.getElementById('huettenName').value;
      const lat = parseFloat(document.getElementById('lat').value);
      const lng = parseFloat(document.getElementById('lng').value);

      if (!name || isNaN(lat) || isNaN(lng)) {
        alert("Bitte alle Felder korrekt ausfüllen.");
        return;
      }

      await db.collection("eierhuetten").add({
        name,
        lat,
        lng,
        status: "offen",
        userId: user.uid,
        userName: user.displayName,
        erstelltAm: firebase.firestore.FieldValue.serverTimestamp(),
        monatlicherBetrag: 2.00
      });

      alert("Hütte gespeichert! Sie muss noch vom Admin freigegeben werden.");
    }

    async function searchOrt() {
      const ort = document.getElementById('ortName').value;
      if (!ort) return;
      try {
        const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(ort)}`);
        const data = await res.json();
        if (data.length > 0) {
          const { lat, lon } = data[0];
          map.setView([lat, lon], 14);
          marker.setLatLng([lat, lon]);
          document.getElementById('lat').value = lat;
          document.getElementById('lng').value = lon;
        } else {
          alert("Ort nicht gefunden");
        }
      } catch (err) {
        console.error(err);
        alert("Fehler bei der Ortssuche");
      }
    }
  </script></body>
</html>

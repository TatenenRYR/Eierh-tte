<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    #map {
      height: 300px;
      border-radius: 10px;
    }
    .card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">User Dashboard</a>
      <div class="d-flex">
        <button id="loginBtn" class="btn btn-success me-2">Login mit Google</button>
        <button id="logoutBtn" class="btn btn-danger d-none">Logout</button>
      </div>
    </div>
  </nav>  <div class="container mt-4" id="dashboard" style="display:none">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Meine Hütten</div>
          <div class="card-body" id="myHuts">Lade Hütten...</div>
        </div>
        <div class="card">
          <div class="card-header">Abo verwalten</div>
          <div class="card-body">Dein aktueller Abo-Status: <strong id="aboStatus">wird geladen...</strong></div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Standortkarte</div>
          <div class="card-body">
            <div id="map"></div>
          </div>
        </div>
        <div class="card">
          <div class="card-header">Statistiken</div>
          <div class="card-body">Gefahrene km: <strong>0</strong> (in Entwicklung)</div>
        </div>
      </div>
    </div>
  </div>  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDhO5z...",
      authDomain: "eierhuette.firebaseapp.com",
      projectId: "eierhuette",
      storageBucket: "eierhuette.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abc123"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const dashboard = document.getElementById("dashboard");
    const myHuts = document.getElementById("myHuts");
    const aboStatus = document.getElementById("aboStatus");

    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    };

    logoutBtn.onclick = () => auth.signOut();

    auth.onAuthStateChanged(user => {
      if (user) {
        dashboard.style.display = "block";
        loginBtn.classList.add("d-none");
        logoutBtn.classList.remove("d-none");
        loadUserData(user);
      } else {
        dashboard.style.display = "none";
        loginBtn.classList.remove("d-none");
        logoutBtn.classList.add("d-none");
      }
    });

    function loadUserData(user) {
      db.collection("eierhuetten").where("uid", "==", user.uid).get().then(snapshot => {
        if (snapshot.empty) {
          myHuts.innerHTML = "Keine Hütten gefunden.";
        } else {
          myHuts.innerHTML = "";
          snapshot.forEach(doc => {
            const hut = doc.data();
            myHuts.innerHTML += `<div><strong>${hut.name}</strong><br>Status: ${hut.status}</div><hr>`;
          });
        }
      });

      db.collection("settings").doc("monatlicherBetrag3").get().then(doc => {
        if (doc.exists) {
          aboStatus.textContent = doc.data().betrag + " € / Monat";
        } else {
          aboStatus.textContent = "Nicht festgelegt";
        }
      });
    }

    // Standort-Karte anzeigen
    let map = L.map('map').setView([51.1657, 10.4515], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        L.marker([lat, lng]).addTo(map).bindPopup("Dein Standort").openPopup();
        map.setView([lat, lng], 14);
      });
    }
  </script></body>
</html>

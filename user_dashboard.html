<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mein Hütten-Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 300px; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <nav class="bg-green-600 p-4 flex justify-between text-white">
    <h1 class="text-xl font-bold">Eierhütten Dashboard</h1>
    <div id="auth-controls">
      <button id="login-btn" class="bg-white text-green-600 px-4 py-1 rounded">Login</button>
    </div>
  </nav>

  <main class="p-4" id="content" style="display: none">
    <section class="mb-4">
      <h2 class="text-xl font-semibold">Neue Hütte einreichen</h2>
      <input type="text" id="name" placeholder="Name der Hütte" class="block w-full mb-2 p-2 border rounded" />
      <input type="text" id="beschreibung" placeholder="Beschreibung" class="block w-full mb-2 p-2 border rounded" />
      <input type="text" id="ort" placeholder="Ort suchen..." class="block w-full mb-2 p-2 border rounded" />
      <div id="map" class="mb-2"></div>
      <button id="submit-huette" class="bg-green-600 text-white px-4 py-2 rounded">Einreichen</button>
    </section>

    <section class="mb-4">
      <h2 class="text-xl font-semibold">Meine Hütten</h2>
      <div id="huetten-liste"></div>
    </section>
  </main>

  <div id="not-logged-in" class="text-center mt-10 text-gray-700">Bitte einloggen, um das Dashboard zu verwenden.</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour",
      storageBucket: "eierhuettentour.firebasestorage.app",
      messagingSenderId: "348272135205",
      appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc",
      measurementId: "G-16V6K5GXDT"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginBtn = document.getElementById("login-btn");
    const authControls = document.getElementById("auth-controls");
    const content = document.getElementById("content");
    const notLoggedIn = document.getElementById("not-logged-in");

    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    };

    auth.onAuthStateChanged(user => {
      if (user) {
        content.style.display = "block";
        notLoggedIn.style.display = "none";
        authControls.innerHTML = `
          <span>${user.displayName}</span>
          <button id="logout-btn" class="bg-white text-green-600 px-4 py-1 rounded ml-2">Logout</button>
        `;
        document.getElementById("logout-btn").onclick = () => auth.signOut();
        ladeMeineHuetten(user.uid);
      } else {
        content.style.display = "none";
        notLoggedIn.style.display = "block";
        authControls.innerHTML = '<button id="login-btn" class="bg-white text-green-600 px-4 py-1 rounded">Login</button>';
        document.getElementById("login-btn").onclick = () => {
          const provider = new firebase.auth.GoogleAuthProvider();
          auth.signInWithPopup(provider);
        };
      }
    });

    let map = L.map('map').setView([51.1657, 10.4515], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    let marker = null;
    map.on('click', function(e) {
      if (marker) map.removeLayer(marker);
      marker = L.marker(e.latlng).addTo(map);
    });

    document.getElementById("submit-huette").onclick = async () => {
      const name = document.getElementById("name").value.trim();
      const beschreibung = document.getElementById("beschreibung").value.trim();
      const ort = document.getElementById("ort").value.trim();
      const user = auth.currentUser;
      if (!user || !name || !beschreibung || !marker) return;

      await db.collection("eierhuetten").add({
        name,
        beschreibung,
        ort,
        uid: user.uid,
        status: "offen",
        position: marker.getLatLng(),
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      document.getElementById("name").value = "";
      document.getElementById("beschreibung").value = "";
      document.getElementById("ort").value = "";
      if (marker) map.removeLayer(marker);
      ladeMeineHuetten(user.uid);
    };

    async function ladeMeineHuetten(uid) {
      const huettenDiv = document.getElementById("huetten-liste");
      const snapshot = await db.collection("eierhuetten").where("uid", "==", uid).get();
      huettenDiv.innerHTML = "";
      snapshot.forEach(doc => {
        const d = doc.data();
        huettenDiv.innerHTML += `
          <div class="bg-white p-4 mb-2 shadow rounded">
            <div class="font-semibold">${d.name}</div>
            <div class="text-sm text-gray-700 mb-1">${d.beschreibung}</div>
            <div class="text-sm text-gray-500">Status: ${d.status}</div>
          </div>
        `;
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neue Eierh√ºtte einreichen ‚Äì Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .dashboard {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 250px;
      background: #343a40;
      color: white;
      padding: 2rem 1rem;
    }
    .sidebar h2 {
      color: #ffc107;
    }
    .sidebar button {
      width: 100%;
      margin-bottom: 10px;
    }
    .main {
      flex-grow: 1;
      padding: 2rem;
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .form-section {
      background: white;
      border-radius: 0.5rem;
      padding: 2rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="sidebar">
      <h2>üê£ Eierh√ºtten</h2>
      <button class="btn btn-outline-light" onclick="logout()">Logout</button>
      <hr>
      <div class="profile" id="user-info" style="display: none;">
        <img id="user-pic" />
        <div>
          <div id="user-name"></div>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="form-section">
        <h3>üìù Neue H√ºtte einreichen</h3>
        <form id="huettenForm">
          <div class="mb-3">
            <label class="form-label">Name der H√ºtte</label>
            <input class="form-control" id="huettenName" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Besonderheiten</label>
            <textarea class="form-control" id="besonderheiten"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Foto (optional)</label>
            <input type="file" class="form-control" id="fotoUpload" accept="image/*">
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="agbCheck" required>
            <label class="form-check-label" for="agbCheck">Ich akzeptiere die Bedingungen</label>
          </div>
          <button class="btn btn-success" type="submit">Einreichen</button>
        </form>
        <div class="mt-3 text-muted">
          Einreichungsdatum: <span id="heute"></span>
        </div>
      </div>
    </div>
  </div><script>
  const firebaseConfig = {
    apiKey: "AIzaSyDvBCgQlAB1fCDNiVWixEUGrqmuDTnFB90",
    authDomain: "eierhuetten.firebaseapp.com",
    projectId: "eierhuetten",
    storageBucket: "eierhuetten.appspot.com",
    messagingSenderId: "466774270347",
    appId: "1:466774270347:web:fa3cdb420ce25bc9b02ff4"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();
  const storage = firebase.storage();

  const heute = new Date().toLocaleDateString('de-DE');
  document.getElementById('heute').innerText = heute;

  auth.onAuthStateChanged(user => {
    if (user) {
      document.getElementById('user-info').style.display = 'flex';
      document.getElementById('user-name').innerText = user.displayName;
      document.getElementById('user-pic').src = user.photoURL;
    } else {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    }
  });

  function logout() {
    auth.signOut().then(() => location.reload());
  }

  document.getElementById('huettenForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const user = auth.currentUser;
    if (!user) return alert("Nicht angemeldet!");

    const name = document.getElementById('huettenName').value;
    const besonderheiten = document.getElementById('besonderheiten').value;
    const foto = document.getElementById('fotoUpload').files[0];
    const agb = document.getElementById('agbCheck').checked;

    let fotoURL = "";
    if (foto) {
      const storageRef = storage.ref(`eierhuetten_bilder/${Date.now()}_${foto.name}`);
      await storageRef.put(foto);
      fotoURL = await storageRef.getDownloadURL();
    }

    await db.collection('eierhuetten_antraege').add({
      name,
      besonderheiten,
      foto: fotoURL,
      status: 'offen',
      betrag: 2.00,
      datum: heute,
      user: user.uid,
      userMail: user.email,
      userName: user.displayName
    });

    alert("H√ºtte erfolgreich eingereicht!");
    document.getElementById('huettenForm').reset();
  });
</script></body>
</html>

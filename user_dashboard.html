<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meine Eierhütten</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { font-family: sans-serif; margin: 0; background: #f0f0f0; }
    header { background: #4CAF50; color: white; padding: 1rem; text-align: center; }
    #loginSection, #dashboardSection, .card { background: white; border-radius: 10px; margin: 1rem auto; padding: 1rem; max-width: 800px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .map, .mini-map { height: 200px; width: 100%; border-radius: 8px; margin-top: 0.5rem; }
    .button { background: #4CAF50; color: white; padding: 0.5rem 1rem; border: none; border-radius: 6px; margin-top: 0.5rem; cursor: pointer; }
    .logout { background: #d32f2f; }
    .edit { background: #0288d1; margin-right: 0.5rem; }
    .cancel { background: #e53935; }
  </style>
</head>
<body>
  <header>
    <h1>Meine Eierhütten</h1>
    <button id="logoutBtn" class="button logout" style="display:none">Logout</button>
  </header>  <main>
    <section id="loginSection">
      <h2>Login</h2>
      <p>Bitte mit Google anmelden:</p>
      <button id="loginBtn" class="button">Mit Google anmelden</button>
    </section><section id="dashboardSection" style="display:none">
  <h2>Willkommen, <span id="userEmail"></span></h2>
  <h3>Neue Hütte einreichen</h3>
  <input id="titel" placeholder="Name der Hütte" /><br />
  <textarea id="beschreibung" placeholder="Beschreibung..."></textarea><br />
  <label><input type="checkbox" id="abo" /> Monatliches Abo (2,00 €)</label><br />
  <div id="map" class="map"></div>
  <button class="button" onclick="einreichen()">Einreichen</button>
</section>

<section id="huettenList"></section>

  </main>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAu39z49KEJy9zso-etFIScmaFnWw8vhro",
      authDomain: "eierhuettentour.firebaseapp.com",
      projectId: "eierhuettentour",
      storageBucket: "eierhuettentour.appspot.com",
      messagingSenderId: "348272135205",
      appId: "1:348272135205:web:f39a7d26d927fbf28dc3cc"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let user = null, lat = 0, lng = 0, marker = null;

    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const loginSection = document.getElementById('loginSection');
    const dashboardSection = document.getElementById('dashboardSection');
    const userEmail = document.getElementById('userEmail');
    const huettenList = document.getElementById('huettenList');

    const map = L.map('map').setView([51, 10], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    map.on('click', e => {
      lat = e.latlng.lat;
      lng = e.latlng.lng;
      if (marker) marker.setLatLng([lat, lng]);
      else marker = L.marker([lat, lng]).addTo(map);
    });

    auth.onAuthStateChanged(u => {
      if (u) {
        user = u;
        userEmail.textContent = user.email;
        loginSection.style.display = 'none';
        dashboardSection.style.display = 'block';
        logoutBtn.style.display = 'inline-block';
        ladeHuetten();
      } else {
        user = null;
        loginSection.style.display = 'block';
        dashboardSection.style.display = 'none';
        logoutBtn.style.display = 'none';
      }
    });

    loginBtn.onclick = () => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
    logoutBtn.onclick = () => auth.signOut();

    async function einreichen() {
      const titel = document.getElementById('titel').value;
      const beschreibung = document.getElementById('beschreibung').value;
      const abo = document.getElementById('abo').checked;
      if (!titel || lat === 0 || lng === 0) return alert("Bitte Titel und Standort angeben.");
      await db.collection("eierhuetten_antraege").add({
        uid: user.uid, email: user.email, titel, beschreibung,
        lat, lng, abo: abo ? 2.00 : 0, status: "offen",
        erstellt: firebase.firestore.FieldValue.serverTimestamp()
      });
      alert("Hütte eingereicht.");
      ladeHuetten();
    }

    async function ladeHuetten() {
      huettenList.innerHTML = "";
      const snap = await db.collection("eierhuetten_antraege").where("uid", "==", user.uid).get();
      snap.forEach(doc => {
        const d = doc.data();
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <div class="status">Status: ${d.status}</div>
          <strong>${d.titel}</strong><br />
          ${d.beschreibung}<br />
          Abo: ${d.abo.toFixed(2)} €<br />
          <div id="map-${doc.id}" class="mini-map"></div>
          <button class="button edit" onclick="bearbeiten('${doc.id}', '${d.titel}', '${d.beschreibung}', ${d.lat}, ${d.lng}, ${d.abo})">Bearbeiten</button>
          <button class="button cancel" onclick="aboKündigen('${doc.id}')">Abo kündigen</button>
        `;
        huettenList.appendChild(div);
        setTimeout(() => {
          const miniMap = L.map(`map-${doc.id}`, {
            zoomControl: false, attributionControl: false, dragging: false,
            scrollWheelZoom: false, doubleClickZoom: false
          }).setView([d.lat, d.lng], 14);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(miniMap);
          L.marker([d.lat, d.lng]).addTo(miniMap);
        }, 100);
      });
    }

    async function bearbeiten(id, titel, beschreibung, latOld, lngOld, aboOld) {
      const neuTitel = prompt("Titel bearbeiten:", titel);
      const neuBeschr = prompt("Beschreibung bearbeiten:", beschreibung);
      const neuAbo = confirm("Abo behalten?") ? aboOld : 0;
      const neuePos = confirm("Standort ändern?");
      let neuLat = latOld, neuLng = lngOld;
      if (neuePos) {
        alert("Bitte Standort auf Hauptkarte klicken und dann erneut bestätigen.");
        map.once('click', async (e) => {
          neuLat = e.latlng.lat;
          neuLng = e.latlng.lng;
          await db.collection("eierhuetten_antraege").doc(id).update({
            titel: neuTitel, beschreibung: neuBeschr,
            lat: neuLat, lng: neuLng, abo: neuAbo,
            status: "überarbeitet"
          });
          ladeHuetten();
        });
      } else {
        await db.collection("eierhuetten_antraege").doc(id).update({
          titel: neuTitel, beschreibung: neuBeschr,
          lat: neuLat, lng: neuLng, abo: neuAbo,
          status: "überarbeitet"
        });
        ladeHuetten();
      }
    }

    async function aboKündigen(id) {
      if (!confirm("Abo wirklich kündigen?")) return;
      await db.collection("eierhuetten_antraege").doc(id).update({
        abo: 0,
        status: "kündigung angefragt"
      });
      ladeHuetten();
    }
  </script></body>
</html>
